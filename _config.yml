markdown: kramdown
exclude:
  - README.md
  - rss.xml
  - _posts/README.md
  - assets/mockups/
  - vendor/
  - script/
  - src/
  - dist/
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - package.json
paginate: 5
paginate_path: "/blog/page:num/"
name: Dash
url: https://www.dash.org
description: Digital Cash

url: https://www.dash.org

api: http://www-test.dash.org/api/v1

languages: ["en", "es", "cn", "pt", "ru", "it"]
exclude_from_localizations: ["assets","dist","style-guide"]

gems:
  - jekyll-paginate
  - jekyll-multiple-languages-plugin
  - jekyll-srcset-tag

collections:
  components: # style guide
    output: false
  colors: # style guide
    output: false

# https://github.com/kinnetica/jekyll-plugins
sitemap:
  file: "/sitemap.xml"
  exclude:
    - "/atom.xml"
    - "/feed.xml"
    - "/feed/index.xml"
    - "/style-guide/index.html"
  include_posts:
    - "/index.html"
  change_frequency_name: "change_frequency"
  priority_name: "priority"

srcset:
  source: assets/img
  output: assets/img/resized

keep_files:
  - 'assets/img/resized'
