markdown: kramdown
exclude:
  - README.md
  - rss.xml
  - cibuild.sh
  - ciexclude.txt
  - _posts/README.md
  - assets/mockups/
  - vendor/
  - script/
  - src/
  - dist/
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - dash.org-test-web.pem.enc
pagination:
  enabled: true
  per_page: 12
  permalink: '/news/page:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
name: Dash
url: https://www.dash.org
description: Digital Cash

current_version_number: 0.12.3.3

url: https://www.dash.org

api: /api/v1

#languages: ["en", "es", "cn", "pt", "ru", "it"]
languages: ["en","es", "zh", "ru", "pt", "fr", "ja", "ko", "de", "th", "it", "zh_HK", "pl", "vi", "tr", "ar", "fa"]
exclude_from_localizations: ["assets","dist","style-guide"]

gems:
  - jekyll-paginate-v2
  - jekyll-feed
  - jekyll-srcset-tag

collections:
  components: # style guide
    output: false
  colors: # style guide
    output: false

# https://github.com/kinnetica/jekyll-plugins
sitemap:
  file: "/sitemap.xml"
  exclude:
    - "/atom.xml"
    - "/feed.xml"
    - "/feed/index.xml"
    - "/style-guide/index.html"
    - "/rss/dash_blog_rss.xml"
  include_posts:
    - "/index.html"
  change_frequency_name: "change_frequency"
  priority_name: "priority"

srcset:
  source: assets/img
  output: assets/img/resized

keep_files: ['assets/img/resized','fr/assets/img/resized','es/assets/img/resized','zh/assets/img/resized','pt/assets/img/resized','ru/assets/img/resized','it/assets/img/resized']
