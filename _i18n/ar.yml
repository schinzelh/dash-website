  tos:
    title: تعليمات الاستخدام
    terms: 
يستخدم داش في أغراض قانونية فقط ويجب لا يستخدم في أي غرض آخر. لا يساهم أي من فريق داش، المبرمجين أو المساهمين في دعم أي أنشطه غير قانونية و لا يساعدون في دعمها بأي صورة كانت.

على حد علمنا، يستخدم داش بطريقة قانونية في معظم المناطق. ولاكن قد يحدد استخدام العملات الرقمية في بعض المناطق و معدات الحماية الخاصة ولذلك يجب على المستخدمين في تلك المناطق مراعات ذلك قبل استخدام داش. إذا كان عندك شك، الرجاء الاتصال في الجهات المختصة لتجنب الوقوع في أي معاملات غير قانونية في منطقتك.

محتويات هذا الموقع الإلكتروني، أو غيره من المواقع المساعدة، لا يساهم في تقديم استشارات قانونية. إذا كان لديك إي تساؤلات أو احتجت إلى المساعدة، الرجاء الرجوع إلى الجهات المعنية في منطقتك. 
	
محتويات هذا الموقع الإلكتروني، أو غيره من المواقع المساعدة، لا يساهم في تقديم استشارات استثمارية. ابحث من مصادر متعددة واتخذ قرارك بنفسك قبل الاستثمار في داش.
