    architecture-heading:
  الجيل القادم من P2P Network
    architecture-text:
من أساسيات داش التميز من حيث التحفيز الشامل بين peer-to-peer network. المعدنين يحصلون على مكافآت من خلال تأمين    blockchain و masternodes و تكون المكافآت من خلال التحقق من صحة، تخزين و خدمة عملياتblockchain  للمستخدمين.

    
يشكل masternodes طبقة جديدة من خوادم الشبكة التي تعمل بشكل آمن والتي تسمى quorums. ينتج عنها تنوع من خدمات غير مركزية، مثل العمليات الفورية، الخاصة والحوكمة، في حين إنه يقضي على التهديد الشبكي المنخفض التكلفة.
    architecture-btn: تعلم المزيد
    architecture-link: https://dashpay.atlassian.net/wiki/pages/viewpage.action?pageId=8585240

    governance-heading: الحوكمة الذاتية الأولى, إجراءات التمويلات الذاتية
    governance-text: 
في داش، الجميع لديه حق التصويت والقدرة على تقديم المشاريع مباشرتاً من خلال الشبكة. تستطيع أن تعمل أي شيء – من التسويق إلى التطوير – التي تساعد داش في النمو والتقدم الذي يمكن أن تمول. مما يعني أن صندوق تمويل داش في تزايد مستمر بشكل ذاتي, والإجماع ماكد و الجميع مسؤولون عن الشبكة.

                    
قدم على صندوق المقترحات و أدعم مقترحك في الشبكة للحصول على التمويل، إذا كنت تملك Masternode  تأكد أن تصوت للمقترح!
    proposal-btn: مقترحات 
    proposal-submit-btn: قدم مقترح
    network-growth-heading: الشبكة الأسرع نمواً

    network-growth-text:
    شكراً للتحفيز، نمت شبكة داش بشكل متواصل منذ إنشائها في 2014 وزاد عدد masternodes  إلى 4,100 مما يعني إن داش peer-to-peer network واحدة من أكبر الشبكات في العالم. المزيد من nodes  يعني المزيد من الأمان, المزيد من سعة الاستيعاب للمستخدمين لاستخدام العملة الرقمية من أي مكان في العالم, 24\7.
    network-growth-btn: إحصائيات الشبكة

    evolution-heading: ثورة العملات الرقمية 
    evolution-text:  ماذا بعد؟ نريد العملات الرقمية لتصبح سهلة لدرجه إن جدتنا تستطيع أن تستخدمها. 

    
