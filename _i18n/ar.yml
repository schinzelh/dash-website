      title: موقع داش الرسمي | العملة المشفرة داش
      hero-heading: نظام الحكم اللامركزي
      hero-text: >
          إن الإدارة اللامركزية من قبل البلوكشين ، أو DGBB ، هي محاولة داش لحل مشكلتين
          مهمتين في العملة المعدلة: الحكم والتمويل.
      hero-how-to-btn: ما هو DGBB
      hero-tools-btn: الأدوات
      description-text-hero: >
          الحكم في مشروع لامركزي صعب ، لأنه بحكم التعريف لا توجد سلطات مركزية لاتخاذ
          قرارات للمشروع. في داش ، يتم اتخاذ مثل هذه القرارات من قبل الشبكة ، وهذا
          هو ، من قبل أصحاب ماسترنود. يسمح نظام DGBB للغة بالتصويت لصالح أو ضد المقترحات
          ، والتي يمكن تنفيذها (أو لا) من قبل مطوري داش. ومن الأمثلة الأساسية في وقت
          مبكر من عام 2016 ، عندما قدم فريق داش اقتراحًا إلى الشبكة يسأل عما إذا كان
          يجب زيادة حجم التجميع إلى 2 ميغابايت. في غضون 24 ساعة ، تم التوصل إلى توافق
          في الآراء للموافقة على هذا التغيير. قارن هذا مع البيتكوين ، حيث يدور الجدل
          حول الحصار منذ ما يقرب من ثلاث سنوات.
      description: >
          كما يوفر DGBB وسيلة ل داش لتمويل التطوير الخاص بها. في حين أن المشروعات
          الأخرى تعتمد على التبرعات أو الهبات المسبقة ، فإن داش تستخدم 10٪ من مكافأة
          المكافآت لتمويل التطوير الخاص بها. في كل مرة يتم استخراج كتلة ، 45 ٪ من
          المكافأة يذهب إلى عامل التعدين ، 45 ٪ يذهب إلى ماسترنود ، والباقي 10 ٪ لا
          يتم إنشاء حتى نهاية الشهر. خلال الشهر ، يمكن لأي شخص تقديم اقتراح ميزانية
          للشبكة. إذا تمت الموافقة على هذا الاقتراح بنسبة 10٪ على الأقل من شبكة ماسترنود
          ، فسيتم إنشاء سلسلة من "الكثل" في نهاية الشهر. في ذلك الوقت ، سيتم استخدام
          المكافآت التي لم يتم دفعها (10 ٪ من كل كتلة) لتمويل المقترحات المعتمدة.
          وهكذا تقوم الشبكة بتمويل نفسها من خلال حجز 10٪ من المكافأة المجمعة للمشروعات
          الموازنة.
      governance-meaning: ما هو الحكم وما الذي يعنيه لداش
      voting-header: كيفية التصويت
      voting-automatic: التصويت التلقائي
      voting-automatic-text: >
          إن أحد أكبر التحديات في بناء منصة عملة التشفير هو ضمان إنشاء نظام لا مركزي
          للحكم لإدارة وتمويل وصيانة وتوسيع المشروع. هذا العنصر الأساسي غائب في كل
          عملة حتى الآن ، والاستجابة الطبيعية هي إنشاء مؤسسة غير ربحية مكلفة بالمحافظة
          على البروتوكول الأساسي وترقية العملة ، ولكنها ليست مرتبطة حقاً بأصحاب العملات
          بأي طريقة ذات معنى. يحتوي هذا الأسلوب على عدد قليل من المشكلات التي تم توضيحها
          من خلال تجربة منصات العملات الأجنبية القديمة
      voting-guide-btn: دليل - أماندا
      voting-manual-btn: التصويت اليدوي ( من محفظتك )
      voting-central-btn: داش المركزي
      voting-tools: أدوات الحوكمة
      voting-tools-text: >
          سيعمل النظام كإعداد آلية لامركزية للتصويت في البرنامج ، حيث يتم اقتراح ميزانيات
          لمشاريع محددة ، ثم يتم التصويت على الأصوات ككل. يتم إضافة كل مشروع ، إذا
          تم تمريره ، إلى الميزانية الإجمالية ويتم دفعه مباشرة من البلوكشين إلى الشخص
          الذي يقوم بهذا العمل. مع هذا ، يمكننا توظيف المطورين الأساسيين ودفعهم مباشرة
          بعد الموافقة على العمل بطريقة لامركزية.
