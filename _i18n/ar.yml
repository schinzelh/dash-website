      architecture-link: https://docs.dash.org/en/latest/governance/understanding.html
      governance-heading: الحوكمة الذاتية الأولى, إجراءات التمويلات الذاتية
      governance-text: 'في داش، الجميع لديه حق التصويت والقدرة على تقديم المشاريع مباشرتاً من خلال الشبكة. تستطيع أن تعمل أي شيء – من التسويق إلى التطوير – التي تساعد داش في النمو والتقدم الذي يمكن أن تمول. مما يعني أن صندوق تمويل داش في تزايد مستمر بشكل ذاتي, والإجماع ماكد و الجميع مسؤولون عن الشبكة.


        قدم على صندوق المقترحات و أدعم مقترحك في الشبكة للحصول على التمويل، إذا كنت تملك Masternode  تأكد أن تصوت للمقترح!'
