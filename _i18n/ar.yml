      hero-heading: جميع الماسترنود
      hero-text: ماسترنوظ هي أجهزة الكمبيوتر التي تدير محفظة اندفاعة واتخاذ القرارات ، مثل قفل المعاملات مع الارسال الفوري ، وتنسيق خلط العملات المعدنية ، والتصويت على تمويل الميزانية
      hero-what-btn: ماهي ماسترنود
      hero-how-btn: كيفية تتبيث ماسترنود
      hero-network-btn: شبكة ماسترنود
      hero-masternode-mining-btn: ماسترنود ضد التعدين
      marsternode-text: مطلوب ماسترنود أن يكون لديك 1000 داش ضمانات ، وعنوان IP مخصص ، وتكون قادرة على تشغيل 24 ساعة في اليوم دون أكثر من فقدان اتصال ساعة واحدة. يحصل على جميع ماسترنود 45 ٪ من مكافأة كتلة على كل كتلة ، والتي يتم توزيعها على جميع ماسترنود واحدة في وقت واحد. عادة ، يتم دفع حوالي 2 شرطة إلى كل ماسترنود كل 7 أيام.
      what-heading: ماهي ماسترنود؟
      earn-heading: الدخل للماسترنود
      earn-text: |
          تكلفة ماسترنود المال والجهد لاستضافة بحيث يتم دفعها حصة من مكافأة كتلة لتحفيزهم. مع أرقام ماسترنود الحالية والمكافآت لجميع ماسترنود كسب ما يقرب من 11 ٪ عائد على 1000 داش لعام 2016. هذه المكافأة تسقط في السنوات اللاحقة ولكن مع ارتفاع قيمة داش وينخفض العرض من داش ، يجب أن تظل جميع ماسترنود بما فيه الكفاية تحفيز

          لا يحسب هذا الإسقاط أيضًا الرسوم التي تجنيها ماسترنود عندما يستخدم شخص ما خدماته (الارسال الفوري و الإرسال الخاص).
      what-hero-heading: ماهي ماسترنود؟
      instantiend-text: الإرسال الفوري (المعاملات الفورية). في المقابل ، يستغرق البيتكوين حوالي 10 دقائق لتأكيد الدفع.
      private-send-text: (معاملات مجهولة). في المقابل ، تعتبر معاملات البيتكوين عامة ويمكن تتبعها. فقط هوية العناوين مجهولة.
      governance-text: (جميع ماسترنود يحكم ، في حين تمول تطوير البلوكشين). في المقابل ، يتم التحكم في البيتكوين من قبل عدد قليل من عمال التعدين الكبيرة ويتم تمويلها من قبل  3 مؤسسات مركزية تابعة لجهات خارجية ذات اهتمامات ذاتية.
      evolution-text: معالج الدفع اللامركزي (أعتقد بايبال لامركزي).
      host-heading: مستضيف الماسترنود
      host-text: |
          1000 داش: يمكن القول الجزء الأصعب. يمكن الحصول على داش من التبادلات مثل بولونيكس ، بيتريكس وخدمة التحويل هي أيضا وسيلة ممتازة. للحصول على قائمة كاملة بأماكن الحصول على داش ، انقر هنا.

          خادم  مثبت مع لينكس: لأغراض هذا الدليل ، سيتم استخدام يوبنتو 14.04 LTS. نحن نوصي باستخدام الخادم رخيصة مثل Vultr و DigitalOcean على الرغم من أن أي مزود لائق سيفعل. عموما سوف تفعل واحدة منخفضة. أستخدم 5 دولارات أمريكية من Vultr وهي تعمل بشكل جيد

          عنوان أي بي مخصص: تأتي هذه عادةً مع خادم /.

          قليل من الوقت: عندما دخلت لأول مرة في جميع ماسترنود ، لم يكن هناك سوى عدد قليل من الأدلة حول ولم تغطي جميع السيناريوهات. استغرق الأمر مني أيامًا لمعرفة أفضل الطرق للقيام بكل شيء. ومع ذلك ، تستغرق العملية الآن بضع دقائق. فيما يلي بعض الأدلة التي آمل أن تجعل العملية أسهل بكثير.

          إذا لم يكن بالإمكان إزعاجك بالإعداد والحفاظ على ملكيتك الخاصة ولا تمانع في دفع مبلغ إضافي ، فيمكنك الذهاب مع مضيفي ماسترنود المدفوعة والذي سيعمل على تبسيط العملية إلى حد كبير. يمكن العثور على بعض منها جيد هنا.
      host-btn: بدأ ماسترنود
      hosting-services: خدملت إستضافة ماسترنود
      hosting-services-text: |
          هناك العديد من خدمات الاستضافة غير الموثوقة المتاحة. هذه الخدمات توفر فقط اعدادات السيرفر ، و لا تزال محافظ و عملات معدنية محفوظة من قبلك (Trustless).

          توفر الخدمات المجمّعة إمكانية الوصول إلى ماسترنود للمستخدمين الأقل من 1 كيلو شرطة (يشارك العديد من المستخدمين 1 ماسترنود)
      hosting-services-btn: خدمات إستضافة الماسترنود
      p2p-text: |
          شكراً للتحفيز، نمت شبكة داش بشكل متواصل منذ إنشائها في 2014 وزاد عدد masternodes  إلى 4,100 مما يعني إن داش peer-to-peer network واحدة من أكبر الشبكات في العالم. المزيد من nodes  يعني المزيد من الأمان, المزيد من سعة الاستيعاب للمستخدمين لاستخدام العملة الرقمية من أي مكان في العالم, 24\7.
