    update:
      title: موقع داش الرسمي | العملة المشفرة داش
      description: داش هي عملة رقمية
      hero-heading: تحديث 12.1
      hero-text: نحن بصدد إطلاق إصدار برنامج جديد على الشبكة. يحتاج الجميع إلى التحديث إلى الإصدار الجديد ، بما في ذلك المستخدمين العاديين ، حمامات السباحة ، عمال المناجم ، و ماسترنود. يجب إعادة تقديم جميع مقترحات الميزانية في النظام أيضًا. ملاحظة - سيتم إيقاف تشغيل التنفيذ أثناء هذه الترقية ، لذا سيتوقف الدفع بسرعة عن جميع ماسترنود الذي لا يتم تحديثه.
      hero-btn: >
          تاريخ الإطلاق: فبراير 5th , 2017
      video-heading: فريق البرمجة
      video-text: أول مجال للتقدم هو داش كور. بالإضافة إلى تشغيل الشبكة في الوقت الحاضر ، فإن داش يعمل أيضًا بمثابة العمود الفقري لمحرك التورة.
      video-btn: نظرة عامة
      merchants-heading: يرجى التحقق من تفاصيل التحديث الإلزامي
      merchants-text: مطلوب من جميع عمال التعدين ، مجمعات ، محافظ ، التبادلات ، التجار ... لتحديث
      merchants-btn: مجمعات
      masternodes-btn: جميع الماسترنود
      exchanges-btn: تحويل
      proposal-heading: خدمة تلقائية للإقتراح
      execution-heading: 'ما هي التورة '
      execution-text: سيأخذ تورة داش جميع التعقيدات من العملات الرقمية ، مما يجعل من السهل الدفع باستخدام داش كما هو للدفع مع بايبال. الميزة هي أنه بخلاف بايبال ، فإن تورة داش ستكون لامركزية بالكامل وغير ربحية.
      execution-btn: تعرف على المزيد
      execution-link: https://docs.dash.org/en/latest/introduction/features.html#evolution
      update-heading: الحارس
      update-text: مجموعة أدوات قوية لتقنية الحماية الجديدة الخاصة بشركة داش هي المحرك الذي سيعمل على تشغيل تورة داش. إنها قوية للغاية ومرنة ، مما سيتيح إجراء تحديثات أسهل على الشبكة. بالإضافة إلى ذلك ، يمكن تخصيص الحماية لإنشاء العديد من التطبيقات الجديدة التي سيتم تشغيلها على الشبكة. من الممكن إنشاء شركات رقمية ، على سبيل المثال ، باستخدام الحماية.
      proposal-btn: الإقتراحات
      proposal-submit-btn: تقديم إقتراح
      evolution-research-heading: تورة البحث
      evolution-research-text: 'في يناير 2016 ، أصدرنا نموذجًا أوليًا مبكرًا للتطوير مبنيًا على Electrum. منذ ذلك الحين ، قمنا بصنع رزم من الوثائق ، وقد حددنا أهداف التصميم وبدأنا في تنفيذها.

        كان النموذج الأولي أساسيًا جدًا ، حيث اقتصر تفاعل المستخدم على دفع القليل من الأصدقاء وبيانات المستخدمين المخزنة على خادم مطور ، ولكن على الأقل أثبت هذا المفهوم. ما قمنا به هو تصميم وبرمجة جميع التقنيات الرئيسية التي من شأنها أن تجعل هذه الوظائف تعمل بطريقة P2P بحتة ، مع بيانات مؤمنة على البلوكشين داش ويمكن الوصول إليها من أي مكان على أي جهاز ، مع الأمن القائم على أساس SPV ولا خدمات وسيط مركزية مطلوبة ، واستخدام البروتوكول الأكثر شيوعًا والمقاومة للرقابة المتاحة - HTTP (S)'
      evolution-research-btn: إحصائيات الشبكة
      launching-heading: موعد إطلاق
      launching-text: >
          يتطلب إطلاق إصدار جديد للبرنامج على الشبكة إعادة تقديم جميع مقترحات الميزانية
          إلى النظام.

          نظرًا لتوقيت عمل كثل ، لدينا نافذة قصيرة لإطلاقها ، بالقرب من بداية الشهر.
          لضمان إطلاق أحدث إصدار ممكن من البرنامج دون التدخل في نظام الميزانية ، نود
          التوقف حتى بداية شهر فبراير لإطلاق الإصدار 12.1. تاريخ الإطلاق: 5 شباط 2017.
      launching-btn: الميزانية
      launching-link: https://www.dashcentral.org/budget
