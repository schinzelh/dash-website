    mining:
      title: داش الموقع الرسمي | داش تشفير العملة
      hero-heading: التعدين
      hero-text: |
          أساس داش هو البلوكشين ، وهو سجل لامركزي لجميع المعاملات التي حدثت من أي وقت مضى. يتم تأمين هذا البلوكشين من خلال آلية توافقية تسمى "إثبات العمل" (PoW).
          من خلال عملية تسمى "التعدين" ، يستخدم الناس أجهزة الكمبيوتر المتخصصة لحل مشاكل الرياضيات الصعبة للغاية. إذا كان حلهم صحيحًا ، فإنهم يحصلون على حق إضافة كتلة جديدة إلى البلوكشين.
          بمجرد أن تتحقق الشبكة من أن المشكلة قد تم حلها بشكل صحيح ، يتم إضافة كتلة جديدة إلى البلوكشين ويكافأ عامل المنجم مع عملة داش.
      hero-how-to-btn: كيفية البدأ
      hero-asic-btn: أجهزة ASIC
      hero-guides-btn: خطوط إرشاد
      pools-heading: مكان التعدين
      pools-text: |
          إخلاء المسؤولية: يتم توفير هذه القائمة لأغراض إعلامية فقط. الخدمات المذكورة هنا لم يتم تقييمها أو اعتمادها من قبل مطوري Dash ولا يتم تقديم أية ضمانات فيما يتعلق بدقة هذه المعلومات. يرجى ممارسة السلطة التقديرية عند استخدام خدمات طرف ثالث. إذا كنت ترغب في أن تتم إضافتك إلى هذه القائمة ، فيرجى الاتصال بـ contact@dash.org <a href='mailto:contact@dash.org'>
      pools-masternode-btn: التعدين ضد ماسترنود
      pools-masternode-text: |
          ويستند داش ، مثل بيتكوين ومعظم العملات الرقمية الأخرى ، على دفتر أستاذ لامركزي لجميع المعاملات ، والمعروفة باسم البلوكشين. يتم تأمين هذا البلوكشين من خلال آلية توافق الآراء. في حالة كل من داش و البيتكوين ، فإن آلية التوافق هي Proof of Work (PoW). يحاول عمال المناجم حل المشكلات الصعبة مع أجهزة الكمبيوتر المتخصصة ، وعندما يحلوا المشكلة ، فإنهم يحصلون على حق إضافة كتلة جديدة إلى البلوكشين. إذا وافق جميع الأشخاص الآخرين الذين يقومون بتشغيل البرنامج على أن المشكلة قد تم حلها بشكل صحيح ، يتم إضافة الكتلة إلى البلوكشين ويتم مكافأة عامل التعدين.
      how-start-heading: 'كيفية بدأ التعدين '
      asic-heading: أجهزة تعدين ASIC
      asic-text: >
          تم تصميم أجهزة الكمبيوتر المتخصصة تسمى الدوائر المتكاملة التطبيقية (ASICs)
          لحل مشاكل داش العمل من العمل بأكبر قدر ممكن من الكفاءة. يمكن الاطلاع هنا
          على تفاصيل داش ASIC الحالية في السوق:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: تعدين ASIC
      cpu-gpu-heading: خطوط إرشاد  (CPU / GPU)
      cpu-gpu-text: >
          وحدة المعالجة المركزية / GPU التعدين لم تعد فعالة من حيث التكلفة - كن على
          علم. هذا إجراء بسيط إلى حد ما وسيتم إعطاء أمثلة من أجل تحقيق أسرع معدل تجزئة
          محتمل لوحدة المعالجة المركزية الخاصة بك ، ولكن تذكر أن عمال التعدين الأكثر
          قدرة يمكن أن يكونوا موجودين ، لذا أنصحك بمراقبة مواقع التعدين مثل هذه لمواكبة
          أحدث الإصدارات.
      cpu-mining-btn: تعدين وحدة المعالجة المركزية
      sg-miner-btn: 'رسوم بطاقات التعدين '
      pools-stat-heading: جميع الإحصائيات
      amd-mining-btn: 'تعدين الغرافيك '
      description-text-hero: >
          الحكم في مشروع لامركزي صعب ، لأنه بحكم التعريف لا توجد سلطات مركزية لاتخاذ
          قرارات للمشروع. في داش ، يتم اتخاذ مثل هذه القرارات من قبل الشبكة ، وهذا
          هو ، من قبل أصحاب ماسترنود. يسمح نظام DGBB للغة بالتصويت لصالح أو ضد المقترحات
          ، والتي يمكن تنفيذها (أو لا) من قبل مطوري داش. ومن الأمثلة الأساسية في وقت
          مبكر من عام 2016 ، عندما قدم فريق داش اقتراحًا إلى الشبكة يسأل عما إذا كان
          يجب زيادة حجم التجميع إلى 2 ميغابايت. في غضون 24 ساعة ، تم التوصل إلى توافق
          في الآراء للموافقة على هذا التغيير. قارن هذا مع البيتكوين ، حيث يدور الجدل
          حول الحصار منذ ما يقرب من ثلاث سنوات
      description: >
          كما يوفر DGBB وسيلة ل داش لتمويل التطوير الخاص بها. في حين أن المشروعات
          الأخرى تعتمد على التبرعات أو الهبات المسبقة ، فإن داش تستخدم 10٪ من مكافأة
          المكافآت لتمويل التطوير الخاص بها. في كل مرة يتم استخراج كتلة ، 45 ٪ من
          المكافأة يذهب إلى عامل التعدين ، 45 ٪ يذهب إلى ماسترنود ، والباقي 10 ٪ لا
          يتم إنشاء حتى نهاية الشهر. خلال الشهر ، يمكن لأي شخص تقديم اقتراح ميزانية
          للشبكة. إذا تمت الموافقة على هذا الاقتراح بنسبة 10٪ على الأقل من شبكة ماسترنود
          ، فسيتم إنشاء سلسلة من "الكتل" في نهاية الشهر. في ذلك الوقت ، سيتم استخدام
          المكافآت التي لم يتم دفعها (10 ٪ من كل كتلة) لتمويل المقترحات المعتمدة.
          وهكذا تقوم الشبكة بتمويل نفسها من خلال حجز 10٪ من المكافأة المجمعة للمشروعات
          الموازنة.
      governance-meaning: ما هو الحكم وما الذي يعنيه لداش
