      architecture-heading: الجيل القادم من P2P Network
      architecture-text: 'من أساسيات داش التميز من حيث التحفيز الشامل بين peer-to-peer network. المعدنين يحصلون على مكافآت من خلال تأمين    blockchain و masternodes و تكون المكافآت من خلال التحقق من صحة، تخزين و خدمة عملياتblockchain  للمستخدمين.


        يشكل masternodes طبقة جديدة من خوادم الشبكة التي تعمل بشكل آمن والتي تسمى quorums. ينتج عنها تنوع من خدمات غير مركزية، مثل العمليات الفورية، الخاصة والحوكمة، في حين إنه يقضي على التهديد الشبكي المنخفض التكلفة.'
