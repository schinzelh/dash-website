    school:
      title: مدرسة داش
      description: كيف هو الداش
      hero-heading: مدرسة الداش
      hero-text: |
          من طرف لماندا ب جونسون
      hero-btn: 'مشاهدة الأن '
      hero-you-btn: يوتوب
      header-video-1: |
          ما هي البلوكشين؟ مدرسة داش #1
      description-video-1: |
          ربما رأيت الكلمة على غلاف عالم الإقتصاد . أو ربما كنت قد رأيت أنه انخفض على بلومبرغ ، وياهو المالية ، أو حتى الشبكة السلكية . أينما سمعته ، ربما لم يفسر لك بشكل جيد. دع أماندا بي جونسون تعرفك على المفهوم دون استخدام المصطلحات التقنية أو التعبيرات في الحلقة الأولى من مدرسة داش.
      header-video-2: |
          كيف تشتغل البلوكشين؟ مدرسة الداش #2
      description-video-2: |
          حتى الآن ، يمكنك الحصول على أساسيات ما هو البلوكشين - ولكن كيف يفعل ما نقول أنه يفعل؟ من يحصل على "الكتابة" إليه ، ومتى ولماذا؟ كيف يختلف البلوكشين من قاعدة بيانات جيدة؟ تأخذك أماندا بي جونسون إلى هناك في الحلقة الثانية من مدرسة داش.
      header-video-3: |
          كيف يمكن أن يكون البلوكشين كنظام مالي؟مدرسة داش #3
      description-video-3: |
          أنت الآن تفهم أساسيات البلوكشين وكيف يعمل - الآن ما علاقة ذلك بالمال؟ ما هو هذا العمل حول تمكين شبكات البلوكشين من تقديم كل من العملة والمدفوعات؟ توضح أماندا ب. جونسون في الحلقة الثالثة من مدرسة داش.
      header-video-4: |
          كيف يتم تمويل البلوكشين داش والمحاكمة؟مدرسة داش #4
      description-video-4: |
          الآن بعد أن فهمت كيف يمكن لشبكة البلوكشين تقديم المال كخدمة ، تعرف على الطرق المختلفة التي تنظمها داش - لماذا وكيف نعمل كمنظمة داش الامركزية (منظمة مستقلة لا مركزية) لخدمة الخدمات النقدية للعملاء. تأخذك أماندا بي جونسون إلى هناك في الحلقة الرابعة من مدرسة داش.
      header-video-5: |
          كيف تقدم داش الدفعات الفورية والخاصة؟ مدرسة داش #5
      description-video-5: |
          هل تعلم أن البلوكشين الخاص بشركة داش هو الوحيد الذي يقدم الدفعات الفورية والخاصة؟ قصة حقيقية. تعرف على كيفية جعل هذا "الترحال" الفريد من نوعه هذا ممكنًا في الحلقة الخامسة من مدرسة داش ، التي استضافتها أماندا ب. جونسون.
      header-video-6: |
          كيف يمكن أن تصبح النقود الرقمية في متناول الجميع؟ | مدرسة داش #6
      description-video-6: |
          والآن بعد أن حصلت على القصة الكاملة - كيف تعمل داش - تريد أن تعرف كيف نخطط لجعل هذه الأشياء قابلة للاستخدام إلى المستهلك العادي. سعيد بسؤالك! تقدم هذه الحلقة السادسة والأخيرة من مدرسة داش ، التي استضافتها أماندا ب. جونسون ، "التطور": المنتج الذي نتوقعه سيضع النقود الرقمية في أيدي الشخص العادي للمرة الأولى.
      school-about-heading: >
          حول داش: تفاصيل دقيقة
      school-descr: >
          داش: يتم نشر التفاصيل الدقيقة كل أربعاء منذ إطلاقها في يونيو 2016
      school-text: >
          تستضيف وتدعمها أماندا ب. جونسون ، والتي أنتجها بيت آير ، يتم تمويل السلسلة
          مباشرة من خزانة داش وفقا لتصويت أصحاب المصلحة ، مما يجعلها أول برنامج يوتيوب
          في العالم يتم تمويله من قبل البلوكشين. تتميز بتحليل الأحداث وتحديثات المنتجات
          ومقابلات الصناعة ، داش: تفصيلي مناسب للمستثمرين المخضرمين والوافدين الجدد
          على حد سواء.
      school-team-heading: >
          تفاصيل: مجموعة داش
