          هناك بعض الحالات التي يكون فيها تثبيت ووردبرس يدويًا مناسبًا

          إذا كنت ترغب في التحكم في الموضع وعملية تثبيت مكون ووردبرس الإضافي.

          إذا كان خادمك لا يسمح بالتثبيت التلقائي لمكوّن ووردبرس الإضافي.

          البرنامج المساعد ووردبرس ليست في دليل الإضافات ووردبرس.

