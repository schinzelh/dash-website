      proposal-submit-btn: قدم مقترح
      network-growth-heading: الشبكة الأسرع نمواً
      network-growth-text: شكراً للتحفيز، نمت شبكة داش بشكل متواصل منذ إنشائها في 2014 وزاد عدد masternodes  إلى 4,100 مما يعني إن داش peer-to-peer network واحدة من أكبر الشبكات في العالم. المزيد من nodes  يعني المزيد من الأمان, المزيد من سعة الاستيعاب للمستخدمين لاستخدام العملة الرقمية من أي مكان في العالم, 24\7.
