      otc-heading: Over <br />the Counter (OTC)
      otc-text: |
          L'acquisto o la vendita di grandi quantità di Dash negli Exchanges può causare uno slittamento del prezzo, con il risultato che l'acquirente o il venditore ricevono meno valore del previsto. I grandi ordini di acquisto spingono il prezzo più alto, con conseguente pagamento in eccesso. Gli ordini di vendita consistenti fanno il contrario, con conseguente minor valore ricevuto per il Dash che vendi. Fortunatamente ci sono soluzioni "over the counter" o OTC, in cui un venditore abbina compratori e venditori, permettendo loro di condurre grandi transazioni fuori dagli scambi e senza slittamenti su cose come un nuovo sito web, un budget di pr, ecc. Il vantaggio per te è che puoi ottenere molte più monete al prezzo corrente, rispetto a quelle disponibili su qualsiasi Exchanges. Quindi puoi entrare in una posizione per Dash in modo molto più facile / economico di quanto sarebbe altrimenti possibile.
