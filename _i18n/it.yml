      component-text: >
          Di seguito vi è il nostro attuale lavoro su Evolution, che aggiunge molte
          componenti come:
      docs-heading: CONSUMER FRIENDLY
      docs-text: In Evolution, sarai in grado di connetterti direttamente con i commercianti per effettuare acquisti o persino impostare addebiti automatici per pagare i servizi di abbonamento. Tutti i commercianti che integrano Dash saranno ricercabili sulla blockchain e potrai valutare gli acquisti in modo che la community possa decidere quali fornitori offrono prodotti e servizi di qualità.
      docs-btn: Scopri di più
      docs-link: /forum/threads/january-2017-budget-report.12601/
      update-heading: AGGIORNAMENTO EVOLUTION
      update-text: 'Andy Freer, sviluppatore principale,  ha prodotto enormi quantità di documentazione per i vari concetti di Evolution. Ciò avviene dopo mesi di conversazioni tra Andy e me  su come funziona ogni componente di Evolution, quindi la reimmagina e migliora sistematicamente sia i componenti che i progetti.

        Dal momento che la fase di ricerca originale, la documentazione, le specifiche, i piani e i diagrammi sono stati elaborati, crescendo in una raccolta di documenti che verranno inseriti in un wiki con documentazione completa per la progettazione e l''implementazione end-to-end di Evolution.'
      proposal-btn: Proposte
      proposal-submit-btn: Presenta una proposta
      prototype-heading: EVOLUTION ALPHA
      prototype-text: Ora che Dash 12.2 è stato rilasciato, il nostro prossimo passo sarà quello di rilasciare una versione alpha di Evolution verso la metà del 2018. Faremo ulteriori versioni prima di allora, incluso un whitepaper completo, quindi per favore ricontrolla qui per gli aggiornamenti. Rimanete sintonizzati!
      prototype-btn: Statistiche della rete
      explore-heading: Esplora Dash
      explore-text: 'Scopri tutte le funzionalità del prototipo Dash Evolution. Inclusi i pulsanti Registrazione, Validazione dell''account, login, friending, pay-to-alias e pay-with-dash.


        Dal momento che la fase di ricerca originale, la documentazione, le specifiche, i piani e i diagrammi sono stati elaborati, crescendo in una raccolta di documenti che verranno inseriti in un wiki con documentazione completa per la progettazione e l''implementazione end-to-end di Evolution.'
      subscribe-btn: Iscriviti per le notizie
      follow-soc-btn: Follow Twitter
      merchants-heading: MERCHANT FRIENDLY
      merchants-text: 'Aggiungi pagamenti Dash al tuo sito o alla tua app per dispositivi mobili in pochi minuti utilizzando un''API semplice e decentralizzata.

        Dimentica infrastrutture complesse o l''affidarsi a terzi per gestire i pagamenti dei tuoi clienti e creare relazioni dirette con i tuoi clienti utilizzando la blockchain.'
      merchants-btn: Per i commercianti
      merchants-plugin-btn: Woocommerce Plugin
      social-heading: Dash Social
      social-text: >
          Crea un account a cui puoi accedere in modo sicuro da qualsiasi luogo su
          qualsiasi dispositivo. Invita e connettiti con gli amici per effettuare
          e ricevere pagamenti tramite nome utente.

          Tieni traccia dei pagamenti con i contatti e condividi le descrizioni dei
