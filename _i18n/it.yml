    tos:
      title: Termini d'uso
      terms: 'Dash è usato solo per scopi legali non è ne deve essere utilizzato in altro modo. Né Dash, né alcuno degli sviluppatori o contributori, supportano attività illegali, tantomeno li aiuteranno in alcun modo.


        Per quanto a nostra conoscenza, l''uso di Dash non è illegale nella maggior parte delle giurisdizioni. Tuttavia, alcune giurisdizioni potrebbero imporre limitazioni all''uso di criptovalute e / o strumenti di protezione della privacy, pertanto gli utenti in tali giurisdizioni dovrebbero tenerne conto prima di utilizzare Dash. In caso di dubbi, contattare un rappresentante locale per evitare di fare qualcosa che potrebbe essere considerato illegale nella propria giurisdizione


        Il contenuto di questo sito Web o di altri associati a Dash non è ne vuole essere un consiglio di investimento. È necessario utilizzare il proprio giudizio e ricercare più fonti di informazione prima di investire in Dash.


        Il contenuto di questo sito Web o di altri associati a Dash non è un consiglio di investimento. È necessario utilizzare il proprio giudizio e ricercare più fonti di informazione prima di investire in Dash.'
