    update:
      title: 'Sito Ufficiale Dash | Dash Criptovaluta '
      description: Dash è denaro digitale
      hero-heading: Aggiornamento 12.1
      hero-text: 'Stiamo lanciando una nuova versione del software sulla rete. Tutti devono aggiornare la nuova versione, inclusi utenti ordinari, pool, miners e masternodes. Tutte le proposte di budget devono essere nuovamente inviate al sistema. Nota: l''applicazione verrà disattivata durante questo aggiornamento, pertanto i masternode che non si aggiornano smetteranno immediatamente di essere pagati.'
      hero-btn: >
          Data di lancio: 5 febbraio, 2017
      video-heading: NUCLEO DI SVILUPPO
      video-text: La prima area di progresso è Dash Core. Oltre a gestire la rete, attualmente Dash Core funge anche da dorsale del motore Evolution.
      video-btn: Video panoramica
      merchants-heading: Si prega di verificare i dettagli di aggiornamento obbligatori
      merchants-text: Tutti i miner, pool, wallet, exchange, commercianti... sono pregati di aggiornare
      merchants-btn: pool
      masternodes-btn: Masternode
      exchanges-btn: Exchange
      proposal-heading: Servizio di proposte automatizzato
      execution-heading: Cos'è Evolution
      execution-text: Dash Evolution toglierà tutta la complessità dalla valuta digitale, rendendola facile da pagare con Dash come per pagare con PayPal. Il vantaggio è che, a differenza di PayPal, Dash Evolution sarà completamente decentralizzato e senza fini di lucro.
      execution-btn: Scopri di più
      execution-link: https://docs.dash.org/en/latest/introduction/features.html#evolution
      update-heading: Sentinel
      update-text: Un potente set di strumenti per la nuova tecnologia Sentinel di Dash, è il motore che alimenterà Dash Evolution. È estremamente potente e flessibile,  consentirà aggiornamenti di rete molto più semplici. Inoltre, Sentinel può essere personalizzato per creare numerose nuove applicazioni che verranno eseguite sulla rete. Ad esempio, utilizzando Sentinel è possibile creare aziende digitali.
      proposal-btn: Proposte
      proposal-submit-btn: Presenta una proposta
      evolution-research-heading: RICERCA EVOLUTION
      evolution-research-text: 'A gennaio 2016 abbiamo rilasciato un prototipo di Evolution basato su Electrum. Da allora, abbiamo creato una serie di documentazione e abbiamo completamente delineato gli obiettivi di progettazione e iniziato a implementarli.

        Il prototipo era piuttosto semplice, con l''interazione dell''utente limitata al solo pagamento di pochi amici e dati utente memorizzati su un server di sviluppo, ma almeno dimostrò le sue potenzialità. Ciò che abbiamo deciso di fare era quindi progettare e prototipare tutte le tecnologie chiave che avrebbero consentito a queste funzioni di operare in modo puramente P2P, con i dati protetti sulla blockchain di Dash e accessibili da qualsiasi dispositivo su qualsiasi dispositivo, con protezione basata su SPV e no servizi di intermediazione centralizzati richiesti e utilizzo del protocollo più comune e resistente alla censura disponibile - HTTP (S)'
      evolution-research-btn: Statistiche della rete
      launching-heading: DATE DI LANCIO
      launching-text: >
          L'avvio di una nuova versione del software sulla rete richiede che tutte
          le proposte di budget vengano reinviate nel sistema.

          A causa della tempistica dei superblocchi, abbiamo una finestra corta da
          lanciare, vicino all'inizio del mese. Per assicurarci di lanciare la versione
          più stabile possibile del software senza interferire con il sistema di bilancio,
          vorremmo aspettare fino all'inizio di febbraio per lanciare 12.1. Data di
          lancio: 5 febbraio 2017.
      launching-btn: Bilanci
      launching-link: https://www.dashcentral.org/budget
