          Se il tuo server non consente l'installazione automatica di un plugin WordPress.

          Il plugin WordPress non è nella directory dei plugin di WordPress.

          L'installazione manuale di un plugin WordPress richiede familiarità con
          FTP e la consapevolezza che potresti mettere a rischio il tuo sito se installi
          un plugin WordPress incompatibile con la versione corrente o da una fonte
          inaffidabile.

          Effettua il backup del tuo sito completamente prima di procedere.



