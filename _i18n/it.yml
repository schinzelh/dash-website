      hero-heading: DASH EVOLUTION
      hero-text: Uno sguardo al futuro dei pagamenti
      hero-btn: Di più riguardo Evolution
      hero-roadmap-btn: Tabella di marcia
      video-heading: MISSIONE
      video-text: La missione di Evolution è rendere il denaro digitale facile da usare e accedere a tutti gli utenti, anche a quelli che non sono tecnologicamente esperti. Chiunque sarà in grado di configurare un account sulla blockchain, aggiungere contatti e pagarli usuando il nome. Gli acquisti da siti Web o applicazioni per dispositivi mobili saranno semplici e richiederanno solo un clic.
