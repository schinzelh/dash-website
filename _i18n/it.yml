      architecture-heading: Next-Gen Network Architecture
      architecture-text: 'Al centro di Dash c''è una rete peer-to-peer completamente incentivata. I minatori sono premiati per la sicurezza della blockchain e i masternodes sono ricompensati per la convalida, l''archiviazione e il servizio della blockchain agli utenti.


        Masternodes rappresenta un nuovo livello di server di rete , lavorano in cluster altamente sicuri chiamati "quorum" per fornire una varietà di servizi decentralizzati, come transazioni istantanee, privacy e governance, eliminando la minaccia di attacchi alla rete a basso costo.'
      architecture-btn: Voglio saperne di più
      architecture-link: https://docs.dash.org/en/latest/governance/understanding.html
      governance-heading: Il primo protocollo autogestito e autofinanziato
      governance-text: 'In Dash, ognuno ha una voce e la capacità di proporre progetti direttamente alla rete. Tutto ciò che immagini , dal marketing allo sviluppo, che aiuta Dash a crescere e migliorare, può essere finanziato. Ciò significa che Dash finanzia la propria crescita e adozione, il consenso è garantito e tutti sono responsabili verso la rete.


        Invia una proposta alla tesoreria e presenta la tua idea alla rete per il finanziamento e il tuo caso, o se gestisci un Masternode, assicurati di votare!'
      proposal-btn: Proposte
      proposal-submit-btn: Invia una proposta
      network-growth-heading: Il network con la crescita più veloce
