    mining:
      title: 'Sito Ufficiale Dash | Dash Cripovaluta '
      hero-heading: Mining
      hero-text: |
          La base di Dash è la sua blockchain, che è un libro mastro decentralizzato di tutte le transazioni che hanno mai avuto luogo. Questa blockchain è garantita attraverso un meccanismo di consenso chiamato "Proof of Work" (Prova di Lavoro - PoW).

          Attraverso un processo chiamato "mining", le persone usano computer specializzati per risolvere problemi matematici estremamente difficili. Se la loro soluzione è corretta, ricevono il diritto di aggiungere un nuovo blocco alla blockchain.

          Una volta che la rete ha verificato che il problema è stato risolto correttamente, un nuovo blocco viene aggiunto alla blockchain e il minatore viene ricompensato con la valuta  Dash.
      hero-how-to-btn: Come iniziare
      hero-asic-btn: Hardware ASIC
      hero-guides-btn: Guide
      pools-heading: Mining Pools
      pools-text: |
          DICHIARAZIONE DI NON RESPONSABILITÀ: questa lista è fornita solo a scopo informativo. I servizi elencati qui non sono stati valutati o approvati dagli sviluppatori di Dash e non vengono fornite garanzie sull'accuratezza di queste informazioni. Esercitare discrezione quando si utilizzano servizi di terze parti. Se desideri essere aggiunto a questa lista, ti preghiamo di contattare<a href='mailto:contact@dash.org'>contact@dash.org</a>
      pools-masternode-btn: Mining vs. Masternode
      pools-masternode-text: |
          Dash, come Bitcoin e la maggior parte delle altre criptovalute, si basa su un libro mastro decentralizzato di tutte le transazioni, noto come blockchain. Questa blockchain è garantita attraverso un meccanismo di consenso; nel caso di Dash e Bitcoin, il meccanismo di consenso è Proof of Work (Prova di Lavoro - PoW). I minatori tentano di risolvere problemi difficili con computer specializzati e quando risolvono il problema, ricevono il diritto di aggiungere un nuovo blocco alla blockchain. Se tutte le altre persone che eseguono il software concordano sul fatto che il problema è stato risolto correttamente, il blocco viene aggiunto alla blockchain e il minatore viene ricompensato.
      how-start-heading: Come iniziare il mining
      asic-heading: ASIC Miner Hardware
      asic-text: >
          I computer specializzati denominati Application Specific Integrated Circuits
          (ASIC) sono progettati per risolvere i problemi di Dash's Proof of Work
          con la massima efficienza possibile. I dettagli degli attuali Dash ASIC
          sul mercato possono essere visualizzati qui:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: ASIC Mining
      cpu-gpu-heading: Guida (CPU / GPU)
      cpu-gpu-text: >
          Il Mining con CPU / GPU non è più redditizia: attenzione. Questa è una procedura
          abbastanza semplice e verranno forniti esempi per ottenere l' Hash-Rate
          più performante per la tua CPU, ma ricorda che possono esistere Miners più
          ottimizzati, quindi ti consiglio di tenere d'occhio i siti di Mining come
          questi in ordine per stare al passo con le ultime Release.
      cpu-mining-btn: CPU Mining
      sg-miner-btn: SGminer / schede grafiche
      pools-stat-heading: Statistiche del pool
      amd-mining-btn: GPU Mining
      description-text-hero: >
          La governance in un progetto decentralizzato è difficile, perché per definizione
          non esistono autorità centrali che prendono decisioni riguardo il progetto.
          In Dash, tali decisioni sono prese dalla rete, cioè dai proprietari di masternodes.
          Il sistema DGBB consente ai masternodes di votare a favore o contro le proposte,
          che possono quindi essere implementate (o meno) dagli sviluppatori di Dash.
          Un esempio chiave è all'inizio del 2016, quando il Core Team di Dash ha
          presentato una proposta alla rete chiedendo se il blocco deve essere aumentato
          a 2 MB. Entro 24 ore, è stato raggiunto un consenso per approvare questo
          cambiamento. Confronta questo con Bitcoin, dove il dibattito sull'aumento
          del blocco è stato discusso per quasi tre anni.
      description: >
          Il DGBB fornisce inoltre a Dash un mezzo per finanziare il proprio sviluppo.
          Mentre altri progetti devono dipendere da donazioni o dotazioni consistenti,
          Dash utilizza il 10% del premio del blocco per finanziare il proprio sviluppo.
          Ogni volta che un blocco viene estratto, il 45% della ricompensa va al minatore,
          il 45% va a un masternode e il restante 10% non viene creato fino alla fine
          del mese. Durante il mese, chiunque può presentare una proposta di budget
          alla rete. Se tale proposta è approvata da almeno il 10% della rete masternode,
          alla fine del mese verrà creata una serie di "superblocchi". Allo stesso
          tempo, i premi di blocco che non sono stati pagati (il 10% di ciascun blocco)
          saranno utilizzati per finanziare le proposte approvate. La rete si finanzia
          quindi riservando il 10% del premio di blocco per i progetti di bilancio.
      governance-meaning: Che cos'è la governance e cosa significa per Dash
      voting-header: Come votare
      voting-automatic: Come votare
      voting-automatic-text: >
          Ci sono diversi modi in cui i masternodes possono votare le proposte. Vedere
          i collegamenti sottostanti per le istruzioni su ciascun metodo.
      voting-guide-btn: Guida - Amanda B.
      voting-manual-btn: Voto Manuale (nel portafoglio QT)
      voting-central-btn: Centrale Dash
      voting-tools: Strumenti Governativi
      voting-tools-text: >
          La community di Dash ha creato diversi strumenti per monitorare il processo
          di budget e assistere al voto. Il Dash Core Team ha rilasciato un generatore
          di proposte per aiutare a presentare proposte alla rete.
      generator-link: Generatore di proposte di budget
      dashcentral-link: DashCentral
      votetracker-link: VoteTracker
      budget-monitoring-link: Monitoraggio del budget
      proposal-status-link: 'Stato della proposta '
      proposal-service: Proposta di servizio automatizzato
    masternodes:
      title: 'Sito Ufficiale Dash | Dash Criptovaluta '
      description: Dash è denaro digitale
      hero-heading: I masternode
      hero-text: I Masternode sono computer che gestiscono un portafoglio dash e prendono decisioni, come il blocco delle transazioni con InstantSend, il coordinamento della combinazione delle monete e il voto sui  budget dei finanziamenti.
      hero-what-btn: Cos'è un masternode
      hero-how-btn: Come impostare un masternode
      hero-network-btn: Rete Masternode
      hero-masternode-mining-btn: 'Masternode vs Mining '
      marsternode-text: I Masternodes devono avere una garanzia di 1000 Dash, un indirizzo IP dedicato ed essere in grado di funzionare 24 ore al giorno senza una perdita di connessione superiore a 1 ora. Masternodes riceve il 45% del premio del blocco su ogni blocco, che viene distribuito ai masternodes uno alla volta. In genere, circa 2 Dash vengono corrisposti a ogni masternode ogni 7 giorni.
      what-heading: COS'È MASTERNODE?
      earn-heading: Reddito Masternode
      earn-text: |
          I Masternodes costano denaro e sforzi per essere manutenuti ed allestiti, per questo motivo vengono pagati con una quota di blocco come incentivo . Con l'attuale numero di  masternode e ricompense i masternode hanno avuto approssimativamente un rendimento dell'11% su 1000 Dash  nell'anno 2016. Questa ricompensa diminuisce negli anni successivi ma poiché il valore di Dash è in aumento e la creazione di Dash scende, i masternode dovrebbero  essere ancora sufficientemente incentivati.

          Questa proiezione inoltre non tiene conto delle tasse che i masternodes percepiscono ogni volta che qualcuno usa i suoi servizi (InstantSend e PrivateSend).
      what-hero-heading: Cos'è MasterNode?
      instantiend-text: IstantSend (transazioni immediate). Di contro, Bitcoin impiega circa 10 minuti per confermare un pagamento.
      private-send-text: (transazioni anonime). Di contro, le transazioni Bitcoin sono totalmente pubbliche e tracciabili. Soltanto l'identità degli indirizzi è anonima.
      governance-text: ( i masternodes governano, mentre lo sviluppo dei fondi riguarda la blockchain). Al contrario, Bitcoin è controllato da alcuni grandi minatori e finanziato da istituzioni centralizzate di terze parti  "3rd party " con interessi personali.
      evolution-text: Un processore di pagamento decentralizzato (pensa ad una paypal decentralizzata)
      host-heading: OSPITA UN MASTERNODE
      host-text: |
          1000 Dash: Probabilmente la parte più difficile. Dash può essere ottenuto da Exchange come Poloniex, Bittrex e il servizio Shapeshift è anche un modo eccellente. Per l'elenco completo dei luoghi da cui ottenere Dash, fai clic qui.

          Un server o un VPS installato con Linux: Per gli scopi di questa guida, useremo Ubuntu 14.04 LTS. Consigliamo VPS economici come Vultr e DigitalOcean, anche se qualsiasi distribuzione decente generalmente funziona. Io uso i 5 USD di Vultr e funzionano bene.

          Un indirizzo IP statico: di solito vengono forniti con VPS / server.

          Un po 'di tempo: quando ho iniziato con i Masternodes, c'erano solo alcune guide in giro e non coprivano tutti gli scenari. Ci sono voluti giorni per me per capire i modi migliori per fare tutto. Tuttavia, il processo attualmente richiede alcuni minuti. Ecco alcune guide che spero renderanno il processo molto più semplice.

          Se non hai tempo per occuparti o gestire  il tuo Masternode e non ti preoccupare pagano  un po' di più, puoi fare tutto con hoster masternode a pagamento che semplificheranno notevolmente il processo. Alcuni buoni puoi trovarli qui.
      host-btn: Accendi un Masternode
      hosting-services: Servizi di Hosting Masternode
      hosting-services-text: |
          Sono disponibili molti servizi di Trustless Hosting. Questi servizi forniscono solo le configurazioni del Backend VPS, Portafogli e monete sono ancora detenuti da te (Trustless).

          I servizi in pool o "Pooled Services" forniscono l'accessibilità ai Masternode agli utenti con meno di 1k Dash (molti utenti condividono 1 Masternode)
      hosting-services-btn: Servizi di Hosting Masternode
      p2p-text: |
          Riguardo  peer2peer Grazie alla incentivazione, la rete di Dash è cresciuta fino a 4.100 masternodes dal lancio nel 2014, il che significa che la rete peer-to-peer di Dash è una delle più grandi al mondo.
          Più nodi significa più servizi sicuri e più capacità per gli utenti finali di accedere a Digital Cash da qualsiasi parte del mondo, 24 ore su 24, 7 giorni su 7.


          Riguardo peer2peer Grazie alla incentivazione, la rete di Dash è cresciuta fino a 4.100 masternodes dal lancio nel 2014, il che significa che la rete peer-to-peer di Dash è una delle più grandi al mondo.
          Più nodi significa più servizi sicuri e più capacità per gli utenti finali di accedere a Digital Cash da qualsiasi parte del mondo, 24 ore su 24, 7 giorni su 7.
