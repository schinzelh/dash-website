    school:
      title: Dash School
      description: Dash . Come Fare?
      hero-heading: Dash School
      hero-text: |
          by Amanda B. Johnson
      hero-btn: Guarda Ora
      hero-you-btn: YouTube
      header-video-1: |
          Cosa è la Blockchain?  |  Lezione DASH #1
      description-video-1: |
          Forse hai visto i titoli sulla copertina di The Economist. O forse l'hai visto  su Bloomberg, Yahoo Finance o anche su Wired. Ovunque tu l'abbia sentito, probabilmente non ti è stato spiegato molto bene. Lascia che Amanda B. Johnson ti presenti il concetto senza usare termini tecnici o parole complicate, in  episodio 1 della Dash School.
      header-video-2: |
          Come funziona la Blockchain?  | Dash School  #2
      description-video-2: |
          Quindi ora hai le basi su cosa sia una blockchain - ma come fa ciò che diciamo che fa? Chi arriva a "scrivere" in essa, quando e perché? In che modo una blockchain è diversa da un buon database vecchio stile? Amanda B. Johnson ti porta lì nell'episodio due della Dash School
      header-video-3: |
          Come può una blockchain essere un sistema monetario? | Dash School  #3
      description-video-3: |
          Ora comprendi le basi di una blockchain e come funziona - ora che cosa ha a che fare con i soldi? In che modo questa rete di blockchain può offrire nativamente sia la valuta che i pagamenti? Amanda B. Johnson spiega nell'episodio tre di Dash School.
      header-video-4: |
          Come è finanziata e governata la blockchain di Dash? | DASH School #4
      description-video-4: |
          Ora che ti rendi conto di come una rete blockchain può offrire denaro come servizio, impara i vari modi in cui è organizzato Dash - perché e come operiamo come DAO (organizzazione autonoma decentralizzata) per offrire servizi monetari ai clienti. Amanda B. Johnson ti porta lì nell'episodio quattro di Dash School.
      header-video-5: |
          In che modo Dash offre pagamenti istantanei e privati? | DASH School # 5
      description-video-5: |
          Sapevi che la blockchain di Dash è l'unica che offre sia pagamenti istantanei che privati? Storia vera. Scopri come i nostri "masternodes" unici lo rendono possibile nell'episodio 5 di Dash School, postato da Amanda B. Johnson.
      header-video-6: |
          In che modo il denaro digitale può essere accessibile a tutti? | DASH School # 6
      description-video-6: |
          Così ora che conosci la storia completa - come funziona Dash - Ti chiedi, come pensiamo di rendere questa "roba" utilizzabile dal consumatore medio. Sono contento che telo sei chiesto! Questo sesto e ultimo episodio della Dash School,  postato Amanda B. Johnson, introduce "Evolution": il prodotto che prevediamo metterà il denaro digitale nelle mani della persona media per la prima volta.
      school-about-heading: >
          A Proposito di Dash : notizie
      school-descr: >
          DASH: Notiziario è  pubblicato ogni Mercoledì da quando è stato lanciato
          (Giugno 2016).
      school-text: >
          Postato e scritto da Amanda B. Johnson e prodotta da Pete Eyre, la serie
          è finanziata direttamente dalla tesoreria di Dash secondo il voto degli
          azionisti, diventando così il primo programma Youtube al mondo a essere
