      evo-prototype-text: Evolution introdurrà un nuovo tipo di portafoglio leggero che avrà la sicurezza SPV e la compatibilità del browser. Questo portafoglio si connetterà direttamente alla nostra rete P2P di oltre 4.000 nodi.
