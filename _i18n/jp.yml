    plugin-heading: >
      WooCommerceとは
    plugin-text: WooCommercとは、あらゆる製品の販売任務に役立つ無料の電子ビジネスプラグインのことです。ワードプレス（WordPress）とシームレスに合わせられる上、店と開発者に完全な自主権を与え、まさに世界最高の電子ビジネスプラットフォームと言えます。

    feature-private-heading: プライバシー
    feature-private-text: あなた財務情報のプライバシーを保護します。匿名送信機能があなたの資産管理操作記録と財務殘高情報のプライバシーを守ります。
    feature-instant-heading: 即時性
    feature-instant-text: あなたの貴重な時間を大切にし、リアルタイムの送信機能で一秒以内に支払いをご確認いただけます。
    feature-secure-heading: 安全性
    feature-secure-text: 堅実なセキュリティ機能を搭載しています。1000Gの計算力を持ち、X11専用集積回路のコンピュータで計算を行い、さらに全世界で4100台以上のサーバーを所有しています。

    video-heading:
    video-btn: Woocommerce紹介ビデオ

    install-heading: WordPressプラグインのインストール
    install-text:
    install-btn: 追加情報

    how-heading: 手動インストール
    how-text: >
      下記の場合で、ワードプレス（WordPress）プラグインを手動インストールした方が妥当です：

      プラグインの入れ替わりまたはインストールプロセスを把握したい場合；

      サーバーがこのプラグインの自動インストールを支持しない場合；

      このプラグインがワードプレス（WordPress）プラグイン一覧に存在しない場合。

      ワードプレス（WordPress）プラグインを手動インストールにはFTPを把握する必要があります。正規ルート以外のルートで、現在のバージョンと合わないプラグインをダウンロードした場合、あなたのウェブサイトは一定なリスクを背負うことになる。

      そのため、インストール前にあなたのウェブサイトのバックアップをお勧めします。



      ワードプレスプラグインをデスクトップにダウンロード
      (ダウンロードしたのは圧縮ファイルの場合、デスクトップまで解凍してください)
      readmeファイルをきちんと読んで、手順通りに操作してください。
      FTPプログラムを使って、プラグインをワードプレスのオンライン一覧のwp-content/pluginsフォルダーにアップロードする。
    how-text-plugin:  プラグイン一覧を開いて、アップロードされたファイルを探してください。
      Activateボタンをクリックしてそれを起動させてください。
      Details readmeファイルを読んで、カスタムインストールの手順や他の手順を確認してください。
