    component-heading: 構成部分
    component-text: >
      下記は新たな特徴をたくさん備えるエボリューション（Evolution）の仕事です：


    docs-heading: 使いやすさ（消費者にとって）

    docs-text: エボリューション（Evolution）を通じて、出品者との直接連絡、商品やサービスの購入、費用を自動的に引き落とされる購読サービスの利用などを楽しんでいただけます。ブロックチェーンでDASHと提携しているすべての会社を検索できます。その上、 会社の信用度を評価し、商品やサービスのクォリティーをコミュニティに共有することができます。

    docs-btn: 追加情報
    docs-link: https://www.dash.org/forum/threads/january-2017-budget-report.12601/

    update-heading: EVOLUTIONアップデート
    update-text:
      エボリューション（Evolution）の首席研究員であるアンディ・フリー（Andy Freer）はエボリューションの概念を人々に知らせるために、多くの文献を執筆しています。 その前に、私は彼と数ヶ月にもわたる相談で、エボリューションの各部分の動きの研究と改善をし、有機的なシステムを形成させました。

      研究段階の初めから、多くの文献、技術仕様、計画とグラフを作成しました。資料をまとまり次第、デザインから実行まですべて揃っているウィキペディア（Wikipedia）データベースとして公開します。
    proposal-btn: 提案
    proposal-submit-btn: 提案をアップロードする

    prototype-heading: エボリューション アルファ（EVOLUTION ALPHA）
    prototype-text:
      DASH12.1 は既にリリースされた以上、次の仕事は、主に2017年年末でリリースされる予定のエボリューションテストバージョンに関わります。その前、ホワイトペーパーのフルバージョンの発行など、関連の仕事にも着手します。引き続き情報のアップデートをお待ちください。よろしくお願いいたします。

