    masternodes-btn: マスターノード
    exchanges-btn: 取引所

    proposal-heading: 提案セルフサービス
    proposal-text:
    proposal-btn: 追加情報

    execution-heading: 「エボリューション（Evolution）」とは何か
    execution-text:
      エボリューション（Evolution）とは、暗号通貨の複雑な操作を改善し、DASHの支払いをより簡単に変えることです。Evolution はPayPalでの操作の簡易性を実現したほか、PayPal操作により、完全なる分散化と手数料ゼロの支払いという２つのメリットがあります。



    execution-btn: 追加情報
    execution-link: https://dashpay.atlassian.net/wiki/x/DQBcAg

    update-heading: Sentinel
    update-text:
      万能のDASH開発ツール
      DASHの新しいSentinel技術がエボリューション（Evolution）の技術的サポートになります。強い機能と高度な柔軟性で、ネットワークのアップグレードをさらに簡易化しました。また、個性的なデザインによって、ネットワークに適応する様々なプログラムに開発できます。例えば、Sentinel技術を利用し、デジタル技術会社を創立することもできます。
    proposal-btn: 提案
    proposal-submit-btn: 提出する

    evolution-research-heading: EVOLUTIONの開発
    evolution-research-text:
      2016年1月、Evolutionのプロトタイプに基づくライトウォレットを発表しました。それから、文献や資料の編集に取り組んでいると同時に、デザインの目標を全面的に概述し、それを実践に移しました。

      プロトタイプでは、DASHの支払いができる友達の人数が限られていることや、ユーザーデータは簡単なサーバーに保存するなど、いくつか基礎機能しか備えていませんでした。しかし、プロトタイプによってDASHのコンセプトは検証されました。
      当時の目標は、コア技術をすべて取り入れ、最終的にP2P（ピア・ツー・ピア）通信の形で下記の機能を実現できるモデルの設計と創造でした。データをDASHブロックチェーンに保存し、ユーザーがいつでもどこでもどのデバイスでも取得する；集成SPVをもとに、サードパーティーを通らず、安全な操作を提供する；HTTPを使うことによって審査を免れる。
    evolution-research-btn: ネットワークのデータ

    launching-heading: 発行日
    launching-text: >
      新しいバージョンをリリースする際に、すべての提案を再び提出しなければならなりません。

      スーパーブロックのスケジュールを考え、新しいバージョンがリリースされる月初めまではそう遠くありません。高い安定性と予算管理システムに影響を及ばさないことを確保するため、バージョン12.1の発行日を2月5日に変更しました。
    launching-btn: 予算
    launching-link: https://www.dashcentral.org/budget

