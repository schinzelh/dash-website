  mining:
    title: DASH公式サイト | DASH暗号通貨
    description: DASHは デジタル通貨である

    hero-heading: マイニング

    hero-text: |
      ブロックチェーンはDASHの基礎です。つまり、あらゆる取引を記録する分散型元帳のことです。コンセンサスアルゴリズムはブロックチェーンの安全を保障し、“プルーフ・オブ ・ワーク”ともいわれます。（PoW）

      このような採掘をするには、特別な計算設備を用いた高度な数学的知識が求められます。これに相当する人は、新たなデータブロックに書き入れる資格を取得できます(鉱員と呼ぶ)。

      数学的な難題の解決がネットで承認された場合、新たなデータブロックがブロックチェーンに追加されるとともに、鉱員は報酬としてDASHを取得できます。

    hero-how-to-btn: どうやって始めるか
    hero-asic-btn: ASIC ハードウェア
    hero-guides-btn: ガイド

    pools-heading: マイニングプール
    pools-text: |
      免責事項：上記リストはご参考までとなっております。上述のサービス代理店はDASHの開発チームによってテスト又は承認されてないので、情報の正確性は保障されません。ご自分の判断でサードパーティーサービスをご利用ください。このリストに入りたいと希望されるお客様は、お気軽にご連絡ください。<a href='mailto:contact@dash.org'>contact@dash.org</a>
    pools-masternode-btn: マイニング vs. マスターノード
    pools-masternode-text: |
      DASHは、ビットコインと他の暗号通貨のように、あらゆる取引を記録する分散型元帳に基づいています。分散型元帳とは、よく知られているブロックチェーンのことです。ブロックチェーンの安全はコンセンサスアルゴリズムによって保障されます。DASHとビットコインを例にして考えましょう。このコンセンサス・アルゴリズムはプルーフ・オブ ・ワーク（PoW）ともいわれています。このような採掘をするには、特別な計算設備を用いた高度な数学的知識が求められます。これに相当する人は、新たなデータブロックに書き入れる資格を取得できます(鉱員と呼ぶ)。同じソフトを使う鉱員が問題を解決したと承認された場合、新たなデータブロックがブロックチェーンに追加し、鉱員は報酬としてDASHを取得できます。
    how-start-heading: マイニングを始めるには
    asic-heading: ASIC マイナーハードウェア
    asic-text: >
      特定用途向け集積回路(ASICs) で特化されたコンピュータは、DASHのProof of Work(プルーフ・オブ・ワーク)を一番効率的に解決するように作られました。現在、市場に出ているDASH特定用途向け集積回路(ASICs) は下記となります:
    asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
    asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
    asic-ibelink-miner: ASIC iBeLink DM384M X11
    asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
    asic-baikal-miner: ASIC Baikal A900 X11

    cpu-gpu-heading: ガイド (CPU / GPU)
    cpu-gpu-text: >
      CPU / GPU マイニングはもはやコスパのよい方法ではなくなりました。手続きは割と簡単で、あなたのCPUの一番早い採掘速度（ハッシュレート）を実現するため、手本も用意しています。しかし、マイニングに適するマイナーも増えるので、最新情報に遅れないよう、こちらのマイニングサイトを常にチェックしてください。

    cpu-mining-btn: CPU マイニング
    sg-miner-btn: SGminer / グラフィックスカード
    pools-stat-heading: プール統計
    amd-mining-btn: AMD GPUが搭載されたWindows

    description-text-hero: >
      分散化システムの管理は非常に難しい。
      その原因は、分散化の定義にあります。分散化とは、プログラムに決断を下す中心がないことです。
      その原因は、分散化の定義にあります。分散化とは、プログラムに決断を下す中心がないことです。
      開発者の提案に対し、DGBBシステムはマスターノードの持ち主の投票を許可します。持ち主の賛成や反対によって、実行に移るかどうかを決められます。例えば、２０１６年の始めに、
      DASHのコアチームがネットに「ブロックチェーンが２ＭＢに拡大する必要がある」という提案をネット上で提出しました。その結果、２４時間以内で合意に達し、その提案は通過されました。
      これに対して、ビットコインの容量拡大について議論は三年近くも続いてきました。

    description: >
      他の仮想通貨が寄付や資金の予約採掘に頼っている時、DGBBシステムはもうDASHに発展資金を提供し始めていました。
      DASHは10％のブロックを報酬資金として自身の開発に使用します。一つのブロックが掘られた場合、報酬の45％をマイナーに、45％をマスターノードに配分し、殘りの10％は月末に再構成されます。
      この一ヶ月間で、誰でもネットワックに予算案を提出できます。
      月末のシリーズ「スーパーブロック」の構成には、少なくとも10％のマスターノードが提案を同意する必要があります。
      この時、報酬に配分されていないブロックの報酬（各ブロックの中の10％）が許可を得られた提案の資金に回します。
      そうすると、10 %のブロックの報酬を使うことで、ネットワークが自分自身に資金を提供できます。

    governance-meaning: 管理とは何か、またDASHに対する意味

    voting-header: どうやって投票する
