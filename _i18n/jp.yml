  tos:
    title: 使用条例
    terms:
      DASHは合法的な利用のみに使用します。違法なご利用は断じてお断りします。DASH開発者と編集者は、あらゆる形の違法アプリに対して抗議し、違法活動を一切サポートいたしかねますのでご了承ください。


      DASHはほとんどの地域で合法アプリとして認められています。しかし、暗号通貨あるいはプライバシー保護のアプリを制限する地域もありますので、そのような地域の場合はDASHを利用する前に、慎重に考慮された上でDASHをご使用下さい。分からないことがあれば、法律違反にならないように現地の弁護士に連絡してください。


      本ウェブサイトの内容及びDASH関連の情報は、法律意見書ではありません。法律関連の疑問をお持ちの場合は、現地の弁護士に連絡してください。


      本ウェブサイトと他のDASHに関わるウェブサイトは投資活動についてアドバイスをいたしかねます。DASHを投資する前に、ご自分で研究し、慎重にお考えください。

