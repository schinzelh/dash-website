    architecture-heading: 次世代のP2Pネット
    architecture-text: >
      DASHの核は独特のインセンティブP2Pネットからなっています。マイニングはブロックチェーンを保守することによって報酬を受け取り、マスターノードの持ち主は取引検証、データ保存やサービス提供で報酬を受け取ります。


      マスターノードは新しいネット段階を代表しています。これによって高度な安全性を確保できる集合団体–仲裁チェーンが成り立っています。即時払い、匿名性、分散化管理など様々な分散化サービスの提供と共に、低コストのサイバー攻撃も防げます。

    architecture-btn: 追加情報
    architecture-link: https://dashpay.atlassian.net/wiki/pages/viewpage.action?pageId=8585240

    governance-heading: 世界初の自主管理と資金面自給自足を実現したシステム
    governance-text: >
      誰でも直接DASHサイトに提案できます。マーゲティングや開発など DASHの発展に役立つ提案である限り、資金での支持を得ることができます。すなわち、 DASHは自分の発展とアプリの展開に資金を提供し、ネット上の合意を達し、ユーザーの信頼性を確保します。
      ネットワークに提案し、資金の支持をもらえるように頑張りましょう。マスターノードの持ち主も積極的に投票してください。
    proposal-btn: 提案
    proposal-submit-btn: 提出する

    network-growth-heading: 発展スピードが一番早いサイト
    network-growth-text:
      インセンティブのおかげで、2014年 DASH発行以来、4100以上マスターノードを持ってる世界最大のピア・ツー・ピアネットワークの一つになりました。


      より多くのノードでより安全なザービスを確保できます。全世界のユーザーに７＊２４時間のデジタル通貨サービスをご提供します。
    network-growth-btn: 网络数据

    evolution-heading: デジタル通貨Evolution
    evolution-text:

      エボリューション（Evolution）は他に、どんな情報がありますか？エボリューション（Evolution）を通して、DASHをおばあちゃんでも使える暗号化デジタル通貨にします。


      DASHエボリューション（Evolution）によって、あらゆる設備からDASHネットワークにログインでき、取引を簡単に完成させます。PayPalと似ていますが、完全に分散化システムになっていますので、お楽しみに。
    evolution-btn: 追加情報
    evolution-link: https://dashpay.atlassian.net/wiki/x/DQBcAg

