    explore-heading: DASH全機能を楽しむ
    explore-text:
      会員登録、アカウントのアクティベート、ログイン、SNS、支払いリストまたはDASH支払いなどなど、DASHエボリューションのプロトタイプの全機能を楽しんでいただけます。


      研究段階の初めから、多くの文献、技術仕様、計画とグラフを作成しました。資料をまとまり次第、デザインから実行まですべて揃っているウィキペディア（Wikipedia）データベースとして公開します。

