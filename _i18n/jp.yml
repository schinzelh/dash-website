  governance:
    title: DASH公式サイト | DASH　暗号通貨
    description: DASHはデジタル通貨である

    hero-heading: 分散化管理システム

    hero-text: >
      ブロックチェーンで実現する分散化管理システムは、DGBBとも呼ばれ、DASHが暗号通貨の管理と資金問題を解決する方法です。

    hero-how-to-btn: DGBBとは
    hero-tools-btn: ツール

    description-text-hero: >
      分散化システムの管理は非常に難しい。
      その原因は、分散化の定義にあります。分散化とは、プログラムに決断を下す中心がないことです。
      DASHでは全てのことはマスターノードネットワーク、つまり、マスターノードの持ち主によって決まります。開発者の提案に対し、DGBBシステムはマスターノードの持ち主の投票を許可します。
      持ち主の賛成や反対によって、実行に移るかどうかを決められます。例えば、２０１６年の始めに、
      DASHのコアチームがネットに「ブロックチェーンが２ＭＢに拡大する必要がある」という提案をネット上で提出しました。その結果、２４時間以内で合意に達し、その提案は通過されました。
      これに対して、ビットコインの容量拡大について議論は三年近くも続いてきました。

    description: >
      他の仮想通貨が寄付や資金の予約採掘に頼っている時、DGBBシステムはもうDASHに発展資金を提供し始めていました。
      DASHは10％のブロックを報酬資金として自身の開発に使用します。一つのブロックが掘られた場合、報酬の45％をマイナーに、45％をマスターノードに配分し、
      殘りの10％は月末に再構成されます。この一ヶ月間で、誰でもネットワックに予算案を提出できます。
      月末のシリーズ「スーパーブロック」の構成には、少なくとも10％のマスターノードが提案を同意する必要があります。
      この時、報酬に配分されていないブロックの報酬（各ブロックの中の10％）が許可を得られた提案の資金に回します。
      そうすると、10 %のブロックの報酬を使うことで、ネットワークが自分自身に資金を提供できます。

    governance-meaning: 管理とは何か、またDASHに対する意味

    voting-header: どうやって投票する
    voting-automatic: 自動的投票
    voting-automatic-text: >
      仮想通貨プラットフォームの作成に当たる最大のチャレンジは、分散化の管理システムによってプロジェクトを管理、サポート、メンテナンスおよび展開です。
      この要素は今までの仮想通貨にはありません。
      折衷の方法は、非営利の基金協会を設立し、それをコアプロトコルの維持とプロジェクの展開に使用することです。しかし、このような方法は仮想通貨の持ち主たちとのつながりをなくしています。
      この方法にある問題は、すでに幾つかの古い仮想貨幣のプラットフォームに現れました。
    voting-guide-btn: ガイド - Amanda B.
    voting-manual-btn: 手動投票 (QT Wallet)
    voting-central-btn: DashCentral

    voting-tools: 管理ツール
    voting-tools-text: >
      このシステムは、ソフトウェアに内蔵した分散化投票システムのように、具体的なプロジェクトによって適切な予算案を提出できます。
      その後マスターノードの持ち主たちは一定時間内に投票を行います。提案が通過した場合、次回の総予算に入り、ブロックのチェーンが直接報酬を支払います。
      この方法を通じて、分散化システムに同意したコア開発者を募集し、直接報酬を支払えます。
