    hero-image:
    hero-heading: バージョン12.1にアップグレード
    hero-text: 現在、DASHのネットワークで新しいソフトウェアが公開されました。一般ユーザー、鉱山所有者とマスターノードの持ち主を含め、ユーザー全員がアップグレードする必要があります。すべての予算案をもう一度システムに提出しなければならなりません。注意：アップグレード期間に、予算の支払いは一時停止します。したがって、アップグレードされていないマスターノードは報酬を獲得できません。

