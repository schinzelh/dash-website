  masternodes:
    title: DASH公式サイト | DASH暗号通貨
    description: DASHは一種のデジタル通貨

    hero-heading: マスターノード
    hero-text: マスターノードとは、DASHウォレットを実行し、さらに決断を下すコンピュータのことです。例えば、インスタント送金で取引をロックすることやコインの連動、予算提案に投票するなどのことを決断します。
    hero-what-btn: マスターノードとは
    hero-how-btn: マスターノードを設置するには
    hero-network-btn: マスターノードネットワーク
    hero-masternode-mining-btn: マスターノードVSマイニング

    marsternode-text: >
      マスターノードを設置するには、1000 DASHの金額を担保として用意する必要があります。また、専用のIPアドレスと毎日24時間休み無しのサポート(接続損失は1時間以下)も必要です。
      ブロックが掘られた場合、報酬の45％をマスターノードに配分します。一般的に、一つのマスターノードにつき、1週間ごとに約2 DASHがもらえます。

    what-heading: マスターノードとは？

    earn-heading: マスターノードの収入
    earn-text: |
      マスターノードの維持には、時間もお金もかかるため、インセンティブシステムによってブロックの報酬の一部がもらえます。現在のマスターノードの数や報酬によって、2016年に1000 DASHに約11%の報酬がもらえます。報酬は翌年になると減少しますが、DASHの価値が上昇し、DASHの供給が減っていくとともに、マスターノードの報酬が依然と充実でしょう。

      そこで、マスターノードのサービス（インスタント送金または匿名送金）が利用される際に、マスターノードがもらえる報酬をまだ計算していません。

    what-hero-heading: マスターノードとは？
    instantiend-text: インスタント送金。それに比べ、ビットコインによってお支払いを確認するのに10分がかかります。
    private-send-text: （匿名送金）それに比べ、ビットコインの取引は公開かつ追跡可能です。匿名にするのはウォレットアドレスの持ち主の個人情報だけです。
    governance-text: （マスターノード管理システムは、ブロックのインセンティブを通じて自分自身の発展をサポートします。）それに比べて、ビットコインはいくつかの大手マイナー企業によって管理され、その開発資金も利益を目的としてのサードパーティーから出されたものです。
    evolution-text: 分散トランザクション（分散されたPaypalと思われる）

    host-heading: マスターノードの設置
    host-text: |
      1000 Dash: これは間違いなく一番難しいところです。DASHはPoloniex, Bittrexなどの取引所から購入できます。あるいはShapeshiftのようなサービス代理店で交換できます。詳しい情報はこちらで。

      LinuxシステムサーバまたはVPSの設置：このガイドの目的を果たすため、Ubuntu 14.04 LTSが必要です。VultrやDigitalOceanのような安いVPSサプライヤーがお勧めですが、ほかの正規のサプライヤーもご利用いただけます。値段が比較的に安いサプライヤーを選ぶのが一般的です。例えば、私が現在使ってるVultrシリーズのVPSは5ドルしかかかりませんが、何の問題もなく普通に動いています。

      A dedicated IP address: VPS / サーバーとバインディングするのは一般的です。

      A little time: 初めてマスターノードを設置した時、ガイドは数えるほどしかなく、内容も不完全でした。最善の設置方法を見つけるのに何日間もかかりました。しかし、今は少しの時間で十分です。下記の方法によって、もっと簡単に設置できると思います。

      もしマスターノードの設置に困っていて、しかも追加料金を払っても構わないのなら、プロバイダーより設置サービスをご利用いただけます。少しの追加料金で設置手順が大幅に簡素化されます。ここでは良いプロバイダーが見つけられます。

    host-btn: マスターノードを起動させる

    hosting-services: プロバイダーによりマスターノードを設置するサービス
    hosting-services-text: |
      ここではたくさんの非信頼性ホスティングサービスがご利用いただけます。VPSとプロバイダー環境の設置だけを提供しますので、ウォレットもDASHも渡す必要がありません（他の人に送る必要がありません）。

      マスターノードシェアサービスによって1000 DASHを持っていないユーザーもマスターノードを設置する（数人のユーザーで一つの公共のマスターノードを設置する）ことができます。

    hosting-services-btn: プロバイダーによりマスターノードを設置するサービス

    p2p-text: |
      インセンティブのおかげで、2014年DASH発行以来、4100個を超えるマスターノードを持つネットワークまで成長しました。それはつまり、世界最大のピア・ツー・ピアネットワークの一つになりました。
      より多くのノードはより安全なザービスにつながると同時に、世界中のユーザーによる７＊２４時間のデジタル通貨使用にもサポートできます。

      Text about peer2peer インセンティブのおかげで、2014年 DASH発行以来、4100以上マスターノードを持ってる世界最大のピア・ツー・ピアネットワークの一つになりました。
      より多くのノードでより安全なザービスを確保できます。全世界のユーザーに７＊２４時間のデジタル通貨サービスをご提供します。

    p2p-btn: ネットワークの状態

