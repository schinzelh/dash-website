      cpu-gpu-heading: Hướng dẫn (CPU / GPU)
      cpu-gpu-text: >
          Việc đào với CPU / GPU hiện giờ không hiệu quả về mặt chi phí - hãy cẩn
          thận. Đây là một cách tương đối đơn giản và các ví dụ sẽ được đưa ra để
          đạt được tốc độ băm nhanh nhất có thể được cho CPU của bạn, nhưng hãy nhớ
          rằng có những máy đào tối ưu hơn đã có thể tồn tại, và tôi khuyên bạn rằng
          hãy chú ý theo dõi những trang web chuyên về đào coin như dưới đây để được
          cập nhật những thông tin mới nhất khi chúng được ra mắt.
      cpu-mining-btn: Đào coin bằng CPU
      sg-miner-btn: SGminer / các card đồ hoạ
      pools-stat-heading: Thống kê Pool
      amd-mining-btn: Đào coin bằng GPU
      description-text-hero: >
          Quản trị trong một dự án phi tập trung là rất khó, bởi vì theo định nghĩa
          nó không có thẩm quyền trung tâm nào để ra quyết định cho dự án. Ở Dash
          những quyết định như vậy được thực hiện bởi một mạng lưới, đó là các chủ
          của các masternode. Hệ quản trị phi tập trung viết tắt theo tiếng Anh là
          DGBB là hệ thống cho phép các masternode bỏ phiếu thông qua hoặc không thông
          qua các đề xuất, mà sau đó có thể được thực hiện (hoặc không) bởi những
          nhà phát triển của Dash. Một ví dụ điển hình là đầu năm 2016, khi nhóm nòng
          cốt Dash Core gửi một đề xuất cho mạng lưới để xin phép về việc liệu có
          nên tăng kích thước khối lên 2 MB. Chỉ trong vòng 24 giờ, đã có sự đồng
          thuận cho sự thay đổi này. So với Bitcoin nơi có những tranh cãi về việc
          thay đổi này đã mất một khoảng thời gian chừng 3 năm.
      description: >
          DGBB cũng có nghĩa là Dash tự cấp vốn để phát triển chính nó. Trong khi
          các dự án khác phải phụ thuộc vào sự tài trợ hoặc đào trước một lượng coin,
          Dash sử dụng 10% phần thưởng khối để cấp vốn cho sự phát triển của chính
          nó. Mỗi khi một block được khai thác, 45% phần thưởng sẽ được trả cho thợ
          mỏ, 45% phần thưởng sẽ được trả cho một masternode, và 10% còn lại không
          được tạo ra cho đến cuối tháng. Trong tháng, bất kỳ ai cũng có thể lập một
          đề xuất xin cấp vốn và gửi cho mạng. Nếu đề xuất đó được ít nhất 10% các
          masternode đồng ý, thì cuối tháng sẽ có một xê ri các "siêu khối" được tạo
          ra. Tại thời điểm đó, phần thưởng khối mà chưa được chi trả (10% phần thưởng
          của mỗi khối) sẽ được dùng để cấp vốn cho các đề xuất. Và như vậy mạng lưới
          Dash tự cấp vốn cho nó bằng việc dành riêng 10% phần thưởng khối cho ngân
          sách các dự án.
