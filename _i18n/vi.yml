    governance:
      title: Trang web chính thức của Dash | Tiền điện tử Dash
      hero-heading: Hệ quản trị phi tập trung
      hero-text: >
          Quản trị phi tập trung bởi Blockchain, hay DGBB, là nỗ lực của Dash để giải
          quyết hai vấn đề quan trọng trong lĩnh vực tiền số: đó là quản trị và cấp
          vốn.
      hero-how-to-btn: DGBB là gì
      hero-tools-btn: Công cụ
      description-text-hero: >
          Quản trị trong một dự án phi tập trung là rất khó, bởi vì theo định nghĩa
          nó không có thẩm quyền trung tâm nào để ra quyết định cho dự án. Ở Dash
          những quyết định như vậy được thực hiện bởi một mạng lưới, đó là các chủ
          của các masternode. Hệ quản trị phi tập trung viết tắt theo tiếng Anh là
          DGBB là hệ thống cho phép các masternode bỏ phiếu thông qua hoặc không thông
          qua các đề xuất, mà sau đó có thể được thực hiện (hoặc không) bởi những
          nhà phát triển của Dash. Một ví dụ điển hình là đầu năm 2016, khi nhóm nòng
          cốt Dash Core gửi một đề xuất cho mạng lưới để xin phép về việc liệu có
          nên tăng kích thước khối lên 2 MB. Chỉ trong vòng 24 giờ, đã có sự đồng
          thuận cho sự thay đổi này. So với Bitcoin nơi có những tranh cãi về việc
          thay đổi này đã mất một khoảng thời gian chừng 3 năm.
      description: >
          DGBB cũng có nghĩa là Dash tự cấp vốn để phát triển chính nó. Trong khi
          các dự án khác phải phụ thuộc vào sự tài trợ hoặc đào trước một lượng coin,
          Dash sử dụng 10% phần thưởng khối để cấp vốn cho sự phát triển của chính
          nó. Mỗi khi một block được khai thác, 45% phần thưởng sẽ được trả cho thợ
          mỏ, 45% phần thưởng sẽ được trả cho một masternode, và 10% còn lại không
          được tạo ra cho đến cuối tháng. Trong tháng, bất kỳ ai cũng có thể lập một
          đề xuất xin cấp vốn và gửi cho mạng. Nếu đề xuất đó được ít nhất 10% các
          masternode đồng ý, thì cuối tháng sẽ có một xê ri các "siêu khối" được tạo
          ra. Tại thời điểm đó, phần thưởng khối mà chưa được chi trả (10% phần thưởng
          của mỗi khối) sẽ được dùng để cấp vốn cho các đề xuất. Và như vậy mạng lưới
          Dash tự cấp vốn cho nó bằng việc dành riêng 10% phần thưởng khối cho ngân
          sách các dự án.
      governance-meaning: Quản trị là gì và điều đó có nghĩa thế nào đối với Dash
      voting-header: Làm thế nào để bỏ phiếu
      voting-automatic: Bỏ phiếu tự động
      voting-automatic-text: >
          Một trong những thách thức lớn nhất trong việc tạo ra một nền tảng tiền
          số đó là sự đảm bảo rằng bạn có thể tạo ra một hệ thống quản trị phi tập
          trung để quản lý, cấp vốn, duy trì và mở rộng dự án. Thành phần quan trọng
          này bị bỏ sót trong tất cả các loại tiền số cho đến nay, phản ứng tự nhiên
          là tạo ra một tổ chức phi lợi nhuận có nhiệm vụ duy trì giao thức cốt lõi
          và quảng bá cho coin nhưng nó lại không thực sự liên kết với những người
          nắm giữ coin theo một cách có ý nghĩa. Cách tiếp cận này thể hiện một số
          vấn đề mà chúng ta có thể thấy được từ những kinh nghiệm với các nền tảng
          tiền số cũ hơn.
      voting-guide-btn: Hướng dẫn - Amanda B.
      voting-manual-btn: Bỏ phiếu bằng tay (trong ví QT)
      voting-central-btn: DashCentral
      voting-tools: Các công cụ quản trị
      voting-tools-text: >
          Hệ thống sẽ hoạt động như là một cơ chế bỏ phiếu phi tập trung được thiết
          lập trong phần mềm, nơi ngân sách cho các dự án cụ thể được đề xuất, sau
          đó các masternode sẽ bỏ phiếu cho chúng. Mỗi một dự án, nếu được thông qua,
          sẽ được cấp vốn một cách trực tiếp từ blockchain đến người thực hiện công
          việc. Với hệ thống này, chúng ta có thể thuê các nhà phát triển và trả công
          cho họ trực tiếp sau khi đề xuất công việc được thông qua theo một cách
          phi tập trung.
