      title: Trang web chính thức của Dash | Tiền điện tử Dash
      description: Dash là Tiền Mặt Số
      hero-heading: 12.1 Cập nhật
      hero-text: Chúng tôi công bố một phần mềm mới và đưa ra trên mạng lưới. Bất cứ ai đều cần phải cập nhật lên phiên bản mới, bao gồm những người dùng thông thường, người vận hành pool, những thợ mỏ, các chủ masternode. Tất cả các đề xuất ngân sách phải được gửi lại lên hệ thống. Chú ý - Việc cưỡng chế sẽ được tắt trong khi cập nhật này, như vậy các masternode mà không cập nhật sẽ nhanh chóng không được trả công.
