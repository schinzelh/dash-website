      execution-link: https://docs.dash.org/en/latest/introduction/features.html#evolution
      update-heading: Sentinel
      update-text: Công nghệ Sentinel mới của Dash là một cơ chế tạo ra sức mạnh cho Dash Evolution. Nó cực kỳ mạnh mẽ và linh hoạt, nó cho phép cập nhật mạng lưới dễ dàng hơn rất nhiều. Thêm vào đó, Sentinel có thể tuỳ biến để tạo ra rất nhiều ứng dụng mới mà sẽ vận hành trên mạng lưới. Ví dụ nó có thể tạo ra những công ty kỹ thuật số, sử dụng Sentinel.
      proposal-btn: Các đề xuất
      proposal-submit-btn: Gửi một Đề xuất
      evolution-research-heading: NGHIÊN CỨU VỀ EVOLUTION
      evolution-research-text: 'Vào tháng giêng năm 2016 chúng tôi đã giới thiệu phiên bản mẫu ban đầu cho Evolution dựa trên Electrum. Từ đó chúng tôi đã và đang tạo nhiều tài liệu và xác định mục tiêu thiết kế và bắt đầu thực hiện chúng.

        Bản mẫu là rất cơ bản, chỉ với những tương tác người dùng giới hạn chỉ để thanh toán cho vài người bạn và dữ liệu người dùng được lưu trên máy chủ của lập trình viên, nhưng ít nhất nó cũng chứng minh về khái niệm. Những gì chúng tôi đặt ra để thiết kế và làm bản mẫu cho tất cả những công nghệ cốt lõi mà nó có thể tạo nên những tính năng đó là hoạt động hoàn toàn trên cơ cở mạng ngang hàng, với dữ liệu được bảo mật trên blockchain của Dash và có thể truy cập ở bất cứ đâu với bất cứ thiết bị gì, với việc tích hợp cơ chế bảo mật SPV và không cần những dịch vụ trung tâm làm trung gian, và sử dụng giao thức bảo mật chống cơ chế kiểm duyệt được nhiều người biết là HTTP(S)'
      evolution-research-btn: Thống kê mạng
      launching-heading: NGÀY CÔNG BỐ
      launching-text: >
          Ra mắt một phần mềm mới cho mạng lưới yêu cầu tất cả các đề xuất kinh phí
          sẽ phải đăng lại lên hệ thống.

          Do bị giới hạn thời gian với các siêu khối, chúng ta có một khoảng thời
          gian khá ngắn để ra công bố, gần thời gian đầu mỗi tháng. Để đảm bảo chúng
          ta có thể ra mắt một phiên bản phần mềm ổn định nhất có thể mà không cản
          trở hệ thống ngân sách, chúng ta sẽ tạm giữ lại đến đầu tháng 2 để công
          bố phiên bản 12.1. Ngày chính thức ra mắt vào 5 tháng 2 năm 2017.
