      merchants-text: 'Thêm giải pháp thanh toán bằng Dash vào website hay ứng dụng của bạn một cách rất đơn giản chỉ trong vài phút với giao diện lập trình ứng dụng phi tập trung.

        Hãy quên đi những phức tạp về hạ tầng hay việc phải nhờ cậy đến các nhà cung cấp thứ ba để xử lý giao dịch với khách hàng của bạn để tự có thể xây dựng quan hệ trực tiếp với khách hàng của mình thông qua việc sử dụng blockchain.'
