    school:
      title: Trường học Dash
      description: Dash. Làm thế nào?
      hero-heading: Trường học Dash
      hero-text: |
          bởi Amanda B. Johnson
      hero-btn: Xem ngay
      hero-you-btn: YouTube
      header-video-1: |
          Blockchain là gì? | Trường học Dash #1
      description-video-1: |
          Có lẽ bạn đã nhìn thấy từ này trên bìa của tạp chí The Economist. Hoặc có thể bạn nhìn thấy trên Bloomberg, Yahoo Finance, hoặc thậm chí là Wired. Do dù bạn có nghe về nó, nhưng có lẽ nó chưa được giải thích một cách đầy đủ. Hãy để Amanda B. Johnson giới thiệu với bạn về khái niệm này mà không sử dụng những thuật ngữ kỹ thuật hoặc những từ mà bạn chưa hiểu trong loạt video có tên Dash School.
      header-video-2: |
          Blockchain hoạt động ra sao? | Trường học Dash #2
      description-video-2: |
          Bây giờ bạn đã có được những kiến thức cơ bản về blockchain là gì -- nhưng làm thế nào để nó có thể làm được những gì mà chúng ta nói nó có thể thực hiện? Ai có quyền "viết" xuống nó, khi nào, và tại sao? Làm thế nào mà một blockchain trở nên khác biệt với một hệ cơ sở dữ liệu cổ điển? Amanda B. Johnson sẽ dẫn bạn đến với kiến thức đó trong bài hai của Dash School.
      header-video-3: |
          Làm thế nào mà Blockchain có thể là một Hệ thống tiền tệ? | Trường học Dash #3
      description-video-3: |
          Bây giờ bạn đã hiểu những kiến thức cơ bản về blockchain và cách nó hoạt động ra sao -- bây giờ nó hoạt động như thế nào đối với tiền? Công việc của mạng lưới blockchain là gì đối với tiền tệ và giải pháp thanh toán? Amanda B. Johnson sẽ giải thích trong bài ba của Dash School.
      header-video-4: |
          Blockchain của Dash được cấp vốn & Quản trị như thế nào? | Trường học Dash #4
      description-video-4: |
          Bây giờ bạn đã nắm được kiến thức về mạng lưới blockchain cung cấp tính năng tiền như là một dịch vụ và học được rất nhiều cách mà Dash được tổ chức ra sao -- Tại sao và làm thế nào để một DAO (tổ chức tự quản phi tập trung) hoạt động để cung cấp dịch vụ về tiền tệ cho khách hàng? Amanda B. Johnson sẽ đưa bạn đến kiến thức này thông qua bài thứ tư của Dash School.
      header-video-5: |
          Làm thế nào mà Dash có thể cung cấp cơ chế thanh toán Tức thời & Riêng tư? | Trường học Dash #5
      description-video-5: |
          Bạn có biết rằng blockchain của Dash là mạng lưới duy nhất mà cung cấp cả giải pháp thanh toán tức thời và riêng tư? Hoàn toàn đúng như vậy. Hãy tìm hiểu làm thế nào mà các "masternode" trở nên độc đào trong bài năm của Dash School, được trình bày bởi Amanda B. Johnson.
      header-video-6: |
          Làm thế nào để Tiền Số có thể được mọi người sử dụng? | Trường học Dash #6
      description-video-6: |
          Bây giờ bạn đã nắm toàn bộ câu chuyện -- Dash hoạt động như thế nào -- bạn muốn biết làm thế nào chúng ta có thể làm cho Dash có thể sử dụng được với những người bình thường. Rất vui vì bạn đã hỏi như vậy! Bài thứ sáu cũng là bài cuối cùng của Dash School, trình bày bởi Amanda B. Johnson sẽ giới thiệu "Sự tiến hoá": của sản phẩm và chúng tôi dự đoán sẽ đưa tiền số về tay những người dùng thông thường lần đầu tiên trên thế giới.
      school-about-heading: >
          Về Dash: detailed
      school-descr: >
          Dash: Detailed đã được xuất bản mỗi thứ tư hàng tuần từ khi lần đầu được
          công bố vào tháng 6 năm 2016.
      school-text: >
          Được trình bày và biên soạn bởi Amanda B. Johnson, và được sản xuất bởi
          Pete Eyre, xê ri video này được cấp vốn trực tiếp bởi ngân quỹ của Dash
          dựa trên sự bỏ phiếu của những cổ đông, tạo nên một chương trình trên Youtube
          đầu tiên trên thế giới được cấp vốn bởi blockchain. Với việc phân tích sự
          kiện, cập nhật tin tức sản phẩm, và các cuộc phỏng vấn cho những chuyên
          gia trong ngành, DASH: Details rất phù hợp cho các nhà đầu tư giầu kinh
          nghiệm cũng như những người mới.
      school-team-heading: >
          Dash Detailed: Team
