      plugin-text: WooCommerce là một plugin thương mại điện tử không mất phí nó cho phép bạn có thể bán bất cứ thứ gì một cách khá đẹp. Nó được tạo ra để tích hợp dễ dàng với WordPress, WooCommerce là một giải pháp thương mại điện tử được ưa chuộng trên thế giới mà nó cung cấp cho cả chủ gian hàng và những nhà phát triển có toàn quyền kiểm soát.
      feature-private-heading: Riêng tư
      feature-private-text: Bảo vệ thông tin tài chính của bạn. PrivateSend đảm bảo rằng lịch sử hoạt động của bạn và các số dư là được riêng tư.
      feature-instant-heading: Tức thời
      feature-instant-text: Thời gian là quý báu. Giao dịch InstantSend xác thực trong ít hơn một giây.
      feature-secure-heading: An toàn
      feature-secure-text: Sự an toàn mà bạn có thể tin cậy. Các giao dịch được xác thực bởi sức mạnh tính toán của các thiết bị ASIC X11 với tốc độ đến 1,000 GigaHash và hơn 4,500 máy chủ được lưu trữ khắp nơi trên thế giới.
      video-btn: Video tổng quan về WooCommerce
      install-heading: Cài đặt Plugin cho Wordpress
      install-btn: Tìm hiểu thêm
      how-heading: Cài đặt bằng tay
      how-text: >
          Có vài trường hợp cài đặt một plugin cho WordPress là thích hợp.

          Nếu bạn muốn kiểm soát các bố trí và tiến trình cài đặt của một plugin cho
          WordPress.

          Nếu máy chủ của bạn không cho phép việc tự động cài đặt một plugin cho WordPress.

          Plugin đó không có trong danh mục các plugin của WordPress.

          Cài đặt plugin cho WordPress bằng tay cần bạn phải quen với FTP và nhận
          biết rằng bạn có thể đưa rủi ro vào trang web của mình nếu cài đặt một plugin
          cho WordPress không tương thích với phiên bản hiện tại hoặc từ các nguồn
          không đáng tin cậy.

          Backup website của bạn hoàn toàn trước khi tiến hành.



          Tải plugin cho WordPress lên máy tính của bạn. Nếu tải một file zip thì
          hãy gỡ nén thư mục cho plugin vào một thư mục trên desktop của máy tính.
          Hãy đọc hết file "readme" để đảm bảo rằng bạn có thể làm theo hướng dẫn
          cài đặt. Với chương trình FTP, bạn tải thư mục plugin lên thư mục wp-content/plugins
          của WordPress trên máy chủ online.
      how-text-plugin: Đến màn hình Plugin và tìm plugin mới được tải lên trong danh sách. Click vào nút Activate để kích hoạt nó. Kiểm tra Chi tiết trong file readme để tuỳ biến hoặc có những hướng dẫn khác.
