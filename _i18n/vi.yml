      architecture-heading: Mạng lưới ngang hàng thế hệ tiếp theo
      architecture-text: 'Ở trung tâm của Dash là mạng lưới ngang hàng với động lực đầy đủ độc đáo cho các nút mạng. Những thợ mỏ được trả thưởng để bảo mật cho blockchain và masternode được trả thưởng cho việc phê duyệt, lưu trữ và cung cấp dịch vụ blockchain cho người dùng.


        Masternode đại diện cho một lớp mới của mạng các máy chủ nó sẽ hoạt động thông qua một nhóm được bảo mật cao gọi là các quorum để cung cấp rất nhiều các dịch vụ phi tập trung như giao dịch tức tời, giao dịch riêng tư, cơ chế quản trị trong khi loại bỏ những rủi ro bị kiểu tấn công mạng lưới chi phí thấp.'
