      architecture-link: https://docs.dash.org/en/latest/governance/understanding.html
      governance-heading: Giao thức Tự quản trị, Tự cấp vốn đầu tiên
      governance-text: 'Với Dash, bất kỳ ai cũng có tiếng nói và có khả năng đề xuất các dự án trực tiếp cho mạng lưới. Bất cứ điều gì bạn cũng có thể làm - từ việc marketing đến việc phát triển - nó giúp cho Dash tăng trưởng và những cải thiện đó sẽ được chi trả. Điều đó có nghĩa Dash cấp vốn cho sự chấp nhận nó, cho sự phát triển của chính nó, còn sự đồng thuận thì được đảm bảo, và bất cứ ai cũng có thể trở nên đáng tin cậy trên mạng lưới này.


        Chỉ cần gửi đề xuất ngân quỹ và trình bày ý tưởng của bạn với mạng lưới để được cấp vốn cho dự án của bạn, hoặc nếu bạn vận hành một Masternode, hãy chắc chắn rằng mình có bỏ phiếu!'
      proposal-btn: Các đề xuất
      proposal-submit-btn: Gửi một Đề xuất
      network-growth-heading: Mạng lưới phát triển nhanh nhất
      network-growth-text: "Nhờ có việc tạo động lực, mạng lưới Dash đã phát triển đến 4,100 masternode từ khi lần đầu ra mắt vào năm 2014, điều đó có nghĩa mạng lưới ngang hàng của Dash là một trong những mạng lưới ngang hàng lớn nhất thế giới. \n\nNhiều nút có nghĩa là nhiều dịch vụ bảo đảm, và nhiều khả năng để phục vụ nhu cầu tiền số cho người dùng cuối ở bất cứ nơi nào trên thế giới với 24/7 tức là 24 giờ mỗi ngày và 7 ngày mỗi tuần."
