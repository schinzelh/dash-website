      update-heading: CẬP NHẬT VỀ EVOLUTION
      update-text: 'Lãnh đạo nhóm phát triển Evolution là Andy Freer đã chốt việc xuất bản một lượng lớn tài liệu với rất nhiều khái niệm khác nhau về Evolution. Điều này có được sau một nhiều tháng trao đổi giữa Andy và tôi về cách mỗi thành phần trong Evolution hoạt động như thế nào, sau đó tái tưởng tượng về nó và cải thiện các thành phần đó và thiết kế một cách có hệ thống.

        Từ những tài liệu nghiên cứu, các đặc tả, các kế hoạch, các sơ đồ ban đầu đã được phác thảo, phát triển thành một tập hợp các tài liệu mà sẽ được đưa vào một wiki với tài liệu đầy đủ về thiết kế từ đầu đến cuối và các bước thực hiện của Evolution.'
