          Ngày công bố: 5 tháng 2 năm 2017
      video-heading: PHÁT TRIỂN NÒNG CỐT
      video-text: Lĩnh vực đầu tiên trong tiến trình phát triển là Dash Core. Thêm vào việc vận hành mạng lưới ở hiện tại, Dash Core cũng phục vụ như là xương sống của cơ chế Evolution.
