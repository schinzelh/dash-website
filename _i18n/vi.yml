    masternodes:
      title: Trang web chính thức của Dash | Tiền điện tử Dash
      description: Dash là Tiền Mặt Số
      hero-heading: Các Masternode
      hero-text: Masternode là các máy tính chạy một phần mềm ví Dash và ra các quyết định, ví dụ như khoá các giao dịch với InstantSend, hợp tác với nhau để trộn các coin, và bỏ phiếu cho việc cấp vốn.
      hero-what-btn: Masternode là gì?
      hero-how-btn: 'Làm thế nào để cài đặt Masternode '
      hero-network-btn: Mạng lưới Masternode
      hero-masternode-mining-btn: Masternode so với Đào
      marsternode-text: Masternode yêu cầu phải có đặt cọc 1000 Dash, và một địa chỉ tĩnh, và máy có thể vận hành liên tục 24 giờ mỗi ngày mà không có nhiều hơn ít nhất một giờ bị mất kết nối. Masternode được trả 45% phần thưởng của mỗi khối, nó sẽ được gửi đến cho các masternode một cách lần lượt. Nói chung, khoảng 2 Dash sẽ được gửi cho mỗi masternode cứ mỗi thời gian khoảng 7 ngày.
      what-heading: MASTERNODE LÀ GÌ?
      earn-heading: Thu nhập từ Masternode
      earn-text: |
          Masternode tiêu tốn tiền bạc và công sức để quản lý và vận hành và như vậy nó được trả công bằng việc chia sẻ phần thưởng khối để tạo động lực. Với số lượng masternode hiện nay và phần thưởng mà các masternode nhận được xấp xỉ 11% trên chi phí đầu tư 1000 Dash cho năm 2016. Phần thưởng này sẽ giảm đi cho các năm tiếp theo nhưng giá trị của Dash sẽ tiếp tục tăng và nguồn cun Dash sẽ giảm xuống, như vậy các masternode vẫn có đủ động lực cần thiết.

          Tính toán trên không bao gồm các khoản phí giao dịch mà masternode nhận được khi có người dùng sử dụng các dịch vụ của nó (InstantSend và PrivateSend).
      what-hero-heading: Masternode là gì?
      instantiend-text: InstantSend (giao dịch tức thời). Ngược lại, Bitcoin cần khoảng 10 phút cho một xác thực thanh toán.
      private-send-text: (giao dịch ẩn danh). Trái ngược với giao dịch Bitcoin là hoàn toàn công khai và có thể lần theo. Chỉ có các danh tính của các địa chỉ là ẩn danh mà thôi.
      governance-text: (masternode quản trị, và cấp vốn phát triển blockchain). Trái ngược với Bitcoin là được kiểm soát bởi một số thợ mỏ lớn và được cấp vốn bởi các tổ chức tập trung thứ 3 vì lợi ích riêng của họ.
      evolution-text: một bộ xử lý thanh toán phi tập trung (giống như Paypal phi tập trung).
      host-heading: LƯU GIỮ MỘT MASTERNODE
      host-text: |
          1000 Dash: Nhiều người cho rằng đó là phần khó nhất. Dash có thể mua được trên các sàn giao dịch như Poloniex, Bittrex và dịch vụ của Shapeshift cũng là một cách tốt. Để có được một danh sách đầy đủ những nơi bạn có thể thu nhận Dash hãy click vào đây.

          Một máy chủ hoặc máy chủ ảo VPS được cài đặt Linux: Cho mục đích hướng dẫn này chúng tôi sử dụng Ubuntu 14.04 LTS. Chúng tôi cũng khuyên bạn sử dụng những dịch vụ VPS giá rẻ như Vultr và DigitalOcean dù bất kỳ dịch vụ tương tự nào cũng có thể cung cấp. Nói chung một cấu hình thấp là đủ. Tôi sử dụng dịch vụ VPS chỉ 5 USD mỗi tháng từ Vultr và nó hoạt động tốt.

          Một địa chỉ IP cố định: Chúng thường đi cùng với máy chủ/máy chủ ảo.

          Một ít thời gian: Khi tôi lần đầu làm việc với masternode, có một số hướng dẫn để cài đặt mà bạn có thể tìm thấy để làm theo. Nó làm tôi mất vài ngày để tìm ra cách tốt nhất để làm mọi thứ. Tuy nhiên, quy trình thực hiện thì chỉ mất vài phút thôi. Sau đây là một số hướng dẫn mà tôi hy vọng rằng nó sẽ giúp cho bạn thực hiện dễ dàng hơn.

          Nếu bạn không muốn phải cài đặt và bảo trì masternode của riêng mình, bạn cũng có thể trả một chút cho những nhà vận hành masternode thì sẽ làm cho việc này đơngianr hơn rất nhiểu. Có một số dịch vụ tốt có thể tìm thấy ở đây.
      host-btn: Khởi động Masternode
      hosting-services: Dịch vụ lưu trữ Masternode
      hosting-services-text: |
          Có rất nhiều dịch vụ lưu trữ không cần tin cậy. Những dịch vụ này chỉ cung cấp việc cài đặt hệ thống cho VPS, còn ví và coin thì vẫn bạn nắm giữ (không cần tin cậy ai cả).

          Những dịch vụ Góp Nhau cung cấp việc sở hữu một phần masternode nếu bạn không có đủ 1000 Dash (nhiều người phải chung nhau một Masternode).
      hosting-services-btn: Dịch vụ lưu trữ Masternode
      p2p-text: |
          Nhờ có việc tạo động lực, mạng lưới Dash đã phát triển đến 4,100 masternode từ khi lần đầu ra mắt vào năm 2014, điều đó có nghĩa mạng lưới ngang hàng của Dash là một trong những mạng lưới ngang hàng lớn nhất thế giới. Nhiều nút có nghĩa là nhiều dịch vụ bảo đảm, và nhiều khả năng để phục vụ nhu cầu tiền số cho người dùng cuối ở bất cứ nơi nào trên thế giới với 24/7 tức là 24 giờ mỗi ngày và 7 ngày mỗi tuần.
