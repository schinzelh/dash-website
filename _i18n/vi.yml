    mining:
      title: Trang web chính thức của Dash | Tiền điện tử Dash
      hero-heading: Đào coin
      hero-text: |
          Nền tảng của Dash là blockchain của nó, nó là một sổ cái phi tập trung và là nơi lưu trữ tất cả các giao dịch của hệ thống. Blockchain này được đảm bảo thông qua một cơ chế đồng thuận gọi là "Proof of Work" (PoW).

          Thông qua một quá trình gọi là "đào", người ta dùng những máy tính đặc biệt để giải quyết những vấn đề toán học rất khó khăn. Nếu giải pháp của họ là đúng, họ sẽ nhận được quyền để tạo một khối mới và thêm nó vào chuỗi khối - blockchain.

          Một khi mạng lưới kiểm tra rằng vấn đề đã được giải quyết một cách chính xác, một khối mới sẽ được đưa vào blockchain và thợ mỏ sẽ được trả thưởng bằng đồng tiền Dash.
      hero-how-to-btn: Làm thế nào để bắt đầu
      hero-asic-btn: Phần cứng ASIC
      hero-guides-btn: Các hướng dẫn
      pools-heading: Các bể đào
      pools-text: |
          TUYÊN BỐ TỪ CHỐI TRÁCH NHIỆM: Danh sách này cung cấp chỉ với mục đích cung cấp thông tin. Các dịch vụ được liệt kê ở đây chưa được thử nghiệm và giới thiệu bởi các nhà phát triển của Dash và không có đảm bảo rằng nó được tạo ra với những thông tin chính xác. Bạn hãy thử nghiệm và tự đánh giá khi sử dụng về các dịch vụ của bên thứ ba. Nếu bạn muốn dịch vụ của mình được đưa vào danh sách này thì hãy liên lạc với <a href='mailto:contact@dash.org'>contact@dash.org</a>
      pools-masternode-btn: Đào coin so với Masternode
      pools-masternode-text: |
          Dash, cũng giống như Bitcoin và hầu hết các loại tiền số khác, đó là dựa trên sổ cái phi tập trung lưu lại tất cả các giao dịch, nó được biết đến với cái tên là blockchain hay chuỗi khối. Blockchain được đảm bảo thông qua một cơ chế đồng thuận; trong trường hợp này thì cả Dash và Bitcoin đều dùng cơ chế đồng thuận gọi là Proof of Work (PoW). Các thợ mỏ cố gắng giải quyết những vấn đề khó khăn với các máy tính chuyên biệt, và khi họ giải quyết được vấn đề, họ sẽ nhận được quyền để tạo khối và đưa khối mới vào blockchain. Nếu tất cả những người dùng khác đang chạy phần mềm đồng ý rằng vấn đề đã được giải quyết một cách chính xác, thì khối được thêm vào blockchain và thợ mỏ đó sẽ được trao thưởng.
      how-start-heading: Làm thế nào để bắt đầu đào
      asic-heading: Phần cứng đào ASIC
      asic-text: >
          Máy tính chuyên biệt gọi là Mạch tích hợp Chuyên biệt cho Ứng dụng cụ thể
          (viết tắt theo tiếng Anh là ASIC) được thiết kế để giải quyết vấn đề Proof
          of Work của Dash với tính hiệu quả tốt nhất. Chi tiết về các dòng máy ASIC
          cho Dash trên thị trường có thể tìm thấy ở đây:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
