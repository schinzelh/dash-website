      prototype-btn: Thống kê mạng
      explore-heading: Khám phá Dash
      explore-text: 'Khám phá tất cả các tính năng của phiên bản mấu của Dash Evolution. Bao gồm Đăng ký, Kiểm tra tính hợp lệ của tài khoản, đăng nhập, kết bạn, thanh toán theo bí danh và nút thanh toán với Dash.


        Từ những tài liệu nghiên cứu, các đặc tả, các kế hoạch, các sơ đồ ban đầu đã được phác thảo, phát triển thành một tập hợp các tài liệu mà sẽ được đưa vào một wiki với tài liệu đầy đủ về thiết kế từ đầu đến cuối và các bước thực hiện của Evolution.'
