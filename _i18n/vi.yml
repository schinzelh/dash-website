    tos:
      title: Điều khoản Sử dụng
      terms: 'Dash chỉ được thiết kế cho mục tiêu hợp pháp và không nên sử dụng theo các hình thức khác. Cả Dash và những nhà phát triển của nó không đóng góp và hỗ trợ cho những hoạt động phi pháp hoặc giúp đỡ cho chúng bằng bằng bất cứ cách nào.


        Theo những gì chúng ta biết, thì sử dụng Dash là không bất hợp pháp với hầu hết các chế tài trên thế giới. Tuy nhiên, một vài chế tài có thể áp đặt một số giới hạn trong việc sử dụng tiền số và/hoặc các công cụ bảo vệ riêng tư, như vậy người dùng ở những định chế đó nên cân nhắc trước khi sử dụng Dash. Nếu có bất cứ nghi ngờ nào, hãy liên hệ với những luật sư ở địa phương để tránh làm điều gì mà có thể bị coi là phi pháp đối với chế tài của bạn.


        Nội dung của trang web này, hoặc những điều khác có liên quan đến Dash, không chứa đựng những lời khuyên về mặt pháp luật. Nếu bạn có bất kỳ nghi ngờ nào về mặt pháp luật hoặc cần sự giúp đỡ, hãy liên hệ với một luật sư trong định chế của bạn.


        Nội dung của trang web này, hoặc những điều khác có liên quan đến Dash không phải những lời khuyên về đầu tư. Bạn nên sử dụng những đánh giá của riêng mình với những nghiên cứu thông tin từ nhiều nguồn khác nhau trước khi đầu tư vào Dash.'
