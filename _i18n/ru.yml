    masternodes:
      title: Dash - Официальный Сайт | Криптовалюта Dash
      description: Dash - это Цифровая Наличность
      hero-heading: Мастерноды
      hero-text: Мастерноды - это компьютеры, на которых запущены Dash кошельки и которые принимают решения, например, зашифровать переводы через InstantSend, скоординировать смешивание монет, а также голосовать за финансирование из Бюджета.
      hero-what-btn: Что такое Мастернода
      hero-how-btn: Как установить Мастерноду
      hero-network-btn: Сеть Мастернод
      hero-masternode-mining-btn: Мастерноды или Майнинг
      marsternode-text: Мастерноды должны иметь на счету залог в размере 1000 Dash, выделенный IP адрес, а также возможность работать 24 часа в сутки с не более чем часовым перерывом. Мастерноды получают 45% вознаграждение с каждого блока, которые распостраняются среди Мастернод по одному за раз. Обычно, каждой Мастерноде выплачивается около 2 Dash каждые 7 дней.
      what-heading: ЧТО ТАКОЕ МАСТЕРНОДА?
      earn-heading: Доход Мастернод
      earn-text: |
          Установка и обслуживание Мастернод требует денежных средств и усилий, поэтому им выплачивается часть вознаграждения блока в качестве стимула. При текущем количестве участников Мастернод и объёме вознаграждения, Мастерноды зарабатывают в среднем 11% на 1000 Dash, по состоянию на 2016 год. Это вознаграждение, номинированное в токенах, в дальнейшем снизится. Но по мере того, как ценность Dash растёт, а его эмиссия снижается, Мастерноды по-прежнему будут иметь солидное поощрение за свою работу, в абсолютном выражении.

          Этот прогноз также не учитывает комиссии, которые Мастерноды зарабатывают каждый раз, когда кто-то пользуется их услугами (InstantSend или PrivateSend).
      what-hero-heading: Что такое Мастернода?
      instantiend-text: InstantSend (мгновенные платежи). Для сравнения, Биткойну требуется около 10 минут, чтобы подтвердить платёж.
      private-send-text: '(анонимные переводы). Для сравнения, переводы Биткойн полностью прозрачны и отслеживаемы. Анонимен только отправитель платежа. '
      governance-text: (Мастерноды управляют, а блокчейн финансирует разработку). Для сравнения, Биткойн контролируется несколькими крупными майнерами, а финансируется 3-ей стороной - централизованными организациями со своими интересами.
      evolution-text: децентрализованный платёжный процессор (представьте себе децентрализованный PayPal).
      host-heading: УСТАНОВКА МАСТЕРНОДЫ
      host-text: |
