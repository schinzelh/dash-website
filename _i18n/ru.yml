      Ниже представлены элементы нашей текущей работы над Эволюцией, которые добавляют в систему такие компоненты как:


    docs-heading: УДОБСТВО ДЛЯ КЛИЕНТОВ

    docs-text: В Эволюции, вы сможете взаимодействовать с продавцом товаров или услуг напрямую в процессе совершения платежей, а также сможете настроить автосписание средств для совершения регулярных автоплатежей. Каждого продавца, принимающего к оплате Dash, можно будет найти в блокчейне. Клиенты смогут выставлять оценки по совершённым ими покупкам, и сообщество будет видеть текущий рейтинг продавца, что позволит составить представление о качестве его товаров и услуг.

