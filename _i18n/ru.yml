    mining:
      title: Официальный Сайт Dash | Криптовалюта Dash
      hero-heading: Майнинг
      hero-text: |
          В основе Dash лежит его блокчейн, который является децентрализованным реестром, который содержит записи о всех переводах, которые когда-либо через него производились. Блокчейн защищён консенсусным механизмом, который называется "доказательство работы" (Proof of Work, PoW).

          В процессе того, что называется "майнингом", люди используют специализированные компьютеры, чтобы решить чрезвычайно сложные математические задачи. Если их решение верно, они получают право добавить добавить новый блок в блокчейн.

          Когда сеть верифицирует проблему, которая была правильно решена, в блокчейн добавляется новый блок, а майнер получает вознаграждение в Dash.
      hero-how-to-btn: С чего начать
      hero-asic-btn: Оборудование ASIC
      hero-guides-btn: Руководства
      pools-heading: Майнинговые Пулы
      pools-text: |
          Объявление: этот список предназначен только для информационного ознакомления. Услуги, которые здесь перечислены, не оценивались и не одобрялись разработчиками Dash, и мы никак не можем гарантировать достоверность представленной информации.  Пожалуйста, будьте осторожны при использовании сторонних сервисов. Если вы хотите добавить себя в этот список, пожалуйста свяжитесь с нами по адресу <a href='mailto:contact@dash.org'>contact@dash.org</a>
      pools-masternode-btn: Майнинг или Мастернода
      pools-masternode-text: |
          Как Биткойн и большинство других криптовалют, Dash основан на децентрализованном учёте всех переводов, который известен как блокчейн. Этот блокчейн защищен консенсусным механизмом; Dash, как и Биткойн, работает на консенсусном механизме Доказательства Работы (Proof of Work, PoW). Майнеры стремятся решить сложные задачи с помощью специализированных компьютеров, и когда им удаётся решить задачу, они получают право добавить в блокчейн новый блок. Если все остальные люди, которые работают с этими программами, согласны, что задача была решена верно, блок добавляется в блокчейн, а майнер получает вознаграждение.
      how-start-heading: Как начать майнить
      asic-heading: Оборудование ASIC для майнеров
      asic-text: >
          Специализированные компьютеры, которые называются ASIC (интегральная схема
          специального назначения) разработаны для решения проблем Доказательства
          Работы Dash максимально эффективным способом. Подробнее о Dash ASIC на сегодняшнем
          рынке можно посмотреть здесь:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: ASIC Майнинг
      cpu-gpu-heading: Руководства (CPU / GPU)
      cpu-gpu-text: >
          Будьте внимательны, CPU / GPU майнинг больше не окупается. Это довольно
          простая процедура, и здесь будут приведены примеры, как достичь наибольшей
          вычислительной мощности для вашего CPU. Но помните при этом, что могут быть
          более оптимизированные майнеры, поэтому я советую вам следить за майнерскими
          сайтами вроде приведённых тут, чтобы быть в курсе последних релизов.
      cpu-mining-btn: CPU майнинг
      sg-miner-btn: SG - майнинговые / графические карты
      pools-stat-heading: Статистика пула
      amd-mining-btn: GPU майнинг
      description-text-hero: >
          Управлять децентрализованным проектом сложно, потому что там по умолчанию
          отсутствуют центральные власти, которые принимают решения, касающиеся проекта.
          В Dash такие решения принимаются сетью, то есть, владельцами Мастернод.
          Система DGBB позволяет Мастернодам голосовать за или против предложений,
          которые могут быть (а могут и не быть) внедрены разработчиками Dash. В качестве
          яркого примера можно привести случай из 2016 года, когда команда Dash Core
          подала предложение сети, спрашивая, стоит ли увеличить размер блока до 2
          Мб. В течение 24 часов было достигнуто соглашение, что это изменение стоит
          утвердить. Просто сравните это с Биткойном, где дебаты о размере блока продолжаются
          уже почти три года.
      description: >
          DGBB также даёт возможность Dash финансировать своё собственное развитие.
          В то время как другие проекты зависят от пожертвований или заработанного
          за счёт премайна, Dash использует 10% от вознаграждения блока, чтобы финансировать
          своё собственное развитие. Каждый раз, когда добывается блок, 45% вознаграждения
          получает майнер, ещё 45% - Мастернода, а оставшиеся 10% не создаются до
          конца месяца. В течение этого месяца любой желающий может внести на рассмотрение
          сети бюджетное предложение. Если это предложение будет одобрено хотя бы
          10% сети Мастернод, то в конце месяца будет создана серия "суперблоков".
          И тогда та часть вознаграждений, которая не была выплачена (10% каждого
          блока) будет направлена на финансирование одобренных предложений. Таким
          образом, сеть сама себя финансирует за счёт резервирования 10% от вознаграждений
          за блок для бюджетных проектов.
      governance-meaning: Что такое Управление и как оно работает в Dash
      voting-header: Как голосовать
      voting-automatic: Как голосовать
      voting-automatic-text: >
          Мастерноды могут голосовать за предложения несколькими способами. Чтобы
