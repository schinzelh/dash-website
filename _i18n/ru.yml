          для запуска в начале месяца. Для уверенности в том, что мы запустим самую
          стабильную версию ПО без коллизий с Бюджетной системой Dash, мы решили подождать
          с запуском релиза 12.1 до начала февраля. Запланированная дата запуска:
          5 Февраля 2017.
