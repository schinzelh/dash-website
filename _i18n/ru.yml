    video-heading: Dash - это Цифровая Валюта, которую можно использовать в Интернете
    video-text: Используйте Dash для мгновенных и приватных платежей в Интернете и в реальном мире с помощью безопасного ПО с открытым исходным кодом, которое работает на базе платёжной платформы, поддерживаемой тысячами пользователей по всему миру.
    video-btn: Ознакомительное Видео
    video-link: https://www.youtube.com/watch?v=IfLJx8Bdu8U

    feature-private-heading: Приватный
    feature-private-text: Защитите свою финансовую информацию.  PrivateSend обеспечивает приватность ваших финансовых операций и остатков на счетах.
    feature-instant-heading: Мгновенный
    feature-instant-text: Ваше время имеет ценность. InstantSend подтверждает платежи менее чем за секунду.
    feature-secure-heading: Безопасный
    feature-secure-text: Безопасность, на которую можно положиться. Транзакции подтверждаются вычистительной мощностью более 1.000 Gigahash X11 ASIC-майнеров и сетью из более чем 4.100 серверов, хостящихся по всему миру.

    merchants-heading: Расплачивайтесь напрямую с помощью Dash
    merchants-text: Мгновенные приватные платежи, напрямую из вашего кошелька Dash
    merchants-btn: Больше точек продаж
    merchants-link: https://dashpay.atlassian.net/wiki/display/DOC/Merchant+Directory+Listing
    merchants-join-btn: Принимайте платежи в Dash
    merchants-join-link: https://dashpay.atlassian.net/wiki/display/DOC/Integrate+Dash+Payments

    architecture-heading: P2P Сеть Следующего Поколения
    architecture-text: >
      Основа технологии Dash - уникальная двухуровневая P2P сетевая архитектура со встроенной системой поощрений. Майнеры поощряются за обеспечение безопасности блокчейна, а сетевые узлы (Мастерноды) вознаграждаются за проверку, хранение и предоставление блокчейна пользователям.


      Мастерноды формируют новый сетевой уровень из серверов, работающих сообща друг с другом в кластерах, называемых кворумами. В результате, это обеспечивает работу новых видов децентрализованных сервисов, таких как мгновенные транзакции, приватность и децентрализованное управление. При этом, эти системы защищены от угроз соответствующих атак на сеть.

    architecture-btn: Узнайте больше
    architecture-link: https://dashpay.atlassian.net/wiki/pages/viewpage.action?pageId=8585240

    governance-heading: Первый в мире протокол Самоуправления и Самофинансирования
    governance-text: >
      Все имеют возможность предложить свои собственные проекты напрямую сети Dash. Любые ваши усилия, способные помочь Dash расти и развиваться - от маркетинга до разработки - могут быть профинансированы. Это означает, что Dash фанансирует своё собственное развитие, достижение консенсуса в сети гарантировано (через голосование), а система открыта для новых участников. При этом голос каждого имеет значение.


      Просто разместите своё бюджетное предложение для Сокровищницы и презентуйте его детали, чтобы заручиться поддержкой сети, получить финансирование и реализовать задуманное. Если же вы являетесь оператором Мастерноды - голосуйте по предложенным бюджетным предложениям!
    proposal-btn: Предложения
    proposal-submit-btn: Разместите Предложение

    network-growth-heading: Самая Быстро Растущая Сеть
    network-growth-text: >
      Благодаря встроенной системе поощрений, сеть Dash выросла уже до 4.100 Мастернод с момента своего запуска в 2014 году, став таким образом одной из крупнейших в мире peer-to-peer сетей.


      Большое число сетевых узлов на практике означает большую защищенность сервисов и большие возможности для конечных пользователей в получении доступа к Цифровой Наличности из любой точки мира, круглосуточно и гарантированно.
    network-growth-btn: Статистика Сети

    evolution-heading: Эволюция Цифровых Денег
    evolution-text:

      Что же дальше? Мы хотим, чтобы цифровая валюта стала настолько простой в использовании, что даже ваша бабушка захотела бы пользоваться ей.


      Dash Evolution позволит любому зарегистрировать свой аккаунт Dash и использовать его с помощью любых устройств так же просто, как при использовании PayPal, но при этом абсолютно децентрализованным образом. Следите за нашими новостями...
    evolution-btn: Узнать больше
