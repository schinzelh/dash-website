      architecture-heading: P2P сеть следующего поколения
      architecture-text: 'Основа технологии Dash - уникальная двухуровневая P2P сетевая архитектура со встроенной системой поощрений. Майнеры поощряются за обеспечение безопасности блокчейна, а сетевые узлы (Мастерноды) вознаграждаются за проверку, хранение и предоставление блокчейна пользователям.


        Мастерноды формируют дополнительный уровень сети из серверов, работающих сообща друг с другом в кластерах, называемых кворумами. Так обеспечивается работа новых видов децентрализованных сервисов, таких как мгновенные транзакции, приватность и децентрализованное управление. При этом, эти системы защищены от угроз соответствующих атак на сеть.'
