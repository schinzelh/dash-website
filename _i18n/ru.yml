    update-heading: Sentinel
    update-text:
      Набор мощных инструментов для Dash
      Новая технология Sentinel в Dash - это движок, с помощью которого будет работать Эволюция. Мощный и гибкий, он позволит обновлять сеть гораздо эффективнее. Кроме того, Sentinel можно настраивать для создания множества новых приложений, которые будут работать в сети. С использованием Sentinel, к примеру, можно будет создавать Цифровые Компании.
    proposal-btn: Бюджетные Предложения
    proposal-submit-btn: Разместить своё Предложение

    evolution-research-heading: РАЗРАБОТКА DASH ЭВОЛЮЦИИ
    evolution-research-text:
      В январе 2016 мы выпустили ранний прототип Эволюции, основанный на Electrum. С тех пор мы написали горы документации, полностью сформировали дизайн целевой Системы и приступили к воплощению его в жизнь.

      Прототип был очень простым - пользовательские действиям в нём ограничиваются денежными переводами с друзьям, а пользовательские данные хранятся на сервере разработчика. Но, по крайней мере, этот прототип доказывает работоспособность концепции.
      Затем мы переходим к разработке и прототипированию всех необходимых технологий, нужных для работы ключевых функций согласно принципам пиринговых сетей. При этом данные пользователей хранятся в защищенном блокчейне Dash и доступны из любого места и с любого устройства. Интегрируется система безопасности, основанная на SPV, исключающая необходимость существования каких-либо централизованных посредников. При этом используется самый распространённый и защищённый от цензуры протокол — HTTP(S).
    evolution-research-btn: Статистика Сети

    launching-heading: ДАТЫ ЗАПУСКА
    launching-text: >
      Запуск нового релиза ПО 12.1 требует, чтобы все бюджетные предложения были добавлены в систему заново.

      Из-за жёсткого графика генерации суперблоков, имеется лишь маленькое окно для запуска в начале месяца. Для уверенности в том, что мы запустим самую стабильную версию ПО без коллизий с системой бюджетирования Dash, мы решили подождать с запуском релиза 12.1 до начала февраля. Запланированная дата запуска: 5 Февраля 2017.
    launching-btn: Бюджеты
    launching-link: https://www.dashcentral.org/budget

