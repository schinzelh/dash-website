    governance:
      title: Официальный Сайт Dash | Криптовалюта Dash
      hero-heading: Децентрализованная Система Управления
      hero-text: >
          Децентрализованная Система Управления на Блокчейне, или DGBB, это предложенное
          Dash решение двух важных проблем криптовалютных проектов - проблем управления
          и финансирования.
      hero-how-to-btn: Что такое DGBB
      hero-tools-btn: Инструменты
      description-text-hero: >
          Управление в децентрализованном проекте затруднено, потому что в нём по
          умолчанию отсутствуют центральные власти, принимающие решения о развитии
          проекта. В Dash такие решения принимаются всей сетью, то есть, владельцами
          Мастернод. Система DGBB позволяет Мастернодам голосовать за или против предложений,
          которые могут быть внедрены разработчиками Dash. В качестве яркого примера
          можно привести случай из 2016 года, когда команда Dash Core разместила предложение
          об увеличении размера блока до 2 Мб. В течение 24 часов был достигнут консенсус
          о том, что это изменение необходимо. Сравните этот результат с проектом
          Биткойн, где дебаты о размере блока продолжаются уже много лет.
      description: >
          DGBB также обеспечивает Dash возможность финансировать своё собственное
          развитие. В то время как другие проекты вынуждены зависеть от пожертвований
          или сформированного за счёт премайна фонда, Dash использует 10% от вознаграждения
          за новые блоки для финансирования своего развития. Каждый раз, когда формируется
          новый блок, 45% вознаграждения получает майнер, ещё 45% - Мастернода, а
          оставшиеся 10% резервируются до конца месяца. В течение этого месяца любой
          желающий может предложить для рассмотрения сети бюджетное предложение. Если
          это предложение будет одобрено хотя бы 10% сети Мастернод, то в конце месяца
          будет создана серия "суперблоков". В результате та часть вознаграждений,
          которая была зарезервирована (10% каждого блока), будет направлена на финансирование
          одобренных предложений. Таким образом, сеть сама финансирует своё развитие
          за счёт резервирования 10% от вознаграждений за новые блоки.
      governance-meaning: Что такое Управление и как оно работает в Dash
      voting-header: Как голосовать
      voting-automatic: Автоматизированное голосование
      voting-automatic-text: >
          Одной из основных сложностей при создании криптовалютной платформы является
          создание децентрализованной системы управления, способной финансировать,
          управлять, поддерживать и развивать проект. На сегодняшний день этот ключевой
          элемент отсутствует практически у всех криптовалют. Вынужденным решением
          для них становится создание некоммерческой организации с целью поддержания
          протокола и продвижения проекта, но при этом такая организация практически
          никак не отражает интересов реальных инвесторов. Такой подход несёт в себе
          ряд недостатков, что становится очевидным при анализе истории старых криптовалютных
          проектов.
      voting-guide-btn: Руководство - Аманда Б. Джонсон
      voting-manual-btn: Голосование вручную (в QT кошельке)
      voting-central-btn: DashCentral
      voting-tools: Инструменты управления
      voting-tools-text: >
          Система призвана работать как децентрализованный механизм голосования, встроенный
          в протокол, предусматривающий размещение бюджетных предложений и голосование
          Мастернод по соответствующим проектам. В случае одобрения сетью, проект
          попадает в общий утверждённый бюджет и оплачивается из блокчейна напрямую
          исполнителю. Благодаря этой системе, Dash может в том числе нанимать разработчиков
          и оплачивать их работу напрямую, по результатам одобрения таким децентрализованным
          способом.
