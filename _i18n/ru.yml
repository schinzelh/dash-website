      evolution-research-heading: РАЗРАБОТКА DASH ЭВОЛЮЦИИ
      evolution-research-text: 'В январе 2016 мы выпустили ранний прототип Эволюции, основанный на Electrum. С тех пор мы написали горы документации, полностью сформировали дизайн целевой Системы и приступили к воплощению его в жизнь.

