    mining:
      title: Официальный Сайт Dash | Криптовалюта Dash
      hero-heading: Майнинг
      hero-text: |
          В основе Dash лежит его блокчейн - децентрализованный реестр, содержащий записи о всех переводах, которые когда-либо через него производились. Блокчейн защищён механизмом консенсуса, который называется "доказательство работы" (Proof of Work, PoW).

          В процессе так называемого "майнинга", люди используют специализированные компьютеры, чтобы решить чрезвычайно сложные математические задачи. Если их решение верно, они получают право добавить добавить новый блок в блокчейн.

          Когда сеть подтвердит правильность произведённого вычисления, в блокчейн добавляется новый блок, а майнер получает вознаграждение в Dash.
      hero-how-to-btn: С чего начать
      hero-asic-btn: Оборудование ASIC
      hero-guides-btn: Руководства
      pools-heading: Майнинговые Пулы
      pools-text: |
          Объявление: этот список предназначен только для общего ознакомления. Сервисы, которые здесь перечислены, не оценивались и не одобрялись разработчиками Dash, и мы никак не можем гарантировать достоверность представленной информации.  Пожалуйста, будьте осторожны при использовании сторонних сервисов. Если вы хотите добавить себя в этот список, пожалуйста свяжитесь с нами по адресу <a href='mailto:contact@dash.org'>contact@dash.org</a>
      pools-masternode-btn: Майнинг или Мастерноды
      pools-masternode-text: |
          Также как Биткойн и большинство других криптовалют, Dash основан на децентрализованном реестре всех транзакций, так называемом блокчейне. Этот блокчейн защищен механизмом консенсуса. Dash, как и Биткойн, работает на консенсусном механизме Доказательства Работы (Proof of Work, PoW). Майнеры стремятся решить сложные задачи с помощью специализированных компьютеров, и когда им удаётся решить задачу, они получают право добавить в блокчейн новый блок. Если все остальные, кто работает над решением этих задач, подтверждают, что задача была решена верно, новый блок добавляется в блокчейн, а майнер получает вознаграждение.
      how-start-heading: Как начать майнить
      asic-heading: Оборудование ASIC для майнеров
      asic-text: >
          Специализированные компьютеры, которые называются ASIC (интегральная схема
          специального назначения) разработаны для решения проблем Доказательства
          Работы для Dash максимально эффективным способом. Подробнее о Dash ASIC
          можно прочитать здесь:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: ASIC Майнинг
      cpu-gpu-heading: Руководства (CPU / GPU)
      cpu-gpu-text: >
          Будьте внимательны, CPU / GPU майнинг больше не является прибыльным. Это
          довольно простая процедура, и здесь будут приведены примеры, как достичь
          наибольшей вычислительной мощности для вашего CPU. Но помните, что могут
          быть более оптимизированные майнеры, поэтому рекомендуется следить за майнерскими
          сайтами вроде приведённых тут, чтобы быть в курсе последних релизов.
      cpu-mining-btn: CPU майнинг
      sg-miner-btn: SGminer / графические карты
      pools-stat-heading: Статистика пулов
      amd-mining-btn: GPU майнинг
      description-text-hero: >
          Управлять децентрализованным проектом сложно, потому что там по умолчанию
          отсутствуют центральные власти, которые принимают решения, касающиеся проекта.
          В Dash такие решения принимаются сетью, то есть, владельцами Мастернод.
          Система DGBB позволяет Мастернодам голосовать за или против предложений,
          которые могут быть (а могут и не быть) внедрены разработчиками Dash. В качестве
          яркого примера можно привести случай из 2016 года, когда команда Dash Core
          подала предложение сети, спрашивая, стоит ли увеличить размер блока до 2
          Мб. В течение 24 часов было достигнуто соглашение, что это изменение следует
          утвердить. Это демонстрирует отличие Dash от Биткойна, где дебаты о размере
          блока продолжаются уже много лет.
      description: >
          DGBB также даёт возможность Dash финансировать своё собственное развитие.
          В то время как другие проекты зависят от пожертвований или предварительной
          эмиссии в ходе премайна, Dash использует 10% от вознаграждения новых блоков,
          чтобы финансировать своё собственное развитие. Каждый раз, когда добывается
          блок, 45% вознаграждения получает Майнер, ещё 45% - Мастернода, а оставшиеся
          10% резервируются до конца месяца. В течение этого месяца любой желающий
          может внести на рассмотрение сети бюджетное предложение. Если это предложение
          будет одобрено хотя бы 10% сети Мастернод, то в конце месяца будет создана
          серия "суперблоков". И тогда зарезервированная часть вознаграждений (10%
          каждого блока) будет направлена на финансирование одобренных сетью предложений.
          Таким образом, сеть сама финансирует собственное развитие за счёт резервирования
          10% от вознаграждений за новые блоки.
      governance-meaning: Что такое Управление и как оно работает в Dash
      voting-header: Как голосовать
      voting-automatic: Как голосовать
