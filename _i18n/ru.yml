    governance:
      title: Официальный Сайт Dash | Криптовалюта Dash
      hero-heading: Децентрализованная Система Управления
      hero-text: >
          Децентрализованная Система Управления Блокчейном, или DGBB, это попытка
          Dash решить две важные проблемы криптовалют: управление и финансирование.
      hero-how-to-btn: Что такое DGBB
      hero-tools-btn: Инструменты
      description-text-hero: >
          Управлять децентрализованным проектом сложно, потому что там по умолчанию
          отсутствуют центральные власти, которые принимают решения, касающиеся проекта.
          В Dash такие решения принимаются сетью, то есть, владельцами Мастернод.
          Система DGBB позволяет Мастернодам голосовать за или против предложений,
          которые могут быть (а могут и не быть) внедрены разработчиками Dash. В качестве
          яркого примера можно привести случай из 2016 года, когда команда Dash Core
          подала предложение сети, спрашивая, стоит ли увеличить размер блока до 2
          Мб. В течение 24 часов было достигнуто соглашение, что это изменение стоит
          утвердить. Просто сравните это с Биткойном, где дебаты о размере блока продолжаются
          уже почти три года.
      description: >
          DGBB также даёт возможность Dash финансировать своё собственное развитие.
          В то время как другие проекты зависят от пожертвований или заработанного
          за счёт премайна фонда, Dash использует 10% от вознаграждения блока, чтобы
          финансировать своё собственное развитие. Каждый раз, когда добывается блок,
          45% вознаграждения получает майнер, ещё 45% - Мастернода, а оставшиеся 10%
          не создаются до конца месяца. В течение этого месяца любой желающий может
          внести на рассмотрение сети бюджетное предложение. Если это предложение
          будет одобрено хотя бы 10% сети Мастернод, то в конце месяца будет создана
          серия "суперблоков". И тогда та часть вознаграждений, которая не была выплачена
          (10% каждого блока) будет направлена на финансирование одобренных предложений.
          Таким образом, сеть сама себя финансирует за счёт резервирования 10% от
          вознаграждений за блок для бюджетных проектов.
      governance-meaning: Что такое Управление и как оно работает в Dash
      voting-header: Как голосовать
      voting-automatic: Автоматизированное голосование
      voting-automatic-text: >
          Основная сложность при создании криптовалютной платформы заключается в том,
          чтобы убедиться, что вы создадите децентрализованную систему управления,
          чтобы руководить, финансировать, поддерживать и расширять проект. Сегодня
          этот ключевой элемент отсутствует у всех валют, и естественным решением
          этой проблемы становится создание некоммерческой организации, которой даётся
          задание поддерживать центральный протокол и продвигать монету, но которая
          также не имеет практически никакого отношения к владельцам монеты. У этого
          подхода есть несколько недостатков, которые стали очевидны на примере некоторых
          старых криптовалютных платформ.
      voting-guide-btn: Руководство - Аманда Б.
      voting-manual-btn: Голосование вручную (в QT кошельке)
      voting-central-btn: DashCentral
      voting-tools: Инструменты управления
      voting-tools-text: >
          Система будет работать как децентрализованный механизм голосования, встроенный
          в ПО, где предусмотрены бюджеты под специальные проекты, а Мастерноды разом
          голосуют за них. Каждый проект, в случае, если он проходит, добавляется
          к общему бюджету и оплачивается напрямую из блокчейна тому человеку, который
          будет делать работу для проекта. Благодаря такой системе мы смогли нанять
          разрабочиков и платить им за работу напрямую, после одобрения сети таким
          децентрализованным способом.
