        Ведущий разработчик Эволюции Andy Freer был занят созданием большого объёма документации по различным аспектам параметров Эволюции. Это стало результатом многомесячных обсуждений между Эваном и Энди того, как должны работать и взаимодействовать все компоненты Dash Эволюции. Далее последовал этап переосмысления и систематической переработки улучшенного дизайна системы.

        После окончания исследовательской фазы были созданы черновые варианты соответствующих Документации, Спецификаций, Планов и Диаграмм. По результатам работы над ними, в wiki была опубликована финальная версия Документации с описанием полного дизайна Dash Эволюции и планов по её реализации в виде готового продукта.
