      hero-btn: Смотреть сейчас
      hero-you-btn: YouTube
      header-video-1: |
          Урок #1 - Что такое Блокчейн?
      description-video-1: |
          Возможно, вы видели это слово на обложке журнала The Economist. Или, может быть, информация о нём попадалась вам в Bloomberg, Yahoo Finance или даже в Wired. Где бы вы о нём ни слышали, вероятно, объяснение было неполным. Пусть Аманда Б. Джонсон разъяснит вам концепцию без использования технического жаргона и сложных терминов в первом эпизоде Школы Dash.
      header-video-2: |
          Урок #2 - Как работает Блокчейн?
      description-video-2: |
          Итак, теперь вы получили основы того, что такое блокчейн. Но как он работает? Кто в нём “делает записи”, когда и почему? В чём отличие блокчейна от старой доброй базы данных? Для ответа на эти вопросы Аманда Б. Джонсон приглашает вас на второй урок Школы Dash.
      header-video-3: |
          Урок #3 Как Блокчейн может быть Денежной системой?
      description-video-3: |
          Теперь вы понимаете основы блокчейна и то, как он функционирует. Но какое отношение он имеет к деньгам? Как так получается, что сеть блокчейн может быть одновременно и валютой, и платёжной сетью? Аманда Б. Джонсон даёт подробное объяснение на третьем уроке Школы Dash.
      header-video-4: |
          Урок #4 - Как финансируется и управляется Блокчейн Dash?
      description-video-4: |
          Теперь, когда вы понимаете, как блокчейн может обеспечить работу “денег как сервиса”, изучите различные аспекты работы организации Dash: почему и как мы функционируем как ДАО (децентрализованная автономная организация) для предоставления денежных услуг пользователям. Аманда Б. Джонсон расскажет об этом на четвёртом уроке Школы Dash.
      header-video-5: |
          Урок #5 - Как Dash обеспечивает мгновенные и приватные платежи?
      description-video-5: |
          Знаете ли вы, что блокчейн Dash является единственным блокчейном, который предлагает как мгновенные, так и приватные платежи? Это действительно так. Узнайте, как уникальные “Мастерноды” Dash делают это возможным, на пятом уроке школы Dash, которой руководит Аманда Б. Джонсон.
      header-video-6: |
          Урок #6 - Как Цифровая Наличность может стать доступной для всех?
      description-video-6: |
          Итак, когда вы получили полную информацию о том, как работает Dash, вы несомненно захотите узнать, как мы планируем донести наш продукт до обычного потребителя. Рады вашему вопросу! В шестом и последнем уроке Школы Dash, которую организовала Аманда Б. Джонсон, будет рассмотрен проект “Эволюция”, который, как мы прогнозируем, наконец то позволит пользоваться цифровой наличностью обычным людям.
      school-about-heading: >
          О Dash Detailed
      school-descr: >
          Dash Detailed публиковался каждую среду с момента запуска в Июне 2016 года.
      school-text: >
          Организованная и придуманная Амандой Б. Джонсон, и спродюсированная Питом
