          Покупка или продажа больших объемов Dash на биржах может вызвать изменение курса, в результате чего продавец или покупатель получит меньше, чем рассчитывал. Крупные ордеры на покупку поднимают цену, что оборачивается переплатой. Большие ордера на продажу приводят к противоположному эффекту, снижая сумму, которую вы получите за проданные Dash. К счастью, существуют "внебиржевые сделки", так называемые OTC, где посредник сводит продавца и покупателя, тем самым давая им возможность обменять значительные суммы вне биржи, без значительных расходов на такие вещи, как создание вебсайта, планирование pr-бюджета и т.д. При этом покупатель может получить гораздо большее количество Dash по текущей цене, чем сможет предложить биржа. Таким образом, это становится наиболее лёгким и малозатратным способом получения Dash из всех возможных.
