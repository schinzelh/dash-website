    masternodes:
      title: Dash - Официальный Сайт | Криптовалюта Dash
      description: Dash - это Цифровая Наличность
      hero-heading: Мастерноды
      hero-text: Мастерноды - это компьютеры, полные ноды сети, на которых запущены Dash кошельки и которые принимают решения, например такие как защитить транзакцию InstantSend, скоординировать смешивание монет, проголосовать за финансирование из Бюджета.
      hero-what-btn: Что такое Мастернода
      hero-how-btn: Как запустить Мастерноду
      hero-network-btn: Сеть Мастернод
      hero-masternode-mining-btn: Мастерноды или Майнинг
      marsternode-text: Мастерноды должны иметь обеспечение в размере 1000 Dash, выделенный IP адрес, а также возможность оставаться в сети 24 часа в сутки с не более чем часовым перерывом. Мастерноды получают 45% вознаграждения с каждого нового блока, которые распределяются между Мастернодами в порядке очерёдности. В среднем, каждой Мастерноде выплачивается около 2 DASH раз в 7 дней.
      what-heading: ЧТО ТАКОЕ МАСТЕРНОДА?
      earn-heading: Доход Мастернод
      earn-text: |
          Установка и обслуживание Мастернод требует денежных средств и усилий, поэтому им выплачивается часть вознаграждения новых блоков в качестве поощрения. При текущем числе Мастернод и объёме вознаграждения, Мастерноды зарабатывают в среднем 7% годовых на 1000 Dash, по состоянию на 2018 год. Это вознаграждение, номинированное в токенах, постепенно уменьшается. Но по мере того, как ценность Dash растёт, а его эмиссия снижается, Мастерноды и далее будут иметь необходимый стимул выполнять свою работу, в абсолютном выражении.

          Эта оценка не учитывает комиссии, которые Мастерноды дополнительно зарабатывают каждый раз, когда кто-то пользуется опциональными услугами (InstantSend или PrivateSend).
      what-hero-heading: Что такое Мастернода?
      instantiend-text: InstantSend (мгновенные платежи). Для сравнения, Биткойну требуется около 10 минут, чтобы подтвердить платёж.
      private-send-text: '(анонимные переводы). Для сравнения, переводы Биткойн полностью прозрачны и отслеживаемы, скрывается только физическая идентичность пользователя. '
      governance-text: (Мастерноды управляют, а блокчейн финансирует разработку). Для сравнения, Биткойн контролируется несколькими крупными майнерами, а финансируется сторонними централизованными организациями, действующими в собственных интересах.
      evolution-text: децентрализованный платёжный процессор (представьте себе децентрализованный PayPal).
      host-heading: ЗАПУСК МАСТЕРНОДЫ
      host-text: |
