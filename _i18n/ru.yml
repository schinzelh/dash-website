      execution-text: Dash Evolution устранит все сложности использования, присущие криптовалютам. С помощью Dash переводить деньги и оплачивать покупки станет так же легко и просто, как при оплате через PayPal. Но в отличие от PayPal, Dash Evolution будет работать полностью децентрализовано и на некоммерческой основе.
      execution-btn: Узнать больше
      execution-link: https://docs.dash.org/en/stable/introduction/features.html#evolution
      update-heading: Sentinel
      update-text: Набор мощных инструментов для Dash, новая технология Sentinel - это движок, на базе которого будет работать Evolution. Мощный и гибкий, он позволит обновлять сеть гораздо эффективнее. Кроме того, Sentinel можно настраивать в целях создания множества новых приложений, которые будут работать в сети. С использованием Sentinel, к примеру, можно будет создавать цифровые компании.
      proposal-btn: Бюджетные предложения
      proposal-submit-btn: Разместить своё предложение
      evolution-research-heading: РАЗРАБОТКА DASH EVOLUTION
      evolution-research-text: 'В январе 2016 мы выпустили ранний прототип Evolution, основанный на Electrum. С тех пор мы написали пакет документации, полностью сформировали дизайн целевой системы и приступили к воплощению его в жизнь.

        Прототип был очень простым - пользовательские действия в нём ограничиваются денежными переводами с друзьям, а пользовательские данные хранятся на сервере разработчика. Но, по крайней мере, этот прототип доказывает работоспособность концепции. Затем мы переходим к разработке и прототипированию всех необходимых технологий, нужных для работы ключевых функций согласно принципам пиринговых сетей. При этом данные пользователей хранятся в защищенном блокчейне Dash и доступны из любого места и с любого устройства. Интегрируется система безопасности, основанная на SPV, исключающая необходимость существования каких-либо централизованных посредников. При этом используется самый распространённый и защищённый от цензуры протокол — HTTP(S).'
