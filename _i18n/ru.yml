    how-heading: Установка плагина вручную
    how-text: >
      Использовать установку плагинов WordPress вручную целесообразно в следующих случаях.

      Если Вы хотите выбрать путь и контролировать процесс установки плагина WordPress.

      Если Ваш сервер не разрешает автоматическую установку плагина WordPress.

      Плагин WordPress находится не в каталоге WordPress плагинов.

      Установка WordPress плагина вручную требует знаний протокола FTP и понимания того, что, устанавливая плагин WordPress несовместимый с текущей версией или из ненадежного источника, Вы можете поставить свой сайт под угрозу.

      Перед тем, как приступить к установке, обязательно сделайте резервную копию Вашего сайта.



      Скачайте файл плагина WordPress на Ваш компьютер.
      Если Вы скачали zip архив, распакуйте его.
      Внимательно прочтите файл “readme", чтобы удостовериться в том, что Вы следуете инструкции по установке.
      С помощью FTP-программы загрузите папку Вашего плагина в папку wp-content/plugins.
    how-text-plugin:  Перейдите в меню Плагины и найдите только что загруженный плагин в списке.
      Нажмите кнопку “Активировать”, чтобы активировать плагин.
      Для получения дополнительных сведений настройки плагина и получения дальнейших инструкций прочтите файл “readme”.
