      voting-tools-text: >
          Сообщество Dash создало несколько различных инструментов, чтобы следить
          за процессом составления бюджета и помогать при голосовании. Команда Dash
          Core выпустила генератор предложений, чтобы облегчить процесс подачи предложения
          на рассмотрение сети.
      generator-link: Генератор бюджетного предложения
