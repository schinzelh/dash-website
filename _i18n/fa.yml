      how-heading: نصب دستی
      how-text: >
          در چند حالت مختلف، توصیه می‌شود افزونه وردپرس به صورت دستی (غیرخودکار) نصب
          شود.

          اگر خواستار کنترل موقعیت‌ها و فرآیند نصب افزونه وردپرس باشید.

          اگر سرورتان اجازه نصب خودمار افزونه وردپرس را ندهد.

          اگر افزونه وردپرس در فهرست افزونه‌های رسمی وردپرس موجود نباشد.

          نصب دستی افزونه وردپرس نیازمند آشنایی با اف‌تی‌پی (FTP) و نیز آگاهی از این
          موضوع است که اگر یک پلاگین وردپرس ناسازگار با نسخه کنونی را از جایی نامعتبر
          دریافت کنید، وب‌سایت شما با خطر روبرو می‌شود.

          پیش از شروع به نصب، از وب‌سایت‌تان یک نسخه پشتیبان کامل تهیه کنید.



          افزونه وردپرس را روی دسکتاپ رایانه خود دانلود کنید. اگر نسخه فشرده (ریپ)
          را دانلود کرده‌اید، آن را از حالت فشرده خارج کرده و پوشه افزونه را روی دسکتاپ
          قرار دهید.  فایل راهنما (readme) موجود در پوشه را با دقت بخوانید تا از روندی
          که باید طی کنید مطمئن شوید. با استفاده از نرم‌افزار اف‌تی‌پی خود، پوشه افزونه
          را به پوشه مربوطه (wp-content/plugins) بر روی وب‌سایت‌تان آپلود کند.
      how-text-plugin: 'به صفحه افزونه‌ها در بخش مدیریت وردپرس بروید و افزونه تازه نصب شده را در آن فهرست پیدا کنید. بر روی گزینه «فعال‌سازی» مربوط به آن افزونه کلیک کنید. برای آشنایی با تنظیمات بیشتر و دستورالعمل‌های دیگر مربوط به این افزونه، به فایل راهنمای آن مراجعه کنید. '
