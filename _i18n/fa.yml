          سرویس‌های استخری نیز به کاربرانی که کمتر از ۱۰۰۰ دش موجودی دارند امکان می‌دهد در راه‌اندازی یک مسترنود مشارکت کنند (چندین کاربر با هم یک مسترنود را راه‌اندازی می‌کنند).
      hosting-services-btn: خدمات میزبانی مسترنود
      p2p-text: |
          به لطف طرح‌های تشویقی، شبکه دش توانسته از سال ۲۰۱۴ به ۴۱۰۰ مسترنود دست یابد. این بدان معناست که شبکه همتابه‌همتا (P2P) دش یکی از بزرگ‌ترین‌ شبکه‌های این چنینی در دنیا شده است. حضور نود (گره‌)‌های بیشتر در شبکه به معنای خدمات با امنیت بیشتر و نیز ظرفیت بالاتر برای کاربران نهایی به منظور دسترسی به پول دیجیتال از هر جایی از دنیا در ۲۴ ساعت شبانه‌روز است.
