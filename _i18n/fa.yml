    school:
      title: مدرسه دش
      description: راهنمای دش
      hero-heading: مدرسه دش
      hero-text: |
          ارایه توسط آماندا بی جانسون
      hero-btn: همین الان تماشا کنید!
      hero-you-btn: یوتیوب
      header-video-1: |
          بلاک چین چیست؟ | مدرسه دش - قسمت اول
      description-video-1: |
          شاید شما هم عبارت «بلاک چین» را بر روی جلد نشریه اکونومیست و یا اخبار بلومبرگ، یاهو فایننس و یا وایرد دیده باشید. به هر حال، احتمالا این منابع به خوبی این مفهوم را برایتان توضیح نداده‌اند. آماندا بی جانسون در این ویدئو که اولین قسمت از مدرسه دش است،  مفهوم بلاک چین را بدون استفاده از اصطلاحات تخصصی و واژگان پیچیده توضیح می‌دهد.
      header-video-2: |
          بلاک چین چگونه کار می‌کند؟ | مدرسه دش - قسمت دوم
      description-video-2: |
          حال که مبانی بلاک چین را فرا گرفتید، لازم است با شیوه عملکردش هم آشنا شوید. چه کسی بر روی بلاک چین ‌می‌نویسد و چه‌وقت و چرا این کار را انجام می‌دهد؟ بلاک چین چه تفاوت‌هایی با الگوی سنتی پایگاه‌داده دارد؟ آماندا بی جانسون در قسمت دوم از مدرسه دش، درباره این موضوعات توضیح می‌دهد.
      header-video-3: |
          چگونه بلاک چین می‌تواند یک نظام مالی باشد؟ | مدرسه دش - قسمت سوم
      description-video-3: |
          تا اینجا با مبانی بلاک چین و نحوه عملکردش آشنا شدید. اما بلاک چین چه ارتباطی با پول دارد؟ چگونه بلاک چین می‌تواند  پول و نیز امکان پرداخت را در اختیارمان قرار دهد؟ آماندا بی جانسون در قسمت سوم از مدرسه دش در این باره توضیح می‌دهد.
      header-video-4: |
          سرمایه‌گذاری روی بلاک چین و مدیریت کلان آن به چه شکلی صورت می‌گیرد؟ | مدرسه دش - قسمت چهارم
      description-video-4: |
          حال که دیدید چطور بلاک چین می‌تواند خدمات مالی را فراهم سازد،  شاید بخواهید درباره شیوه‌های متنوع مدیریت دش و این اصلا چرا و چگونه ما در قالب یک سازمان خودگردان نامتمرکز (DAO) به مشتریان خدمات مالی ارائه می‌دهیم هم بدانید. آماندا بی جانسون در قسمت چهارم مدرسه دش درباره این موضوعات صحبت خواهد کرد.
      header-video-5: |
          چگونه دش امکان پرداخت آنی و محرمانه را فراهم می‌سازد؟ مدرسه دش - قسمت پنجم
      description-video-5: |
          آیا می‌دانستید بلاک‌چین دش تنها بلاک‌چینی است که امکان پرداخت آنی و محرمانه در آن وجود دارد؟ در پنچمین قسمت از سری ویدئوهای مدرسه دش با اجرای آماندا بی جانسون با قابلیت «مسترنود» که این امکان را فراهم می‌سازد آشنا می‌شوید.
      header-video-6: |
          چگونه پول دیجیتال می‌تواند در دسترس همه قرار گیرد؟ | مدرسه دش - قسمت ششم
      description-video-6: |
          حال که با کلیات داستان (یعنی عملکرد دش) آشنا شدید، شاید از خود بپرسید چطور می‌خواهیم دش و قابلیت‌های آن را در اختیار مصرف‌کنندگان معمولی قرار دهیم. سئوال خوبی است! در ششمین و آخرین قسمت از سری ویدئوهای مدرسه دش، آماندا بی جانسون درباره طرح «اولوشن» (Evolution) صحبت خواهد کرد. «اولوشن» محصولی که فکر می‌کنیم می‌تواند پول دیجیتال را به دست مردم عادی برساند.
      school-about-heading: >
          درباره مجموعه ویدئویی «دش با جزئیات»
      school-descr: >
          مجموعه ویدئوهای «دش با جزئیات» از ژوئن ۲۰۱۶ آغاز شد و هر هفته چهارشنبه منتشر
          می‌شود.
      school-text: >
          این مجموعه ویدئو که توسط آن آماندا بی جانسون نوشته و تهیه‌کننده آن نیز پیت
          آیر است، با هزینه صندوق دش و با رای مشارکت‌کنندگان ساخته می‌شود و اولین
          مجموعه در یوتیوب است که تامین مالی آن توسط بلاک چین صورت گرفته است. تحلیل
          رویدادها، به‌روزرسانی محصول و نیز مصاحبه با فعالان این حوزه از جذابیت‌های
          این مجموعه ویدئویی برای سرمایه‌گذاران و حتی تازه‌واردان به شمار می‌رود.
      school-team-heading: >
          اطلاعات بیشتر درباره تیم اجرایی دش
    legal:
      title: دش و قوانین موجود
      description: کیف‌ پول را دانلود کرده و از طریق یک صرافی، دش تهیه کنید.
      hero-heading: دش و قوانین موجود
      hero-text: 'هدف سازمان خودگردان نامتمرکز دش (DASH DAO) ترویج، حفاظت و استانداردسازی دش است. در طی مسیرمان، پیام‌هایی دریافت کردیم که نشان می‌داد بخشی از عملکرد دش تحت قوانین ایالات متحده آمریکا قرار می‌گیرد. هدف این سند، پرداختن به برخی از مهم‌ترین این موارد و توضیح دیدگاه ما درباره نحوه اعمال این قوانین به دش است. موارد مطرح شده در اینجا به معنای دیدگاه دقیق قانونی نیست و پیش از تبعیت از موارد مذکور، بهتر است با وکیل‌تان مشورت کنید. هدف از نگارش این سند، بیان موضع‌ ما نسبت به قانون و نیز چگونگی تفسیر قانون به شکلی مناسب است. '
      hero-tax-btn: تکالیف مالیاتی
      hero-compliance-btn: موارد قانونی مربوط به پول رسمی - دش
      сogent-heading: >
          بسته موسسه حقوقی کاگنت (Cogent):
      criminally-heading: آیا ممکن است گرداننده یک مسترنود به خاطر تراکنشی که در سرورهایش انجام شده از نظر قانون مجرم شناخته شود؟
      criminally-text: |
          یکی از مواردی که نیازمند مطالعه حقوقی است، پیش‌نیازهای قانونی مربوط به تسهیل تبدیل دش به پول رسمی است. این تبدیل می‌تواند از طریق کیوسک مجازی (خودپرداز) و یا سایر سازوکارهایی که امکان تبدیل دش به پول رسمی را برای افراد امکان‌پذیر می‌سازند باشد.
      criminally-btn: موارد قانونی مربوط به پول رسمی-دش / خودپرداز
