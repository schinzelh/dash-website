    tos:
      title: شرایط استفاده
      terms: "دش فقط در راستای مقاصد قانونی به کار گرفته شود و نباید برای امور دیگر از آن استفاده کرد. دش و توسعه‌دهندگان و مشارکت‌کنندگان آن از هیچ نوع فعالیت غیرقانونی حمایت نکرده و هیچ نوع کمکی نیز به آن به عمل نمی‌آورند. \n\n\nتا جایی که می‌دانیم، استفاده از دش در بسیاری از نظام‌های قضایی دنیا فاقد مشکل است. با این وجود، برخی نظام‌های قضایی ممکن است محدودیت‌هایی را برای استفاده از ارزهای دیجیتال و/یا ابزارهای حفظ حریم خصوصی در نظر بگیرند. به همین دلیل، شهروندانی که در قلمرو این نظام‌های قضایی هستند، پیش از استفاده از دش باید این موارد را در نظر بگیرند. اگر در این زمینه تردید دارید، لطفا با یک وکیل محلی مشورت کنید تا از هر نوع فعالیت غیرقانونی احتمالی برحذر باشید.\n\nمحتوای این وب‌سایت و نیز سایر وب‌سایت‌های مرتبط با دش هیچ نوع مشاوره حقوقی و قانونی ارائه نمی‌دهد. اگر تردیدهایی قانونی دارید و نیازمند کمک هستید، حتما با یک وکیل آشنا با نظام قضایی منطقه خود مشورت کنید. \n\nمحتوای این وب‌سایت و سایر وب‌سایت‌های وابسته به دش هیچ نوع توصیه برای سرمایه‌گذاری ارائه نمی‌دهد. باید از قدرت تحلیل خود استفاده کرده و پیش از سرمایه‌گذاری روی دش، منابع مختلفی را مورد مطالعه قرار دهید. "
