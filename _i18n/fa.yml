    masternodes:
      title: وب‌سایت رسمی دش | ارز دیجیتال دش
      description: دش، پول دیجیتال است
      hero-heading: مسترنودها
      hero-text: مسترنودها در واقع رایانه‌هایی هستند که یک کیف پول دش را اجرا می‌کنند و در تصمیم‌گیری درباره مواردی نظیر قفل کردن تراکنش‌ها برای «ارسال‌آنی»، هماهنگی برای ترکیب سکه‌ها و نیز رای‌‌دهی درباره تامین مالی طرح‌ها مشارکت می‌کنند.
