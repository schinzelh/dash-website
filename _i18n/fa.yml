      hero-how-btn: چطور یک مسترنود راه‌اندازی کنیم؟
      hero-network-btn: شبکه مسترنود
      hero-masternode-mining-btn: تفاوت مسترنود با استخراج
      marsternode-text: 'برای راه‌اندازی یک مسترنود باید ۱۰۰۰ دش و یک نشانی ثابت آی‌پی در اختیار داشته باشید و بتوانید رایانه خود را به صورت ۲۴ ساعته به شبکه متصل نگه دارید و قطع اتصال به شبکه نیز نباید از ۱ ساعت بیشتر شود. مسترنودها ۴۵٪ از پاداش استخراج هر بلوک جدید را به دست می‌آورند. این پاداش هر بار بین مسترنودها توزیع می‌شود. به صورت معمول، هر مسترنود هر ۷ روز یک بار ۲ دش دریافت می‌کند. '
      what-heading: مسترنود چیست؟
      earn-heading: درآمد یک مسترنود
      earn-text: |
          راه‌اندازی و مدیریت یک مسترنود نیازمند هزینه و تلاش است. به همین دلیل بخشی از پاداش بلوک به آنها تعلق می‌گیرد. با در نظر داشتن تعداد کنونی مسترنودها و پاداش داده شده، هر مسترنود در سال ۲۰۱۶ به ازای هر ۱۰۰۰ دش اولیه خود تقریبا ۱۱٪ سود به دست می‌آورد. این پاداش در سال‌های بعدی کاهش می‌یابد، اما ارزش دش بالاتر می‌رود و عرضه دش جدید نیز کم می‌شود. به همین دلیل، سود داشتن مسترنود نیز به همان نسبت بیشتر می‌شود.

          البته در این پیش‌بینی، کارمزدی که مسترنودها از کاربرانی که از خدمات آنها (یعنی «ارسال‌آنی» و «ارسال‌محرمانه») می‌کنند، در نظر گرفته نشده است.
      what-hero-heading: مسترنود چیست؟
      instantiend-text: '«ارسال‌آنی» (تراکنش سریع و آنی). در مقابل، تایید هر تراکنش در بیت کوین حدود ۱۰ دقیقه زمان می‌برد. '
      private-send-text: '(تراکنش ناشناس و بدون امکان شناسایی هویت). در مقابل، تراکنش‌های بیت کوین کاملا عمومی و قابل ردیابی هستند. فقط هویت آدرس ناشناس می‌ماند. '
      governance-text: '(مسترنودها مدیریت کلان را بر عهده دارند و بلاک‌چین نیز تامین مالی طرح‌های توسعه را فراهم می‌کند). در مقابل، بیت کوین تحت کنترل چند استخراج‌کننده عمده است و تامین مالی طرح‌های مربوط به توسعه آن هم توسط موسساتی متمرکز وغیرمرتبط که منافع خاص خود را دارند صورت می‌گیرد. '
      evolution-text: یک پردازشگر نامتمرکز پرداخت (چیزی مثل یک پی‌پل نامتمرکز)
      host-heading: میزبان یک مسترنود شوید
      host-text: |
          ۱۰۰۰ دش: این احتمالا سخت‌ترین پیش‌شرط برای این کار است. دش را می‌توانید از صرافی‌هایی نظیر پولونیکس (Poloniex)، بیترکس (Bittrex) و یا شیپشیفت (Shapeshift) خریداری کنید. برای مشاهده فهرست کامل جاهایی که می‌توانید دش را از آنها تهیه کنید اینجا کلیک کنید.

          یک سرور و یا سرور مجازی شخصی (VPS) با سیستم عامل لینوکس: ما در این راهنما از اوبونتو ۱۴/۰۴ ال‌تی‌اس استفاده خواهیم کرد. توصیه می‌کنیم  از سرورهای مجازی شخصی ارزان‌قیمتی نظیر ولتر (Vultr) و یا دیجیتال‌اوشن (DigitalOcean) استفاده کنید. البته سرورهای خوب دیگری نیز وجود دارد. به طور کلی، یک سرور مجازی شخصی با کمترین امکانات نیز کافی است. حتی طرح‌های ۵ دلاری از ولتر هم جوابگوی کار ما خواهد بود.

          یک نشانی آی‌پی اختصاصی: سرورها یا سرورهای مجازی شخصی معمولا این مورد را نیز ارائه می‌دهند.

          کمی زمان: وقتی برای اولین بار مسترنود شدم، اطلاعات محدودی در این زمینه وجود داشت که البته بسیاری از موارد را در بر نمی‌گرفت. روزها طول کشید تا توانستم بهترین راه برای مدیریت درست کار را بیابم. اما اکنون این فرآیند چند دقیقه بیشتر وقت نمی‌گیرد. در اینجا می‌توانید چند مطلب آموزشی را که امیدوارم به شما برای تسهیل روند کارتان کمک کند ببینید.

          اگر حوصله انجام تنظیمات لازم و فرآیند مدیریت را ندارید و حاضرید کمی بیشتر برای این کار خرج کنید، می‌توایند به سراغ میزبان‌های پولی مسترنود بروید که البته فرآیند را برایتان بسیار ساده‌تر می‌کنند. چند نمونه از آنها را می‌توانید در اینجا مشاهده کنید.
