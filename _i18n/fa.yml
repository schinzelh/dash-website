        نمونه اولیه بسیار ساده بود و تعامل کاربر با آن فقط به پرداخت به چند دوست محدود می‌شد. همچنین اطلاعات کاربر نیز بر روی سرور توسعه ذخیره می‌شد. با این حال، همین نمونه اولیه ساده توانست کاربردی بودن این ایده را نشان دهد. در گام بعدی تصمیم گرفتیم همه فناوری‌های کلیدی که امکان اجرایی شدن این قابلیت‌ها بر اساس الگوی کاملا همتابه‌همتا (P2P) را فراهم می‌ساخت طراحی و اجرا کنیم. داده‌های کاربر در این گام به شکلی امن بر روی بلاک چین دش ذخیره می‌شد و از هر جایی و بر روی هر دستگاهی در دسترس قرار می‌گرفت. همچنین امنیت مبتنی بر اس‌پی‌وی (SPV) در آن لحاظ شده، نیازی به هیچ سرویس واسطه متمرکزی نیست و از رایچ‌ترین پروتکل ضد سانسور یعنی HTTP/HTTPS در آن استفاده شده است. '
