    mining:
      title: وب‌سایت رسمی دش | ارز دیجیتال دش
      hero-heading: استخراج
      hero-text: |
          اساس دش بر بلاک‌چین آن استوار است. بلاک‌چین یک دفترکل نامتمرکز است که همه تراکنش‌های صورت گرفته تاکنون را در خود دارد. امنیت بلاک‌چین با یک سازوکار توافق جمعی با نام «گواه اثبات کار» (Proof of Work) تامین می‌شود.
          در فرآیندی که «استخراج» (mining) نامیده می‌شود، افراد با استفاده از رایانه‌هایی ویژه، به حل مساله‌های پیچیده ریاضی می‌پردازند. اگر راه‌حل ارائه شده آنها درست باشد، این اجازه را خواهند داشت که یک بلوک جدید به بلاک‌چین اضافه کنند.
          به محض اینکه شبکه تشخیص داد مساله به درستی حل شده است، بلوک جدید به بلاک‌چین اضافه شده و استخراج‌کننده (ماینر) مربوطه نیز مقداری دش به عنوان پاداش دریافت خواهد کرد.
      hero-how-to-btn: از کجا شروع کنیم؟
      hero-asic-btn: سخت‌افزار اسیک (ASIC)
      hero-guides-btn: راهنمایی
      pools-heading: استخرهای استخراج
      pools-text: |
          هشدار: این فهرست صرفا برای اطلاع‌رسانی تهیه شده است. خدمات ذکرشده در این فهرست توسط توسعه‌دهندگان دش مورد ارزیابی قرار نگرفته و حمایت نمی‌شود و هیچ تضمینی نیز درباره درستی این اطلاعات وجود ندارد. پیش از تعامل با صرافی‌های مورد نظر حتما اطلاعات بیشتری به دست آورید. اگر مایلید نام شما نیز در این فهرست قرار گیرد با این ایمیل با ما تماس بگیرید:<a href='mailto:contact@dash.org'> contact@dash.org</a>
      pools-masternode-btn: تفاوت استخراج با مسترنود
      pools-masternode-text: |
          دش نیز همانند بیت کوین و بسیاری دیگر از ارزهای دیجیتال بر بستر دفترکل نامتمرکز دربردارنده همه تراکنش‌ها، که بلاک‌چین هم نامیده می‌شود عمل می‌کند. امنیت بلاک‌چین از طریق سازوکاری که توافق جمعی نامیده می‌شود تامین می‌شود. سازوکار توافق جمعی در دش و نیز بیت کوین بر اساس الگوی «گواه اثبات کار» (Proof of Work) صورت می‌گیرد. استخراج‌کنندگان (ماینرها) می‌کوشند یک سری مساله‌ پیچیده ریاضی را با رایانه‌هایی ویژه حل کنند و وقتی آن را حل کردند، می‌توانند بلوک جدیدی را به بلاک‌چین بیافزایند. اگر سایر افرادی که نرم‌افزار مربوطه را اجرا می‌کنند هم با درست بودن راه‌حل ارائه شده موافق باشند، یک بلوک جدید به بلاک‌چین افزوده می‌شود و پاداشی نیز به استخراج‌کننده (ماینر) تعلق می‌گیرد.
      how-start-heading: چطور شروع به استخراج کنیم؟
      asic-heading: سخت‌افزار اسیک (ASIC) برای استخراج
      asic-text: >
          یک دسته خاص از رایانه‌ها با نام «مدارهای مجتمع با کاربرد خاص» (Application
          Specific Integrated Circuits) وجود دارند به صورت خلاصه «اسیک» (ASIC) نامیده
          می‌شوند. این رایانه‌ها برای حل مساله‌های مربوط به گواه اثبات کار طراحی شده‌اند
          و از کارایی بسیار بالایی برای این کار برخوردارند. جزئیات دستگاه‌های اسیک
          ویژه استخراج دش در بازار را می‌توانید اینجا مشاهده کنید:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: استخراج با اسیک (ASIC)
      cpu-gpu-heading: راهنمایی (استخراج با پردازنده مرکزی / کارت گرافیک)
      cpu-gpu-text: >
          دقت داشته باشید که استخراج دش با پردازنده مرکزی (CPU‌) و کارت گرافیک (GPU)
          دیگر صرفه اقتصادی ندارد. فرآیند استخراج با این سخت‌افزارها تقریبا ساده است
          و مثال‌هایی به شما برای دستیابی به بالاترین نرخ هش با استفاده از پردارنده
          مرکزی رایانه ارائه می‌شود. اما به خاطر داشته باشید که استخراج‌کنندگانی با
          تجهیزات به مراتب کارآمدتر وجود دارند. به همین دلیل، توصیه می‌کنیم مطالب
          موجود در این وب‌سایت‌های استخراج را به دقت مطالعه کنید تا بتوانید با آخرین
          دستاوردهای آنها همراه شوید.
      cpu-mining-btn: استخراج با پردازنده مرکزی (CPU)
      sg-miner-btn: اس‌جی‌ماینر / کارت گرافیک
      pools-stat-heading: آمارهای مربوط به استخرهای استخراج
      amd-mining-btn: استخراج با کارت گرافیک (GPU)
      description-text-hero: >
          مدیریت کلان یک پروژه نامتمرکز، کار دشواری است زیرا بر اساس تعریف، چنین پروژه‌هایی
          فاقد یک مدیریت واحد برای تصمیم‌گیری هستند. چنین تصمیماتی در دش به وسیله
          شبکه اتخاذ می‌شود. منظور از شبکه، صاحبان مستردنودها است. الگوی «مدیریت کلان
          نامتمرکز توسط بلاک‌چین» (DGBB) به مسترنودها امکان می‌دهد در حمایت یا مخالفت
          با طرح‌های پیشنهادی رای بدهند تا سپس، این طرح‌های پیشنهادی توسط توسعه‌دهندگان
          اجرا شود (یا نشود). یکی از نمونه‌های مهم از اجرای این الگو در سال ۲۰۱۶ بود
          که تیم مرکزی دش (Dash's Core Team) طرحی را در شبکه به ثبت رساند و از اعضا
