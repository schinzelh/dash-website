      architecture-heading: نسل بعدی شبکه همتا‌به‌همتا (P2P)
      architecture-text: "هسته دش (دش کُر) یک شبکه همتابه‌همتا کاملا مبتنی بر پاداش است. استخراج‌کنندگان به خاطر ایجاد امنیت در بلاک چین و مسترنودها به خاطر تاییداعتبار، ذخیره و خدمت به کاربران بلاک‌چین پاداش دریافت می‌کنند. \n\nمسترنودها دربردارنده یک لایه جدید از سرورهای شبکه هستند که در یک مجموعه بسیار امن با نام کوروم (quorum)  فعالیت می‌کنند و طیفی از خدمات نامتمرکز، نظیر تراکنش‌های آنی، محرمانگی و نیز مدیریت کلان را بر عهده دارند و در عین حال، خطر بروز حملات کم‌هزینه به شبکه را نیز از بین می‌برند. "
      architecture-btn: اطلاعات بیشتر
      architecture-link: https://docs.dash.org/en/latest/governance/understanding.html
      governance-heading: اولین پروتکلی که مدیریت کلان و تامین مالی خودش را بر عهده دارد
      governance-text: "در دش، هر کسی می‌تواند نظرش را بگوید و پروژه‌هایی را به صورت مستقیم به شبکه پیشنهاد دهد. هر کاری که می‌توانید انجام دهید (از بازاریابی گرفته تا توسعه نرم‌افزار) که به رشد و بهبود دش کند می‌تواند مورد تامین مالی قرار گیرد. این بدان معناست که دش هزینه‌‌های رشد و گسترش خود را پرداخت می‌کند، توافق جمعی در آن وجود دارد و همه در شبکه مسئول هستند. \nفقط کافی است طرح پیشنهادی خود و بودجه مورد نیاز برای انجامش را مطرح کنید و البته اگر خودتان هم مسترنود باشید، حق رای خواهید داشت!"
      proposal-btn: طرح‌های پیشنهادی
      proposal-submit-btn: ارائه یک طرح پیشنهادی
      network-growth-heading: پُررشدترین شبکه
      network-growth-text: "به لطف طرح‌های تشویقی، شبکه دش توانسته از ۲۰۱۴ به ۴۱۰۰ مسترنود دست یابد. این بدان معناست که شبکه همتابه‌همتا (P2P) دش یکی از بزرگ‌ترین‌ شبکه‌های این چنینی در دنیا شده است. \n\nحضور نود (گره‌)‌های بیشتر در شبکه به معنای خدمات با امنیت بیشتر و نیز ظرفیت بالاتر برای کاربران نهایی به منظور دسترسی به پول دیجیتال از هر جایی از دنیا در ۲۴ ساعت شبانه‌روز است."
