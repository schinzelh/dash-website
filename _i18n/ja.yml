    masternodes:
      title: Dash公式サイト | Dash
      description: Dashはデジタル通貨です。
      hero-heading: マスターノード
      hero-text: マスターノードとは、Dashウォレットを運営し、さらに決断を下すコンピュータのことです。例えば、インスタント送金で取引をロックすることや、コインミキシングをコーディネートすること、プロポーザルに投票するなどのことを行います。
      hero-what-btn: マスターノードとは
      hero-how-btn: マスターノードをセットアップするには
      hero-network-btn: マスターノードのネットワーク
      hero-masternode-mining-btn: マスターノード vs マイニング
      marsternode-text: マスターノードを設置するには、1000 Dashの金額を担保として用意する必要があります。また専用のIPアドレスと、接続ロスは1時間以下で毎日24時間運営されなければなりません。 ブロックがマイニングされた場合、報酬の45％をマスターノードに配分します。一般的に一つのマスターノードにつき約7日ごとに約2 Dashが配分されます。
      what-heading: マスターノードとは
      earn-heading: マスターノードの報酬
      earn-text: |
          マスターノードの維持には時間もお金もかかるため、インセンティブが導入されブロックの報酬の一部がもらえます。現在のマスターノードの数や報酬の状況を考慮すると、2016年には1000 Dashに対して約11%の報酬がもらえます。報酬は翌年になると減少しますが、Dashの供給が減っていくとともにDashの価値が上昇し、マスターノードのインセンティブは依然として充実しているでしょう。
          またこの報酬の見通しは、マスターノードのサービス（インスタント送金または匿名送金）が利用される際にマスターノードがもらえる報酬をまだカウントしていません。
      what-hero-heading: マスターノードとは
      instantiend-text: インスタント送金。対照的にビットコインは支払いを確認するのに10分かかります。
      private-send-text: （匿名送金）。対照的にビットコインの取引は完全に公開かつ追跡可能です。匿名なのはウォレットの持ち主の個人情報だけです。
      governance-text: （マスターノードはガバナンスを行い、ブロックチェーンがDashの開発の資金提供します）。対照的にビットコインはいくつかの大手マイナー企業によって管理され、その開発資金も自身の利益を目的とした中央集権的サードパーティーから提供されています。
      evolution-text: 非中央集権的決済システム（分散型のPaypalと考えてください）
      host-heading: マスターノードをホストする
      host-text: |
          1000 Dash: これは間違いなく一番難しいところです。DashはPoloniex, Bittrexなどの取引所から購入できます。あるいはShapeshiftでも交換できます。詳しい情報はこちらをご覧ください。

          LinuxシステムサーバまたはVPSの設置：このガイドの目的を果たすため、Ubuntu 14.04 LTSが必要です。VultrやDigitalOceanのような安いVPSサプライヤーがお勧めですが、ほかの正規のサプライヤーもご利用いただけます。値段が比較的に安いサプライヤーを選ぶのが一般的です。例えば、私が現在使ってるVultrシリーズのVPSは5ドルしかかかりませんが、何の問題もなく普通に動いています。

          専用 IP アドレス: VPS / サーバーと付属するのが一般的です。

          短時間でのセットアップ: 初めてマスターノードを設置した時、ガイドは数えるほどしかなく、内容も不完全でした。最善のセットアップ方法を見つけるのに何日間もかかりました。しかし、今は少しの時間で十分です。下記の方法によって、もっと簡単にセットアップできると思います。

          もしマスターノードのセットアップに困っていて、しかも追加料金を払っても構わないのなら、有料のマスターノードのホストからセットアップサービスをご利用いただけます。少しの追加料金でセットアップ手順が大幅に簡素化されます。ここでは良いプロバイダーが見つけられます。
      host-btn: マスターノードの起動
      hosting-services: マスターノードホスティングサービス
      hosting-services-text: |
          ここではたくさんのトラストレスなホスティングサービスがご利用いただけます。VPSとプロバイダー環境のセットアップだけを提供しますので、ウォレットもDashも渡す必要がありません（トラストレス）。

          マスターノードシェアサービスによって1000 Dashを持っていないユーザーもマスターノードをセットアップする（数人のユーザーで一つのマスターノードをセットアップする）ことができます。
      hosting-services-btn: マスターノードホスティングサービス
      p2p-text: |
          マスターノードのインセンティブのおかげで、2014年Dashがローンチして以来4100個を超えるマスターノードを持つネットワークまで成長しました。これは世界最大のP2Pネットワークの一つです。
          より多くのノードはより安全なサービスにつながると同時に、世界中のユーザーが24時間いつでもデジタル通貨にアクセスできるようサポートできます。
      p2p-btn: ネットワークのデータ
