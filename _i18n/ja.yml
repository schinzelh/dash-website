    mining:
      title: Dash公式サイト | Dash
      hero-heading: マイニング
      hero-text: |
          ブロックチェーンはDashの基礎です。つまり、あらゆる取引を記録する分散型元帳のことです。コンセンサスアルゴリズムはブロックチェーンの安全を保障し、プルーフ・オブ ・ワークともいわれます。（PoW）

          このような採掘をするには、特別な計算設備を用いた高度な数学的知識が求められます。これに相当する人は、新たなデータブロックに書き入れる資格を取得できます(マイナーと呼ぶ)。

          数学的な難題の解決がネットワークで承認された場合、新たなデータブロックがブロックチェーンに追加されるとともに、マイナーは報酬としてDashを取得できます。
      hero-how-to-btn: はじめ方
      hero-asic-btn: ASIC（特定用途向け集積回路）ハードウェア
      hero-guides-btn: ガイド
      pools-heading: マイニングプール
      pools-text: |
          免責事項：上記リストはご参考までとなっております。上述のサービス代理店はDashの開発チームによってテスト又は承認されてないので、情報の正確性は保障されません。ご自分の判断でサードパーティーサービスをご利用ください。このリストに入りたいと希望されるお客様は、お気軽にご連絡ください。<a href='mailto:contact@dash.org'>contact@dash.org</a>
      pools-masternode-btn: マイニング vs. マスターノード
      pools-masternode-text: |
          Dashは、ビットコインと他の暗号通貨のように、あらゆる取引を記録する分散型元帳に基づいています。分散型元帳とは、よく知られているブロックチェーンのことです。ブロックチェーンの安全はコンセンサスアルゴリズムによって保障されます。Dashとビットコインを例にして考えましょう。このコンセンサス・アルゴリズムはプルーフ・オブ ・ワーク（PoW）ともいわれています。このようなマイニングをするには、特別な計算設備を用いた高度な数学的知識が求められます。これに相当する人は、新たなデータブロックに書き入れる資格を取得できます(マイナーと呼ぶ)。同じソフトを使うマイナーが問題を解決したと承認された場合、新たなデータブロックがブロックチェーンに追加し、マイナーは報酬としてDashを取得できます。
      how-start-heading: マイニングを始めるには
      asic-heading: ASIC（特定用途向け集積回路） マイナーハードウェア
      asic-text: >
          ASICs（特定用途向け集積回路）はDashのプルーフ・オブ・ワークを可能な限り最大限の効率性で解くようにデザインされています。DashのASICsのマーケットの詳細についてはこちらを御覧ください。
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: ASICマイニング
      cpu-gpu-heading: ガイド (CPU / GPU)
      cpu-gpu-text: >
          注意していただきたいのは、CPU / GPU マイニングはもはや効率のよい方法ではなくなりました。マイニングのプロセスは簡単で、あなたのCPUの一番早い採掘速度（ハッシュレート）を実現するため、見本的な例も用意しています。しかし、マイニングに最適なマイナーも増えるので、最新情報に遅れないようこちらのマイニングサイトを常にチェックしてください。
      cpu-mining-btn: CPU マイニング
      sg-miner-btn: SGマイナー/ グラフィックスカード
      pools-stat-heading: マイニングプールのデータ
      amd-mining-btn: GPUマイニング
      description-text-hero: >
          非中央集権的プロジェクトのガバナンスは非常に難しいです。 なぜなら非中央集権の定義のとおり、プロジェクトに決断を下す中心がないからです。Dashの場合そのような決断はネットワーク、つまりマスターノードの所有者によって決定されます。DashのDGBB（ブロックチェーンによる分散管理システム）では、開発者のプロポーザルに対しマスターノードの所有者が投票し、賛成や反対によって実装に移行するかどうか決められます。例えば2016年の始めに、
          Dashのコアチームがネットワークに対して「ブロックサイズが2ＭＢに拡大する必要がある」というプロポーザルをしました。その結果、24時間以内で合意に達し、その提案は採択されました。
          これに対してビットコインのブロックサイズの拡大について議論は三年近くも続きました。
      description: >
          他の暗号通貨がドネーションやプレマインに頼っている時、DGBBシステムはもうDashに開発のための資金を提供していました。 Dashは10％のブロック報酬を開発に使用します。一つのブロックがマイニングされた時、報酬の45％をマイナーに、45％をマスターノードに配分し、殘りの10％は月末まで保存されます。
          この一ヶ月間で、誰でもネットワークに対して予算をプロポーザルできます。プロポーザルが承認されるには 少なくとも10％のマスターノードがプロポーザルに同意する必要がありますが、承認された場合は月末に「スーパーブロック」が作られます。
          この時、ブロック報酬に配分されていないブロックの報酬（各ブロックの中の10％）が承認を受けたプロポーザルに配分されます。このように10 %のブロック報酬を使うことで、ネットワークが自身に資金を提供できます。
      governance-meaning: ガバナンスとは何か、またDashに対する意味
      voting-header: 投票について
      voting-automatic: 投票について
      voting-automatic-text: >
          プロポーザルに投票するのはいくつの方法があります。下のリンクをご覧ください。
      voting-guide-btn: ガイド - Amanda B.
      voting-manual-btn: 手動での投票 (QT Wallet)
      voting-central-btn: Dashセントラル
      voting-tools: ガバナンスツール
      voting-tools-text: >
          Dashコミュニティは、予算消化の進捗状況を監視し、投票をサポートするように、いくつかのツールを開発しました。また、Dashコアチームは、プロポーザルのネットワークの提出をよりスムーズにするように、プロポーザルジェネレーターをリリースしました。
      generator-link: プロポーザルジェネレーター
