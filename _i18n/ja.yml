    governance:
      title: Dash公式サイト | Dash　
      hero-heading: 非中央集権的ガバナンスシステム
      hero-text: >
          ブロックチェーンで実現する非中央集権的ガバナンスシステムは、DGBBとも呼ばれ、Dashが暗号通貨のガバナンスと資金調達の問題を解決しようとする試みです。
      hero-how-to-btn: DGBBとは何か
      hero-tools-btn: ツール
      description-text-hero: >
          非中央集権的プロジェクトのガバナンスは非常に難しいです。 なぜなら非中央集権の定義のとおり、プロジェクトに決断を下す中心がないからです。Dashの場合そのような決断はネットワーク、つまりマスターノードの所有者によって決定されます。DashのDGBB（ブロックチェーンによる分散管理システム）では、開発者のプロポーザルに対しマスターノードの所有者が投票し、賛成や反対によって実装に移行するかどうか決められます。例えば2016年の始めに、
          Dashのコアチームがネットワークに対して「ブロックサイズが2ＭＢに拡大する必要がある」というプロポーザルをしました。その結果、24時間以内で合意に達し、その提案は採択されました。
          これに対してビットコインのブロックサイズの拡大について議論は三年近くも続きました。
      description: >
          他の暗号通貨がドネーションやプレマインに頼っている時、DGBBシステムはもうDashに開発のための資金を提供していました。 Dashは10％のブロック報酬を開発に使用します。一つのブロックがマイニングされた時、報酬の45％をマイナーに、45％をマスターノードに配分し、殘りの10％は月末まで保存されます。
          この一ヶ月間で、誰でもネットワークに対して予算をプロポーザルできます。プロポーザルが承認されるには 少なくとも10％のマスターノードがプロポーザルに同意する必要がありますが、承認された場合は月末に「スーパーブロック」が作られます。
          この時、ブロック報酬に配分されていないブロックの報酬（各ブロックの中の10％）が承認を受けたプロポーザルに配分されます。このように10 %のブロック報酬を使うことで、ネットワークが自身に資金を提供できます。
      governance-meaning: ガバナンスとは何か、またDashに対する意味
      voting-header: 投票の仕方
      voting-automatic: 自動化された投票
      voting-automatic-text: >
          暗号通貨プラットフォームの最大のチャレンジは、非中央集権的なガバナンスシステムによってプロジェクトを管理、ファンドし、維持そして発展させていくことです。
          この要素はこれまでの暗号通貨にはありません。 この問題に対する自然な方法は、非営利の基金を設立し、それをコアプロトコルの維持とコインホルダーへの利益供与にならないようにコインのプロモーションに使用することです。しかし、このような方法は仮想通貨の持ち主たちとのつながりをなくしています。
          この方法による二三の問題点は、すでに古い暗号通貨のプラットフォームの経験から明らかになりました。
      voting-guide-btn: ガイド - Amanda B.
      voting-manual-btn: 手動での投票 (QT Wallet)
      voting-central-btn: Dashセントラル
      voting-tools: ガバナンスツール
      voting-tools-text: >
          このシステムは、ソフトウェアに内蔵した非中央集権的投票システムとして機能します。具体的なプロジェクトの予算案が提出された後マスターノードの持ち主たちは一定時間内に投票を行います。提案が通過した場合、ブロックチェーンが直接そのプロジェクトを遂行する人物に報酬を支払います。
          このように非中央集権的な方法でコア開発者を雇用し直接報酬を支払えます。
