      description: Dash入門
      hero-heading: Dashスクール
      hero-text: |
          by Amanda B. Johnson
      hero-btn: 今すぐ視聴する
      hero-you-btn: YouTube
      header-video-1: |
          ブロックチェーンとは? | Dashスクール #1
      description-video-1: |
          あなたはブロックチェーンという言葉をThe Economistの表紙で見つけたかもしれませんし、Bloomberg、Yahoo Finance、Wiredでたまたま記事を読んだかもしれません。それらはブロックチェーンについて適切に説明していないでしょう。Amanda B. JohnsonがDashスクールのエピソード1で技術的で難解な単語や流行りの言葉を使わずに、ブロックチェーンのコンセプトを紹介します。
      header-video-2: |
          ブロックチェーンはどのように機能しますか? | Dashスクール #2
      description-video-2: |
          ブロックチェーン技術の基礎が理解できたと思います。しかしブロックチェーンはどのようにしていま紹介したとおりに動くのでしょうか。誰がいつ、なぜブロックチェーンに書き込むのでしょうか。ブロックチェーンはどのようにして既存のデータベースと差別化されているのでしょうか。以上がエピソード２で紹介されます。
      header-video-3: |
          ブロックチェーンはどのように通貨システムになりますか? | DASHスクール #3
      description-video-3: |
          ブロックチェーン技術の基本と、どのように動くかが理解されたと思います。それではブロックチェーンがどのようにして通貨と関係するのでしょうか？ブロックチェーンネットワークが自然に通貨と決済の機能を提供するのはどうしてでしょうか？エピソード３で説明されます。
      header-video-4: |
          Dashのブロックチェーンはどのように資金調達され、管理されますか? | DASHスクール #4
      description-video-4: |
          ブロックチェーンネットワークが通貨のインフラ（money-as-a-service)を提供できること、そしてDashが様々な方法で組織されていることがわかりました。なぜ、そしてどのようにして私達は顧客に金融サービスを提供する自律分散型組織として機能しているのでしょうか？エピソード４で説明されます。
      header-video-5: |
          Dashはインスタント＆プライベート・ペイメントをどのように提供しますか? | DASHスクール #5
      description-video-5: |
          Dashのブロックチェーンは唯一、即時的にプライベートな送金を可能にしているか知っていますか？これは事実です。私達のユニークなマスターノードがどのようにこれを可能にしているか、エピソード５で説明されます。
      header-video-6: |
          どのようにすればデジタル通貨はすべての人にアクセス可能となるのでしょうか? | DASHスクール #6
      description-video-6: |
          これでDashがどのように機能しているかすべての内容が理解されたと思います。私達がこれを平均的な消費者に利用可能にできるようにどのように計画しているか知りたいかもしれません。エピソード６と最後のエピソードで”Evolution”を紹介します。これは私達がデジタル通貨を初めて一般的な消費者に届けることを可能にするサービスだと予想しています。
      school-about-heading: >
          Dashの詳細（Dash: Detailed）について
      school-descr: >
          Dashの詳細（Dash: Detailed）は2016年6月から毎週水曜日にリリースされてきました。
      school-text: >
          このシリーズはAmanda B. Johnsonによって構成され、Pete Eyreによって制作されました。またステークホルダーの投票によるDashの予算によって直接資金調達されました。ブロックチェーンによって資金調達された世界初のYoutubeビデオになります。Dashの詳細（Dash:
          Detailed）はイベントの分析や、プロダクトアップデート、インタビューなどを紹介し、洗練された投資家や暗号通貨の初心者向けにも最適です。
