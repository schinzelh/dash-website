    school:
      title: Szkoła Dash
      description: Dash. Co i jak?
      hero-heading: Szkoła Dash
      hero-text: |
          autor: Amanda B. Johnson
      hero-btn: Oglądaj Teraz
      hero-you-btn: YouTube
      header-video-1: |
          Co to jest Blockchain? | Szkoła DASH #1
      description-video-1: |
          Może zobaczyłeś to słowo na okładce "The Economist". A może na stronie Bloomberga, Yahoo Finance albo Wired. Gdziekolwiek to słowo padło, to prawdopodobnie nie zostało dobrze wyjaśnione.  Amanda B. Johnson wyjaśni to pojęcie bez używania technicznego żargonu i modnej nowomowy w pierwszym odcinku Szkoły Dasha.
      header-video-2: |
          Jak działa Blockchain? | Szkoła DASH #2
      description-video-2: |
          Masz podstawową wiedzę o tym, czym jest blockchain - łańcuch bloków, ale co on robi i w jaki sposób? Kto może dokonywać w nim wpisów, kiedy i dlaczego? Czym blockchain różni się od dobrej, staromodnej bazy danych? Amanda B. Johnson wyjaśni to wszystko w drugim odcinku Szkoły Dasha.
      header-video-3: |
          W jaki sposób blockchain może stanowić system płatności? | 3 odcinek Szkoły Dasha
      description-video-3: |
          Masz już podstawową wiedzę na temat łańcucha bloków i rozumiesz w jaki sposób działa - ale co to ma wspólnego z pieniędzmi? Jak to możliwe, że sieci blockchain mogą natywnie oferować walutę i płatności? Amanda B. Johnson wyjaśnia to w trzecim odcinku Szkoły Dasha.
      header-video-4: |
          W jaki sposób blockchain Dasha jest finansowany i zarządzany? | 4 odcinek Szkoły Dasha
      description-video-4: |
          Teraz rozumiesz, w jaki sposób blockchain może świadczyć usługę elektronicznego pieniądza. Pora dowiedzieć się, w jaki sposób Dash jest zorganizowany - dlaczego i jak działa jako DAO (zdecentralizowana autonomiczna organizacja), świadcząc swym klientom związane z pieniądzem usługi. Amanda B. Johnson wyjaśni to w czwartej części Szkoły Dasha.
      header-video-5: |
          W jak sposób Dash oferuje prywatne i błyskawiczne płatności? | 5 odcinek Szkoły Dasha
      description-video-5: |
          Czy wiesz, że blockchain sieci Dash jako jedyny oferuje jednocześnie transakcje błyskawiczne i prywatne? Tak, tak.  Umożliwiają to nasze "masternody". W jaki sposób? Amanda B. Johnson wyjaśni to w piątej części Szkoły Dasha.
      header-video-6: |
          Jak to możliwe, że cyfrowa gotówka stanie się dostępna dla wszystkich? | 6 odcinek Szkoły Dasha
      description-video-6: |
          Teraz masz pełen obraz - wiesz jak działa Dash.  Chcesz wiedzieć, w jaki sposób planujemy uczynić go przydatnym dla przeciętnego konsumenta? To świetnie!  W szóstym i ostatnim odcinku Szkoły Dasha, Amanda B. Johnson przedstawia "Evolution" - produkt, który sprawi, że cyfrowa gotówka w końcu, po raz pierwszy trafi w ręce przeciętnego człowieka.
      school-about-heading: >
          O Dash: detailed
      school-descr: >
          DASH: detailed było serią filmów publikowanych co środę, od czerwca 2016
          r. gdy ruszył projekt
      school-text: >
          Seria programów stworzonych i prowadzonych przez Amandę B. Johnson, produkowanych
          przez Pete'a Eyre. Seria została sfinansowana bezpośrednio przez Fundusz
          Dasha w wyniku głosowania posiadaczy masternodów, co czyni ją pierwszym
          kanałem na Youtube sfinansowanym przez blockchain. Programy przedstawiają
          analizę zdarzeń, najnowsze doniesienia i wywiady z fachowcami. "DASH: Detailed"
          jest doskonałym źródłem informacji zarówno dla doświadczonych inwestorów
          jak i kompletnych nowicjuszy.
