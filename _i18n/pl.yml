      hero-heading: Zdecentralizowany System Zarządzania
      hero-text: >
          Zdecentralizowane Zarządzanie przez Blockchain lub DGBB jest rozwiązaniem
          Dash dwóch poważnych problemów kryptowalut: zarządzania i finansowania
      hero-how-to-btn: Czym jest DGBB
      hero-tools-btn: Narzędzia
      description-text-hero: >
          Zarządzanie w zdecentralizowanym projekcie jest trudne, ponieważ z definicji
          nie ma centralnej jednostki, która podejmuje decyzje projektowe. W Dash,
          takie decyzje są podejmowane przez sieć, a konkretnie, właścicieli masternodów.
          DGBB (Decentralized Governance by Blockchain) pozwala masternodom na głosowanie
          "za" albo "przeciw" propozycjom, które później zostaną zaimplementowane
          (bądź nie) przez deweloperów Dash. Kluczem jest przykład z początku 2016
          roku, kiedy zespół Dash Core złożył propozycję do sieci pytając czy wielkość
          bloku powinna zostać zwiększona do 2 MB. W przeciągu 24 godzin, zostało
          osiągnięte porozumienie, aby zaakceptować tę zmianę. Dla porównania, sieć
          Bitcoin debatuje nad tym samym problemem od około 3 lat.
      description: >
          DGBB pozwala także Dash na finansowanie, swojego własnego rozwoju, podczas
          gdy inne projekty pozostają zależne od dotacji i darowizn lub zabezpieczają
          się pre-miningiem (przedwcześnie wykopanymi monetami), Dash alokuje 10%
          nagrody z bloku na finansowanie swojego własnego rozwoju. Za każdym razem,
          gdy jest wykopywany blok, 45% nagrody trafia do kopacza, kolejne 45% trafiado
          masternoda, a pozostałe 10% nie zostaje wytworzone aż do końca miesiąca.
          Podczas tego miesiąca, jakakolwiek osoba może złożyć propozycję budżetu
          do sieci. Jeśli propozycja zostanie zaakceptowana przez conajmniej 10% masternode'ów,
          to z końcem miesiąca zostaje stworzona seria "superbloków". W tym czasie,
          nagrody z bloków, które nie zostały wypłacone (10% każdego bloku) zostają
          użyte do sfinansowania zaakceptowanych propozycji. W taki sposób sieć finansuje
          samą siebie rezerwując 10% nagrody z bloku na projekty budżetowe.
      governance-meaning: Czym jest Governance i co to oznacza dla Dash
      voting-header: Jak głosować
      voting-automatic: Głosowanie Automatyczne
      voting-automatic-text: >
          Jedno z największych wyzwań podczas budowania platformy kryptowalut jest
          upewnienie się, że stworzony zostanie zdecentralizowany systemu, który pozwoli
          na zarządzanie, finansowanie, utrzymywanie i ekspansję projektu. Kluczowym
          elementem, którego brakuje w istniejących obecnie kryptowalutach jest naturalna
          odpowiedź na utworzenie organizacji non-profit, której zadaniem jest utrzymywanie
          głównego protokołu i promowanie waluty, ale nie są związane tak na prawdę
          z tymi, którzy posiadają już jakąś ilość danej waluty w znaczącej ilości.
          Te podejście ma kilka wad, które są ewidentnie widoczne i łatwe do zaobserwowania
          w przypadku starszych kryptowalut.
      voting-guide-btn: Poradnik - Amanda B.
      voting-manual-btn: Głosowanie Manualne (w QT Wallet)
      voting-central-btn: DashCentral
      voting-tools: Narzędzia do Zarządzania
      voting-tools-text: >
          System działa jako zdecentralizowany mechanizm oparty na oprogramowaniu,
          gdzie proponowane są budżety na dane projekty, na które głosują masternody.
          Każdy projekt, jeśli zostanie zatwierdzony, jest dodawany do ostatecznego
          budżetu i zostaje opłacony bezpośrednio przez blockchain osobie, która zdeklarowała
          się wykonać opisaną pracę. Dzięki temu, możemy zatrudniać programistów i
          opłacać ich pensje w zdecentralizowany sposób.
