    tos:
      title: Regulamin
      terms: "Dash został stworzony tylko do użytku w legalnych przedsięwzięciach i nie powinien być używany w żaden inny sposób. Ani Dash ani programiści nad nim pracujący nie popierają żadnych nielegalnych przedsięwzięć i nie będą dostarczać jakiejkolwiek pomocy takim operacjom.\n\nO ile nam wiadomo, używanie Dash nie jest nielegalne w większości jurysdykcji. Jednakże, niektóre jurysdykcje mogą regulować używanie kryptowalut i/lub narzędzi do ochrony prywatności, więc użytkownicy w tych jurysdykcjach powinni być tego świadomi za nim zaczną używać Dash. Jeśli ktoś ma jakiekolwiek wątpliwości, taka osoba powinna skonsultować się z prawnikiem aby uniknąć czegokolwiek co mogłoby być uważane za nielegalne w danej jurysdykcji. \n\nKontent tej strony internetowej lub innych związanych z dash nie zawierają porad prawnych. Jeśli masz jakiekolwiek wątpliwości prawne lub potrzebujesz pomocy, skontaktuj się z prawnikiem w swojej jursydykcji.\n\nInformacje na tej strony internetowej nie powinny być uważane za poradę finansową. Użytkownik powinien użyć zdrowego rozsądku i szukać informacji na temat Dash z wielu źródeł różnych."
