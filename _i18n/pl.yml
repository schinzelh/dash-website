    mining:
      title: Dash Oficjalna Strona | Kryptowaluta Dash
      hero-heading: Kopanie
      hero-text: |
          Podstawą waluty Dash jest jej blockchain, czyli zdecentralizowana baza wszystkich transakcji, które kiedykolwiek miały miejsce. Baza ta jest zabezpieczona poprzez mechanizm nazywanym “Proof of Work” (PoW).

          Poprzez proces nazywany "kopaniem" ludzie używają specjalnych komputerów, by rozwiązywać niezwykle trudne zadania matematyczne. Jeśli rozwiązanie jest poprawne, osoba otrzymuje prawo dodania bloku do blockchaina.

          Gdy tylko sieć zweryfikuje poprawność rozwiązanego zadania, nowy blok jest dodawany do blockchaina, a kopacz jest nagradzany w Dashach.
      hero-how-to-btn: Jak zacząć
      hero-asic-btn: Koparki ASIC
      hero-guides-btn: Poradniki
      pools-heading: Kopalnie
      pools-text: |
          OŚWIADCZENIE: Lista jest przedstawiona wyłącznie w celach informacyjnych. Wymienione tutaj usługi nie zostały sprawdzone, ani zatwierdzone przez programistów Dash i nie są udzielane żadne gwarancje co do dokładności tych informacji. Prosimy o zachowanie ostrożności podczas korzystania z usług stron trzecich. Jeśli chcesz, dodać swoją usługę, proszę skontaktuj się z nami pod adresem <a href='mailto:contact@dash.org'>contact@dash.org</a>
      pools-masternode-btn: Kopanie vs. Masternody
      pools-masternode-text: |
          Dash, podobnie jak Bitcoin i większość innych kryptowalut, opiera się na zdecentralizowanej księdze wszystkich transakcji, znanej jako blockchain. Ten łańcuch bloków zabezpieczony jest za pomocą mechanizmu konsensusu; zarówno w przypadku Dash jak i Bitcoin, mechanizmem konsensusu jest Proof of Work (PoW). Górnicy próbują rozwiązywać trudne problemy z użyciem specjalnych komputerów, a kiedy rozwiązują problem, otrzymują prawo do dodania nowego bloku do blockchaina. Jeśli wszyscy inni użytkownicy oprogramowania zgodzą się, że problem został rozwiązany poprawnie, blok zostanie dodany do blockchaina, a górnik zostanie nagrodzony.
      how-start-heading: Jak Zacząć Kopać
      asic-heading: Koparki ASIC
      asic-text: >
          Wyspecjalizowane maszyny znane jako Application Specific Integrated Circuits
          (ASICs) są stworzone do rozwiązywania problemów Proof of Work z jak największą
          możliwą efektywnością. Dostępne na rynku koparki można zobaczyć tutaj:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: Kopanie za pomocą ASIC
      cpu-gpu-heading: Poradniki (CPU / GPU)
      cpu-gpu-text: >
          Miej na uwadze, że kopanie CPU / GPU nie jest już tak efektywne jak kiedyś.
          Kopanie tym sposobem jest bardzo proste, a przykłady pokażą ci jak osiągnąć
          najszybszą prędkość hashowania na twoim CPU. Musisz jednak pamiętać, że
          może istnieć wiele nowszych programów, które są już bardziej zoptymalizowane
          pod twój sprzęt. Dlatego radzimy obserwować strony takie jak te, aby być
          na bieżąco z aktualnymi wersjami programów do kopania. Polecamy więc poniższe
          strony internetowe.
      cpu-mining-btn: Kopanie na CPU
      sg-miner-btn: SGminer / karty graficzne
      pools-stat-heading: Statystyki Kopalni
      amd-mining-btn: Kopanie za pomocą GPU
      description-text-hero: >
          Zarządzanie w zdecentralizowanym projekcie jest trudne, ponieważ z definicji
          nie ma centralnej jednostki, która podejmuje decyzje. W Dash, takie decyzje
          są podejmowane przez sieć, a konkretnie, przez właścicieli masternodów.
          DGBB (Decentralized Governance by Blockchain) pozwala masternodom na głosowanie
          "za" albo "przeciw" propozycjom, które później zostaną zrealizowane (bądź
          nie) przez deweloperów Dash. Doskonały przykład pochodzi z początku 2016
          roku, kiedy zespół Dash Core zapytał sieć, czy wielkość bloku powinna zostać
          zwiększona do 2 MB. W ciągu 24 godzin osiągnięto porozumienie i zaakceptowano
          tę zmianę. Dla porównania, sieć Bitcoin debatuje nad tym samym problemem
          od około 3 lat.
      description: >
          DGBB pozwala także Dash na finansowanie, swojego własnego rozwoju, podczas
          gdy inne projekty pozostają zależne od dotacji i darowizn lub zabezpieczają
          się pre-miningiem (monetami wygenerowanymi przed publicznym uruchomieniem
          projektu). Dash przeznacza 10% nagrody z bloku na finansowanie swojego własnego
          rozwoju. Za każdym razem, gdy jest wykopywany blok, 45% nagrody trafia do
          kopacza, kolejne 45% trafia do masternoda, a pozostałe 10% nie zostaje wytworzone
          aż do końca miesiąca. Podczas tego miesiąca, jakakolwiek osoba może złożyć
          propozycję budżetu do sieci. Jeśli propozycja zostanie zaakceptowana przez
          co najmniej 10% masternodów, to z końcem miesiąca zostaje stworzona seria
          "superbloków". W tym czasie, nagrody z bloków, które nie zostały wypłacone
          (10% każdego bloku) zostają użyte do sfinansowania zaakceptowanych propozycji.
          W taki sposób sieć finansuje samą siebie, rezerwując 10% nagrody z bloku
          na projekty budżetowe.
      governance-meaning: Czym jest Governance i co to oznacza dla Dash
      voting-header: Jak Zabierać Głos
      voting-automatic: Jak głosować
      voting-automatic-text: >
          Jest kilka sposobów w jaki masternody mogą głosować na propozycje. Odwiedź
