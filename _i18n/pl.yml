    masternodes:
      title: Dash Oficjalna Strona | Kryptowaluta Dash
      description: Dash jest Cyfrową Gotówką
      hero-heading: Masternody
      hero-text: Masternody to komputery, które mają uruchomiony portfel Dash i podejmują decyzje takie jak zatwierdzanie transakcji InstantSend, koordynują mieszanie monet i biorą udział w głosowaniu podczas planowania budżetu.
      hero-what-btn: Czym jest Masternode
      hero-how-btn: Jak uruchomić Masternode
      hero-network-btn: Sieć Masternodów
      hero-masternode-mining-btn: Masternode kontra Kopanie
      marsternode-text: Masternod musi zamrozić w swoim portfelu zabezpieczenie w wysokości 1000 Dashy. Komputer, na którym działa portfel, musi posiadać dedykowany adres  IP. Ponadto, program musi być cały czas połączony z siecią, a przerwy nie mogą być dłuższe niż 1 godzina na dobę. Masternody  otrzymują 45% monet wygenerowanych w bloku. Monety te są przekazywane masternodom jednocześnie. Zazwyczaj każdy masternod co siedem dni otrzymuje ok. 2 Dashe.
      what-heading: CZYM JEST MASTERNODE?
      earn-heading: Przychody Masternode
      earn-text: |
          Utrzymanie Masternodów kosztuje pieniądze i pracę, którą operator musi wykonać, żeby je postawić, więc zostają one utrzymywane poprzez częściowy udział z nagrody bloku, tak aby były opłacalne. Z obecną ilością masternodów i nagrodami, masternody zarobiły w przybliżeniu 11% przy 1000 Dash w 2016 roku. Ta nagroda w kolejnych latach jest coraz to mniejsza, ale jak wartość Dasha rośnie, a ilość dostępnych Dashów maleje, masternody powinny nadal być opłacalne.

          Ta projekcja nie bierze pod uwagę opłat, które masternody pobierają, z tytułu udostępnianych przez nich usług (InstantSend i PrivateSend).
      what-hero-heading: Czym jest MasterNode?
      instantiend-text: InstantSend (błyskawiczne transakcje). Dla porównania Bitcoin potrzebuje ok. 10 minut na potwierdzenie płatności.
      private-send-text: (anonimowe transakcje). Dla porównania transakcje Bitcoin są całkowicie publiczne i możliwe do wyśledzenia. Anonimowa jest jedynie przynależność adresów.
      governance-text: '(masternody zarządzają, podczas gdy blockchain finansuje rozwój). W przeciwieństwie do Bitcoina, który jest kontrolowany przez kilku dużych górników oraz finansowany przez osobne podmioty kierującymi się własnymi interesemami. '
      evolution-text: zdecentralizowany system płatności (coś na wzór zdecentralizowanego Paypal'a).
      host-heading: HOSTUJ MASTERNODE
      host-text: |
          1000 Dash: Prawdopodobnie najcięższa do wykonania część. Dashe można zdobyć poprzez giełdy, takie jak Poloniex, Bittrex czy Shapeshift. Aby zobaczyć pełną listę miejsc, w których możesz zdobyć Dashe, kliknij tu.

          Serwer albo VPS z zainstalowanym Linuksem: Na potrzeby tego poradnika, będziemy używać Ubuntu 14.04 LTS. Polecamy tanie VPS-y od takich providerów jak Vultr i DigitalOcean, a także inne. Zasadniczo, budżetowe wersje powinny być wystarczające. Używam takiego, który kosztuje 5 USD na Vultr i świetnie daje sobie radę.

          Dedykowany adres IP: Jest on zazwyczaj już zapewniony przez VPS/serwer.

          Trochę czasu: Zapoznając się z tematem masternodów, natrafisz na kilka poradników, które nie koniecznie pokrywają wszystkie możliwe scenariusze problemów, z którymi możesz się spotkać. Mi zajęło kilka dni zanim udało mi się odnaleźć najlepszą drogę do uporania się ze wszystkimi zagadnieniami. Mimo wszystko, teraz ten proces zabiera kilka minut. Poniżej znajdziesz kilka poradników , które mam nadzieję, uczynią ten proces odrobinę prostszym.

          Jeśli nie chcesz się męczyć z uruchomieniem i utrzymaniem swojego masternoda oraz nie masz nic przeciwko poświęceniu części swoich zysków, możesz skorzystać z płatnych hostingów masternodów, które znacząco upraszczają ten proces. Kilka dobrych możesz znaleźć tutaj.
      host-btn: Uruchom Masternode
      hosting-services: Usługi Hostingowe Masternode
      hosting-services-text: |
          Istnieje wiele usług Trustless Hosting tj. nie wymagających zaufania. Usługi te zapewniają tylko konfigurację VPS, zaś portfele i monety są nadal w posiadaniu użytkownika (nie wymagają zaufania osobie trzeciej i udostępnienia kluczy prywatnych).

          Usługi Udziałowe zapewniają korzystanie z masternoda użytkownikom, którzy nie mają 1000 dashy (wielu użytkowników posiada udziały w 1 masternodzie)
      hosting-services-btn: Usługi Hostingowe Masternode
      p2p-text: |
          Dzięki mechanizmowi wynagradzania, sieć Dash urosła do 4,100 masternodów od momentu startu w 2014 roku. Oznacza to, że sieć P2P Dasha jest jedną z największych na świecie. Więcej węzłów oznacza bezpieczniejsze usługi oraz większa zdolność użytkowników do uzyskania dostępu do Dash z dowolnego miejsca na ziemi 24/7.
      p2p-btn: Statystyki Sieci
