      evolution-research-heading: BADANIA NAD ROZWOJEM EVOLUTION
      evolution-research-text: "W Styczniu 2016 roku wypuściliśmy wczesny prototyp Evolution oparty na Electrum. Od tego czasu, spędzaliśmy nasz czas na tworzeniu stosów dokumentacji, dokładne nakreślenie tego co chcemy osiągnąć oraz rozpoczęliśmy implementację naszych celów. \nProtoyp był bardzo podstawowy. Pozwalał on jedynie na przesłanie funduszy kilku przyjaciołom oraz na trzymanie danych użytkownika na serwerze deweloperów. Naszym celem było zaprojektowanie oraz przedstawienie prototypu z wszystkimi kluczowymi technologiami, które pozwalałyby na pełnienie swoich funkcji w sposób P2P, z danymi przechowywanymi na blochainie Dash dostępnymi z każdego urządzenia z zintegrowanymi zabezpieczeniami SPV, bez wymogu istnienia centralnego pośrednika pomiędzy usługami, oraz opartym na najbardziej odpornym na cenzurę protokołu - HTTP(S)"
