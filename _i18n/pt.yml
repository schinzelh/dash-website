    architecture-heading: Next-Gen P2P Network
    architecture-text: >
      No core da Dash está uma rede peer-to-peer totalmente incentivada. Os mineiros são recompensados por proteger o blockchain e os masternodes são recompensados por validar, armazenar e servir o blockchain aos usuários.

      Os Masternodes representam uma nova camada de servidores de rede que trabalham em clusters altamente seguros chamados quóruns para fornecer uma variedade de serviços descentralizados, como transações instantâneas, privacidade e governança, ao mesmo tempo em que eliminam a ameaça de ataques de rede de baixo custo.
    architecture-btn: Leia Mais
    architecture-link: "https://dashpay.atlassian.net/wiki/pages/viewpage.action?pageId=8585240"

    governance-heading: Primeira em auto-governança, protocolo auto financiamento
    governance-text: >
      No Dash, todos têm voz e capacidade de propor projetos diretamente à rede. Qualquer coisa que você pode fazer - do marketing ao desenvolvimento - que ajuda a Dash a crescer e a melhorar pode ser financiada. Isso significa que o Dash financia seu próprio crescimento e adoção, o consenso é garantido e todos são responsáveis perante a rede.
      Basta enviar uma proposta de tesouraria e apresentar a sua idéia para a rede de financiamento e fazer o seu caso, ou se você operar um Masternode, não deixe de votar!
    proposal-btn: Propostas
    proposal-submit-btn: Envie uma Proposta

    network-growth-heading: A Rede de Crescimento Mais Rápido
    network-growth-text: >
      Graças ao incentivo, a rede da Dash cresceu para 4.100 masternodes desde o lançamento em 2014, o que significa que a rede peer-to-peer da Dash é uma das maiores do mundo.
      Mais nós significa serviços mais seguros e mais capacidade para os usuários finais acessarem o Dinheiro Digital de qualquer lugar do mundo, 24 horas por dia, 7 dias por semana.
    network-growth-btn: Network Stats

    evolution-heading: Evolução da Moeda Digital
    evolution-text: >
