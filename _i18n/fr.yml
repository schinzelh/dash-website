      otc-heading: De<br />gré à gré (OTC)
      otc-text: |
          Acheter ou vendre de larges quantités de dashs sur les plateformes d'échange peut entraîner un glissement du cours, conduisant l'acheteur ou le vendeur à recevoir moins qu'attendu. Les ordres d'achat importants font monter le cours, entraînant un surcoût. Les ordres de vente importants font l'inverse, entraînant un retour moindre pour les dashs que vous vendez. Heureusement, il existe les transactions de gré à gré (“over the counter”, OTC) dans lesquelles un tiers met en relation les acheteurs et les vendeurs, leur permettant de mener de larges transactions en-dehors des plateformes d'échange, sans glissement du cours. Il est ainsi possible d'obtenir ses dashs à un meilleur prix qu'en passant par une plateforme d'échange classique.
