    evolution:
      title: Site officiel Dash | cryptomonnaie Dash
      description: Dash, c'est de l'argent liquide numérique
      hero-heading: DASH EVOLUTION
      hero-text: Un aperçu du futur des systèmes de paiement
      hero-btn: En savoir plus sur Evolution
      hero-roadmap-btn: Feuille de route
      video-heading: OBJECTIF
      video-text: L'objectif d'Evolution est de rendre l'argent numérique facile à utiliser et à obtenir pour tous les utilisateurs, même ceux qui n'ont pas de compétences techniques particulières. N'importe qui pourra ouvrir un compte sur la blockchain, y ajouter ses contacts et les payer en utilisant simplement leur nom. Les achats sur les sites web ou les applications mobiles seront faciles et ne demanderont qu'un seul clic.
      prototype-video-1: Vidéo Prototype 1
      prototype-video-2: Vidéo Prototype 2
      video-btn2: Aperçu du portefeuille
      sentinel-btn: Sentinel
      evo-prototype-heading: PORTEFEUILLES LÉGERS
      evo-prototype-text: Evolution rendra possible un nouveau type de portefeuille léger, avec sécurité SPV et compatibilité avec le navigateur Internet. Ce portefeuille se connectera directement à notre réseau pair-à-pair de plus de 4400 serveurs.
      evo-prototype-btn: Prototype Dash
      slack-btn: Chaîne de discussion Slack
      forum-btn: Forums Dash
      component-heading: Caractéristiques
      component-text: >
          Vous trouverez ci-dessous l'état d'actuel d'Evolution, comportant de nombreuses
          caractéristiques telles que :
      docs-heading: FACILE POUR LE CONSOMMATEUR
      docs-text: Avec Evolution, vous pourrez vous connecter directement aux vendeurs pour faire des achats, et même mettre en place des virements automatiques pour régler des abonnements. Chaque vendeur qui s'intégrera à Dash pourra être cherché et trouvé sur la blockchain. Vous pourrez laisser des évaluations sur vos achats, pour signaler à la communauté les vendeurs qui proposent des biens ou des services de qualité.
      docs-btn: En savoir plus
      docs-link: https://www.dash.org/forum/threads/january-2017-budget-report.12601/
      update-heading: LA MISE À JOUR EVOLUTION
      update-text: 'Andy Freer, programmeur Dash, a été chargé de rédiger une documentation complète sur les différents aspects d''Evolution. Ce travail fait suite à des mois de débat sur le fonctionnement de chaque composant d''Evolution, dans le but de les réimaginer et de les améliorer systématiquement du mieux possible.

        Depuis cette première phase de recherche, la documentation a été produite avec caractéristiques, plans et diagrammes, aboutissant à une série de documents qui seront publiés sur notre wiki, en même temps qu''un guide complet sur la conception détaillée et l''implémentation d''Evolution.'
      proposal-btn: Propositions budgétaires
      proposal-submit-btn: Soumettre une proposition budgétaire
      prototype-heading: EVOLUTION ALPHA
      prototype-text: Maintenant que Dash 12.2 a été publié, notre prochain étape consistera à publier une version alpha d'Evolution vers mi-2018. Nous procéderons à des publications additionnelles entre temps, dont le livre blanc dans son ensemble. N'hésitez pas à revenir ici pour vous tenir au courant et consulter les mises à jour !
      prototype-btn: Statistiques du réseau
      explore-heading: Découvrez Dash
      explore-text: 'Découvrez toutes les caractéristiques du prototype de Dash Evolution, dont l''enregistrement, la validation du compte, la connexion, la création d''amis, le paiement à nom d''utilisateur et les boutons “Payer en Dash”.


        Depuis les premières phases de recherche, une documentation a été produite avec caractéristiques, plans et diagrammes, aboutissant à une série de documents qui seront publiés sur notre wiki, en même temps qu''un guide complet sur la conception détaillée et l''implémentation d''Evolution.'
      subscribe-btn: Abonnez-vous aux actualités Dash
      follow-soc-btn: Suivez Dash sur Twitter
      merchants-heading: FACILE POUR LE VENDEUR
      merchants-text: 'Ajoutez en quelques minutes les paiements Dash à votre site ou application mobile, en utilisant une API facile et décentralisée.

        Pour accepter les paiements de vos clients, plus besoin d''infrastructures complexes ou dépendant de tierces parties. Établissez une relation directe avec vos clients en utilisant la blockchain.'
      merchants-btn: Pour les vendeurs
      merchants-plugin-btn: Extension WooCommerce
      social-heading: Réseau social Dash
      social-text: >
          Créez un compte auquel vous pouvez accéder depuis n'importe où, sur n'importe
          quel appareil. Invitez vos amis, connectez-vous avec eux, envoyez-leur ou
          recevez d'eux des paiements en utilisant simplement leur nom d'utilisateur.

          Gardez trace des paiements avec vos contacts, partagez des libellés de paiement
          avec les destinataires. Effacez l'historique de vos opérations à tout moment
          pour conserver votre confidentialité, de manière aussi simple que si vous
          effaciez l'historique de votre navigateur Internet.
      social-btn: Budgets
      social-link: https://www.dashcentral.org/budget
    update:
      title: Site officiel Dash | cryptomonnaie Dash
      description: Dash, c'est de l'argent liquide numérique
      hero-heading: Mise à jour 12.1
      hero-text: Une nouvelle version du logiciel est lancée sur notre réseau. Tout le monde doit faire la mise à jour vers la nouvelle version, aussi bien les utilisateurs ordinaires que les pools, les mineurs et les masternodes. Toutes les propositions budgétaires devront être soumises à nouveau. Les paiements imposés seront désactivés le temps de cette transition, donc les masternodes qui ne feront pas la mise à jour cesseront rapidement d'être payés.
      hero-btn: >
          Date de sortie : le 5 février 2017
      video-heading: PROGRAMMATION DASH CORE
      video-text: La principale amélioration porte sur le logiciel Dash Core. En plus de faire tourner actuellement le réseau, Dash Core sert aussi de fondation à la future mise à jour Evolution.
      video-btn: Vidéo de présentation
      merchants-heading: Veuillez bien lire les instructions de mise à jour
      merchants-text: Tous les mineurs, pools, portefeuilles, plateformes d'échanges, entreprises... doivent procéder à la mise à jour
      merchants-btn: Pools
      masternodes-btn: Masternodes
      exchanges-btn: Plateformes d'échange
      proposal-heading: Service automatisé de proposition budgétaire
      execution-heading: Qu'est-ce qu'Evolution ?
      execution-text: Dash Evolution rendra facile la monnaie numérique. Il sera aussi simple de payer avec Dash qu'avec PayPal. L'avantage principal sera que, contrairement à PayPal, Dash Evolution sera complètement décentralisé et sans but lucratif.
      execution-btn: En savoir plus
      execution-link: https://docs.dash.org/en/latest/introduction/features.html#evolution
      update-heading: Sentinel
      update-text: Une puissante boîte à outils pour Dash La technologie innovante Sentinel est le moteur qui fera tourner Dash Evolution. Il est très puissant et flexible et il permettra de mettre à jour le réseau bien plus facilement. Par ailleurs, Sentinel pourra être personnalisé pour créer de nombreuses applications nouvelles sur le réseau. Il est par exemple possible, avec Sentinel, de créer des entreprises numériques.
      proposal-btn: Propositions budgétaires
      proposal-submit-btn: Soumettre une proposition budgétaire
      evolution-research-heading: LA RECHERCHE SUR EVOLUTION
      evolution-research-text: 'En janvier 2016, nous avions sorti un prototype d''Evolution basé sur Electrum. Depuis, nous avons publié une abondante documentation, défini clairement tous nos objectifs et commencé à les mettre en œuvre.

        Le prototype était assez basique, avec une interaction utilisateur limitée aux paiements à quelques amis et les données utilisateur stockées sur un serveur de développement, mais il a suffi à présenter le concept. Ce que nous voulions faire, c''était concevoir et prototyper toutes les technologies clés qui rendront possibles ces fonctionnalités en utilisant uniquement un réseau pair-à-pair, avec données sécurisées sur la blockchain Dash et accessibles depuis n''importe où et n''importe quel appareil, avec également une sécurité SPV intégrée et sans aucun service intermédiaire centralisé obligatoire — le tout en utilisant le protocole le plus répandu et le plus résistant à la censure, HTTP(S).'
      evolution-research-btn: Statistiques du réseau
      launching-heading: DATES DE LANCEMENT
      launching-text: >
          Lancer un nouveau logiciel sur notre réseau suppose que toutes les propositions
          budgétaires soient soumises à nouveau à notre système.

          En raison du calendrier des superblocs, notre fenêtre de lancement est étroite,
          vers le début du mois. Pour assurer le lancement de la version la plus stable
          possible sans perturber le système budgétaire, nous ne lancerons pas la
          version 0.12.1 avant début février. Le lancement se fera donc le 5 février
          2017.
      launching-btn: Budgets
      launching-link: https://www.dashcentral.org/budget
