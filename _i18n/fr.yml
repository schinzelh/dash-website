    home:
      title: Site officiel Dash | cryptomonnaie Dash
      description: Dash, c'est de l'argent liquide numérique
      hero-heading: Dash, c'est de l'argent liquide numérique
      hero-text: Un système de monnaie numérique révolutionnaire.<br />Découvrez l'argent liquide numérique.
      video-heading: Dash, c'est de l'argent liquide numérique que vous pouvez dépenser en ligne
      video-text: Avec Dash, envoyez des paiements instantanés et confidentiels, en ligne ou en magasin, grâce à notre réseau sécurisé et open-source hébergé par des milliers d'utilisateurs à travers le monde.
      video-btn: Vidéo de présentation
      video-link: https://www.youtube.com/watch?v=S0oNO3mbBE8
      feature-private-heading: Confidentiel
      feature-private-text: Protégez vos données financières. PrivateSend garantit que vos opérations et votre solde restent confidentiels.
      feature-instant-heading: Instantané
      feature-instant-text: Votre temps, c'est de l'argent. Les paiements InstantSend sont confirmés en moins d'une seconde.
      feature-secure-heading: Sûr
      feature-secure-text: Une sécurité digne de confiance. Les transactions sont confirmées par une puissance de calcul de 1000 GH (X11 ASIC) et par plus de 4400 serveurs partout dans le monde.
      merchants-heading: Achetez directement avec Dash
      merchants-text: Achats instantanés et confidentiels, directement depuis votre portefeuille Dash
      merchants-btn: Voir plus de vendeurs
      merchants-link: https://discoverdash.com
      merchants-join-btn: Devenir un vendeur
      merchants-join-link: https://docs.dash.org/en/latest/merchants/getting-started.html
      architecture-heading: Un réseau pair-à-pair de nouvelle génération
      architecture-text: 'Le cœur de Dash, c''est un réseau pair-à-pair unique et rétribué. Les mineurs sont rémunérés pour sécuriser la blockchain, et les masternodes sont rétribués pour valider, stocker et diffuser la blockchain aux utilisateurs.


        Les masternodes (nœuds-maîtres) constituent un ensemble innovant de serveurs en réseau, qui travaillent en groupes (appelés quorums) pour fournir un certain nombre de services décentralisés, tels que les transactions instantanées, la confidentialité ou la gouvernance, tout en écartant la menace d''attaques massives du réseau.'
      architecture-btn: En savoir plus
      architecture-link: https://docs.dash.org/en/latest/governance/understanding.html
      governance-heading: Le tout premier protocole auto-gouverné et auto-financé
      governance-text: 'Avec Dash, chacun a une voix et la possibilité de proposer des projets directement au réseau. Tout ce que vous savez faire — du marketing à la programmation — qui peut aider Dash à croître et s''améliorer est susceptible de recevoir un financement. Cela veut dire que Dash finance sa propre croissance, que le consensus est garanti, et que chacun est responsable envers le réseau.


        Il vous suffit de soumettre une proposition budgétaire, de présenter votre idée au réseau et de le convaincre de la financer. Si vous opérez un masternode, vous pouvez voter sur les propositions des candidats !'
      proposal-btn: Propositions
      proposal-submit-btn: Soumettre une proposition
      network-growth-heading: Le réseau à la croissance la plus rapide
      network-growth-text: 'Grâce à la rétribution, le réseau Dash s''est étendu à plus de 4400 masternodes depuis son lancement en 2014, ce qui signifie que le réseau pair-à-pair Dash est un des plus grands au monde.


        Plus de nœuds veut dire plus de services sûrs, mais aussi plus de capacités pour les utilisateurs d''accéder à Dash depuis n''importe où dans le monde, 24 heures sur 24 et 7 jours sur 7.'
      network-growth-btn: Statistiques de réseau
      evolution-heading: L'Evolution de la monnaie numérique
      evolution-text: 'Quelle sera la suite ? Notre objectif est que les monnaies virtuelles deviennent si faciles d''utilisation que même votre grand-mère pourrait en avoir.


        Dash Evolution permettra de s''inscrire et d''accéder à vos dashs depuis n''importe quel appareil ainsi que d''effectuer des paiements aussi facilement qu''avec PayPal, mais de manière complètement décentralisée. '
      evolution-btn: En savoir plus
      evolution-link: https://docs.dash.org/en/latest/introduction/features.html#evolution
      news-heading: Dernières nouvelles
