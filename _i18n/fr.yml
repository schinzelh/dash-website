          WordPress.

          Si vous souhaitez contrôler l'emplacement et la procédure d'installation
          de l'extension WordPress.

          Si votre serveur ne permet pas l'installation automatique d'une extension
          WordPress.

          L'extension WordPress n'est pas dans le répertoire des extensions WordPress.

          L'installation manuelle d'une extension WordPress suppose d'être familier
          avec le FTP et conscient que votre site est exposé à certains risques si
          vous installez une extension incompatible avec la version actuelle de WordPress,
          ou provenant d'une source douteuse.

          Faites un sauvegarde complète de votre site avant de procéder à cette opération.



          Téléchargez votre extension WordPress sur le bureau de votre ordinateur.
          Si elle est téléchargée sous forme d'archive ZIP, décompressez-le sur le
          bureau. Lisez le fichier “Lisez-moi” avec attention pour être sûr de bien
          suivre les instructions. Avec votre programme FTP, téléversez le dossier
          de l'extension dans le répertoire “wp-content/plugins” de votre installation
          WordPress.
