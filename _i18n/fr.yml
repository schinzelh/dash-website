    governance:
      title: Site officiel Dash | cryptomonnaie Dash
      hero-heading: Système de gouvernance décentralisée
      hero-text: >
          La gouvernance décentralisée par blockchain (DGBB) est la manière dont Dash
          résout deux problèmes importants dans les cryptomonnaies : la gouvernance
          et le financement.
      hero-how-to-btn: Qu'est-ce que la gouvernance décentralisée ?
      hero-tools-btn: Outils
      description-text-hero: >
          La gouvernance dans un projet décentralisé est difficile, car, par définition,
          il n'y a pas d'autorité centrale pour prendre des décisions sur le projet.
          Au sein de Dash, de telles décisions sont prises par le réseau, c'est-à-dire
          par les opérateurs de masternode. Le système de budget décentralisé permet
          aux masternodes de voter pour ou contre des propositions budgétaires, qui
          peuvent donc être mises en œuvre (ou non) par les développeurs Dash. Exemple
          typique : début 2016, l'équipe Dash Core a soumis une proposition au réseau
          demandant à ce que la taille de blocs soit agrandie à 2 Mo. Sous 24 heures,
          un consensus avait été atteint pour approuver ce changement. Il faut comparer
          cela à Bitcoin, où le débat sur la taille de bloc fait rage depuis plus
          de trois ans.
      description: >
          Le système de budget décentralisé donne aussi à Dash les moyens de financer
          son propre développement. Alors que d'autres projets dépendent de dons ou
          d'allocations préminées, Dash alloue 10% de sa récompense de bloc au financement
          de son propre développement. Chaque fois qu'un bloc est miné, 45% de la
          récompense va au mineur, 45% va à un masternode et les 10% restants ne sont
          pas créés avant la fin du mois en cours. Durant le mois, n'importe qui peut
          soumettre une proposition budgétaire au réseau. Si cette proposition est
          approuvée par au moins 10% du réseau des masternodes, alors, à la fin du
          mois, une série de “superblocs” est créée. À ce moment-là, les récompenses
          de bloc qui n'avaient pas été payées (10% de chaque bloc) sont allouées
          au financement des propositions approuvées. Ainsi, le réseau se finance
          lui-même en réservant 10% de la récompense de bloc pour des propositions
          budgétaires.
      governance-meaning: Qu'est-ce que la gouvernance, et que signifie-t-elle pour Dash ?
      voting-header: Comment voter
      voting-automatic: Vote automatisé
      voting-automatic-text: >
          Un des plus grands défis dans la création d'une cryptomonnaie est de bâtir
          un système décentralisé de gouvernance pour gérer, financer, maintenir et
          agrandir le projet. Cet élément clé est absent de toute autre cryptomonnaie
          à ce jour. La voie suivie, en général, est la création d'une fondation non
          lucrative chargée de maintenir le protocole informatique et de promouvoir
          la monnaie, mais cela ne crée aucun lien significatif avec les détenteurs
          des fonds. Cette approche a beaucoup de problèmes, rendus manifestes par
          l'expérience des cryptomonnaies les plus anciennes.
      voting-guide-btn: Guide - Amanda B.
      voting-manual-btn: Vote manuel (dans le portefeuille Dash Core)
      voting-central-btn: DashCentral
      voting-tools: Outils de gouvernance
      voting-tools-text: >
          Le système fonctionnerait comme un mécanisme de vote décentralisé, inclus
          dans le logiciel, où les projets budgétaires sont proposés et soumis au
          vote des masternodes. Chaque projet, s'il est adopté, est ajouté au budget
          total et payé directement depuis la blockchain. Ainsi, nous pourrions recruter
          des programmeurs et les payer directement après approbation de leurs tâches
          de manière décentralisée.
      generator-link: Générateur de proposition budgétaire
