    school:
      title: Dash School
      description: Dash, mode d'emploi
      hero-heading: Dash School
      hero-text: |
          par Amanda B. Johnson
      hero-btn: Visionner maintenant
      hero-you-btn: YouTube
      header-video-1: |
          Qu'est-ce qu'une blockchain ? | DASH School #1
      description-video-1: |
          Peut-être avez-vous vu ce mot sur la couverture d'un magazine. Ou peut-être l'avez-vous vu sur Bloomberg, Yahoo Finance ou Wired. Où que vous l'ayez vu, il ne vous a sans doute pas été expliqué très clairement. Amanda B. Johnson vous initie à ce concept sans jargon technique ou mots à la mode, dans le premier épisode de Dash School.
      header-video-2: |
          Comment fonctionne une blockchain ? | DASH School #2
      description-video-2: |
          Vous savez maintenant ce qu'est une blockchain — mais comment fait-elle ce qu'elle annonce faire ? Qui peut “écrire” sur elle, quand, et pourquoi ? En quoi une blockchain est-elle différente d'une bonne vieille base de données ? Amanda B. Johnson vous l'explique dans le second épisode de Dash School.
      header-video-3: |
          Comment une blockchain peut-elle être un système monétaire ? | DASH School #3
      description-video-3: |
          Vous savez maintenant ce qu'est une blockchain et comment elle fonctionne — mais quel rapport avec l'argent ? Comment expliquer que les réseaux blockchain soient à la fois une monnaie et un réseau de paiement ? Amanda B. Johnson vous l'explique dans le troisième épisode de Dash School.
      header-video-4: |
          Comment la blockchain Dash est-elle financée et dirigée ? | DASH School #4
      description-video-4: |
          Maintenant que vous savez comment un réseau blockchain peut représenter de l'argent en tant que service, apprenez les différentes façons dont Dash est organisé, pourquoi et comment nous fonctionnons comme une DAO (organisation autonome décentralisée) pour offrir des services monétaires aux clients. Amanda B. Johnson vous explique tout dans le quatrième épisode de Dash School.
      header-video-5: |
          Comment Dash peut-il proposer des paiements instantanés et confidentiels ? | DASH School #5
      description-video-5: |
          Saviez-vous que la blockchain Dash est la seule qui offre la possibilité de paiements à la fois instantanés et confidentiels ? Eh oui ! Apprenez comment nos “masternodes” rendent cela possible dans le cinquième épisode de Dash School, présenté par Amanda B. Johnson.
      header-video-6: |
          Comment l'argent liquide numérique peut-il devenir accessible à tous ? | DASH School #6
      description-video-6: |
          Maintenant que vous savez tout sur le fonctionnement de Dash, peut-être voudrez-vous savoir comment nous comptons rendre cela utilisable par le consommateur moyen. Bonne question ! Le sixième et dernier épisode de Dash School, présenté par Amanda B. Johnson, présente “Evolution”, le produit dont nous prévoyons qu'il mettra l'argent liquide numérique entre les mains de tout le monde, pour la toute première fois.
      school-about-heading: >
          À propos de “Dash Detailed”
      school-descr: >
          “Dash Detailed” a été diffusé chaque mercredi depuis son lancement en juin
          2016.
      school-text: >
          Conçue et présentée par Amanda B. Johnson et réalisée par Pete Eyre, cette
          émission est financée directement par le trésor de Dash selon le vote des
          investisseurs, ce qui en fait la première émission YouTube au monde à être
          financée par une blockchain. Avec ses analyses de l'actualité et ses rencontres
          d'acteurs du milieu cryptomonétaire, “Dash Detailed” convient aussi bien
          aux débutants qu'aux investisseurs expérimentés.
      school-team-heading: >
          L'équipe “Dash Detailed”
