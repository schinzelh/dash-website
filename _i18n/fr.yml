    architecture-heading: Un réseau pair-à-pair de nouvelle génération
    architecture-text:
      Le cœur de Dash, c'est un réseau pair-à-pair unique et rétribué. Les mineurs sont rémunérés pour sécuriser la blockchain, et les masternodes sont rétribués pour valider, stocker et diffuser la blockchain aux utilisateurs.


      Les masternodes (nœuds-maîtres) constituent un ensemble innovant de serveurs en réseau, qui travaillent en groupes (appelés quorums) pour fournir un certain nombre de services décentralisés, tels que les transactions instantanées, la confidentialité ou la gouvernance, tout en écartant la menace d'attaques massives du réseau.

    architecture-btn: En savoir plus
    architecture-link: https://dashpay.atlassian.net/wiki/pages/viewpage.action?pageId=8585240

    governance-heading: Le tout premier protocole auto-gouverné et auto-financé
    governance-text: Avec Dash, chacun a une voix et la possibilité de proposer des projets directement au réseau. Tout ce que vous savez faire — du marketing à la programmation — qui peut aider Dash à croître et s'améliorer est susceptible de recevoir un financement. Cela veut dire que Dash finance sa propre croissance, que le consensus est garanti, et que chacun est responsable envers le réseau.


                     Il vous suffit de soumettre une proposition budgétaire, de présenter votre idée au réseau et de le convaincre de la financer. Si vous opérez un masternode, vous pouvez voter sur les propositions des candidats !
    proposal-btn: Propositions
    proposal-submit-btn: Soumettre une proposition

    network-growth-heading: Le réseau à la croissance la plus rapide
    network-growth-text:
      Grâce à la rétribution, le réseau Dash s'est étendu à plus de 4400 masternodes depuis son lancement en 2014, ce qui signifie que le réseau pair-à-pair Dash est un des plus grands au monde.


      Plus de nœuds veut dire plus de services sûrs, mais aussi plus de capacités pour les utilisateurs d'accéder à Dash depuis n'importe où dans le monde, 24 heures sur 24 et 7 jours sur 7.
    network-growth-btn: Statistiques de réseau

    evolution-heading: L'Evolution de la monnaie numérique
    evolution-text:

      À quoi ressemblera la suite ? Nous voulons que les monnaies numériques soient si faciles à utiliser que votre grand-mère, elle aussi, s'en servira.


      Dash Evolution vous permettra de vous connecter et d'accéder à vos fonds Dash depuis n'importe quel appareil, et de faire des transactions aussi simplement qu'avec PayPal, mais d'une façon entièrement décentralisée. Restez connectés !
    evolution-btn: En savoir plus
