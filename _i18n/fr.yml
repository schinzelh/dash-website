    tos:
      title: Conditions d'utilisation
      terms: 'Dash ne se destine qu''à des utilisations légales et ne saurait être utilisé en aucune autre façon. Ni Dash, ni aucun de ses programmeurs ou contributeurs ne soutiennent de quelconques activités illégales, ni ne leur apporteront leur aide de quelque façon que ce soit.


        Pour autant que nous sachions, l''utilisation de Dash n''est pas illégale dans la plupart des juridictions. Cependant, certaines juridictions peuvent éventuellement imposer des limites à l''utilisation des cryptomonnaies et/ou des outils de protection de la confidentialité, ce que les utilisateurs dépendant de ces juridictions doivent prendre en considération avant d''utiliser Dash. En cas de doute, veuillez contacter un avocat local pour éviter de faire quoi que ce soit qui pourrait être considéré comme illégal dans votre juridiction.


        Le contenu de ce site web, et des autres sites associés à Dash, ne constitue pas un conseil juridique. Si vous avez des questions juridiques ou avez besoin d''assistance juridique, veuillez contacter un avocat dans votre juridiction.


        Le contenu de ce site web, et des autres sites associés à Dash, ne constitue pas un conseil d''investissement financier. Veuillez vous en remettre à votre jugement personnel et à vos recherches personnelles à partir de sources multiples avant d''investir dans Dash.'
