    mining:
      title: Site officiel Dash | Cryptomonnaie Dash
      hero-heading: Minage
      hero-text: |
          Le socle de Dash est sa blockchain (chaîne de blocs), qui est un registre décentralisé de toutes les transactions qui ont eu lieu. Cette blockchain est sécurisée par un mécanisme de consensus appelé “preuve de travail”.

          Par un processus appelé “minage”, des ordinateurs spécialisés résolvent des problèmes mathématiques très complexes. Si leur solution est correcte, ils reçoivent le droit d'ajouter un bloc à la blockchain.

          Une fois que le réseau a vérifié que le problème a été résolu correctement, un nouveau bloc est ajouté à la blockchain et le mineur est récompensé avec de la monnaie Dash.
      hero-how-to-btn: Comment débuter
      hero-asic-btn: Matériel ASIC
      hero-guides-btn: Guides
      pools-heading: Groupes de minage
      pools-text: |
          ATTENTION : cette liste n'est fournie qu'à titre informatif. Les services répertoriés n'ont pas été évalués ni approuvés par les développeurs Dash : aucune garantie n'est offerte sur l'exactitude de ces informations. Veuillez faire preuve de bon sens lorsque vous utilisez des services de tierce partie. Si vous aimeriez être ajouté à cette liste, veuillez écrire à <a href='mailto:contact@dash.org'>contact@dash.org</a>
      pools-masternode-btn: Minage et masternodes
      pools-masternode-text: |
          Dash, comme Bitcoin et la plupart des cryptomonnaies, est fondé sur un registre décentralisé de toutes les transactions, appelé blockchain (chaîne de blocs). Cette blockchain est sécurisée par un mécanisme de consensus ; dans le cas de Dash et Bitcoin, le mécanisme de consensus est la “preuve de travail”. Les mineurs essaient de résoudre des problèmes mathématiques complexes avec des ordinateurs spécialisés et, s'ils résolvent le problème, ils reçoivent le droit d'ajouter un bloc à la blockchain. Si le reste du réseau s'accorde sur le fait que le problème a été correctement résolu, le bloc est ajouté à la blockchain et le mineur est récompensé.
      how-start-heading: Comment débuter dans le minage
      asic-heading: Mineur matériel ASIC
      asic-text: >
          Un ASIC (anglais pour application-specific integrated circuit), littéralement
          « circuit intégré propre à une application » sont conçus pour venir à bout
          de la Preuve-de-Travail de Dash de la manière la plus efficace possible.
          Voici plus d'informations sur les différents ASIC pour Dash disponibles
          sur le marché actuellement :
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: Miner avec un ASIC
      cpu-gpu-heading: Guides (CPU / GPU)
      cpu-gpu-text: >
          Attention : le minage par CPU ou GPU n'est plus rentable. En voici une procédure
          simplifiée avec quelques exemples pour atteindre le taux de calcul maximal
          pour votre CPU, mais gardez à l'esprit que des mineurs plus optimisés existent
          et qu'il convient de suivre l'actualité du minage pour être à jour des dernières
          nouveautés.
      cpu-mining-btn: Minage CPU
      sg-miner-btn: SGminer / cartes graphiques
      pools-stat-heading: Statistiques de groupes
      amd-mining-btn: Miner avec un GPU
      description-text-hero: >
          La gouvernance dans un projet décentralisé est difficile, car, par définition,
          il n'y a pas d'autorité centrale pour prendre des décisions sur le projet.
          Au sein de Dash, de telles décisions sont prises par le réseau, c'est-à-dire
          par les opérateurs de masternode. Le système de budget décentralisé permet
          aux masternodes de voter pour ou contre des propositions budgétaires, qui
          peuvent donc être mises en œuvre (ou non) par les développeurs Dash. Exemple
          typique : début 2016, l'équipe Dash Core a soumis une proposition au réseau
          demandant à ce que la taille de blocs soit agrandie à 2 Mo. Sous 24 heures,
          un consensus avait été atteint pour approuver ce changement. Il faut comparer
          cela à Bitcoin, où le débat sur la taille de bloc fait rage depuis plus
          de trois ans.
      description: >
          Le système de budget décentralisé donne aussi à Dash les moyens de financer
          son propre développement. Alors que d'autres projets dépendent de dons ou
          d'allocations préminées, Dash alloue 10% de sa récompense de bloc au financement
          de son propre développement. Chaque fois qu'un bloc est miné, 45% de la
          récompense va au mineur, 45% va à un masternode et les 10% restants ne sont
          pas créés avant la fin du mois en cours. Durant le mois, n'importe qui peut
          soumettre une proposition budgétaire au réseau. Si cette proposition est
          approuvée par au moins 10% du réseau des masternodes, alors, à la fin du
          mois, une série de “superblocs” est créée. À ce moment-là, les récompenses
          de bloc qui n'avaient pas été payées (10% de chaque bloc) sont allouées
          au financement des propositions approuvées. Ainsi, le réseau se finance
          lui-même en réservant 10% de la récompense de bloc pour des propositions
          budgétaires.
      governance-meaning: Qu'est-ce que la gouvernance, et que signifie-t-elle pour Dash ?
      voting-header: Comment voter
      voting-automatic: Comment voter
      voting-automatic-text: >
          Les masternodes peuvent voter sur les propositions budgétaires de différentes
          manières. Voir les liens ci-dessous pour quelques instructions sur chaque
          méthode.
      voting-guide-btn: Guide - Amanda B.
      voting-manual-btn: Vote manuel (dans le portefeuille Dash Core)
      voting-central-btn: DashCentral
      voting-tools: Outils de gouvernance
      voting-tools-text: >
          La communauté Dash a créé plusieurs outils pour suivre le processus budgétaire
          et faciliter le vote. L'équipe Dash Core a rendu disponible un générateur
          de propositions, pour aider la soumission de propositions budgétaires au
          réseau.
      generator-link: Générateur de proposition budgétaire
      dashcentral-link: DashCentral
      votetracker-link: VoteTracker
      budget-monitoring-link: Suivi du budget
      proposal-status-link: État des propositions
      proposal-service: Service automatisé de proposition
    masternodes:
      title: Site officiel Dash | Cryptomonnaie Dash
      description: Dash, c'est de l'argent liquide numérique
      hero-heading: Masternodes
      hero-text: Les masternodes sont des ordinateurs qui font tourner un portefeuille Dash et qui prennent des décisions, comme par exemple le verrouillage de transactions pour InstantSend, le mélange synchronisé de pièces ou le vote des financements budgétaires.
      hero-what-btn: Qu'est-ce qu'un masternode ?
      hero-how-btn: Comment mettre en place un masternode ?
      hero-network-btn: Le réseau des masternodes
      hero-masternode-mining-btn: Masternodes et minage
      marsternode-text: Chaque masternode doit détenir une caution de 1000 dashs, avoir une adresse IP dédiée et tourner 24 heures sur 24 sans interruption de plus d'une heure. Les masternodes reçoivent 45% de la récompense de bloc sur chaque bloc, qui est distribuée aux masternodes un par un. En moyenne, 1,8 dash est payé à chaque masternode tous les 8 jours.
      what-heading: QU'EST-CE QU'UN MASTERNODE ?
      earn-heading: Revenu des masternodes
      earn-text: |
          Opérer un masternode représente un coût en temps et en argent. Les masternodes reçoivent donc une partie de la récompense de bloc pour qu'ils soient motivés financièrement. Actuellement (2018), les masternodes reçoivent un revenu annuel d'environ 8% sur 1000 dashs. Cette récompense doit baisser avec les années mais, comme le cours de Dash augmente et que les dashs disponibles se raréfient, les masternodes devraient demeurer suffisamment motivés financièrement.

          Ces estimations n'incluent pas les frais additionnels que perçoivent les masternodes chaque fois que quelqu'un utilise leurs services (InstantSend et PrivateSend).
      what-hero-heading: Qu'est-ce qu'un masternode ?
      instantiend-text: InstantSend (transactions instantanées). De son côté, Bitcoin prend au minimum 10 minutes pour confirmer un paiement.
      private-send-text: (transactions anonymes). En contraste, les transactions Bitcoin sont entièrement publiques et traçables. Seule l'identité du propriétaire des adresses est anonyme.
      governance-text: (les masternodes gouvernent, cependant que la blockchain finance le développement). De son côté, Bitcoin est contrôlé par une poignée de gros mineurs et financé par les institutions centralisées de tierce partie mues par des intérêts privés.
      evolution-text: un processeur de paiement décentralisé (semblable à un PayPal décentralisé).
      host-heading: HÉBERGER UN MASTERNODE
      host-text: |
          1000 dashs : c'est sans doute la condition la plus difficile. Les dashs peuvent être obtenus sur des plateformes d'échange telles que Poloniex, Bittrez, ou des services comme ShapeShift. Pour une liste complète, veuillez cliquer ici.

          Un serveur ou un VPS tournant sous Linux : dans ce guide nous utiliserons Ubuntu 14.04 LTS. Nous pouvons recommander des VPS bon marché comme ceux de Vultr et DigitalOcean, bien que tout fournisseur correct puisse convenir. Un VPS minimal peut suffire. J'utilise ceux à 5 dollars de DigitalOcean et ils fonctionnent bien.

          Une adresse IP dédiée : elles sont en général fournies avec le VPS ou le serveur.

          Un peu de temps : quand j'ai commencé dans les masternodes, il n'y avait qu'une poignée de guides disponibles, et ils ne traitaient pas tous les scénarios possibles. J'avais passé des jours à comprendre. Pourtant, aujourd'hui, le processus peut ne prendre que quelques minutes. Voici quelques guides qui devraient le faciliter.

          Si vous ne souhaitez pas mettre en place ou maintenir votre masternode et que vous n'êtes pas opposé à payer quelques frais supplémentaires, il existe des hébergeurs de masternode qui vous simplifieront tout le processus. Quelques-uns peuvent être trouvés ici.
      host-btn: Démarrer un masternode
      hosting-services: Services d'hébergement de masternode
      hosting-services-text: |
          Il y a plusieurs services d'hébergement “trustless” disponibles. Ces services fournissent seulement le VPS ; le portefeuille et les fonds restent sous votre contrôle.

          Les services de parts de masternode permettent à des utilisateurs détenant moins de 1000 dashs de les faire fructifier.
      hosting-services-btn: Services d'hébergement de masternode
      p2p-text: |
          Grâce à l'incitation financière, le réseau Dash, depuis son lancement en 2014, s'est agrandi jusqu'à atteindre 4500 masternodes, faisant du réseau pair-à-pair Dash l'un des plus grands au monde.
          Plus de nœuds est synonyme de plus de services sécurisés, et de plus de capacités mises à disposition des utilisateurs de Dash depuis n'importe où dans le monde, 24 heures sur 24.
      p2p-btn: Statistiques de réseau
