    masternodes:
      title: Offizielle DASH Homepage | DASH Masternodes
      description: DASH Masternodes auf der Blockchain
      hero-heading: Masternodes
      hero-text: Die Masternodes stellen einen enorm wichtigen Bestandteil des DASH Netzwerks dar. Sie sind f&uuml;r das Handling von Transaktionen und den damit verbundenen Services InstantSend und PrivatSend verantwortlich. Dar&uuml;ber hinaus entscheiden sie &uuml;ber die Budgetvergabe f&uuml;r Proposals aus der DASH Community.
      hero-what-btn: Was ist eine Masternode?
      hero-how-btn: Wie richte ich eine Masternode ein?
      hero-network-btn: Das Masternode Netzwerk
      hero-masternode-mining-btn: Masternode vs Mining
      marsternode-text: Masternode-Betreiber m&uuml;ssen eine feste Besicherung in einer H&ouml;he von 1.000 DASH pro Masternode in einem DASH Wallet hinterlegen. Sie ben&ouml;tigen eine dedizierte IP Adresse und m&uuml;ssen 24 Stunden am Tag online erreichbar sein (max. einer Stunde Unterbrechung). F&uuml;r ihre Dienst am Netzwerk erhalten die Masternodes 45% der Block Ertr&auml;ge eines jeden Blocks. Derzeit bedeutet dies einen Blockreward von durchschnittlich 2 DASH pro Masternode pro Woche.
      what-heading: Was ist eine Masternode?
      earn-heading: Masternode Ertr&auml;ge
      earn-text: |
          Der Betrieb von Masternodes kostet Zeit und Geld. Um den Betrieb und die damit erm&ouml;glichten Services zu entlohnen, erhalten die Masternodes 45% der durch Mining erwirtschafteten Block-Rewards. Die dadurch entstehende Rendite auf die 1.000 DASH, die als Besicherung pro Masternode hinterlegt werden m&uuml;ssen, betrug in 2016 ca. 11%. Dieser Prozentsatz wird in den kommenden Jahren sukzessive fallen. Durch den m&ouml;glichen Preisanstieg und die abnehmende Inflationsrate sollten Masternodes jedoch auch in Zukunft ausreichende Anreize geboten werden, um ihre Dienste dem Netzwerk zur Verf&uuml;gung zu stellen.

          Zus&auml;tzlich zu der genannten Rendite auf die Besicherung verdienen die Masternodes an den Geb&uuml;hren der durch sie bereitgestellten Services (InstantSend und PrivateSend).
      what-hero-heading: Was ist eine Masternode?
      instantiend-text: 'Die DASH exklusive Funktion <b>InstantSend</b> erm&ouml;glicht Transaktionen mit sofortiger Best&auml;tigung.

        </br></br> Zum Vergleich: Das Bitcoin-Netzwerk ben&ouml;tigt derzeit mindestens 10 Minuten, um eine Zahlung zu best&auml;tigen. DASH ist also um ein Vielfaches schneller.

        '
      private-send-text: "Das <b>PrivateSend</b>-Feature von DASH erm&ouml;glicht anonyme Transaktionen. Hierzu wird ein als Coin-Mixing bezeichneter Prozess durchgef&uuml;hrt, der daf&uuml;r sorgt, dass die Spuren der transferierten Coins verwischt werden. </br></br> Zum Vergleich: Bitcoin Transaktionen sind vollst&auml;ndig &ouml;ffentlich einsehbar und r&uuml;ckverfolgbar. Nur die Identit&auml;t hinter den genutzten Adressen ist prinzipielle anonym. \n"
      governance-text: 'Durch die hinterlegte Besicherung von 1.000 DASH haben Masternode-Betreiber ein enorm starkes Interesse an der positiven wirtschaftlichen Entwicklung von DASH, was starken Einfluss sich auf die Entscheidungsfindung f&uuml;r die Weiterentwicklung der W&auml;hrung aus&uuml;bt. </br></br> Zum Vergleich: Bitcoin wird durch einige wenige Miner kontrolliert und von Drittparteien mit Eigeninteressen finanziert.

        '
      evolution-text: Ein dezentraler Zahlungsdienstleister (wie Paypal, nur dezentral)
      host-heading: Betreibe eine Masternode
      host-text: |
          Um eine Masternode betreiben zu k&ouml;nnen, ben&ouml;tigst du zun&auml;chst 1.000 DASH, die du als Besicherung in einem DASH-Wallet hinterlegen musst. DASH kann an einer Vielzahl von B&ouml;rsen f&uuml;r Kryptow&auml;hrungen (z.B. Poloniex, Bittrex, Kraken usw.) erworben werden.
          </br></br>
          Als n&auml;chstes ben&ouml;tigst du einen Linux-Server/VPS. In unserer Anleitung nutzen wir Ubuntu 14.04 LTS. Wir empfehlen g&uuml;nstige VPS-Dienste wie Vultr und DigitalOcean, obwohl grunds&auml;tzlich jeder Anbieter funktionieren sollte. In der Regel sollte ein Anbieter mit einfachem Leistungsumfang ausreichen.
          </br></br>
          Des Weiteren ist eine dedizierte IP-Adresse erforderlich. Diese sind normalerweise im VPS/Server Dienst enthalten.

          Und zu guter Letzt - Zeit. Bis vor einiger Zeit waren nur wenige und teils unvollst&auml;ndige Anleitungen zum Aufsetzen einer Masternode verf&uuml;gbar und man brauchte Tage, um die individuell passendste Konfiguration zu ermitteln. Inzwischen sind die Anleitungen so detailliert und vielf&auml;ltig, dass der Prozess (bei ausreichendem technischen Verst&auml;ndnis) in wenigen Minuten durchgef&uuml;hrt werden kann.
          </br></br>
          Sollte dir die Einrichtung und der Betrieb einer eigenen Masternode zu aufwendig sein, stehen dir gegen Zahlung einer kleinen Geb&uuml;hr Masternode-Betreiber-Dienste zur Verf&uuml;gung, die die Prozesse abermals vereinfachen.
      host-btn: Starte eine Masternode
      hosting-services: Masternode-Betreiber-Dienste
      hosting-services-text: |
          Masternode-Betreiber-Dienste sind Dienstleister, die das VPS Backend Setup &uuml;bernehmen. Wallet und Besicherung f&uuml;r die Masternode bleiben hierbei in den H&auml;nden des eigentlichen Masternode-Betreibers. (Diese Dienste werden als “trustless” bezeichnet, da die Besicherung keiner “fremden” Partei anvertraut werden muss).
          </br></br>
          Wer keine vollst&auml;ndige Masternode betreiben kann oder will, hat die M&ouml;glichkeit &uuml;ber sogenannte Pooling-Dienste in Masternode-Shares zu investieren. Hierbei stellen die Investoren Dritten ihre DASH (z.B. 25 DASH) zur Verf&uuml;gung, die dann f&uuml;r den Betrieb einer Masternode verwendet werden. In der Regel fallen bei diesem Modell Geb&uuml;hren an, die die Rendite mindern. Zu beachten ist auch, dass die Investoren bei diesem Modell in den meisten F&auml;llen keinerlei Einfluss auf das Stimmrecht der durch sie finanzierten Masternodes nehmen k&ouml;nnen.
      hosting-services-btn: Masternode Betreiberdienste
      p2p-text: |
          Seit seinem Launch in 2014 ist das DASH-Netzwerk dank seines Anreizsystems auf eine Gr&ouml;&szlig;e von mehr als 4.500 Masternodes gewachsen. Damit z&auml;hlt DASH zu den gr&ouml;&szlig;ten Peer-to-Peer-Netzwerken der Welt - Tendenz steigend.
          </br></br>
          Mit jeder weiteren Masternode erh&ouml;hen sich die Sicherheit und die Kapazit&auml;ten des Netzwerks, was daf&uuml;r sorgt, dass DASH rund um die Uhr und &uuml;berall auf der Welt selbst bei steigender Transaktionszahl ohne Komplikationen verwendet werden kann.
