      description: Dash. Wie funktioniert es?
      hero-heading: Dash School
      hero-text: |
          von Amanda B. Johnson
      hero-btn: Jetzt ansehen
      hero-you-btn: YouTube
      header-video-1: |
          Was ist eine Blockchain? | DASH School #1
      description-video-1: |
          Vielleicht hast du das Wort auf dem Cover der Zeitschrift The Economist gesehen. Oder es wurde auf Bloomberg, Yahoo Finance oder Wired fallen gelassen. Wo auch immer du es gehört hast, wurde es wahrscheinlich nicht sehr gut erklärt. Lass dir deswegen das Konzept von Amanda B. Johnson in der ersten Folge der Dash erklären, ohne, dass sie technischen Jargon oder Schlagwörter verwendet.
      header-video-2: |
          Wie funktioniert die Blockchain | DASH School #2
      description-video-2: |
          Nun verstehst du, was die Grundlage der Blockchain ist - doch wie wird dieses Konzept in der Praxis angewandt? Wer "schreibt" sie, wann und warum? Wie unterscheidet sich die Blockchain von der guten alten Datenbank? Amanda B. Johnson beantwortet diese Fragen in der zweiten Episode der Dash School.
      header-video-3: |
          Wie kann eine Blockchain ein monetäres System darstellen? | DASH School #3
      description-video-3: |
          Du verstehst nun die Grundlagen der Blockchain und weist, wie sie funktioniert -- aber was hat dies nun mit Geld zu tun? Wie können Blockchain-Netzwerke gleichzeitig Währung und Zahlungsmethode sein? Amanda B. Johnson erklärt dies in der dritten Episode der Dash School.
      header-video-4: |
          Wie wird die Dash Blockchain finanziert & reguliert? | DASH School #4
      description-video-4: |
          Da du jetzt weist, wie ein Blockchain-Netzwerk eine eigene Währung bieten kann, kommen wir zu der speziellen Organisationsstruktur des Dash-Netzwerks -- warum und wie funktioniert eine DAO (Dezentralisierte Autonome Organisation) und was haben die Nutzer von ihr? Amanda B. Johnson erläutert dies in der vierten Episode der Dash School.
      header-video-5: |
          Wie verwirklicht Dash sekundenschnelle & anonyme Transaktionen? | DASH School #5
      description-video-5: |
          Wusstest du, dass die Dash-Blockchain die einzige ist, die sowohl sekundenschnelle als auch anonyme Zahlungen ermöglicht? In der fünften Episode der Dash School zeigt dir Amanda B. Johnson wie die Dash-Masternodes dies möglich machen.
      header-video-6: |
          Wie kann digitales Bargeld von jedem benutzt werden? | DASH School #6
      description-video-6: |
          Jetzt wo du die Grundlagen kennst -- und weist, wie Dash funktioniert -- fragst du dich sicher, wie der Ottonormalverbraucher einen Zugang dazu finden kann. Das ist eine sehr wichtige Frage. In der sechsten und damit letzten Episode der Dash School spricht Amanda B. Johnson über "Evolution": das Projekt, durch welches digitales Bargeld für jeden Nutzer verwendbar sein wird.
      school-about-heading: >
