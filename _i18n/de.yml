        Unser damaliges Ziel war es einen Prototypen f&uuml;r alle Schl&uuml;sseltypen zu designen, der die genannte Funktion auf reine P2P-Weise erm&ouml;glichen sollte, wobei die Daten auf der DASH-Blockchain gespeichert werden sollten. Dies sollte auf jedem Ger&auml;t mit integrierter SPV-basierter Sicherheit funktionieren, das keine zentralisierten Vermittlungsdienste ben&ouml;tigt und mit dem gebr&auml;uchlichsten und Zensur resistenten Protokoll liefen - HTTP (S)

        '
