          Budgetvorschl&auml;ge an das System zur&uuml;ckgesendet werden.

          Durch das Timing der Superblocks, haben wir Anfang des Monat ein kurzes
          Fenster um das Update zu launchen. Um sicherzustellen, dass wir die stabilste
