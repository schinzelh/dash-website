      evolution-research-heading: EVOLUTION FORSCHUNG
      evolution-research-text: 'Im Januar 2016 ver&ouml;ffentlichten wir einen fr&uuml;hen Evolution Prototyp auf Basis von Electrum. Seit damals haben wir eine umfassende Dokumentation erstellt, unsere Ziele vollst&auml;ndig umrissen und mit der Umsetzung begonnen.

