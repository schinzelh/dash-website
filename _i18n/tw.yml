  tos:
    title: 使用條款
    terms:
      達世幣僅供合法使用, 嚴禁任何非法用途. 達世幣及其開發人員或撰稿人反對任何形式的非法應用, 並拒絕予以非法活動任何形式的支持.


      據我們所知, 達世幣目前在大多數轄區內都屬於合法應用. 不過, 一些轄區對加密數字貨幣或隱私保護工具的應用有所限制, 因此, 此類轄區內的用戶在使用達世幣前需要謹慎抉擇. 如有疑問, 請聯繫轄區內的律師了解相關資訊, 以免觸犯相關法律規定.


      本網站的內容或其他與達世幣相關的資訊不作司法參考. 如有司法方面的疑問或需要法律援助, 請聯繫轄區內的律師.


      本網站或其他與達世幣相關的網站不提供投資建議. 請您在投資達世幣之前研究不同資訊並謹慎抉擇.

