      Evolution的首席研究人員Andy Freer正投身於海量文獻的撰寫, 以便向人們介紹Evolution的各種概念. 在此之前, 我和他進行了長達數月的商討, 研究Evolution的各個組成部分將怎樣運行, 構思並優化各個組成部分, 並將它們構成有機的系統.

      從最初的研究階段開始, 我們就撰寫了大量的文獻資料、技術規範、規劃和圖表. 它們將匯成一個囊括Evolution從設計到執行的全部文獻資料的維基資料庫.
