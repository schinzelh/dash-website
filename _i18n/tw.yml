      之後主節點持有者們可以在一定時間內對其進行投票. 若這些提案通過, 便會增加到下一回的總預算中, 並且由區塊鏈直接進行支付
      到個人手中進行相關工作. 通過這種方法, 我們可以招募核心開發者, 在去中心化同意共識達成後直接為他們支付酬勞.
