    voting-central-btn: DashCentral

    voting-tools: 管理工具
    voting-tools-text: >
      達世幣社區創建了幾種不同的工具來監測預算過程並輔助投票. 達世幣核心團隊發布了提案產生工具來幫助向網路上傳提案..
