  mining:
    title: 達世幣官方網站 | 達世幣 加密數字貨幣
    description: 達世幣是數字貨幣

    hero-heading: 挖礦

    hero-text: |
      達世幣的基礎是它的區塊鏈, 也就是記錄所有交易的分佈式賬本. 區塊鏈的安全來自 它的共識機制, 稱為“工作量證明” (PoW).

      進行這種“挖礦”, 人們使用特定的計算設備去解決極其困難的數學難題. 若成功解開, 他們便獲得了寫入新區塊的資格.

      一旦網路驗證這個數學難題已被解決, 新的區塊被添加到區塊鏈的同時, 礦工會得到達世幣作為工作回報.

    hero-how-to-btn: 如何開始
    hero-asic-btn: ASIC 硬體
    hero-guides-btn: 教學

    pools-heading: 礦池
    pools-text: |
      免責聲明: 此列表僅供參考使用. 這些服務商並未被達世幣開發團隊測試或認可, 不保證參考資訊的準確性. 請自行判斷, 酌情使用第三方服務. 如果您也想加入此列表, 請聯繫我們<a href='mailto:contact@dash.org'>contact@dash.org</a>

    pools-masternode-btn: 挖礦 vs. 主節點
    pools-masternode-text: |
      達世幣, 如比特幣和其他大多數數字加密貨幣一樣, 基於記錄所有交易的分佈式賬本, 也就是被熟知的區塊鏈. 這個區塊鏈的安全來自一種共識機制; 以達世幣和比特幣為例, 這種共識機制稱為工作量證明(PoW). 礦工嘗試通過特定的計算設備解決複雜的數學難題. 當他們成功解決後, 他們就獲得了添加新區塊的權力. 若其他所有使用同樣軟體進行挖礦的人同意問題已經成功被解決, 那麼新的區塊會被添加到區塊鏈中, 並且礦工會得到一定獎勵.
    how-start-heading: 如何開始挖礦
    asic-heading: ASIC 挖礦設備
    asic-text: >
      特定計算設備被稱為專用集成電路 (ASICs), 它被用來以最高效的方式解決達世幣的工作量證明問題. 當前市場上的達世幣ASICs包括:
    asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
    asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
    asic-ibelink-miner: ASIC iBeLink DM384M X11
    asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
    asic-baikal-miner: ASIC Baikal A900 X11

    cpu-gpu-heading: 教學 (CPU / GPU)
    cpu-gpu-text: >
      請注意- CPU / GPU 挖礦效率已經非常低了. 這是相當簡單的程序, 它讓您的CPU盡可能達到最高的算力, 但請記住更為優化的軟體是可能出現的, 所以建議您留意挖礦網站的相關資訊, 以便保持更新.

    cpu-mining-btn: CPU 挖礦
    sg-miner-btn: SGminer / 顯卡
    pools-stat-heading: 礦池數據
    amd-mining-btn: Windows端的AMD顯卡



    description-text-hero: >
      在去中心化項目中進行管理是非常困難的,
      因為去中心化的定義是沒有中央集權來為項目做決定.
      在達世幣項目中, 所有的決定來自於主節點網路, 也就是說, 來自主節點持有者. DGBB系統允許主節點
      投票贊成或反對提案, 從而(不)被達世幣開發者執行. 一個很好的例子, 比如2016年初,
      當達世幣核心團隊向網路提交了一份提案, 詢問區塊大小是否有必要增加至2MB. 在24小時以內,
      共識達成, 同意進行這項更改. 與比特幣相比, 它的擴容爭吵已經持續了近三年.

    description: >
      DGBB系統也為達世幣提供自己的發展資金. 當其他項目還要依賴捐贈或預挖資金,
      達世幣使用其10%的區塊獎勵來資助它自身的開發. 每當一個區塊被挖取, 45%的獎勵分給礦工, 45%分給主節點,
      剩下的10%直到月底才被創建. 在這一個月期間, 任何人都可以向網路進行提交預算提案.
      如果該提案被至少10%的主節點網路同意, 那麼在該月末會有一系列的"超級塊"被創建.
      這時, 所有沒有被分配的區塊獎勵 (每個區塊中的10%) 將用來資助獲准的提案. 如此, 網路就可以資助自身
      通過使用這10%的區塊獎勵資助各個項目.

    governance-meaning: 什麼是管理 它對達世幣有什麼意義

    voting-header: 如何投票
    voting-automatic: 如何投票
    voting-automatic-text: >
      主節點對提案進行投票的方法有幾種. 請查詢各說明方法下方的連結.
    voting-guide-btn: 教學 - Amanda B.
