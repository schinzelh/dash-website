    execution-text:
      Evolution將摒棄加密數字貨幣操作的複雜繁瑣, 使達世幣支付變得尤為簡便. 它既實現了PayPal的操作簡易性, 卻又比PayPal多了兩個優勢——完全的去中心化和支付不收取手續費用.



    execution-btn: 更多資訊
    execution-link: https://dashpay.atlassian.net/wiki/x/DQBcAg

    update-heading: Sentinel
    update-text:
      全能型的達世幣開發工具
     達世幣新的Sentinel技術為Evolution提供了驅動力. 它具備極其強大的功能和極高的靈活性, 使得網路更新更加簡單易行. 此外, 在經過個性化設計後, 它還能被開發成適用於網路的各種新型應用. 舉個例子, 您可以通過Sentinel建立數字技術公司.
    proposal-btn: 提案列表
    proposal-submit-btn: 送出提案

    evolution-research-heading: E​​VOLUTION研發
    evolution-research-text:
      2016年1月, 我們發行了基於輕錢包的Evolution早期模型. 從那時起, 我們一直致力於文獻資料的編撰, 此外, 我們還全面地概述了設計目標, 並著手將它們付諸實踐.

      這款早期模型只具備一些基礎功能, 例如用戶只能向少數好友支付達世幣, 以及用戶數據被存儲到簡易伺服器中. 不過, 它至少對達世幣的概念進行了驗證.
      我們當時的目標是設計並創造一個模型, 將所有的關鍵技術融入其中, 並最終以P2P網路的形式實現下列功能：將數據存儲到達世幣區塊鏈上並允許用戶通過任何設備隨時隨地獲取數據；以集成SPV為基礎提供安全操作而無需借助第三方的幫助；以及, 通過使用安全超文本傳輸協議規避審查.
    evolution-research-btn: 網路數據

    launching-heading: 發佈日期
    launching-text: >
      發行新的軟體版本意味著必須重新提交網路上所有的現行提案.

      考慮到超級塊的時間安排, 我們距離原定月初的新版本發行已經不遠了. 為了使新版本具備盡可能高的穩定性, 同時不影響預算系統, 我們將12.1版本的發行時間延遲到了2月份, 具體時間是2017年2月5日.
    launching-btn: 預算
    launching-link: https://www.dashcentral.org/budget

