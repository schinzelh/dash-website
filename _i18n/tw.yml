    architecture-text: >
      達世幣核心由獨特的獎勵制P2P網路構成. 礦工們維護區塊鏈安全得到獎勵；而主節點持有者則是為用戶驗證交易、存儲數據以及提供多種服務而獲得獎勵.


      主節點代表著新一層級的網路. 它們可組成高度安全的叢集– 仲裁鏈, 提供多種類的去中心化服務, 如即時交易、匿名性、去中心化管理等等, 同時它還可以防止低成本的網路攻擊.

    architecture-btn: 更多資訊
    architecture-link: https://dashpay.atlassian.net/wiki/pages/viewpage.action?pageId=8585240

    governance-heading: 全球首個管理自主、資金自足的系統
    governance-text: 每個人都有權直接向達世幣網路提案. 任何有助於達世幣發展的提案, 例如市場營銷和研發等等, 都可能獲得資金支持. 也就是說, 達世幣為自己的發展和應用推廣投資, 由此保證了網路共識的達成和網路用戶的可靠性.


                     請向網路送出提案, 為您的建議爭取資金支持. 如果您擁有主節點, 歡迎為提案投票！
    proposal-btn: 提案列表
    proposal-submit-btn: 送出提案

    network-growth-heading: 發展速度最快的網路
    network-growth-text:
      得益於達世幣的獎勵機制, 它的網路主節點自2014年發行以來已經增長到了4100個, 這意味著達世幣P2P網路已經成為全球最大的網路之一.


      更多的節點意味著更高的安全性能, 達世幣能為更多來自全球各地的終端用戶提供全天候的數字貨幣服務.
    network-growth-btn: 網路數據

    evolution-heading: 數字貨幣Evolution
    evolution-text:

      Evolution還有什麼新動向？我們將通過它把達世幣打造成奶奶們都會用的加密數字貨幣.


      達世幣Evolution可以幫助您通過任何設備登錄達世幣網路, 並輕而易舉地完成交易. 其方式類似於PayPal, 但是完全地去中心化. 敬請期待...
