      剩下的10%直到月底才被創建. 在這一個月期間, 任何人都可以向網路進行提交預算提案.
      如果該提案被至少10%的主節點網路同意, 那麼在該月末會有一系列的"超級塊"被創建.
      這時, 所有沒有被分配的區塊獎勵 (每個區塊中的10%) 將用來資助獲准的提案. 如此, 網路就可以資助自身
      通過使用這10%的區塊獎勵資助各個項目.

    governance-meaning: 什麼是管理及它對於達世幣的意義

    voting-header: 如何投票
    voting-automatic: 自動投票
    voting-automatic-text: >
      打造虛擬貨幣平台最大的挑戰在於確保你創造了一種去中心化的管理系統進行管理,
      資助, 維護以及擴張項目. 而這一項要素是現在所有虛擬貨幣所沒有的, 折衷的辦法是創辦一個非營利的
      基金會用於維護核心協議並進行項目推廣, 但是這種方式卻脫離了與該虛擬幣持有者們的聯繫.
      這種方法存在的問題已經在一些相對老舊的虛擬貨幣平台中有所提現.
