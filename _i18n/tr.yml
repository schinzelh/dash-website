      voting-automatic-text: >
          Bir kripto para platformu kurmanın en büyük zorluklarından biri projeyi
          yönetecek, fonlayacak, idame ettirecek ve genişletecek merkezi olmayan bir
          yönetim sistemi kurmaktır. Bu ana unsur şu ana kadar piyasaya çıkmış tüm
          paralarda eksiktir, bu eksikliğe verilen doğal tepki çekirdek protokolü
