    masternodes:
      title: Dash Resmi Web Sitesi | Dash Kripto Para
      description: Dash Dijital Paradır
      hero-heading: Ana Düğümler
      hero-text: Ana düğümler bir dash cüzdanı çalıştıran, işlemleri Anında Gönder ile kilitlemek, paraların karışımını koordine etmek ve bütçe fonlama oylaması gibi kararlar veren bilgisayarlardır.
      hero-what-btn: Ana Düğüm Nedir
      hero-how-btn: Ana Düğüm Nasıl Kurulur
      hero-network-btn: Ana Düğüm Ağı
      hero-masternode-mining-btn: Ana Düğüm vs Madencilik
      marsternode-text: Ana düğümün 1000 Dash teminat bulundurması, sabit bir IP adresi olması ve 1 saatten fazla kesinti olmayacak şekilde 24 saat sunucusunu açık tutabilmesi gerekmektedir. Ana düğüm her blokta blok ödülünün %45'ini alır. Genelde her 7 günde bir her ana düğüme 2 dash ödeme yapılır.
      what-heading: ANA DÜĞÜM NEDİR?
      earn-heading: Ana Düğüm Geliri
      earn-text: |
          Ana düğümlerin barındırılması para ve efor gerektirir bu yüzden teşvik edilmesi için blok ödülünden bir hisse alırlar. Mevcut ana düğüm sayısı ve ödülleri ile ana düğümler 2016 yılında 1000 Dash üzerinden yaklaşık %11 kazanç sağlarlar. Gelecek yıllarda bu ödülün düşmesi beklenmektedir ama Dash'in değerinin artması ve Dash arzının azalması ile ana düğümlerin teşviki için hala yeterli olacaktır.

          Aynı zamanda bu öngörüde birinin hizmetlerini (Anında Gönder ve Özel Gönder) kullandığı zaman ana düğümün kazandığı ücretler hesaba katılmamıştır.
      what-hero-heading: Ana Düğüm Nedir?
      instantiend-text: Anında Gönder (anında işlemler). Diğer yandan Bitcoin'de bir ödemenin onaylanması 10 dakikaya kadar sürmektedir.
      private-send-text: (anonim işlemler). Diğer yandan Bitcoin işlemleri tamamen halka açık ve izlenebilirdir. Sadece adreslerin kimliği anonimdir.
      governance-text: (ana düğümler yönetimi üstlenir, blok zinciri ise geliştirmeyi fonlar). Diğer yandan Bitcoin birkaç büyük madenci tarafından kontrol edilir ve kendi çıkarlarını gözeten 3. şahıslar tarafından fonlanır.
      evolution-text: merkezi olmayan bir ödeme işlemcisi (merkezi olmayan bir Paypal düşünün).
      host-heading: BİR ANA DÜĞÜM KUR
      host-text: |
          1000 Dash: Muhtemelen en zor kısım. Dash, Poloniex, Bittrex gibi borsalardan veya Shapeshift'ten edinilebilir. Dash edinilebilecek yerlerin tam listesi için tıklayın.

          Linux yüklü bir sunucu veya VPS: Bu rehberde biz Ubuntu 14.04 LTS kullanacağız. Biz Vultr ve DigitalOcean gibi ucuz VPSleri öneriyoruz ama herhangi bir hizmet sağlayıcı da iş görür. Genelde düşük özelliklere sahip olanlar yeterlidir. Ben Vultr'un 5 USDlik paketini kullanıyorum ve sorunsuz çalışıyor.

          Sabit IP adresi: Bu genelde zaten VPS/sunucu ile birlikte geliyor.

          Biraz zaman: Ben ana düğümler ile ilk ilgilendirmeye başladığımda çok az rehber vardı ve tüm senaryoları kapsamıyordu. Her şeyi nasıl en iyi şekilde yapacağımı öğrenmem birkaç günümü aldı. Ancak, şimdi bu süreç birkaç dakika sürüyor. Süreci çok daha kolaylaştıracağını düşündüğüm birkaç rehber burada.

          Eğer kendi sunucunuzu  kurmak ve idame ettirmek ile uğraşmak istemiyorsanız ve biraz daha fazla para harcamaktan çekinmiyorsanız süreci çok daha kolaylaştıracak ücretli ana düğüm barındırıcıları ile çalışabilirsiniz. Birkaç iyi barındırıcı burada bulunabilir.
      host-btn: Ana Düğüm Başlat
      hosting-services: Ana Düğüm Barındırma Hizmetleri
      hosting-services-text: |
          Mevcutta birçok Güvensiz Barındırma hizmetleri vardır. Bu hizmetler sadece VPS Arka uç kurulumu sağlarlar, Cüzdanlar ve paralar hala sizin tarafınızdan tutulur (Güvensiz).

          Havuzlu Hizmetler 1k Dash'ten az bulunduran kullanıcıların Ana düğüme erişimini sağlar (birçok kullanıcı 1 Ana düğümü paylaşır)
      hosting-services-btn: Ana Düğüm Barındırma Hizmetleri
      p2p-text: |
          Teşvikler sayesinde Dash'in ağı 2014'teki açılışından beri 4.100 ana düğüm sayısına ulaştı, bu da Dash'in eşler arası ağının dünyadaki en büyüklerden bir tanesi olduğu anlamına geliyor.Daha fazla düğüm, daha güvenli hizmetler ve son kullanıcıların Dijital Para'ya 7/24 her yerden ulaşması için daha fazla kapasite demek.
      p2p-btn: Ağ İstatistikleri
