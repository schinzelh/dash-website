    mining:
      title: Dash Resmi Web Sitesi | Dash Kripto Para
      hero-heading: Madencilik
      hero-text: |
          Dash'in temeli blok zinciridir, blok zinciri şimdiye kadar yapılmış tüm işlemlerin kayıt edildiği merkezi olmayan bir defterdir. Bu blok zincirinin güvenliği "İş İspatı" (PoW) denilen bir konsensüs mekanizması ile sağlanır.

          "Madencilik" adı verilen bir işlem ile insanlar aşırı zor matematik problemlerini çözen özelleştirilmiş bilgisayarlar kullanır. Eğer çözüm doğru ise blok zincirine yeni bir blok ekleme hakkı kazanırlar.

          Ağ, problemin doğru şekilde çözüldüğünü doğruladıktan sonra, blok zincirine yeni bir blok eklenir ve madenci Dash parası ile ödüllendirilir.
      hero-how-to-btn: Nasıl başlanır
      hero-asic-btn: ASIC Donanımı
      hero-guides-btn: Rehberler
      pools-heading: Madencilik Havuzları
      pools-text: |
          FERAGAT: Bu liste sadece bilgilendirme amaçlıdır. Burada listelenen hizmetler Dash geliştiricileri tarafından değerlendirilmemiş ve onaylanmamıştır ve bilgilerin doğruluğu konusunda bir garanti verilmemektedir. Lütfen üçüncü şahıslara ait hizmetler kullanırken dikkatli olun. Eğer bu listede yer almak istiyorsanız lütfen <a href='mailto:contact@dash.org'>contact@dash.org</a> adresinden bize ulaşın.
      pools-masternode-btn: Madencilik vs. Ana düğüm
      pools-masternode-text: |
          Dash de Bitcoin ve diğer kripto paraların çoğu gibi blok zinciri adı verilen merkezi olmayan bir hesap defteri üzerine kurulmuştur. Bu blok zincirinin güvenliği, hem Dash hem Bitcoin'de İş İspatı (PoW) adı verilen bir konsensüs mekanizması ile sağlanır. Madenciler özelleştirilmiş bilgisayarlar ile zor problemleri çözmeye çalışırlar ve çözdüklerinde ise blok zincirine yeni bir blok ekleme hakkı kazanırlar. Eğer yazılımı çalıştıran tüm diğer kişiler de problemin çözüldüğünü onaylarsa blok, blok zincirine eklenir ve madenci ödüllendirilir.
      how-start-heading: Madenciliğe Nasıl Başlanır
      asic-heading: ASIC Madencilik Donanımı
      asic-text: >
          Uygulamaya Özel Entegre Devreler (ASIC) adı verilen özelleşmiş bilgisayar
          Dash'in İş İspatı problemlerini olabilecek en iyi verimlilik ile çözmek
          için tasarlanmıştır. Şu anda piyasada bulunan Dash ASIClerinin ayrıntıları
          buradan görülebilir:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: ASIC Madenciliği
      cpu-gpu-heading: Rehberler (CPU / GPU)
      cpu-gpu-text: >
          CPU / GPU Madenciliği artık maliyet açısından karlı değildir, dikkatli olun.
          Bu oldukça basit bir prosedürdür ve işlemciniz için mümkün olan en yüksek
          hızı elde etmek için örnekler verilecektir ama daha hızlı çalışan madencilerin
          var olabileceğini unutmayın, bu yüzden son gelişmelerden haberdar olmak
          için buradaki gibi madencilik sitelerine göz atmanızı tavsiye ediyoruz.
      cpu-mining-btn: CPU Madenciliği
      sg-miner-btn: SGminer / grafik kartları
      pools-stat-heading: Havuz İstatistikleri
      amd-mining-btn: GPU Madenciliği
      description-text-hero: >
          Merkezi olmayan bir projenin yönetimi zordur, çünkü yapısı itibariyle proje
          için karar verecek merkezi bir otorite yoktur. Dash'te bu kararlar ana düğümlerin
          sahiplerinin oluşturduğu ağ tarafından alınır. DGBB sistemi ana düğümlerin,
          Dash geliştiricileri tarafından implemente edilecek (veya edilmeyecek) teklifler
          lehinde veya aleyhinde oy kullanmasını sağlar. Bunun önemli bir örneği 2016
          başında Dash Core Ekibi'nin blok boyutunun 2 MB'a yükseltilip yükseltimemesi
          konusunda ağa yolladığı tekliftir. 24 saat içinde bu değişikliğin onaylanması
          için konsensus sağlanmıştır. Bu örneği neredeyse üç yıldır blok boyutu hakkındaki
          tartışmaların sürdüğü Bitcoin ile karşılaştırabilirsiniz.
      description: >
          DGBB aynı zamanda Dash'in kendi geliştirmesini fonlamasını da sağlar. Diğer
          projelerde bağış veya önceden kazılmış gelirlere ihtiyaç varken, Dash blok
          ödülünün %10'unu kendi geliştirmesini fonlamak için kullanır. Her bir blok
          kazıldığında ödülün %45'i madenciye, %45'i ana düğüme gider ve kalan %10'u
          ay sonuna kadar oluşturulmaz. Ay boyunca, herhangi biri ağa bütçe teklifi
          sunabilir. Eğer bu teklif ana düğüm ağının en az %10'u tarafından onaylanırsa,
          bir seri "süperblok" oluşturulur. O tarihte, ödenmemiş olan blok ödülleri
          (her bloğun %10'u) onaylanan teklifleri fonlamak için kullanılır. Bu şekilde
          ağ, blok ödüllerinin %10'unu projelerin bütçelerine ayırarak kendini fonlamaktadır.
      governance-meaning: Yönetim nedir ve Dash'in önemi nedir
      voting-header: Nasıl Oy Verilir
      voting-automatic: Nasıl Oy Verilir
      voting-automatic-text: >
          Ana düğümlerin tekliflere oy vermesinin birkaç yolu vardır. Her bir yöntem
          hakkında talimatları aşağıdaki bağlantılardan görebilirsiniz.
