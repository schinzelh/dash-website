    school:
      title: Dash Okulu
      description: Dash. Nasıl kullanılır?
      hero-heading: Dash Okulu
      hero-text: |
          hazırlayan Amanda B. Johnson
      hero-btn: Hemen İzle
      hero-you-btn: YouTube
      header-video-1: |
          Blok Zinciri nedir? | DASH Okulu #1
      description-video-1: |
          Belki bu kelimeyi The Economist'te gördünüz. Belki de Bloomberg, Yahoo Finance ya da hatta Wired'da bile görmüş olabilirsiniz. Nerede duymuş olursanız olun, muhtemelen çok iyi açıklanmamıştır. Dash Okulu'nun birinci bölümünde Amanda B. Johnson size teknik jargon ve terim kullanmadan bu konsepti açıklayacak.
      header-video-2: |
          Blok Zinciri Nasıl Çalışır? | DASH Okulu #2
      description-video-2: |
          Şimdi blok zincirinin temellerini kavradınız ama peki yaptığını söylediğimiz şeyleri nasıl yapıyor? Kim zincire "yazıyor, ne zaman ve neden? Blok zincirinin bildiğimiz veritabanından farkı ne? Dash Okulu'nun ikinci bölümünde Amanda B. Johnson size bunları açıklayacak.
      header-video-3: |
          Bir Blok Zinciri Nasıl Bir Mali Sistem Olabilir? | Dash Okulu #3
      description-video-3: |
          Artık blok zincirinin temellerini ve nasıl çalıştığını öğrendiniz. Peki bunların para ile ilgisi ne? Blok zinciri ağları nasıl bir para birimi ve ödeme sağlıyor? Dash Okulu'nun üçüncü bölümünde Amanda B. Johnson anlatıyor.
      header-video-4: |
          Dash'in Blok Zinciri Nasıl Fonlanıyor ve Yönetiliyor? | DASH Okulu #4
      description-video-4: |
          Artık blok zincirinin nasıl bir hizmet olarak para sunabildiğini kavradığınıza göre, Dash'in organize olma şekillerini öğrenin. Müşterilerimize mali hizmetler sunmak için neden ve nasıl bir DAO (merkezi olmayan otonom organizasyon) olarak çalışıyoruz. Dash Okulu'nun dördüncü bölümünde Amanda B. Johnson size bu konuyu anlatıyor.
      header-video-5: |
          Dash Anında ve Özel Ödemeleri Nasıl Sağlıyor? | DASH Okulu #5
      description-video-5: |
          Dash'in blok zincirinin anında ve özel ödeme sunan tek örnek olduğunu biliyor muydunuz? Gerçekten. Amanda B. Johnson'ın sunduğu Dash Okulu'nun beşinci bölümünde bizim benzersiz "ana düğümlerimiz" ile bunu nasıl mümkün kıldığımızı öğrenin.
      header-video-6: |
          Dijital Para Nasıl Herkes Tarafından Ulaşılabilir Olur? | DASH Okulu #6
      description-video-6: |
          Şimdi Dash'in nasıl çalıştığı ile ilgili her şeyi öğrendiğinize göre ortalama tüketici için bunu nasıl kullanılabilir yapacağımızı merak ediyorsunuzdur. Sorduğunuza sevindik! Amanda B. Johnson'ın sunduğu Dash Okulu'nun altıncı ve son bölümünde bu "Evrim"i işleyeceğiz. Hazırladığımız ürün ilk defa ortalama bir insanın dijital parayı kullanabilmesini sağlayacak.
      school-about-heading: >
          Dash Hakkında: ayrıntılı
      school-descr: >
          DASH: Ayrıntılı, Haziran 2016'dan beri her Çarşamba yayımlanıyor.
      school-text: >
          Amanda B. Johnson tarafından yazılıp sunulan, Pete Eyre tarafından yapımcılığı
          üstlenilen bu seri, paydaşların oylarıyla doğrudan Dash'in hazinesinden
          fonlanmıştır, böylece blok zinciri tarafından fonlanan ilk Youtube şovu
          olma özelliğini taşımaktadır. Vaka analizi, ürün güncellemeleri ve sektörden
          röportajlar ile DASH: Ayrıntılı hem tecrübeli hem de yeni yatırımcılara
          hitap etmektedir.
      school-team-heading: >
          Dash Ayrıntılı: Ekip
