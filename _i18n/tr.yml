    tos:
      title: Kullanım Şartları
      terms: 'Dash sadece yasal amaçlar için tasarlanmıştır ve başka hiçbir şekilde kullanılmamalıdır. Ne Dash, ne de geliştiricilerinin veya katkı sağlayanlarının hiçbiri hiçbir yasadışı etkinliği desteklemez ve hiçbir şekilde yardımcı olmaz.


        Bildiğimiz kadarıyla, Dash''in kullanımı birçok yargı sisteminde yasadışı değildir. Ancak bazı yargı sistemlerinde kripto paraların kullanımında ve/veya başka mahremiyet koruma araçlarının kullanımında sınırlama getirilmiş olabilir, bu yüzden bu yargı sistemlerinde bulunan kullanıcıların Dash''i kullanmadan önce bunu göz önünde bulundurması gerekmektedir. Eğer tereddütte kalırsanız, yargı sisteminizde yasadışı sayılabilen bir şey yapmaktan kaçınmak için lütfen yerel avukatınız ile iletişime geçin.


        Bu web sitesinde veya Dash ile ilgili diğer sitelerde yasal tavsiye bulunmamaktadır. Eğer yasal tereddütleriniz veya yardıma ihtiyacınız varsa yargı sisteminizde çalışan bir avukat ile iletişime geçin.


        Bu web sitesinde veya Dash ile ilgili diğer sitelerde yatırım tavsiyesi bulunmamaktadır. Dash''e yatırım yapmadan önce kendi kararınızı vermeli ve birden fazla bilgi kaynağında araştırma yapmalısınız.'
