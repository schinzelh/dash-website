      follow-soc-btn: Síganos en Twitter
      merchants-heading: AMIGABLE CON LOS COMERCIANTES
      merchants-text: 'Añada pagos con Dash a su sitio web o App móvil en minutos, usando una simple API descentralizada.

        Olvídese de compleja infraestructura o tener que confiar en terceros para manejar los pagos de sus clientes, construya relaciones directas con sus clientes usando el blockchain.'
