      how-text: >
          Hay algunos casos en donde es apropiado realizar la instalación manual del
          plugin para Wordpress.

          Si desea controlar el lugar y proceso de instalación del Plugin de WordPress.

          Si su servidor no permite la instalación automática de un Plugin de WordPress.

          El Plugin de WordPress no está en el Directorio de Plugins de WordPress.

          La instalación manual de un Plugin de WordPress requiere familiarización
          con FTP y la conciencia de que podría poner su sitio en riesgo si instala
          un Plugin de Wordpress incompatible con la versión actual o desde una fuente
          no confiable.

          Respalde completamente su sitio antes de continuar.

          Descargue su Plugin de WordPress en su escritorio. Si se descargó como un
          archivo .zip extraiga el contenido de la carpeta del Plugin en su escritorio.
          Lea el archivo "readme" detenidamente para asegurarse de seguir las instrucciones
          de instalación. Con su programa FTP, cargue la carpeta del Plugin a la carpeta
          wp-content/plugins en su Directorio En Línea WordPress.
      how-text-plugin: "Vaya a la pantalla de Plugins y encuentre la actualización más reciente del Plugin en la lista. Haga clic en \"Activar\" para activarlo.    \nRevise los detalles del archivo \"readme\" para ajustes e instrucciones avanzadas.\n"
