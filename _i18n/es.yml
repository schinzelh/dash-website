    mining:
      title: Sitio Web Oficial de Dash | Dash Cripto Divisa
      hero-heading: Minería
      hero-text: |
          El fundamento de Dash es su Blockchain, el cual es un registro decentralizado de todas las transacciones que han tomado lugar alguna vez. Esta cadena de bloques (blockchain) es asegurada a través de un mecanismo de consenso llamado "Prueba de Trabajo" (PoW, por sus siglas en inglés).

          A través de un proceso denominado "minería", las personas utilizan computadoras especializadas para resolver problemas matemáticos extremadamente difíciles. Si su solución es correcta, reciben el derecho de añadir un nuevo bloque al blockchain.

          Una vez que la red verifique que el problema ha sido solucionado correctamente, un nuevo bloque es añadido a la cadena y el minero es recompensado con un pago en la divisa Dash.
      hero-how-to-btn: Cómo empezar
      hero-asic-btn: ASIC Hardware
      hero-guides-btn: Guías
      pools-heading: Pools de Minería
      pools-text: |
          DISCLAIMER: Esta lista se provee únicamente con fines informativos. Los servicios aquí listados no han sido evaluados o aprobados por los desarrolladores de Dash y no ofrecemos ninguna garantía acerca de la precisión de esta información. Por favor use con discresión los servicios de terceros. Si desea ser añadido a la lista, por favor contáctenos en <a href='mailto:contact@dash.org'>contact@dash.org</a>
      pools-masternode-btn: Minería vs. Nodos Maestros
      pools-masternode-text: |
          Dash, así como Bitcoin y otras criptodivisas está basada en un registro decentralizado de todas las transacciones, conocido como Blockchain o Cadena de Bloques. Este blockchain está asegurado a través de un mecanismo de consenso, en el caso de Dash y Bitcoin el mecanismo de consenso se denomina "Prueba de Trabajo (PoW, por sus siglas en inglés). Los mineros tratan de solucionar problemas difíciles con computadoras especializadas, y cuando solucionan el problema, reciben el derecho de agregar un nuevo bloque a la cadena de bloques. Si todas las demás personas usando el programa están de acuerdo en que el problema ha sido resuelto correctamente, el bloque es añadido al blockchain y el minero es recompensado.
      how-start-heading: Cómo empezar a minar
      asic-heading: ASIC Hardware de Minería
      asic-text: >
          Computadoras especializadas llamadas Circuitos integrados específicos de
          aplicación (ASICs) son diseñados para resolver los problemas de la prueba
          de trabajo de Dash con la mejor eficiencia posible. Detalles de los ASICs
          actuales de Dash en el mercado, pueden ser revisados aquí:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: Minería con ASIC
      cpu-gpu-heading: Guías (CPU / GPU)
      cpu-gpu-text: >
          La minería por CPU / GPU ya no es efectiva respecto a costos - sea conciente
          de ello. Este es un procedimiento relativamente simple y se le darán ejemplos
          sobre cómo lograr la mayor tasa de "Hash" para su CPU, pero recuerde que
          pueden existir otros mineros más optimizados, por lo que le invitamos a
          echarles un vistazo a sitios de minería como éstos para mantenerse al día
          de los nuevos lanzamientos.
      cpu-mining-btn: Minería con CPU
      sg-miner-btn: SGminer / tarjetas gráficas
      pools-stat-heading: Estadísticas del Pool
      amd-mining-btn: Minería con GPU
      description-text-hero: >
          La gobernanza en un proyecto decentralizado es difícil, porque por definición
          no existen autoridades centrales para tomar decisiones para el proyecto.
          En Dash, esas decisiones son tomadas por la red, esto es, por los dueños
          de Nodos Maestros. El sistema DGBB permite a los Nodos Maestros votar a
          favor o contra propuestas, que luego pueden ser implementadas (o no) por
          los desarrolladores de Dash. Un claro ejemplo es al inicio del 2016, cuando
          el Equipo Central de Dash subió una propuesta a la red preguntando si los
          bloques debían incrementar su tamaño a 2 MB. En 24 horas, se había llegado
          a un consenso para aprobar este cambio. Compare esto con Bitcoin, donde
          el debate acerca del tamaño de los bloques ha estado discutiéndose por casi
          tres años.
      description: >
          La DGBB también provee a Dash de los medios para fondear su propio desarrollo.
          Mientras otros proyectos tienen que depender de donaciones o promesas de
          regalías, Dash utiliza el 10% de la recompensa de los bloques para fondear
          su propio desarrollo. Cada vez que un bloque es minado, 45% de la recompensa
          va para el minero, 45% va para los Nodos Maestros, y el 10% restante no
          es creado hasta el final del mes. Durante cada mes, cualquiera puede hacer
          una propuesta presupuestal a la red. Si esa propuesta es aprobada por, por
          lo menos 10% de la red de Nodos Maestros, entonces para final de mes se
          crearán una serie de "super bloques". Para ese momento, las recompensas
          de bloques que no hayan sido cobradas (el 10% de cada bloque) serán usadas
          para fondear las propuestas aprobadas. La red se financia a sí misma al
          reservar 10% de la recompensa del blockchain para proyectos del presupuesto.
      governance-meaning: Qué es la gobernanza y qué significa para Dash
      voting-header: Cómo votar
      voting-automatic: Cómo votar
      voting-automatic-text: >
          Hay varias formas en las que los Nodos Maestros pueden votar propuestas.
          Revisa los enlaces abajo con instrucciones para cada método.
      voting-guide-btn: Guía - Amanda B.
      voting-manual-btn: Voto Manual (en QT Wallet)
      voting-central-btn: DashCentral
      voting-tools: Herramientas de Gobernanza
      voting-tools-text: >
          La comunidad de Dash ha creado diferentes herramientas para monitorear el
          proceso presupuestal y asistir para la votación. El Equipo Central de Dash
          ha desarrollado un generador de propuestas para ayudar a subir las propuestas
          a la red.
      generator-link: Generador de Propuestas
      dashcentral-link: DashCentral
      votetracker-link: Seguimiento de Votos
      budget-monitoring-link: Monitoreo del Presupuesto
      proposal-status-link: Estado de las Propuestas
      proposal-service: Servicio Automatizado de Propuestas
    masternodes:
      title: Sitio Web Oficial de Dash | Dash Criptodivisa
      description: Dash es Dinero Digital
      hero-heading: Nodos Maestros
      hero-text: Los Nodos Maestros son computadoras que corren una monedero Dash y toman decisiones, como realizar transacciones de Envío Instantáneo, coordinar la mezcla de monedas, y votar para el financiamiento del presupuesto.
      hero-what-btn: Qué es un Nodo Maestro
      hero-how-btn: Cómo configurar un Nodo Maestro
      hero-network-btn: Red de Nodos Maestros
      hero-masternode-mining-btn: Nodos Maestros vs Minería
      marsternode-text: A los Nodos Maestros se les requiere contar con 1,000 Dash colaterales, una dirección IP dedicada, y poder funcionar las 24 horas del día sin más de 1 hora de pérdida de conexión. Los Nodos Maestros reciben un pago del 45% de la recompensa de cada uno de los bloques, que es distribuida a los Nodos Maestros uno a la vez. Típicamente, alrededor de 2 Dash son pagados a cada Nodo Maestro cada 7 días.
      what-heading: ¿QUÉ ES UN NODO MAESTRO?
      earn-heading: Ingresos de Nodo Maestro
      earn-text: |
          Los Nodos Maestros cuestan dinero y esfuerzo para mantenerse por ello reciben una parte de las recompensas de cada bloque como incentivo. Con el número actual de Nodos Maestros y recompensas del blockchain, los Nodos Maestros reciben un 11% de ganancia por cada 1,000 Dash en el año 2016. Esta recompensa caerá en los años subsecuentes, pero mientras el precio de Dash se eleva y el abastecimiento del mismo disminuye, los Nodos Maestros deben permanecer aún suficiéntemente incentivados.

          Esta proyección tampoco considera las tarifas que los Nodos Maestros ganan cada vez que alguien utiliza sus servicios (Envío Instantáneo -InstantSend- y Envío Privado -PrivateSend-).
      what-hero-heading: ¿Qué es un Nodo Maestro?
      instantiend-text: Envío Instantáneo (transacciones instantáneas). En contraste, Bitcoin tarda alrededor de 10 minutos en confirmar un pago.
      private-send-text: Envío Privado (transacciones anónimas). En contraste, las transacciones de Bitcoin son totalmente públicas y rastreables. Solo la identidad de la dirección es anónima.
      governance-text: Gobierno (los nodos maestros gobiernan, mientras el blockchain financia el desarrollo). En contraste, Bitcoin es controlado por pocos grandes mineros e instituciones centralizadas e independientes con sus propios interéses.
      evolution-text: Un procesador de pagos decentralizado (piensa en un Paypal decentralizado).
      host-heading: ALOJE UN NODO MAESTRO
      host-text: |
          1,000 Dash: quizá la parte más difícil. Dash puede obtenerse en casa de cambio como Poloniex, Bittrex y los servicios de Shapeshift también es una excelente manera. Para la lista completa de sitios donde obtener Dash de clic aquí.

          Un servidor o una VPS instalada con Linux: Para los propósitos de esta guía se usará Ubuntu 14.04 LTS. Nosotros recomendamos VPS económicas como las de Vultr y DigitalOcean pero cualquier proveedor debe funcionar. Generalmente uno poco especializado funcionará.

          Una dirección IP dedicada: Estas usualmente vienen con el Servidor/VPS.

          Hace poco: cuando me involucré por primera vez en los Nodos Maestros, solo existían algunas guías y no cubrían todos los escenarios. Me tomó días encontrar la manera de hacer todo. Sin embargo, el proceso ahora solo toma unos minutos. Aquí están algunas guías que espero puedan ayudarte a hacer el proceso mucho más fácil.

          Si no puedes con la molestia de configurar y mantener el tuyo propio, y no te molesta pagar un poco extra, puedes ir con Nodos Maestros pagados que simplificarán grandemente el proceso. Algunos buenos pueden encontrarse aquí.
      host-btn: Inicie un Nodo Maestro
      hosting-services: Servicios de Alojamiento de Nodos Maestros
      hosting-services-text: |
          Existen muchos servicios de alojamiento que no requieren confianza. Estos servicios solo proveen de una configuración backend del VPS, los monederos y las monedas están bajo su control (no requiere confianza).

          Estos servicios proveen accesibilidad a los Nodos Maestros para personas que tienen menos de 1,000 Dash (muchos usuarios comparten 1 Nodo Maestro)
      hosting-services-btn: Servicios de Alojamiento de Nodos Maestros
      p2p-text: |
          Gracias a los incentivos la red Dash ha crecido hasta los 4,100 Nodos Maestros, lo que significa que Dash es la única moneda que puede competir con Bitcoin en poder de procesamiento de transacciones y en capacidad de ampliación futura.
      p2p-btn: Estadísticas de la Red
