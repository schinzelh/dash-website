    school:
      title: Escuela Dash
      description: Dash, ¿Cómo funciona?
      hero-heading: Escuela Dash
      hero-text: |
          por Amanda B. Johnson
      hero-btn: Ver ahora
      hero-you-btn: Youtube
      header-video-1: |
          Qué es una cadena de bloques? Escuela Dash #1
      description-video-1: |
          Quizá viste la palabra en la cubierta de The Economist. O tal vez lo haz escuchado en Bloomberg, Finanzas de Yahoo o hasta en Wired. Cuando lo escuchaste, probablemente no fue explicado correctamente. Deja que Amanda B. Johnson te introduzca al concepto sin usar palabrerío técnico o complicado en el episodio uno de Dash school.
      header-video-2: |
          ¿Como funciona un trabajo de cadena de bloques? - Escuela de Dash #2
      description-video-2: |
          Ahora que entiendes lo básico acerca de una cadena de bloques, pero como es que hace lo que le decimos que hace? Quien es quien "escribe" sobre ella, cuando y como? Como es que una cadena de bloques es diferente de una vieja confiable base de datos? Amanda B. Johnson te guiará en el episodio dos de la escuela de Dash.
      header-video-3: |
          Como puede una cadena de bloques ser un sistema monetario? - Escuela de Dash #3
      description-video-3: |
          Ahora entiendes los conceptos básicos y cómo funciona una cadena de bloques -- ahora, ¿qué tiene que ver eso con el dinero? ¿De qué se trata este negocio de las redes blockchain que puede ofrecer nativamente tanto una moneda como pagos? Amanda B. Johnson explica en el episodio tres de la Escuela Dash.
      header-video-4: |
          ¿Cómo es financiada y gobernada la blockchain de Dash? - Escuela DASH #4
      description-video-4: |
          Ahora que puedes ver cómo una red blockchain puede ofrecer el dinero-como-servicio, aprende sobre las diversas maneras en las que Dash está organizado - Cómo y porqué funcionamos como una DAO (Organización Autónoma Descentralizada) para ofrecer servicios monetarios a nuestros clientes. Amanda B. Johnson te lo explica en el Episodio #4 de Escuela DASH.
      header-video-5: |
          Cómo Dash ofrece pagos instantáneos y anónimos? Escuela DASH #5
      description-video-5: |
          Sabías que la cadena de bloques de Dash es la única que ofrece pagos tanto instantáneos como anónimos? Historia verdadera. Aprende como nuestros masternodes únicos hacen esto posible en el episodio 5 de Escuela Dash, dirigido por Amanda B. Johnson.
      header-video-6: |
          ¿Cómo puede ser accesible para todos el dinero digital? | Escuela DASH #6
      description-video-6: |
          Ahora que ya conoces la historia completa -- como funciona Dash -- deseas saber cómo planeamos hacer que esto sea utilizable para el consumidor promedio. ¡Me alegra que preguntes! Este sexto y último episodio de Escuela Dash, dirigido por Amanda B. Johnson, introduce "Evolution": el producto que predecimos pondrá por primera vez el efectivo digital en manos de la persona promedio.
      school-about-heading: >
          Sobre Dash: en detalle
      school-descr: >
          DASH:  En detalle se ha publicado todos los miércoles desde su lanzamiento
          en junio de 2016.
      school-text: >
          Dirigido y escrito por Amanda B. Johnson, y producido por Pete Eyre, la
          serie es financiada directamente por la tesorería de Dash de acuerdo con
          el voto de las partes interesadas, convirtiéndolo en el primer show de Youtube
          en el mundo, que es financiado por cadena de bloques. Con análisis de eventos,
          actualizaciones de productos y entrevistas de la industria, DASH: En detalle
          es adecuado tanto para inversores experimentados como para principiantes.
      school-team-heading: >
          Dash en detalle: Equipo
