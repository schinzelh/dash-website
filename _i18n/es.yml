      security-btn: Seguridad
      otc-heading: Over the Counter (OTC) o extrabursátil
      otc-text: |
          Comprar o vender grandes cantidades de Dash en las casas de cambio puede provocar el deslizamiento de los precios, lo que da como resultado que el comprador o el vendedor reciba menos valor de lo previsto. Las grandes órdenes de compra empujan el precio más alto, lo que resulta en un pago en exceso. Las órdenes de venta considerables hacen lo contrario, lo que genera menos valor recibido por el Dash que se vende. Afortunadamente, hay soluciones "extrabursátiles" o OTC, en las que un proveedor empareja compradores y vendedores,lo que les permite realizar grandes transacciones fuera de las casas de cambio y sin deslizamientos a cosas como un nuevo sitio web, presupuesto, etc.. El beneficio para usted es que puede obtener muchas más monedas al precio actual, que las que están disponibles en cualquier casa de cambio. Por lo tanto, puede acceder a una posición en Dash mucho más fácil / más barato de lo que sería posible.
