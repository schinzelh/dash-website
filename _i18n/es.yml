  masternodes:
    title: Sitio Web Oficial de Dash | Dash Criptodivisa
    description: Dash es Dinero Digital

    hero-heading: Nodos Maestros
    hero-text: Los Nodos Maestros son computadoras que corren una cartera Dash y toman decisiones, como realizar transacciones de Envío-Instantáneo, coordinar la mezcla de monedas, y votar para el financiamiento del presupuesto.
    hero-what-btn: Qué es un Nodo Maestro
    hero-how-btn: Cómo configurar un Nodo Maestro
    hero-network-btn: Red de Nodos Maestros
    hero-masternode-mining-btn: Nodos Maestros vs Minería

    marsternode-text: A los Nodos Maestros se les requiere contar con 1,000 Dash colaterales, una dirección IP dedicada, y poder funcionar las 24 horas del día sin más de 1 hora de pérdida de conexión. Los Nodos Maestros reciben un pago del 45% de la recompensa de cada uno de los bloques, que es distribuída a los Nodos Maestros uno a la vez. Típicamente, alrededor de 2 Dash son pagados a cada Nodo Maestro cada 7 días.

    what-heading: ¿QUÉ ES UN NODO MAESTRO?

    earn-heading: Ingresos de Nodo Maestro
    earn-text: |
      Los Nodos Maestros cuestan dinero y esfuerzo para mantenerse por ello reciben una parte de las recompensas de cada bloque como insentivo. Con el número actual de Nodos Maestros y recompensas del blockchain, los Nodos Maestros reciben un 11% de ganancia por cada 1,000 Dash en el año 2016. Esta recompensa caerá en los años subsecuentes, pero mientras el precio de Dash se eleva y el abastecimiento del mismo disminuye, los Nodos Maestros deben permanecer aún suficiéntemente incentivados.

      Esta proyección tampoco considera las tarifas que los Nodos Maestros ganan cada vez que alguien utiliza sus servicios (Envío Instantáneo -InstantSend- y Envío Privado -PrivateSend-).

    what-hero-heading: ¿Qué es un Nodo Maestro?
    instantiend-text: Envío Instantáneo (transacciones instantáneas). En contraste, Bitcoin tarda alrededor de 10 minutos en confirmar un pago.
    private-send-text: Envío Privado (transacciones anónimas). En contraste, las transacciones de Bitcoin son totalmente públicas y rastreables. Solo la identidad de la dirección es anónima.
    governance-text: Gobierno (los nodos maestros gobiernan, mientras el blockchain financia el desarrollo). En contraste, Bitcoin es controlado por pocos grande mineros e instituciones centralizadas e independientes con sus propios interéses.
    evolution-text: Un procesador de pagos descentralizado (piensa en un Paypal descentralizado).

    host-heading: ALOJA UN NODO MAESTRO
    host-text: |
      1,000 Dash: quizá la parte más difícil. Dash puede obtenerse en casa de cambio como Poloniex, Bittrex y los servicios de Shapeshift también es una excelente manera. Para la lista completa de sitios donde obtener Dash da clic aquí.

      Un servidor o una VPS instalada con Linux: Para los propósitos de esta guía se usará Ubuntu 14.04 LTS. Nosotros recomendamos VPSes económicas como las de Vultr y DigitalOcean pero cualquier proveedor debe funcionar. Generalmente uno poco especializado funcionará. Yo uso los de 5 USD de Vultr y funcionan bien.

      Una dirección IP dedicada: Estas usualmente vienen con el Servidor/VPS.

      Hace poco: cuando me involucré por primera vez en los Nodos Maestros, solo existían algunas guías y no cubrían todos los escenarios. Me tomó días encontrar la manera de hacer todo. Sin embargo, el proceso ahora solo toma unos minutos. Aquí están algunas guíass que espero puedan ayudarte a hacer el proceso mucho más fácil.

      Si no puedes con la molestia de configurar y mantener el tuyo propio, y no te molesta pagar un poco extra, puedes ir con Nodos Maestros pagados que simplificarán granIf you can’t be bothered with setting up and maintaining your own and don’t mind paying a little extra, you can go with paid masternode hosters which will greatly simplify the process. A few good ones can be found here.

    host-btn: Inicia un Nodo Maestro

    hosting-services: Servicios de Alojamiento de Nodos Maestros
    hosting-services-text: |
      Existen muchos servicios de alojamiento que no requieren confianza. Estos servicios solo proveen de una configuración backend del VPS, las carteras y las monedas están en control tuyo (no requiere confianza).

      Estos servicios proveen accesibilidad a los Nodos Maestros para personas que tienen menos de 1,000 Dash (muchos usuarios comparten 1 Nodo Maestro)

    hosting-services-btn: Servicios de Alojamiento de Nodos Maestros

    p2p-text: |
      Texto sobre p2p - Gracias a sus incentivos, la red Dash ha crecido a más de 4,100 Nodos Maestros desde su lanzamiento en 2014, lo que significa que la red peer-to-peer de Dash es una de las más grandes del mundo.
      Más nodos significan más servicios seguros y mayor capacidad para que los usuarios finales puedan acceder a dinero digital desde cualquier lugar 24/7.

      Texto sobre p2p - Gracias a sus incentivos, la red Dash ha crecido a más de 4,100 Nodos Maestros desde su lanzamiento en 2014, lo que significa que la red peer-to-peer de Dash es una de las más grandes del mundo.
      Más nodos significan más servicios seguros y mayor capacidad para que los usuarios finales puedan acceder a dinero digital desde cualquier lugar 24/7.

