    architecture-heading: Arquitectura de red Next-Gen
    architecture-text:  La esencia de la tecnología única de Dash es un diseño de red P2P (Peer-to-Peer) en dos niveles. Esta tecnología premia a los usuarios que ejecutan un tipo especial de nodo llamado Masternode y lo mantienen 24/7 con hardware dedicado. La red requiere que quienes mantienen los Masternodes deban proporcionar una prueba criptográfica de que poseen 1,000.00 Dash por Masternode. Esto asegura la red contra ataques de tipo “gemelo” al hacer este tipo de ataques prohibitivamente caros

      Los Masternodes trabajan juntos en grupos y no se pueden falsificar cómo los nodos en otras monedas digitales. Esto significa que pueden ofrecer nuevos tipos de servicios descentralizados como transacciones instantáneas, anonimización y gobernanza, sin la amenaza de ataques a la red de bajo costo.
    architecture-btn: Aprende más
    architecture-link: https://dashpay.atlassian.net/wiki/x/VIHPB

    governance-heading: Primera gobernanza autónoma y protocolo de financiación autónomo.
    governance-text: Cualquier proyecto importante en Dash es aprobado y financiado por un sistema descentralizado público, que financia los proyectos de manera autónoma basado en los votos de la red de Masternodes. Esto significa que Dash puede financiar su propio crecimiento y adopción, se garantiza el consenso y todo el mundo es responsable de la red. No sólo eso, sino que un atacante no puede jugar contra el sistema si no compra más de la mitad de la oferta de monedas.

    proposal-btn: Propuestas
    proposal-submit-btn: Presenta una propuesta

    network-growth-heading: La Red de más rápido crecimiento
    network-growth-text:  Gracias a los incentivos la red Dash ha crecido hasta los 4,100 Masternodes, lo que significa que Dash es la única moneda que pueda competir con Bitcoin en poder de procesamiento de transacciones y en capacidad de ampliación futura.
    network-growth-btn: Estadísticas de la red

    evolution-heading: Evolución de la moneda digital
    evolution-text: ¿Qué es lo siguiente? Estamos trabajando en un nuevo servicio descentralizado alojado en la red de Masternodes que abrirá Dash a la web y al móvil, va a ser tan fácil de usar como PayPal pero de manera totalmente descentralizada. Manténte al tanto…
