    docs-heading: AMIGABLE CON EL CONSUMIDOR

    docs-text: En Evolution, serás capáz de conectarte directamente con comerciantes para realizar compras o incluso configurar pagos automáticos para servicios de suscripción. Cada comerciante que integre Dash será rastreable en el blockchain, y podrás calificar tus compras de manera que la comunidad pueda decidir que proveedores ofrecen productos y servicios de calidad.

    docs-btn: Aprende Más
    docs-link: https://www.dash.org/forum/threads/january-2017-budget-report.12601/

    update-heading: ACTUALIZACIÓN DE EVOLUTION
    update-text:
      El líder desarrollador de Evolution, Andy Freer ha sido encerrado para producir enormes cantidades de documentación para varios de los conceptos de Evolution. Esto viene después de meses de conversación entre Andy y yo acerca de cómo funciona cada componente de Evolution, después re-imaginarlo y mejorar los componentes y diseños sistemáticamente.

      Since the original research phase, documentation, specifications, plans and diagrams have been being drafted, growing into a collection of documents that will be put into a wiki with full documentation for Evolution’s end-to-end design and implementation.
    proposal-btn: Proposals
    proposal-submit-btn: Submit a Proposal

    prototype-heading: EVOLUTION ALPHA
    prototype-text:
      Ahora que Dash 12.1 ha sido lanzado al mercado, nuestro siguiente paso será el lanzamiento de una versión Alpha de Evolution hacia finales del 2017. Estaremos haciendo lanzamientos adicionales antes de ello, incluyendo un "White Paper" completo, así que por favor regresa a este sitio para actualizaciones futuras. ¡Manténte al tanto!

    prototype-btn: Estadísticas de la Red

    explore-heading: Explora Dash
    explore-text:
      Explora todas las novedades del prototipo de Dash Evolution. Incluyendo Registro, Validación de cuentas, Login, hacer amigos, Pagar-a-Alias y botones "Paga con Dash".


      Desde la fase original de investigación, la documentación, especificaciones, planes y diagramas realizados en borrador ah ido creciendo hasta convertirse en una colección de documentos que serán integrados a una wiki con la documentación completa de Evolution y el diseño e implementación "end-to-end".

    subscribe-btn: Subscríbete a Noticias
    follow-soc-btn: Síguenos en Twitter

    merchants-heading: AMIGABLE CON LOS COMERCIANTES
    merchants-text:
      Añade pagos con Dash a tu sitio web o App móvil en minutos, usando una simple API descentralizada.

      Olvídate de compleja infraestructura o tener que confiar en terceros para manejar los pagos de tus clientes, construye relaciones directas con tus clientes usando el blockchain.

    merchants-btn: Para Vendedores
    merchants-plugin-btn: Pluing de Woocommerce

    social-heading: Dash Social

    social-text: >
      Crea una cuenta a la que puedas acceder de manera segura desde cualquier dispositivo. Invita y conecta con amigos para enviar y recibir pagos a través del nombre de usuario.

      Rastrea cada pago con tus contactos y comparte las descripción de pago con tus clientes. Limpia tu historial de transacciones en cualquier momento para convervar tu privacidad, tan sencillo como limpiar tu historial de búsquedas en un navegador.

    social-btn: Presupuesto
    social-link: https://www.dashcentral.org/budget

  update:
    title: Sitio Web Oficial de Dash | Dash Criptodivisa
    description: Dash es Dinero Digital

    hero-image:
    hero-heading: Actualización 12.1
    hero-text: Estamos lanzando una nueva actualización de software para la red. Todos necesitan actualizarse a la nueva versión, incluyendo usuarios comúnes, pools, mineros, y nodos maestros. Todas las propuestas al presupuesto (Budget) también deberán ser re-cargadas al sistema. Nota - "Enforcement" será apagado durante esta actualización, así que los Nodos Maestros que no se actualicen dejarán de recibir pagos.

    hero-btn: >
      Fecha de lanzamiento: Febrero 5, 2017

    video-heading: DESARROLLO CENTRAL (DASH CORE)
    video-text: La primer área de progreso es Dash Core. Además de correr la red actualmente, Dash Central (Dash Core) también sirve como el engrane principal del motor atrás de Evolution.
    video-btn: Video General

    merchants-heading: Por favor revíse los detalles de la actualización obligatoria
    merchants-text: Todos los Mineros, Pools, Carteras (Wallets), Casas de Cambio (Exchanges) , Comerciantes...  se les solicita actualizarse
    merchants-btn: Pools
    masternodes-btn: Nodos Maestros (Masternodes)
    exchanges-btn: Casas de Cambio (Exchanges)

    proposal-heading: Servicio Automatizado de Propuestas
    proposal-text:
    proposal-btn: Aprende más

    execution-heading: ¿Qué es Evolution?
    execution-text:
      Dash Evolution dejará a atrás toda la complejidad de las monedas digitales, haciendo que pagar con Dash sea tan fácil como pagar con PayPal. La ventaja es que, a diferencia de PayPal, Dash Evolution será completamente descentralizado y sin ánimo de lucro.



    execution-btn: Aprende más
    execution-link: https://dashpay.atlassian.net/wiki/x/DQBcAg

    update-heading: Sentinel
    update-text:
      Una herramienta Todopoderosa para Dash
      La nueva tecnología Sentinel de Dash es el motor que da poder a Dash Evolution. Es extremadamente poderosa y flexible, lo que permitirá actualizaciones mucho más fáciles. Adicionalmente, Sentinel puede ser usado para crear numerosas aplicaciones que correrán en la red. Es posible crear compañías digitales, por ejemplo, usando Sentinel.
    proposal-btn: Propuestas
    proposal-submit-btn: Sube una Propuesta

    evolution-research-heading: INVESTIGACIÓN EVOLUTION
    evolution-research-text:
      En Enero del 2016 liberamos un prototipo de Evolution basado en la cartera Electrum. Desde entonces, hemos creado enormes cantidades de documentación y definido completamente los objetivos de diseño y comenzamos a implementarlos.

      El prototipo era bastante sencillo, con la interacción limitada únicamente a pagarle a algunos amigos y los datos de los usuarios alojados en un servidor de desarrollo, pero al menos probó el concepto.
      Lo que nos dispusimo a hacer entonces fue diseñar y probar todas las tecnologías clave que permitirían llevar a cabo todas estas funciones de un modo P2P puro, con los datos asegurados en el blockchain de Dash y siempre accesible desde cualquier lugar con cualquier dispositivo, con seguridad SPV integrada y sin la necesidad de servicios intermediarios centralizados, además de usar el protocolo más resistente a la sensura disponible – HTTP(S)
    evolution-research-btn: Estadísticas de la red

    launching-heading: FECHAS DE LANZAMIENTOS
    launching-text: >
      El lanzamiento de un nuevo software en la red requiere que todas las propuestas al Presupuesto sean cargadas nuevamente al sistema.

      Debido a la frecuencia de emisión de superbloques, tenemos una breve ventana de tiempo para los lanzamientos, cerca del inicio de cada mes. Para poder asegurar que lancemos la versión del software más estable posible sin interferir con el sistema de presupuesto, nos gustaría esperar hasta Febrero para el lanzamiento de la versión 12.1. Fecha de lanzamiento: Febrero 5, 2017.
    launching-btn: Presupuesto
    launching-link: https://www.dashcentral.org/budget

