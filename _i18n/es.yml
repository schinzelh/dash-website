      update-heading: ACTUALIZACIÓN DE EVOLUTION
      update-text: 'El líder desarrollador de Evolution, Andy Freer se ha encerrado para producir enormes cantidades de documentación para varios de los conceptos de Evolution. Esto viene después de meses de conversación entre Andy y yo acerca de cómo funciona cada componente de Evolution, después re-imaginarlo y mejorar los componentes y diseños sistemáticamente.

        Desde la fase de investigación original, la documentación, especificaciones, planes y diagramas se han redactado, creciendo hasta formar una colección de documentos que se pondrán en un wiki con la documentación completa para el diseño punto-a-punto e implementación de Evolution.'
      proposal-btn: Propuestas
      proposal-submit-btn: Crée una Propuesta
      prototype-heading: EVOLUTION ALPHA
      prototype-text: Ahora que se lanzó Dash 12.2, nuestro siguiente paso será lanzar una versión alfa de Evolution hacia mediados de 2018. Haremos lanzamientos adicionales antes de esa fecha, incluido un informe técnico completo, así que vuelva a consultar aquí para ver las actualizaciones. ¡Mantente al tanto!
      prototype-btn: Estadísticas de la Red
      explore-heading: Explore Dash
      explore-text: 'Explore todas las novedades del prototipo de Dash Evolution. Incluyendo Registro, Validación de Cuentas, Acceso, Hacer Amigos, Pagar-a-Alias y botones "Paga con Dash".


        Desde la fase de investigación original, la documentación, especificaciones, planes y diagramas se han redactado, creciendo hasta formar una colección de documentos que se pondrán en un wiki con la documentación completa para el diseño punto-a-punto e implementación de Evolution.'
