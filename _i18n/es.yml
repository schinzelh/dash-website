      Dash utiliza el 10% de la recompensa de los bloques para fondear su propio desarrollo. Cada vez que un bloque es minado, 45% de la recompensa va para el minero, 45% va para
      los Nodos Maestros, y el 10% restante no es creado hasta el final del mes. Durante cada mes, cualquiera puede hacer una propuesta presupuestal a la red.
      Si esa propuesta es aprobada por, por lo menos 10% de la red de Nodos Maestros, entonces para final de mes se crearán una serie de "super bloques".
      Para ese momento, las recompensas de bloques que no hayan sido cobradas (el 10% de cada bloque) serán usadas para fondear las propuestas aprobadas. La red se financia a sí misma
      al reservar 10% de la recompensa del blockchain para proyectos del presupuesto.

    governance-meaning: Qué es la gobernancia y qué significa para Dash

    voting-header: Cómo votar
    voting-automatic: Voto Automatizado
    voting-automatic-text: >
      Uno de los mayores retos de construir una plataforma de criptodivisas es asegurarte de crear un sistema descentralizado de gobernancia para administrar, financiar, mantener y
      expandir el proyecto. Este elemento clave esta ausente en todas las demás criptodivisas a la fecha, la respuesta natural es crear una fundación sin motivos de lucro que tiene el
      objetivo de mantener el protocolo central y promover la moneda, pero que no tiene realmente una conexión significativa con ninguno
      de los dueños de las monedas.
      Esta aproximación tiene algunos errores que han sido evidentes en plataformas de criptodivisas más viejas.
