      merchants-plugin-btn: Pluing de Woocommerce
      social-heading: Dash Social
      social-text: >
          Crée una cuenta a la que pueda acceder de manera segura desde cualquier
          dispositivo. Invite y conecte con amigos para enviar y recibir pagos a través
          del nombre de usuario.

          Rastrée cada pago con sus contactos y comparta la descripción del pago con
