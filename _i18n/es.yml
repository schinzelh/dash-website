    home:
      title: Sitio Web Oficial de Dash | Moneda Digital Privada
      description: Dash es Dinero Digital
      hero-heading: ¡Dash es Dinero Digital!
      hero-text: El primer sistema de dinero digital totalmente descentralizado. <br /> Conozca el Dinero en Efectivo Digital.
      video-heading: Dash es dinero en efectivo digital que puede gastar en línea
      video-text: Use Dash para hacer pagos instantáneos y privados en línea o en tiendas físicas, usando nuestra segura plataforma de código abierto, mantenida por miles de usuarios alrededor del mundo
      video-btn: Descripción general en video
      video-link: https://www.youtube.com/watch?v=Sji-_R8ucNo
      feature-private-heading: Privado
      feature-private-text: Dash es privado
      feature-instant-heading: Instantáneo
      feature-instant-text: Dash es instantáneo
      feature-secure-heading: Seguro
      feature-secure-text: Dash es seguro
      merchants-heading: Compre en línea pagando con Dash
      merchants-text: Compre de manera instantánea y privada, directamente desde su monedero Dash
      merchants-btn: Más Comerciantes
      merchants-link: https://discoverdash.com
      merchants-join-btn: Conviértase en Comerciante
      merchants-join-link: https://docs.dash.org/en/stable/merchants/getting-started.html
      architecture-heading: Arquitectura de red Next-Gen
      architecture-text: 'La esencia de la tecnología única de Dash es un diseño de red P2P (Peer-to-Peer) en dos niveles. Esta tecnología premia a los usuarios que ejecutan un tipo especial de nodo llamado Nodo Maestro y lo mantienen 24/7 con hardware dedicado. La red requiere que quienes mantienen los Nodos Maestros deban proporcionar una prueba criptográfica de que poseen 1,000.00 Dash por Nodo Maestro. Esto asegura la red contra ataques de tipo “gemelo” al hacer este tipo de ataques prohibitivamente caros

        Los Nodos Maestros trabajan juntos en grupos y no se pueden falsificar como los nodos en otras monedas digitales. Esto significa que pueden ofrecer nuevos tipos de servicios decentralizados como transacciones instantáneas, anonimización y gobernanza, sin la amenaza de ataques a la red de bajo costo.'
      architecture-btn: Conozca más
      architecture-link: https://docs.dash.org/en/stable/governance/understanding.html
      governance-heading: Primera gobernanza autónoma y protocolo de financiación autónomo.
      governance-text: Cualquier proyecto importante en Dash es aprobado y financiado por un sistema decentralizado público, que financia los proyectos de manera autónoma basado en los votos de la red de Nodos Maestros. Esto significa que Dash puede financiar su propio crecimiento y adopción, se garantiza el consenso y todo el mundo es responsable de la red. No sólo eso, sino que un atacante no puede jugar contra el sistema si no compra más de la mitad de la oferta de monedas.
      proposal-btn: Propuestas
      proposal-submit-btn: Presente una propuesta
      network-growth-heading: La Red de más rápido crecimiento
      network-growth-text: Gracias a los incentivos la red Dash ha crecido hasta los 4,100 Nodos Maestros, lo que significa que Dash es la única moneda que puede competir con Bitcoin en poder de procesamiento de transacciones y en capacidad de ampliación futura.
      network-growth-btn: Estadísticas de la red
      evolution-heading: Evolución de la moneda digital
      evolution-text: '¿Que sigue? Queremos que las monedas digitales sean tan fáciles de usar que tu abuela las usaría.


        Dash Evolution te permitirá registrarte y acceder a tus Dash desde cualquier dispositivo y realizar transacciones tan fácilmente como sea posible con PayPal, pero de forma totalmente descentralizada. Mantente al tanto...'
