    voting-manual-btn: Voto Manual (en QT Wallet)
    voting-central-btn: DashCentral

    voting-tools: Herramientas de Gobernancia
    voting-tools-text: >
      El sistema funcionará como un mecanismo de votación descentralizado configurado en el software, donde están las propuestas específicas al presupuesto,
      entonces los Nodos Maestros en conjunto votan por ellas. Cada proyecto, si es aprobado, es añadido al presupuesto total y pagado directamente desde el blockchain
      a la persona haciendo el trabajo. Con esto, podemos contratar desarrolladores y pagarles directamente después de la aprobación de su trabajo de una forma descentralizada.
