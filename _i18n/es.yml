      video-heading: MISIÓN
      video-text: La misión de Evolution es hacer que el dinero digital sea accesible y fácil de usar para cualquier usuario, incluso aquellos poco conocedores de la tecnología. Cualquiera será capáz de configurar una cuenta en el Blockchain, añadir contratos y pagarlos por nombre. Las compras en sitios web serán simples, requiriéndo únicamente un clic.
