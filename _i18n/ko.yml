    tos:
      title: 이용 약관
      terms: 'Dash는 합법적인 목적으로만 사용되며 다른 방법으로 사용하면 안 됩니다. Dash나 개발자 또는 기부자는 불법적인 활동을 지원하지 않으며, 어떠한 방식으로든 이들을 지원하지 않습니다.


        우리가 알고 있는 한, Dash의 사용은 대부분의 사법권에서 불법이 아닙니다. 그러나 일부 사법권에서는 가상화폐 및/또는 프라이버시 보호 도구의 사용에 제한을 가할 수 있으므로 해당 사법권에 속한 사용자는 Dash를 사용하기 전에 이것을 고려해야 합니다. 미심쩍을 경우 해당 지역의 변호사에게 연락하여 사법권 하에서 불법으로 간주될 수 있는 어떠한 것도 하지 마십시오.


        이 웹사이트의 내용 또는 Dash와 관련된 기타 내용은 법적 자문이 아닙니다. 법률의 의문이나 도움이 필요한 경우 관할 구역의 변호사에게 문의하십시오.


        이 웹사이트의 내용 또는 Dash와 관련된 기타 내용은 투자 상담이 아닙니다. Dash에 투자하기 전에 자신의 판단에 따라 여러 가지 정보 소스를 조사해야 합니다.'
