    school:
      title: 대시 스쿨
      description: Dash. How to?
      hero-heading: Dash 스쿨
      hero-text: |
          by 아만다 B. 존슨
      hero-btn: 시청하기
      hero-you-btn: 유튜브
      header-video-1: |
          블록체인이란 무엇인가? | DASH 스쿨 #1
      description-video-1: |
          어쩌면 당신은 블록체인이라는 단어를 이코노미스트의 표지에서 본 적 있을지도 모릅니다. 혹은 블룸버그(Bloomberg)나 야후 파이낸스(Yahoo Finance), 심지어 와이어드(Wired)에서 보았을 수도 있죠. 당신이 어디에서 들어 보았든, 아마도 당신에게 충분한 설명을 제공하지 않았을 겁니다. 대시 스쿨 1화에서 아만다 B. 존슨이 어떤 전문 용어나 유행어 없이 당신에게 블록체인을 설명해 드립니다.
      header-video-2: |
          블록체인은 어떻게 작동하는가? | DASH 스쿨 #2
      description-video-2: |
          이제 블록체인이 무엇인지에 대한 기초적 이해를 다졌습니다. 하지만 어떻게 블록체인이 작동하는 걸까요? 누가, 언제, 그리고 왜 “적는” 걸까요? 다른 구식 데이터베이스와 블록체인은 어떤 점에서 다른 걸까요? 아만다 B. 존슨이 대시 스쿨 2화에서 설명해 드립니다.
      header-video-3: |
          어떻게 블록체인이 통화 시스템이 될 수 있을까? | DASH 스쿨 #3
      description-video-3: |
          당신은 이제 블록체인에 대한 기초와 이것이 어떻게 작동하는 지에 관해 이해했을 겁니다. 그렇다면 이게 어떻게 돈과 연관되는 걸까요? 블록체인 네트워크가 통화이자 지불 시스템으로서 역할 할 수 있는 까닭은 무엇일까요? 아만다 B. 존슨이 대시 스쿨 3화에서 설명해드립니다.
      header-video-4: |
          어떻게 대시의 블록체인이 자금을 지원받고 통제 되는가? | DASH 스쿨 #4
      description-video-4: |
          이제 당신은 블록체인이 어떻게 서비스로서의 돈을 제공하는 지 알게 되었습니다. 이제는 대시가 조직되는 다양한 방법을 배울 차례입니다 왜, 그리고 어떻게 우리가 DAO(Decentralized Autonomous Organization: 분산화된 자치 기구)로서 고객들에게 통화 서비스를 제공할 수 있는지도 알아볼 수 있습니다. 아만다 B. 존슨이 당신을 4화에서 기다리고 있습니다.
      header-video-5: |
          어떻게 대시는 즉각적 & 비공개 결제 방식을 지원할까? | DASH 스쿨 #5
      description-video-5: |
          대시의 블록체인만이 유일하게 즉각적이고 비공개적인 결제를 지원한다는 사실을 알고 계셨나요? 진짜입니다!  대시만의 특별한 “마스터노드”가 이를 가능하게 만듭니다. 아만다 B. 존슨이 대시 스쿨 5화에서 설명해드립니다.
      header-video-6: |
          어떻게 모든 이들이 디지털 캐시에 접근하도록 할 수 있을까? | DASH 스쿨 #6
      description-video-6: |
          이제 당신은 대시가 어떻게 작동하는 지에 관한 모든 이야기를 알게 되었습니다. 이제 당신은 아마 어떻게 일반 소비자가 대시를 사용할 수 있게 만들지 궁금할 겁니다. 물어봐 주셔서 고마워요! 아만다 B. 존슨이 대시학교의 여섯 번째이자 마지막 강의에서 우리의 제품인 '에볼루션'이 어떻게 일반 소비자로 하여금 쉽게 디지털 통화를 다루게 할 수 있을지 설명해 드립니다.
      school-about-heading: >
          Dash: detailed에 관하여
      school-descr: >
          DASH: Detailed는 2016년 6월에 시작한 이래로 매주 수요일 업로드되고 있습니다.
      school-text: >
          아만다 B. 존슨이 작성하고 기획하였으며 피트 에어가 제작한 이 시리즈는 대시의 재무 시스템을 통해 마스터노드의 투표에 따라 직접
          자금을 지원 받음으로써 블록체인이 지원하는 세계 최초의 유튜브 쇼가 되었습니다. 관련 이벤트 분석, 제품 업데이트 및 업계 인터뷰를
          다루는 DASH: detailed는 경험 많은 투자자 및 새롭게 투자에 들어서는 사람들 모두에게 적합합니다.
      school-team-heading: >
          DASH Detailed: 팀
    legal:
      title: DASH에 법이 적용되는 방식
      description: 지갑 다운로드 및 거래소에서 Dash 얻기
      hero-heading: DASH에 법이 적용되는 방식
      hero-text: Dash DAO의 목적은 DASH를 홍보, 보호 및 표준화하는 것입니다. 우리의 사명을 위해 노력하는 과정에서 우리는 대시가 미국법에서 어떻게 다루어지고 있는지에 관한 문의를 받았습니다. 이 문서의 목적은 가장 자주 제기되는 이러한 질문에 관한 답변을 제공하고 DASH에 어떻게 법이 적용되는지를 설명하기 위한 것입니다. 이는 법적 견해로서 의미가 없으며, 따라서 이에 전적으로 의지하기 보다 변호사와의 상담을 받아야 합니다. 이 문서는 법률에 관한 우리의 입장 및 어떻게 법이 해석되어야 하는지에 관한 우리의 견해를 밝히기 위한 것입니다.
      hero-tax-btn: 세금 처리
      hero-compliance-btn: 법정화폐 - DASH 컴플라이언스
      сogent-heading: >
          Cogent Law Package:
      criminally-heading: 마스터노드 운영자는 중계한 거래에 대해 형사적 책임을 질 수 있는가?
      criminally-text: |
          DASH-법정화폐 거래를 용이하게 하기 위한 컴플라이언스 요구 사항에 관하여는 법적 연구가 필요합니다. 이는 대시와 법정화폐간 거래 서비스를 사적으로 제공하기 위한 ATM 키오스크를 운영하는 것 기타 다른 매커니즘을 사용하는 형태일 수 있습니다.
      criminally-btn: 법정화폐 - 대시 / ATM 컴플라이언스
      treatment-heading: 마스터노드 운영자의 DASH 세금 처리는 어떻게 되나?
      treatment-text: >
