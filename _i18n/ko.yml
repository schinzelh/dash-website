      hero-text: |
          이 목록에는 거래량이 작은 곳을 포함하여 Dash가 거래되는 곳으로 알려진 모든 거래소가 포함됩니다(알파벳 순). 자세한 내용은 <a href='https://coinmarketcap.com/currencies/dash/#markets' target='_blank'>Market Statistics</a>(시장 통계)를 참조하십시오.
