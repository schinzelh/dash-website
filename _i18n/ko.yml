    masternodes:
      title: Dash 공식 웹사이트 | Dash 암호 화폐
      description: Dash는 디지털 캐시입니다.
      hero-heading: 마스터노드
      hero-text: 마스터노드는 대시 지갑을 실행하고, InstantSend를 통한 거래 잠그기, 코인 믹싱 조절 및 예산 펀딩에 투표하는 등 다양한 결정을 내리는 컴퓨터입니다.
      hero-what-btn: 마스터노드의 정의
      hero-how-btn: 마스터노드 설치 방법
      hero-network-btn: 마스터노드 네트워크
      hero-masternode-mining-btn: 마스터노드 vs. 채굴
      marsternode-text: 마스터노드는 1000 DASH의 보증금, 전용 IP 주소 및 1시간 이상의 연결 손실 없이 24시간 가동할 수 있는 환경이 필요합니다. 마스터노드는 매 블록 보상의 45%를 지급받으며, 일반적으로 매 7일마다 2DASH 가량이 지급됩니다.
      what-heading: 마스터노드란 무엇인가?
      earn-heading: 마스터노드 소득
      earn-text: |
          마스터노드는 호스팅에 비용과 노력을 들여야 하므로, 이에 대한 인센티브를 지급하기 위하여 마스터노드에 블록 보상의 일부를 지급 합니다. 현재 마스터노드 수와 보상금으로 산출해 보면 마스터노드는 2016년기준으로 1000 Dash의 약 11% 수준의 수익을 얻습니다. 다음 해가 되면 이러한 보상은 감소하지만 Dash의 가치가 상승하고 Dash 공급이 감소함에 따라 마스터노드는 계속해서 충분한 인센티브를 제공받게 됩니다.

          이러한 추정치는 사용자들이 서비스(InstantSend 및 PrivateSend)를 사용할 때마다 마스터노드가 얻는 수수료를 산정하지 않은 결과입니다.
      what-hero-heading: 마스터노드란 무엇인가?
      instantiend-text: InstantSend(즉각적인 거래). 대조적으로, 비트코인은 거래를 확인하는 데 10분 가량 소요됩니다.
      private-send-text: (익명 거래). 대조적으로, 비트코인 거래는 완전히 공개되고 추적이 가능합니다. 주소 식별만 익명입니다.
      governance-text: (블록체인은 개발 자금을 지원하고, 마스터노드가 관리). 대조적으로, 비트코인은 소수의 거대 채굴자들이 통제하고 제3자 중앙 집중식 기관이 자신의 이익을 위해 자금을 지원받습니다.
      evolution-text: 분산화된 지불 프로세서(분산화된 Paypal이라고 생각할 수 있습니다).
      host-heading: 마스터노드 호스팅
      host-text: |
          1000 Dash: 틀림없이 가장 힘든 부분입니다. Dash는 Poloniex, Bittrex와 같은 거래소에서 얻을 수 있으며 Shapeshift의 서비스도 훌륭한 방법입니다. Dash를 얻을 수 있는 곳에 대한 전체 목록은 여기를 클릭하십시오.

          서버 혹은 리눅스로 인스톨된 VPS: 이 가이드의 목적상 Ubuntu 14.04 LTS가 사용됩니다. 다양한 제공 업체기 같은 작업을 수행할 수 있으나 우리는 Vultr 및 DigitalOcean 같은 저렴한 VPS를 권장합니다. 일반적으로 저사양이어도 괜찮습니다. 저는 Vultr의 5달러짜리를 사용하고 있으며 잘 작동합니다.

          전용 IP 주소: 이는 대개 VPS/서버와 함께 제공됩니다.

          약간의 시간: 제가 처음 마스터노드를 시작하였을 때에는 이에 관한 가이드가 많지 않았고 가이드가 모든 상황을 다루는 것도 아니었습니다. 관련되는 모든 일들을 제대로 처리하기 위한 최고의 방법을 찾는 데에는 며칠이 걸렸습니다. 그러나 이제 이 과정은 단 몇 분이 소요될 뿐입니다. 다음은 프로세스를 훨씬 쉽게 만드는 몇 가지 가이드입니다.

          자신만의 설정 및 유지 관리가 귀찮고 약간의 추가 비용을 기꺼이 지불할 수 있다면, 유료 마스터노드 호스터를 사용하여 프로세스를 크게 단순화할 수 있습니다. 몇 가지 좋은 호스팅 서비스를 여기에서 찾을 수 있습니다.
      host-btn: 마스터노드 시작
      hosting-services: 마스터노드 호스팅 서비스
      hosting-services-text: |
          신뢰가 필요 없는 호스팅 서비스들이 다수 존재합니다. 이러한 서비스들은 오직 VPS 백엔드 설정만을 제공하며, 지갑 및 코인은 여전히 당신에 의해 (신뢰가 필요 없는 방식으로) 제어됩니다.

          풀(Pool) 서비스는 1000개 미만의 대시를 소유한 사용자에게 마스터노드 접근성을 제공합니다(다수의 사용자가 1개 마스터노드 공유).
      hosting-services-btn: 마스터노드 호스팅 서비스
      p2p-text: |
          인센티브 제도 덕분에, Dash의 네트워크는 2014년 시작된 이래로 4,100개의 마스터노드로 성장했으며, Dash의 P2P 네트워크는 전세계 가장 큰 네트워크 중 하나입니다. 노드가 많다는 것은 서비스의 안전성 역시 향상되었으며, 최종사용자가 디지털 캐시에 언제 어디서나 접근할 수 있도록 더 큰 거래 처리 용량을 제공한다는 것을 의미합니다.
      p2p-btn: 네트워크 통계
