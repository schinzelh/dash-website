      architecture-heading: 차세대 P2P 네트워크
      architecture-text: 'Dash의 핵심은 완전한 인센티브제의 독창적인 P2P 네트워크라는 점입니다.  채굴자는 블록체인 확보에 대해 보상을 받으며, 마스터노드는 블록체인의 유효성 검사, 저장 및 사용자에 대한 서비스 제공에 대해 보상을 받습니다.


        마스터노드는 쿼럼이라고 불리는 매우 안전한 클러스터에서 작동하는 네트워크 서버의 세로운 계층을 대표합니다. 이로써 즉각적인 거래, 개인 정보 보호 기능과 거버넌스 등 다양한 분산화된 서비스를 제공하고, 저비용 네트워크 공격의 위협을 차단합니다.'
      architecture-btn: 더 알아보기
      architecture-link: https://docs.dash.org/en/stable/governance/understanding.html
      governance-heading: 첫 자체 거버닝, 자체 펀딩 프로토콜
      governance-text: 'Dash에서는 모든 사람이 의견을 내고 네트워크에 직접 프로젝트를 제안할 수 있습니다.  마케팅부터 개발까지 Dash의 성장과 개선에 도움이 되는 것이라면 무엇이든 자금을 지원 받을 수 있습니다.  이것은 Dash가 그 성장과 채택에 스스로 자금을 지원하며, 합의를 보장하고, 모든 사람이 네트워크에 대한 책임이 있음을 의미합니다.


        재무 시스템에 제안서를 제출하고 펀딩을 위해 귀하의 아이디어를 네트워크에 설득하십시오. 또는 마스터노드를 운영하는 경우 투표하십시오!'
