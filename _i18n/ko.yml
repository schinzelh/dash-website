    tos:
      title: 이용 약관
      terms: 'Dash는 오직 합법적 목적으로만 사용되며 그 외의 방식으로는 사용될 수 없습니다. Dash 혹은 그 개발자 및 참여자는 어떠한 종류의 불법적 활동도 지원하지 않으며, 어떠한 방식으로도 이러한 행위를 하는 자들 역시 지원하지 않습니다.


        우리가 아는 범위 내에서 대시의 사용은 대부분의 사법권에서 불법이 아닙니다. 그러나 일부 관할에서는 암호화폐 또는/혹은 개인 정보 보호 도구의 사용이 제한되는 경우가 발생할 수 있습니다. 따라서 이러한 관할권 내의 사용자들은 대시를 사용하기 전에 이러한 내용을 고려해야 합니다. 만일 대시의 합법 여부에 관해 확신할 수 없다면 관할 변호사에게 연락하시고 당신의 관할권 내에서 불법으로 간주될 수 있는 어떤 행위도 피하십시오.


        이 웹사이트의 내용이나 기타 Dash와 관련된 내용은 법적 자문으로서 역할을 하지 않습니다. 만일 법적인 의문이 있거나 자문이 필요한 경우 관할 변호사에게 문의하십시오.


        이 웹사이트의 내용이나 기타 Dash와 관련된 내용은 투자 자문이 아닙니다. Dash에 투자하기 전에 스스로의 판단에 따라 다양한 정보를 조사하여야 합니다.'
