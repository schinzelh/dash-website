    governance:
      title: Dash 공식 웹사이트 | Dash 암호 화폐
      hero-heading: 분산화된 거버넌스 시스템
      hero-text: >
          블록체인에 의한 분산화된 거버넌스, 혹은 DGBB는 Dash가 암호화폐의 중요한 두 가지 문제점인 거버넌스와 펀딩을 해결하기 위한
          시도에서 출발한 시스템입니다.
      hero-how-to-btn: DGBB의 정의
      hero-tools-btn: 도구
      description-text-hero: >
          분산화된 프로젝트에서 거버넌스는 어렵습니다. 이는 그 정의에 따를 때 프로젝트에 대한 결정을 내릴 중앙 기관이 없기 때문입니다.
          Dash에서는 이러한 결정이 네트워크, 즉 마스터노드 운영자에 의해 진행됩니다. DGBB 시스템을 통해 마스터노드는 제안서에 대한
          찬성 또는 거절의 의견을 개진할 수 있으며, 제안서에 따른 구현은 개발자에게 달려있습니다. 관련된 핵심 사례는 2016년 초로서,
          Dash의 Core Team이 블록 크기를 2 MB로 확장하는지의 여부를 묻는 제안서를 네트워크에 제출하였고, 제출한 지 24시간
          이내에 이러한 변경을 승인하기 위한 합의에 도달한 것입니다. 이러한 사례를 비트코인과 비교하는 경우, 비트코인은 확장성 논의가 약
          3년간 맹렬히 지속된 바 있습니다.
      description: >
          또한 DGBB는 대시가 자체적으로 개발에 펀딩할 수 있는 수단을 제공합니다. 다른 프로젝트들이 기부나 사전 채굴된 기금에 의존하는
          반면, 대시는 블록 보상의 10%를 자체 개발 기금으로 사용합니다. 블록을 채굴할 때마다 보상의 45%는 채굴자에게 전달되고, 45%는
          마스터노드로, 나머지 10%는 월말까지 생성되지 않습니다. 매월 이러한 기간 동안 네트워크에 예산 제안서를 제출할 수 있습니다.
          해당 제안서가 마스터노드 네트워크의 최소 10%에 의해 승인되면, 월말에 일련의 '수퍼블록'이 생성됩니다. 이 때 지급되지 않은
          블록 보상(각 블록의 10%)이 승인된 제안서에 사용됩니다. 따라서 네트워크는 프로젝트 예산을 위해 블록 보상의 10%를 유보함으로써
          자금을 조달하게 됩니다.
      governance-meaning: 거버넌스의 정의 및 Dash에 대한 의미
      voting-header: 투표 방법
      voting-automatic: 자동화된 투표
      voting-automatic-text: >
          암호화폐 플랫폼을 구축하는 데 발생하는 가장 큰 과제 중 하나는 프로젝트 관리, 자금, 유지 보수 및 확장을 위한 분산화된 거버넌스
          시스템을 만드는 것입니다. 이러한 핵심 요소는 현재까지 모든 통화에서 결여되어 있으며, 일반적으로는 핵심 프로토콜을 유지보수하고
          코인을 홍보하지만 코인 소지자들과는 어떠한 의미 있는 방식으로 연결되지 못하는 비영리 기반을 만드는 방식을 취하고 있습니다. 이러한
          접근법은 오래된 암호화폐 플랫폼의 경험을 통해 명백히 드러난 몇 가지 문제를 가지고 있습니다.
      voting-guide-btn: 가이드 - 아만다 B.
      voting-manual-btn: 수동 투표(QT Wallet에서)
      voting-central-btn: DashCentral
      voting-tools: 거버넌스 도구
      voting-tools-text: >
          이 시스템은 소프트웨어에서 분산화된 투표 매커니즘의 설정으로서 작동할 수 있습니다. 특정 프로젝트를 위한 예산 제안서가 제출되면,
          전체로서의 마스터노드는 이에 관한 투표를 진행합니다. 프로젝트가 이 투표 과정을 통과하면 이들 제안서는 전체 예산에 추가되고 블록체인으로부터
          해당 제안서를 제출한 개인에게 직접 자금이 전달됩니다. 이를 통해 우리는 핵심 개발자를 고용하고 분산화된 방식으로 이러한 작업을
          승인한 후 직접 금여를 지급할 수 있습니다.
