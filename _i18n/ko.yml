    evolution:
      title: Dash 공식 웹사이트 | Dash 암호 화폐
      description: Dash는 디지털 캐시입니다.
      hero-heading: DASH EVOLUTION
      hero-text: 지불의 미래 엿보기
      hero-btn: Evolution에 대해 자세히 보기
      hero-roadmap-btn: 로드맵
      video-heading: 사명
      video-text: Evolution의 사명은 기술에 정통한 사람이 아니더라도 모든 사용자가 디지털 현금을 쉽게 사용하고 접근할 수 있도록 만드는 것입니다. 누구나 블록체인에 계정을 설정, 연락처를 추가하고 연락처에 저장된 이름을 통해 지불할 수 있게 될 것입니다. 웹사이트 또는 모바일 앱을 통한 구매는 클릭 한 번만으로 가능합니다.
      prototype-video-1: 프로토타입 비디오 1
      prototype-video-2: 프로토타입 비디오 2
      video-btn2: 지갑 미리보기
      sentinel-btn: 센티넬
      evo-prototype-heading: 라이트 지갑
      evo-prototype-text: Evolution은 SPV 보안 및 브라우저 호환성을 갖춘 새로운 유형의 경량 지갑을 선보일 예정입니다. 이 지갑은 4,000개 이상의 노드로 구성된 P2P 네트워크에 직접 연결됩니다.
      evo-prototype-btn: Dash 프로토타입
      slack-btn: 슬랙 채널
      forum-btn: Dash 포럼
      component-heading: 구성 요소
      component-text: >
          아래에는 EVOLUTION의 최근 작업을 나타냅니다. 여기에는 다음과 같은 다수의 구성 요소가 포함되어 있습니다:
      docs-heading: 소비자에 친화적입니다.
      docs-text: Evolution을 이용하면, 구매를 위해 가맹점에 직접 연결하거나 자동 인출을 설정하여 가입 서비스 요금을 지불할 수 있습니다. Dash를 통합한 모든 가맹점은 블록체인 상에서 검색할 수 있으며, 진행한 구매를 평가하게 되므로 커뮤니티는 어떤 판매자가 양질의 제품과 서비스를 제공하는지 판단 할 수 있게 됩니다.
      docs-btn: 더 알아보기
      docs-link: /forum/threads/january-2017-budget-report.12601/
      update-heading: EVOLUTION 업데이트
      update-text: 'Evolution의 선두 개발자인 Andy Freer는 Evolution의 다양한 개념에 대한 대량의 문서 생성을 만들어냈습니다. 이것은 Evolution의 각 구성요소가 어떻게 작동하는지에 대해 Andy와 내가 수개월간 대화를 거친 후 다시 재구성하고 구성요소와 디자인을 체제적으로 개선한 것입니다.

        원래의 연구 단계, 문서, 사양, 계획 및 다이어그램이 초안으로 작성된 이후로, Evolution의 구석구석이 세밀하게 디자인되고 구현된 전체 문서가 WiKi에 올리게 될 문서 모음으로 성장했습니다.'
      proposal-btn: 제안서
      proposal-submit-btn: 제안서 제출
      prototype-heading: EVOLUTION 알파 버전
      prototype-text: 현재 대시 12.2가 출시되었으므로, 이 다음 단계는 2018년 중순에 알파 버전의 Evolution을 출시하는 것입니다. 그 전까지 우리는 완전한 백서를 포함하여 추가적인 릴리즈를 진행할 예정입니다. 이곳에서 업데이트를 확인하시고 언제나 놓치지 마세요!
      prototype-btn: 네트워크 통계
      explore-heading: Dash 탐색
      explore-text: '대시 에볼루션 프로토타입의 모든 기능을 살펴보십시오. 여기에는 등록, 계정 검증, 로그인, 친구 추가, 에일리어스에 결제, 대시로 지불하기 버튼이 포함됩니다.


        기존의 연구 단계, 문서, 사양, 계획 및 다이어그램이 초안으로 작성된 이래로, Evolution의 구석구석이 세밀하게 디자인되고 구현된 전체 문서가 WiKi에 업로드되는 문서 모음으로 성장했습니다.'
      subscribe-btn: 뉴스 구독
      follow-soc-btn: 트위터 팔로우
      merchants-heading: 가맹점에 친화적입니다.
      merchants-text: '간단하고 분산화된 API를 사용하여 몇 분만에 Dash 결제를 귀하의 사이트 또는 모바일 앱에 추가하십시오.

        복잡한 인프라나 고객의 결제를 처리하기 위해 제3자에 의존해야 했던 불편함은 잊어버리세요. 블록체인을 사용하면 고객과 직접적인 관계를 형성해나갈 수 있습니다.'
      merchants-btn: 가맹점의 경우
      merchants-plugin-btn: Woocommerce 플러그인
      social-heading: Dash 소셜
      social-text: >
          어느 장치에서나 안전하게 액세스할 수 있는 계정을 만듭니다. 친구를 초대하고 연결하여 사용자 이름을 통해 송금하고 받을 수 있습니다.

          연락처로 결제를 추적하고 수령인과 지급 내용을 공유합니다. 프라이버시를 보호하기 위하여 거래 내역을 언제든 삭제할 수 있습니다.
          이는 브라우저 사용 내역을 삭제하는 것 만큼이나 쉽습니다.
      social-btn: 예산
      social-link: https://www.dashcentral.org/budget
    update:
      title: Dash 공식 웹사이트 | Dash 암호 화폐
      description: Dash는 디지털 캐시입니다.
      hero-heading: 12.1 업데이트
      hero-text: 우리는 새로운 소프트웨어를 네트워크에 배포합니다. 일반 사용자, 풀Pool, 채굴자 및 마스터노드 등 모든 사용자는 새로운 버전으로 업데이트 해야 합니다. 모든 예산 제안서 역시 시스템상에 제안서를 다시 제출해야 합니다. 참고 - 업데이트가 진행되는 동안에는 실행이 중단되므로 업데이트되지 않은 마스터노드는 곧바로 블록 보상 지급 역시 중단됩니다.
      hero-btn: >
          출시일: 2017년 2월 5일
      video-heading: 핵심 개발
      video-text: 과정의 첫 번째 단계는 Dash Core입니다. 현재 네트워크를 운영하는 것 외에도, Dash Core는 Evolution 엔진의 중추적 역할을 합니다.
      video-btn: 개요 비디오
      merchants-heading: 필수 업데이트 세부 사항을 확인하십시오.
      merchants-text: 모든 채굴자, 풀, 지갑, 거래소, 가맹점... 등은 업데이트가 필요합니다.
      merchants-btn: 풀
      masternodes-btn: 마스터노드
      exchanges-btn: 거래소
      proposal-heading: 자동화된 제안서 서비스
      execution-heading: Evolution의 정의
      execution-text: Dash Evolution은 Dash로 결제하는 일을 페이팔만큼 쉽게 만듦으로써 디지털 통화의 모든 복잡성을 사라지게 할 것입니다. 페이팔과는 달리, Dash Evolution은 완벽히 분산화된 방식으로 운영되며 비영리적이라는 장점을 갖추고 있습니다.
      execution-btn: 더 알아보기
      execution-link: https://docs.dash.org/en/stable/introduction/features.html#evolution
      update-heading: 센티넬
      update-text: Dash를 위한 강력한 도구 집합. Dash의 새로운 센티넬 기술은 Dash Evolution을 강화하는 엔진입니다. 이는 매우 강력하고 유연하여 네트워크 업데이트를 훨씬 쉽게 만듭니다. 또한 센티넬을 사용자 정의하면 네트워크에서 실행되는 수많은 응용 프로그램을 새로 만들 수 있습니다. 센티넬을 이용하여 디지털 회사를 설립하는 것 역시 가능합니다.
      proposal-btn: 제안서
      proposal-submit-btn: 제안서 제출
      evolution-research-heading: EVOLUTION 연구
      evolution-research-text: '2016년 1월, 우리는 이더리움에 기반한 초기 에볼루션 프로토타입을 출시하였습니다. 그 이래로 우리는 다량의 문서를 작성하고 완벽하게 설계 목표를 세울 수 있었으며, 이 목표를 구현하기 시작하였습니다.

        프로토타입은 기본적인 형태로, 사용자 상호 작용을 통해 일부 친구들에게 지불하거나 개발 서버상에 사용자 데이터를 저장하는 수준이었습니다. 그러나 이러한 기본적 기능은 우리의 컨셉을 증명할 수 있었습니다. 이후 우리는 순수한 P2P 방식으로 이들 기능을 구현하고자 대시 블록체인상에 안전하게 데이터를 저장하여 어떤 장치에서나 액세스할 수 있으며, SPV 기반의 보안을 통합하여 중앙화된 중간자 서비스가 필요 없도록 만들고, 가장 일반적이고 검열 저항성을 갖춘 프로토콜인 HTTP(s)를 사용하도록 모든 핵심 기술을 설계하고 프로토타입화하였습니다.'
      evolution-research-btn: 네트워크 통계
      launching-heading: 출시일
      launching-text: >
          네트워크에 출시되는 새로운 소프트웨어를 런칭하려면 모든 예산 제안서를 시스템에 다시 제출해야 합니다.

          슈퍼블록의 타이밍으로 인하여, 월 초의 짧은 기간동안에만 이러한 소프트웨어 런칭이 가능합니다. 예산 시스템과의 충돌 없이 가능한
          가장 안정적인 버전의 소프트웨어를 출시하기 위해 12.1의 출시일은 2월 초로 보류되었습니다. 출시일: 2017년 2월 5일.
      launching-btn: 예산
      launching-link: https://www.dashcentral.org/budget
