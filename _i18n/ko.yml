    mining:
      title: Dash 공식 웹사이트 | Dash 암호 화폐
      hero-heading: 채굴
      hero-text: |
          Dash의 근간은 대시 블록체인으로, 이 블록체인은 지금까지 없었던 모든 거래의 분산화된 장부입니다. 이 블록체인은 '작업 증명(PoW)'이라는 합의 메커니즘을 통해 보호됩니다.

          '채굴'이라는 프로세스를 통해, 사람들은 특수한 컴퓨터를 사용하여 매우 어려운 수학 문제를 해결합니다. 사람들이 내놓은 대답이 맞다면 블록체인에 새 블록을 추가할 수 있는 권리를 얻습니다.

          네트워크가 해당 문제가 올바르게 해결되었다는 점을 검증하면  새 블록이 블록체인에 추가되고 채굴자는 Dash 통화로 보상을 받습니다.
      hero-how-to-btn: 시작 방법
      hero-asic-btn: ASIC 하드웨어
      hero-guides-btn: 가이드
      pools-heading: 채굴 풀
      pools-text: |
          DISCLAIMER: 이 목록은 정보 제공의 목적으로만 제공됩니다. 여기에 나열된 서비스는 Dash 개발자가 평가하거나 보증하지 않으며 이 정보의 정확성에 대해 보장하지 않습니다. 제3자 서비스를 이용할 때는 분별력을 발휘하십시오. 이 목록에 추가하려면 <a href='mailto:contact@dash.org'>contact@dash.org</a>로 문의하십시오.
      pools-masternode-btn: 채굴 vs. 마스터노드
      pools-masternode-text: |
          Dash는 비트코인 및 대부분의 다른 가상화폐와 마찬가지로 블록체인이라고 하는 모든 트랜잭션의 분권화된 장부를 기반으로 합니다. 이 블록체인은 합의 메커니즘을 통해 보안이 유지되며 Dash와 비트코인의 경우 합의 메커니즘은 작업 증명(PoW)입니다. 채굴자는 특수한 컴퓨터를 이용하여 어려운 문제의 해결을 시도하고 문제를 해결한 경우 새 블록을 블록체인에 추가할 수 있는 권리를 받습니다. 소프트웨어를 실행하는 다른 모든 사람들이 문제가 올바로 해결되었다는 것에 동의하면 블록이 블록체인에 추가되고 채굴자는 보상을 받습니다.
      how-start-heading: 채굴 시작 방법
      asic-heading: ASIC 채굴기 하드웨어
      asic-text: >
          응용 주문형 집적 회로(ASIC)라는 특수 컴퓨터는 Dash의 작업 증명 문제를 최대한 효율적으로 해결하도록 설계되었습니다. 현재
          시장에서의 Dash ASIC에 관한 세부 사항은 이곳에서 확인할 수 있습니다:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: ASIC 채굴
      cpu-gpu-heading: 가이드 (CPU / GPU)
      cpu-gpu-text: >
          CPU/GPU 채굴은 더이상 비용 효율적이지 않으므로 주의가 필요합니다. CPU 및 GPU를 사용한 채굴은 비교적 간단한 절차로,  당신의
          CPU가 가능한 한 가장 빠른 해시레이트를 달성하기 위해 예시가 주어질 것입니다. 그러나 더욱 최적화된 채굴자들이 존재할 수 있다는
          점을 기억하여야 합니다. 따라서 가장 최신의 출시를 따라잡을 수 있도록 다음과 같은 채굴 사이트를 주의를 기울이기를 권장합니다.
      cpu-mining-btn: CPU 채굴
      sg-miner-btn: SGminer / 그래픽 카드
      pools-stat-heading: 풀 통계
      amd-mining-btn: GPU 채굴
      description-text-hero: >
          분산화된 프로젝트에서 거버넌스는 어렵습니다. 이는 그 정의에 따를 때 프로젝트에 대한 결정을 내릴 중앙 기관이 없기 때문입니다.
          Dash에서는 이러한 결정이 네트워크, 즉 마스터노드 운영자에 의해 진행됩니다. DGBB 시스템을 통해 마스터노드는 제안서에 대한
          찬성 또는 거절의 의견을 개진할 수 있으며, 제안서에 따른 구현은 개발자에게 달려있습니다. 관련된 핵심 사례는 2016년 초로서,
          Dash의 Core Team이 블록 크기를 2 MB로 확장하는지의 여부를 묻는 제안서를 네트워크에 제출하였고, 제출한 지 24시간
          이내에 이러한 변경을 승인하기 위한 합의에 도달한 것입니다. 이러한 사례를 비트코인과 비교하는 경우, 비트코인은 확장성 논의가 약
          3년간 맹렬히 지속된 바 있습니다.
      description: >
          또한 DGBB는 대시가 자체적으로 개발에 펀딩할 수 있는 수단을 제공합니다. 다른 프로젝트들이 기부나 사전 채굴된 기금에 의존하는
          반면, 대시는 블록 보상의 10%를 자체 개발 기금으로 사용합니다. 블록을 채굴할 때마다 보상의 45%는 채굴자에게 전달되고, 45%는
          마스터노드로, 나머지 10%는 월말까지 생성되지 않습니다. 매월 이러한 기간 동안 네트워크에 예산 제안서를 제출할 수 있습니다.
          해당 제안서가 마스터노드 네트워크의 최소 10%에 의해 승인되면, 월말에 일련의 '수퍼블록'이 생성됩니다. 이 때 지급되지 않은
          블록 보상(각 블록의 10%)이 승인된 제안서에 사용됩니다. 따라서 네트워크는 프로젝트 예산을 위해 블록 보상의 10%를 유보함으로써
          자금을 조달하게 됩니다.
