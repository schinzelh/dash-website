    update:
      title: Dash 공식 웹사이트 | Dash 가상화폐
      description: Dash는 디지털 화폐
      hero-heading: 12.1 업데이트
      hero-text: 새로운 소프트웨어 릴리즈가 네트워크에서 론칭됩니다. 모든 사용자는 일반 사용자, 풀, 채굴기 및 마스터노드를 비롯하여 새 버전으로 업데이트해야 합니다. 모든 예산 제안은 시스템에 다시 제출해야 합니다. 참고 - 이 업그레이드 도중 시행이 해제되므로 업데이트하지 않은 마스터노드는 지급이 곧 중단됩니다.
      hero-btn: >
          Launch date: 2017년 2월 5일
      video-heading: 핵심 개발
      video-text: 진행 과정의 첫 번째 영역은 Dash Core입니다. 현재 네트워크를 운영하는 것 외에도, Dash Core는 Evolution 엔진의 백본 역할을 합니다.
      video-btn: 개요 비디오
      merchants-heading: 필 수 업데이트 세부 사항을 확인하십시오.
      merchants-text: 모든 채굴기, 풀, 지갑, 거래소 가맹점 등은 업데이트가 필요합니다.
      merchants-btn: 풀
      masternodes-btn: 마스터노드
      exchanges-btn: 거래소
      proposal-heading: 제안서 자동화 서비스
      execution-heading: Evolution의 정의
      execution-text: Dash Evolution은 디지털 통화에서 모든 복잡성을 없애기 때문에 PayPal로 결제하는 것만큼 Dash로 결제하는 것이 쉽습니다. PayPal과 달리, Dash Evolution은 완벽한 분권화와 비영리라는 점이 장점입니다.
      execution-btn: 더 알아보기
      execution-link: https://docs.dash.org/en/latest/introduction/features.html#evolution
      update-heading: Sentinel
      update-text: Dash를 위한 강력한 도구 집합 Dash의 새로운 Sentinel 기술은 Dash Evolution을 강화하는 엔진입니다. 이것은 매우 강력하고 유연하므로 네트워크 업데이트가 훨씬 쉬워집니다. 또한, Sentinel을 커스터마이즈하면 네트워크에서 실행되는 수많은 애플리케이션을 새로 만들 수 있습니다. 예를 들면, Sentinel을 사용하여 디지털 회사를 만들 수 있습니다.
      proposal-btn: 제안서
      proposal-submit-btn: 제안서 제출
      evolution-research-heading: EVOLUTION 연구
      evolution-research-text: '2016년 1월 Electrum 기반의 초기 Evolution 프로토타입이 출시되었습니다. 그 이후로 다량의 문서가 작성되었고 설계 목표는 완벽하게 서술되고 구현되기 시작했습니다.

        프로토타입은 사용자 상호 작용이 dev 서버에 저장된 몇몇 지인과 사용자 데이터를 지급하는 것으로 제한된 매우 기본적인 것이었지만 적어도 개념은 입증되었습니다. 따라서 우리는 이 기능을 순수하게 P2P 방식으로 작동시키는 데 필요한 모든 핵심 기술을 설계하고 프로토타입화하여 Dash 블록체인에 데이터를 저장하고 어디서나 어떤 장치든 액세스할 수 있도록 했으며 SPV 기반 통합 보안 및 분권화된 중계 서비스와 가장 일반적이고 검열로부터 자유로운 프로토콜인 HTTP(S)를 사용했습니다.'
      evolution-research-btn: 네트워크 통계
      launching-heading: 론칭 날짜
      launching-text: >
          네트워크에서 새 소프트웨어 릴리즈를 론칭하려면 모든 예산 제안서를 시스템에 다시 제출해야 합니다.

          수퍼블록의 타이밍 제한 때문에 월초 쯤 짧은 기간에만 가능합니다. 예산 시스템에 맞춰 가장 안정적인 버전의 소프트웨어를 론칭하기
          위해 12.1의 론칭이 2월 초까지 보류되었습니다. 론칭 날짜: 2017년 2월 5일.
      launching-btn: 예산
      launching-link: https://www.dashcentral.org/budget
