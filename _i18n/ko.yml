    woocommerce:
      title: Dash 공식 웹사이트 | Dash 암호 화폐
      description: Dash는 디지털 캐시입니다.
      hero-heading: WooCommerce
      hero-text: Dash용 WooCommerce 얻기
      hero-btn: Github Repo
      hero-btn-download: 압축파일 다운로드
      hero-description: 귀하의 웹사이트가
      hero-description-link: 기술 사양을 만족하는지 확인하십시오.
      plugin-heading: >
          WooCommerce의 정의
      plugin-text: WooCommerce는 무엇이든 판매할 수 있는 무료 전자 상거래 플러그인으로, 워드프레스와 완벽하게 통합되도록 구축되었습니다. WooCommerce는 매장 소유자와 개발자 모두에게 완벽한 컨트롤을 제공하는 세계 제일의 전자 상거래 솔루션입니다.
      feature-private-heading: 개인 정보를 보호합니다.
      feature-private-text: 귀하의 금융 정보를 보호하십시오.  PrivateSend는 귀하의 활동 내역과 잔고를 비공개로 보호합니다.
      feature-instant-heading: 즉각적입니다.
      feature-instant-text: 귀하의 시간은 소중합니다.  InstantSend 결제는 1초 이내에 거래를 승인합니다.
      feature-secure-heading: 안전합니다.
      feature-secure-text: 당신이 의지할 수 있는 보안을 제공합니다.  1000기가 해시의 X11 ASIC 컴퓨팅 파워와 전세계에서 4,500대 이상의 서버가 호스팅하여 거래를 확인합니다.
      video-btn: Woocommerce 개요 비디오
      install-heading: 워드프레스 플러그인 설치
      install-btn: 더 알아보기
      how-heading: 수동 설치
      how-text: >
          워드프레스 플러그인을 수동으로 설치하는 것이 더욱 적절한 경우가 발생할 수 있습니다.

          워드프레스 플러그인 설치 및 배치 프로세스를 제어하고자 하는 경우

          서버가 워드프레스 자동 설치를 허용하지 않는 경우

          워드프레스용 플러그인은 워드프레스 플러그인 디렉토리상에 존재하지 않습니다.

          워드프레스 플로그인을 수동으로 설치하기 위해서는 FTP친화성이 필요하며, 현재의 버전과 호환되지 않는 워드프레스 플러그인을 설치하는
          경우 혹은 신뢰할 수 없는 소스로부터 워드프레스 플러그인을 설치하는 경우에는 당신의 웹사이트를 위험에 빠트릴 수 있다는 점을 이해하여야
          합니다.

          진행하기 전에 사이트를 완전히 백업하십시오.



