    masternodes:
      title: Dash 공식 웹사이트 | Dash 가상화폐
      description: Dash는 디지털 화폐
      hero-heading: 마스터노드
      hero-text: 마스터노드는 Dash 지갑을 실행하고, InstantSend로 트랜잭션을 잠그고, 코인 믹싱을 조정하고, 예산 조달에 대한 투표와 같은 결정을 내리는 컴퓨터입니다.
      hero-what-btn: 마스터노드의 정의
      hero-how-btn: 마스터노드 설치 방법
      hero-network-btn: 마스터노드 네트워크
      hero-masternode-mining-btn: 마스터노드 vs. 채굴
      marsternode-text: 마스터노드는 전용 IP 주소인 1000개의 병립 Dash가 필요하며 1시간 이상 연결 끊김 없이 하루 24시간 가동될 수 있어야 합니다. 마스터노드는 한 번에 하나씨 마스터노드에 분권화된 블록마다 블록 보상의 45%를 받습니다. 일반적으로 7일마다 각 마스터노드에 약 2 Dash가 지급됩니다.
      what-heading: 마스터노드란 무엇인가?
      earn-heading: 마스터노드 소득
      earn-text: |
          마스터노드는 인센티브를 받을 수 있는 블록 보상금을 지급 받기 위해 호스팅에 대한 비용과 노력을 들입니다. 현재 마스터노드 수와 보상금으로 산출해 보면 마스터노드는 2016년에 1000 Dash로 약 11%의 수익을 얻습니다. 이러한 보상은 다음 해에는 떨어지지만 Dash의 가치가 상승하고 Dash 공급이 감소하면 마스터노드는 계속해서 충분한 인센티브를 제공해야 합니다.

          이러한 추정은 누군가 서비스(InstantSend 및 PrivateSend)를 사용할 때마다 마스터노드가 벌어들이는 수수료를 계산하지 않은 것입니다.
      what-hero-heading: 마스터노드란 무엇인가?
      instantiend-text: InstantSend(즉시 거래). 대조적으로, 비트코인은 지급을 확인하는 데 10분 정도 소요됩니다.
      private-send-text: (익명 거래). 대조적으로, 비트코인 거래는 완전히 공개되고 추적이 가능합니다. 주소 식별만 익명입니다.
      governance-text: (블록체인은 개발 자금을 지원하고, 마스터노드가 지배). 대조적으로, 비트코인은 소수의 거대 채굴자들이 통제하고 제3자 중앙 집중식 기관이 자신의 이익을 위해 자금을 지원받습니다.
      evolution-text: 분권화된 지급 프로세서(분권화된 Paypal이라고 생각).
      host-heading: 마스터노드 호스팅
      host-text: |
          1000 Dash: 매우 힘든 부분. Dash는 Poloniex, Bittrex와 같은 거래소에서 얻을 수 있으며 Shapeshift의 서비스도 훌륭한 방법입니다. Dash를 얻을 수 있는 곳에 대한 전체 목록은 여기를 클릭하십시오.

          A server or a VPS installed with Linux: 이 가이드의 목적 상 Ubuntu 14.04 LTS가 사용됩니다. 적절한 제공업체가 있지만 우리는 Vultr 및 DigitalOcean 같은 저렴한 VPSes를 권장합니다. 일반적으로 저사양이 괜찮습니다. 내가 사용하는 5 USD짜리 Vultr도 작동이 잘 됩니다.

          A dedicated IP address: 이들은 보통 VPS/서버와 함께 제공됩니다.

          A little time: 내가 처음 마스터노드에 들어가게 되었을 때 주변에 가이드가 거의 없었고 모든 시나리오를 다루지도 않았습니다. 모든 것을 할 수 있는 최선의 방법을 찾아내는 데 며칠이 걸렸습니다. 그러나, 이제 이 과정은 몇 분이 소요됩니다. 다음은 프로세스를 훨씬 쉽게 만드는 몇 가지 가이드입니다.

          자신만의 설정 및 유지 관리가 귀찮고 약간의 추가 비용을 기꺼이 지불할 수 있다면 유료 마스터노드 호스터를 사용하면 프로세스를 크게 단순화할 수 있습니다. 몇 가지 좋은 것들을 여기서 찾을 수 있습니다.
      host-btn: 마스터노드 시작
      hosting-services: 마스터노드 호스팅 서비스
      hosting-services-text: |
          트러스트리스 호스팅(Trustless Hosting) 서비스도 다수 있습니다. 이 서비스는 VPS 백엔드 설정만 제공하며, 지갑 및 코인은 여전히 사용자가 보유합니다(Trustless).

          풀링 서비스(Pooled Service)는 마스터노드 접근성을 사용자에게 1k Dash 미만으로 제공합니다(다수의 사용자가 1개 마스터노드 공유).
      hosting-services-btn: 마스터노드 호스팅 서비스
      p2p-text: |
          peer2peer에 대한 텍스트. 인센티브 제도 덕분에 Dash의 네트워크는 2014년 론칭 이후 4,100개의 마스터노드로 성장했으며, Dash의 P2P 네트워크는 전세계 가장 큰 네트워크 중 하나입니다.
          노드가 많을수록 안전한 서비스가 제공되고 최종 사용자가 연중무휴로 전세계 어디에서나 전자 화폐에 액세스할 수 있습니다.

          peer2peer에 대한 텍스트. 인센티브 제도 덕분에 Dash의 네트워크는 2014년 론칭 이후 4,100개의 마스터노드로 성장했으며, Dash의 P2P 네트워크는 전세계 가장 큰 네트워크 중 하나입니다.
