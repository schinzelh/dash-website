  tos:
    title: 使用条款
    terms:
      请合法的使用达世币。达世币项目及开发人员、工作人员反对任何使用达世币进行的违法行为，不会给予任何的支持与帮助。

      据我们所知，在大部分国家和地区使用达世币是合法的。但是个别地区对虚拟币的管制较为严格，请用户了解当地相关法律后再妥善使用达世币。如果有疑问，请联系当地律师，避免违反当地相关法律。

      本网站及其他网站所发布的内容均不构成法律建议。若有疑问或需要帮助，请联系当地律师。

      本网站及其他网站所发布的内容均不构成投资建议。请根据自己的调查分析自行判断如何投资达世币。


