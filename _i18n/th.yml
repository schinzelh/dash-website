      title: โรงเรียน Dash
      description: Dash ทำอย่างไร?
      hero-heading: โรงเรียน Dash
      hero-text: |
          โดย Amanda B. Johnson
      hero-btn: ดูตอนนี้
      hero-you-btn: YouTube
      header-video-1: |
          Blockchain คืออะไร | DASH School  #1
      description-video-1: |
          บางทีคุณอาจจะได้เห็นคำพูดบนหน้าปกของ The Economist หรือบางทีคุณอาจจะเห็นมันบน Bloomberg, Yahoo Finance หรือแม้แต่ Wired. ไม่ว่าคุณจะเห็นที่ไหนก็ตาม มันอาจจะอธิบายให้คุณได้ไม่ดีพอ  ให้ Amanda B. Johnson แนะนำแนวคิดนี้โดยไม่ใช้ศัพท์ทางเทคนิคหรือศัพท์ยากในตอนนี้ของ Dash School
      header-video-2: |
          Blockchain ทำงานอย่างไร?  | DASH School #2
      description-video-2: |
          แล้วตอนนี้คุณได้รู้พื้นฐานแล้วว่า Blockchain คืออะไร แต่มันจะทำในสิ่งที่เราพูดได้อย่างไร? ใครเป็นผู้ "เขียน" เรื่องนี้? เมื่อไหร และ ทำไม?   Blockchain มีความแตกต่างจากฐานข้อมูลเก่าอย่างไร?  Amanda B. Johnson จะอธิบายเรื่องนี้ในตอนที่สองของ Dash School
      header-video-3: |
          Blockchain สามารถเป็นระบบการเงินได้อย่างไร? | DASH School #3
      description-video-3: |
          ตอนนี้คุณพอจะเข้าใจพื้นฐานของ ​blockchain และวิธีการทำงาน -- ตอนนี้อะไรคือสิ่งที่ต้องทำด้วยเงิน?  ธุรกิจนี้เป็นอะไรที่เกี่ยวกับเครือข่าย blockchain ที่กำลังสามารถให้บริการทั้งสกุลเงินและการชำระเงิน?  Amanda B. Johnson จะอธิบายในตอนที่สามของ Dash School
      header-video-4: |
          Blockchain ของ Dash ถูกสนับสนุนและควบคุมได้อย่างไร  | DASH School #4
      description-video-4: |
          ตอนนี้คุณเข้าใจว่าเครือข่าย blockchain สามารถเสนอให้เงินเป็นบริการได้อย่างไร เรียนรู้วิธีการต่างๆที่ Dash จัดไว้ -- ทำไมเราจึงทำหน้าที่เป็น DAO (องค์กรอิสระแบบกระจายอำนาจ) เพื่อให้บริการทางการเงินแก่ลูกค้า Amanda B. Johnson จะอธิบายในตอนที่สี่ของ Dash School
      header-video-5: |
          Dash มีการชำระเงินแบบด่วนและแบบส่วนตัวอย่างไร? | DASH School #5
      description-video-5: |
          คุณรู้หรือไม่ว่า blockchain ของ Dash คืออันเดียวที่มีทั้งการชำระเงินแบบด่วนและแบบส่วนตัว ? เรื่องจริง เรียนรู้ว่า "masternodes" ที่เป็นเอกลักษณ์ของเราทำให้เป็นไปได้อย่างไรในตอนที่ห้าของ Dash School โดย Amanda B. Johnson
      header-video-6: |
          เงินสดดิจิตอลจะสามารถเข้าถึงกับทุกคนได้อย่างไร? | DASH School #6
      description-video-6: |
          แล้วตอนนี้คุณได้รู้เรื่องราวทั้งหมด -- Dash ทำงานอย่างไร คุณต้องการทราบว่าเราวางแผนที่จะทำให้สิ่งนี้ให้สามารถใช้ได้กับผู้บริโภคโดยทั่วไปอย่างไร  ดีใจที่คุณถาม! ตอนที่หกและตอนสุดท้ายของ Dash School โดย Amanda B. Johnson จะแนะนำ "Evolution"  ผลิตภัณฑ์ที่เราคาดการณ์ไว้จะใส่เงินสดดิจิทัลไปอยู่ในมือของคนทั่วไปเป็นครั้งแรก
      school-about-heading: >
          เกี่ยวกับ Dash: รายละเอียด
      school-descr: >
          Dash: รายละเอียดได้รับการเผยแพร่ทุกวันพุธนับตั้งแต่เปิดตัวในเดือนมิถุนายน
          2016
      school-text: >
          เป็นเจ้าภาพและเขียนโดย Amanda B. Johnson และผลิตโดย Pete Eyre วิดิโอชุดนี้ได้รับการสนับสนุนโดยตรงจากคลังของ
          Dash ตามการโหวตของผู้มีส่วนได้ส่วนเสียทำให้เป็นรายการ Youtube แรกของโลกที่ได้รับทุนสนับสนุนจาก
          blockchain มีการวิเคราะห์เหตุการณ์การอัปเดตผลิตภัณฑ์และการสัมภาษณ์ในอุตสาหกรรม
          DASH: รายละเอียดเหมาะสำหรับนักลงทุนที่ช่ำชองและผู้ลงทุนที่เข้ามาใหม่
      school-team-heading: >
          รายละเอียด Dash : ทีม
