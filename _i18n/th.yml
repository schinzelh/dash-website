    mining:
      title: เว็บไซต์ทางการ Dash | สกุลเงินของ Dash Crypto
      hero-heading: Mining
      hero-text: |
          พื้นฐานของ Dash คือ blockchain ซึ่งเป็นบัญชีแยกประเภทแบบแยกประเภทของธุรกรรมทั้งหมดที่เกิดขึ้น blockchain นี้ถูกรักษาความปลอดภัยผ่านทางกลไกที่เป็นเอกฉันท์ที่เรียกว่า "Proof of  Work" (PoW)

          ผ่านกระบวนการที่เรียกว่า "การไมนิ่ง" คนใช้คอมพิวเตอร์เฉพาะเพื่อแก้ปัญหาคณิตศาสตร์ที่ยากมาก ถ้าทางออกของพวกเขาถูกต้อง พวกเขาได้รับสิทธิ์ในการเพิ่มบล็อคใหม่ใน Blockchain

          เมื่อเครือข่ายตรวจสอบว่าปัญหาได้รับการแก้ไขอย่างถูกต้องบล็อกใหม่จะถูกเพิ่มใน blockchain และไมเนอร์ก็จะได้รับการตอบแทนด้วยสกุลเงิน Dash
      hero-how-to-btn: วิธีการเริ่มต้น
      hero-asic-btn: ฮาร์ดแวร์ ASIC
      hero-guides-btn: คำแนะนำ
      pools-heading: เครื่องมือสำหรับ Mining
      pools-text: |
          หมายเหตุ: รายการนี้มีไว้เพื่อเป็นข้อมูลเท่านั้น บริการที่ระบุในนี้ไม่ได้รับการประเมินหรือรับรองโดยนักพัฒนาซอฟต์แวร์ Dash และไม่มีการรับประกันใด ๆ เกี่ยวกับความถูกต้องของข้อมูลนี้ โปรดใช้วิจารณญาณเมื่อใช้บริการของบุคคลที่สาม หากต้องการเพิ่มรายการนี้โปรดติดต่อ <a href='mailto:contact@dash.org'>contact@dash.org</a>
      pools-masternode-btn: Mining vs. Masternode
      pools-masternode-text: |
          Dash เช่น Bitcoin และ cryptocurrencies อื่น ๆ ส่วนใหญ่จะขึ้นอยู่กับบัญชีแยกประเภทการกระจายอำนาจของธุรกรรมทั้งหมดเรียกว่า blockchain  Blockchain นี้เป็นหลักประกันผ่านกลไกเอกฉันท์; ในกรณีของ Dash และ Bitcoin กลไกการเป็นเอกฉันท์คือ Proof of Work (PoW)  ไมเนอร์พยายามที่จะแก้ปัญหาที่ยากด้วยคอมพิวเตอร์พิเศษเฉพาะและเมื่อพวกเขาแก้ปัญหาพวกเขาจะได้รับสิทธิในการเพิ่มบล็อกใหม่ใน blockchain  ถ้าคนอื่น ๆ ที่รันซอฟต์แวร์ยอมรับว่าปัญหาได้รับการแก้ไขอย่างถูกต้องบล็อกจะถูกเพิ่มลงใน blockchain และไมเนอร์ก็จะได้รับรางวัล
      how-start-heading: วิธีเริ่มต้น Mining
      asic-heading: ฮาร์ดแวร์ไมเนอร์  ASIC
      asic-text: >
          คอมพิวเตอร์พิเศษเฉพาะที่เรียกว่า Application Specific Integrated Circuits
          (ASIC) ถูกออกแบบมาเพื่อแก้ปัญหา Proof of Work ของ Dash ที่มีประสิทธิภาพสูงสุด  รายละเอียดทั่วไปของ
          Dash ASICs อยู่บนตลาดสามารถดูได้ที่นี่:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: ASIC Mining
      cpu-gpu-heading: คำแนะนำ  (CPU / GPU)
      cpu-gpu-text: >
          CPU/GPU Mining มันไม่คุ้มค่าอีกต่อไปแล้ว -  โปรดระวัง   นี่เป็นขั้นตอนง่ายๆและคุณจะได้รับตัวอย่างเกี่ยวกับวิธีทำให้ได้อัตรา
          "Hash" สูงสุดสำหรับ CPU ของคุณ แต่โปรดจำไว้ว่าไมเนอร์ที่ได้รับการพัฒนาให้มีประสิทธิภาพมากขึ้นก็สามารถเข้าร่วมได้
          ดังนั้นฉันแนะนำให้คุณตรวจดูไซต์ไมนิ่งเพื่อให้ทันกับการเผยแพร่ล่าสุด
      cpu-mining-btn: CPU Mining
      sg-miner-btn: SGminer / กราฟิกการ์ด
      pools-stat-heading: 'ข้อมูลสถิติ  Pool '
      amd-mining-btn: GPU Mining
      description-text-hero: >
