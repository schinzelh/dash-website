    tos:
      title: เงื่อนไขการใช้งาน
      terms: "Dash มีไว้เพื่อวัตถุประสงค์ที่ถูกต้องตามกฎหมายเท่านั้นและไม่ควรใช้ในลักษณะอื่นใด  Dash ไม่ได้เป็นผู้พัฒนาหรือผู้ร่วมให้การสนับสนุนกิจกรรมที่ผิดกฎหมายใด ๆ และจะไม่ช่วยเหลือพวกเขาไม่ว่าทางไหนก็ตาม \n\nเท่าที่เรารู้การใช้ Dash ไม่ใช่เรื่องผิดกฎหมายในอำนาจศาลสูงสุด  อย่างไรก็ตามบางเขตอำนาจศาล อาจกำหนดข้อ จำกัด ในการใช้สกุลเงินดิจิตอลและ / หรือเครื่องมือการป้องกันข้อมูลส่วนบุคคล,  ดังนั้นผู้ใช้ที่อยู่ในขอบเขตอำนาจศาลเหล่านั้นควรพิจารณาเรื่องนี้ก่อนที่จะใช้ Dash หากมีข้อสงสัยโปรดติดต่อทนายความท้องถิ่นเพื่อหลีกเลี่ยงการทำอะไรที่อาจถือได้ว่าผิดกฎหมายในขอบเขตอำนาจศาลของคุณได้\n\nเนื้อหาของเว็บไซต์นี้หรืออื่น ๆ ที่เกี่ยวข้องกับ Dash ไม่ใช่คำแนะนำทางกฎหมาย คุณควรใช้วิจารณญาณของตนเองและค้นคว้าข้อมูลแหล่งข้อมูลต่างๆก่อนที่จะลงทุนใน Dash"
