    masternodes:
      title: 'เว็บไซต์ทางการ Dash | สกุลเงินของ Dash Crypto '
      description: Dash คือ เงินสดดิจิตอล
      hero-heading: Masternodes
      hero-text: Masternodes คือคอมพิวเตอร์ที่ใช้ dash wallet และตัดสินใจ เช่นการล็อกธุรกรรมด้วย InstantSend ประสานการผสมเหรียญและลงมติเกี่ยวกับการจัดหาทุน
      hero-what-btn: Masternode คืออะไร
      hero-how-btn: วิธีติดตั้ง Masternode
      hero-network-btn: เครือข่าย Masternode
      hero-masternode-mining-btn: 'Masternode vs Mining '
      marsternode-text: Masternodes ต้องมีหลักประกัน 1000 Dash, ที่อยู่ IP เฉพาะและสามารถทำงานได้ตลอด 24 ชั่วโมงโดยไม่ต้องสูญเสียการเชื่อมต่อนานกว่า 1 ชั่วโมง Masternodes ได้รับเงิน 45% ของรางวัลบล็อคในทุกๆบล็อก ซึ่งแบ่งให้กับ masternodes ทีละรายการ โดยปกติจะมีการจ่ายประมาณ 2 Dash  ไปยังแต่ละ Masternode ทุกๆ  7 วัน
      what-heading: Masternode คืออะไร?
      earn-heading: รายได้ Masternode
      earn-text: |
          Masternodes ใช้เงินและความพยายามในการเป็นเจ้าภาพดังนั้นพวกเขาจึงได้รับส่วนแบ่งค่าตอบแทนจากบล็อกเพื่อจูงใจให้พวกเขา ด้วยจำนวน masternode ปัจจุบันและรางวัล masternodes จะได้รับผลตอบแทนคืนประมาณ 11% ใน 1000 Dash ในปี 2016 รางวัลนี้ลดลงในปีถัด ๆ ไป แต่เนื่องจากค่า Dash จะเพิ่มขึ้นและอุปทานของ Dash จะลดลง masternodes ควรได้รับแรงจูงใจอย่างเพียงพอ

          การวางแผนการนี้ยังไม่รวมถึงค่าธรรมเนียมที่ masternodes ได้รับเมื่อมีผู้ใช้บริการ  (InstantSend and PrivateSend)
      what-hero-heading: Masternode คืออะไร ?
      instantiend-text: InstantSend (ธุรกรรมแบบด่วน) ในทางตรงกันข้าม Bitcoin จะใช้เวลาประมาณ 10 นาทีเพื่อยืนยันการชำระเงิน
      private-send-text: (ธุรกรรมที่ไม่ระบุตัวตน) ในทางตรงกันข้ามการทำธุรกรรมของ Bitcoin นั้นเป็นข้อมูลสาธารณะและตรวจสอบย้อนกลับได้ทั้งหมด เฉพาะตัวตนของที่อยู่จะไม่ระบุชื่อ
      governance-text: (masternodes ควบคุมในขณะที่การพัฒนากองทุน blockchain) ในทางตรงกันข้าม Bitcoin ถูกควบคุมโดยไมเนอร์ขนาดใหญ่เพียงไม่กี่คนและได้รับสนับสนุนจากสถาบันที่เป็นศูนย์กลางของบุคคลที่ 3 ด้วยความสนใจของตนเอง
      evolution-text: ตัวประมวลผลการชำระเงินแบบกระจายอำนาจ (นึกถึง Paypal แบบกระจายอำนาจ)
      host-heading: HOST A MASTERNODE
      host-text: |
          1000 Dash: ถือว่าเป็นส่วนที่ยากที่สุด  Dash สามารถได้รับจากการแลกเปลี่ยน เช่น Poloniex, Bittrex และ บริการของ Shapeshift ก็ยังเป็นวิธีที่ดี สำหรับรายการสถานที่ทั้งหมดที่จะได้รับ Dash คลิกที่นี่

          เซิร์ฟเวอร์หรือ VPS ที่ติดตั้งใน Linux: สำหรับวัตถุประสงค์ของคู่มือนี้เราจะใช้ Ubuntu 14.04 LTS เราขอแนะนำ VPSes ราคาถูกเช่น Vultr และ DigitalOcean ถึงแม้ว่าจะมีผู้ให้บริการที่ดีกว่าจะทำ โดยทั่วไปจะมีความเร็วต่ำ ฉันใช้  5 เหรียญจาก Vultr และพวกเขาทำงานได้ดี

          ที่อยู่ IP เฉพาะ: โดยปกติแล้วจะมาพร้อมกับ VPS / server

          เวลานิดเดียว: เมื่อฉันเข้าสู่ masternodes มีเพียงไม่กี่คำแนะนำและไม่ครอบคลุมทุกสถานการณ์ ต้องใช้เวลาหลายวันในการคิดวิธีที่ดีที่สุดในการทำทุกอย่าง  อย่างไรก็ตามขั้นตอนนี้ใช้เวลาสองสามนาที นี่เป็นคำแนะนำเล็กน้อยที่ฉันหวังว่าจะทำให้กระบวนการนี้ง่ายขึ้นมาก

          หากคุณไม่สามารถจัดการความยุ่งยากในการตั้งค่าด้วยตัวคุณเอง เพียงจ่ายเงินเพิ่มเล็กน้อย คุณสามารถเข้าถึง paid masternode hosters ได้ซึ่งจะช่วยลดความยุ่งยากได้ง่ายขึ้นของกระบวนการสามารถพบได้ที่นี่
      host-btn: เริ่มต้น masternode
      hosting-services: บริการ Masternode Hosting
      hosting-services-text: |
          มีบริการโฮสติ้ง Trustless Hosting มากมาย  บริการเหล่านี้มีเฉพาะการตั้งค่า VPS Backend  Wallets และ เหรียญยังคงอยู่ภายใต้การควบคุมของคุณ (Trustless)

          Pooled Services ให้การเข้าถึง Masternode แก่ผู้ใช้ที่มี Dash น้อยกว่า 1พัน  (ผู้ใช้หลายรายแชร์ 1 Masternode)
      hosting-services-btn: บริการ Masternode Hosting
      p2p-text: |+
          ข้อความเกี่ยวกับ peer2peer ขอบคุณการสร้างแรงจูงใจ เครือข่ายของ Dash จึงเติบโตขึ้นเป็น 4,100 masternodes ตั้งแต่เปิดตัวในปี 2014 ซึ่งหมายความว่าเครือข่าย Peer-to-peer ของ Dash เป็นหนึ่งในเครือข่ายที่ใหญ่ที่สุดในโลก
