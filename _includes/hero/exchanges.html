<div class="hero hero--space" id="hero">
	<div class="hero__background">

		<img src="{{ base }}/assets/img/hero/merchants.png" alt="" class="hero__background-image">

	</div>

	<!-- Navigation -->
	{% include nav-desktop.html %}

	<!-- Hero content -->
	<div class="hero__content">
		<h1 class="hero__title">{% t pages.exchanges.hero-heading %}</h1>
		<p class="hero__lead">{% t pages.exchanges.hero-text %}</p>

		<div class="hero__buttons">
			<a href="mailto:support@dash.org" target="_blank" class="btn-white-solid">{% t pages.exchanges.hero-btn %}</a>
			<a href="mailto:support@dash.org" class="btn-white-solid">{% t pages.exchanges.hero-getlisted-btn %}</a>
		</div>
	</div>

	<!-- Hero stripe -->
	<div class="hero__stripe"></div>
</div>
